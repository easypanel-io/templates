benefits:
  - title: Secure Password Sharing
    description:
      Password Pusher ensures secure password sharing through self-destructing
      URLs. This eliminates the need to send passwords via insecure channels
      like email or chat, protecting sensitive credentials.
  - title: Time-Sensitive Links
    description:
      Links generated by Password Pusher can be set to expire after a specific
      number of views or days. This ensures that shared credentials are
      automatically destroyed after their intended use, enhancing security.
  - title: Easy Deployment
    description:
      Password Pusher is lightweight and easy to deploy on various platforms
      like Docker and Kubernetes. This makes it highly accessible for
      individuals and organizations to set up and use.
features:
  - title: Customizable Expiration Controls
    description:
      Password Pusher provides fine-grained control over link expiration. You
      can specify the number of views or days after which the shared link will
      be destroyed, ensuring sensitive data is not accessible indefinitely.
  - title: Self-Hosted Privacy
    description:
      Password Pusher is self-hosted, ensuring that you have complete control
      over your data. This means that no third party has access to your shared
      credentials.
  - title: Lightweight and Fast
    description:
      The app is designed to be lightweight and fast, with minimal resource
      usage. It is easy to deploy and maintain, making it ideal for small teams
      or large organizations.
  - title: Flexible Integration
    description:
      Password Pusher supports integration into existing workflows through its
      API. This allows you to automate the process of password sharing and
      management.
