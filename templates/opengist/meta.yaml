benefits:
  - title: Git-Powered Storage
    description:
      All snippets are stored in a Git repository, enabling version control,
      history tracking, and standard Git operations like clone, pull, and push.
  - title: Self-Hosted Privacy
    description:
      Host your own pastebin service with complete control over your data. No
      third-party dependencies or privacy concerns.
  - title: GitHub Gist Alternative
    description:
      Provides similar functionality to GitHub Gist but with the freedom of
      self-hosting and customization options.
features:
  - title: Multiple Snippet Types
    description:
      Create public, unlisted, or private snippets with syntax highlighting
      support for various programming languages, markdown, and CSV files.
  - title: Git Integration
    description:
      Full Git integration allows you to clone, pull, push snippets via HTTP or
      SSH, making it easy to integrate with your development workflow.
  - title: Search and Organization
    description:
      Search through code snippets, browse user snippets, add topics for
      organization, and support for likes and forks to create a collaborative
      environment.
  - title: OAuth2 Authentication
    description:
      Supports OAuth2 login with GitHub, GitLab, Gitea, and OpenID Connect
      providers for easy user authentication and management.
  - title: Embed and Share
    description:
      Embed snippets in other websites, download raw files or as ZIP archives,
      and control snippet visibility for anonymous users.
