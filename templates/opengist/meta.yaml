name: OpenGist
description:
  OpenGist is a self-hosted pastebin powered by Git. All snippets are stored in
  a Git repository and can be read and/or modified using standard Git commands,
  or with the web interface. It is similar to GitHub Gist, but open-source and
  can be self-hosted. Create public, unlisted or private snippets with syntax
  highlighting, search functionality, and Git integration.
