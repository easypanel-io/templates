benefits:
  - title: Enhanced Writing Quality
    description:
      LanguageTool is a comprehensive writing assistant that helps you improve
      the quality of your texts. It corrects spelling, grammar, and style
      errors, ensuring your writing is clear, precise, and stylistically
      correct.
  - title: Multilingual Support
    description:
      LanguageTool supports a wide range of languages, making it a versatile
      tool for users worldwide. Whether you're writing in English, Spanish,
      German, French, or any other supported language, LanguageTool is there to
      assist you.
  - title: AI-Powered Paraphrasing
    description:
      LanguageTool uses artificial intelligence to help you find the right
      words. It can rephrase your sentences to be more formal, fluent, simple,
      or concise, enhancing the overall readability of your text.
features:
  - title: Spelling and Grammar Checker
    description:
      LanguageTool identifies and corrects spelling and grammar mistakes in your
      text. It can spot incorrect subject-verb agreement, wrong plural forms,
      misuse of grammatical forms, and more.
  - title: Punctuation Corrector
    description:
      LanguageTool ensures you're using punctuation correctly. It can help you
      form complex sentences and tell you when you've used too many exclamation
      points.
  - title: Style Improver
    description:
      LanguageTool detects overused phrases, foreign terms, redundant words, and
      improper word choice. It helps you improve the style of your writing,
      making it more engaging and effective.
  - title: Casing Corrector
    description:
      LanguageTool corrects incorrect casing in your text. Whether you're
      writing capitalized names, months, places, or national identities,
      LanguageTool ensures they're correctly cased.
  - title: Browser and Email Add-ons
    description:
      LanguageTool offers browser and email add-ons, allowing you to improve
      your text while typing an email, a blog post, or a simple tweet. It
      integrates with your favorite office programs, ensuring error-free
      results.
