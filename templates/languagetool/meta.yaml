name: Languagetool
description:
  LanguageTool is your personal writing assistant, designed to enhance your
  writing skills and ensure error-free communication. This multilingual app
  offers a comprehensive spelling, style, and grammar checker, capable of
  correcting or paraphrasing texts in a variety of languages. It integrates
  seamlessly with various platforms including browsers like Chrome, Edge,
  Firefox, Safari, Opera, and email platforms like Gmail and Outlook. It also
  works with office plugins such as Google Docs, Word, OpenOffice, and
  LibreOffice. LanguageTool is equipped with an AI-based style and grammar
  checker trusted by renowned organizations worldwide. It offers a
  distraction-free writing experience, a personal dictionary, and quality
  scoring for evaluating style and grammar. The app also features a 'Picky Mode'
  for advanced punctuation, style, and typography suggestions. LanguageTool is
  not just about correcting mistakes, it also helps improve your writing style
  by detecting overused phrases, foreign terms, redundant words, and improper
  word choice. It even assists in paraphrasing sentences to make them more
  formal, fluent, simple or concise. LanguageTool is the perfect tool for anyone
  who wants to deliver clear, precise, and stylistically correct writing.
