name: Languagetool
description: LanguageTool is your personal writing assistant, designed to
  enhance your writing skills and ensure error-free communication. This
  multilingual app checks spelling, style, and grammar in real-time across a
  wide range of languages. It can be used across various platforms including
  browsers like Chrome, Edge, Firefox, Safari, and Opera, and office plugins
  like Google Docs, Word, OpenOffice, and LibreOffice. The app also offers email
  add-ons for Gmail, Outlook, Apple Mail, and Thunderbird. LanguageTool not only
  corrects your text but also helps you paraphrase it, making your sentences
  more formal, fluent, simple, or concise. It is equipped with an AI-based style
  and grammar checker trusted by organizations worldwide. Whether you're
  drafting an email, writing a blog post, or preparing a professional document,
  LanguageTool ensures your text is grammatically correct, stylistically
  appropriate, and free of spelling errors.
