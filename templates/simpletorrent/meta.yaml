benefits:
  - title: Remote Torrent Management
    description:
      SimpleTorrent allows you to manage your torrents remotely. You can
      start torrents from anywhere and have them download files directly to the
      server's local disk. This makes it easy to manage your downloads without
      needing to be physically present at the server.
  - title: Streamable Downloads
    description:
      Once your files are downloaded to the server, they are retrievable
      or streamable via HTTP. This means you can access your downloaded content
      from any device with an internet connection, making it highly convenient
      and flexible.
  - title: Control Over Individual File Downloads
    description: SimpleTorrent gives you the ability to control individual file
      downloads. This means you can choose exactly which files you want to
      download from a torrent, giving you greater control over your downloads
      and saving server space.
features:
  - title: DoneCmd
    description: This feature allows you to run an external program upon the
      completion of tasks. This can be useful for automating processes or
      triggering events once a download is complete.
  - title: SeedRatio
    description:
      This feature stops a task when a certain seeding ratio is reached.
      This allows you to control how much you seed back to the torrent community
      after your download is complete.
  - title: UploadRate/DownloadRate
    description:
      These features allow you to limit your upload and download speeds.
      This can be useful for managing bandwidth usage on your server.
  - title: Torrent Watcher
    description:
      This feature allows you to monitor your torrents in real-time. It
      provides detailed transfer stats in the web UI, giving you a clear
      overview of your torrent activity.
  - title: Magnet RSS Subscribing
    description:
      This feature supports subscribing to magnet RSS feeds. This allows
      you to automatically download new content from your favorite torrent
      feeds.
