benefits:
  - title: Self-Hosted PDF Processing
    description:
      Process PDFs on your own infrastructure without sending sensitive
      documents to external services, maintaining complete privacy and control.
  - title: Comprehensive REST API
    description:
      Easy-to-use API enables seamless integration with existing applications
      and automated workflows for PDF operations.
  - title: No External Dependencies
    description:
      Fully contained service with all PDF processing capabilities built-in,
      eliminating reliance on third-party services and reducing costs.

features:
  - title: PDF Conversion
    description:
      Convert various document formats including Word, Excel, PowerPoint,
      images, and HTML to high-quality PDF documents.
  - title: PDF Manipulation
    description:
      Merge multiple PDFs, split documents into pages, extract specific pages,
      and reorganize page order programmatically.
  - title: Compression and Optimization
    description:
      Reduce PDF file sizes while maintaining quality, optimize for web
      delivery, and compress images within documents.
  - title: Watermarking and Annotations
    description:
      Add text or image watermarks, insert annotations, stamps, and custom
      metadata to protect and identify documents.
  - title: Text and Image Extraction
    description:
      Extract text content for indexing and search, pull images from PDFs, and
      parse document structure and metadata.
  - title: Web Interface
    description:
      User-friendly web UI for manual PDF operations and testing API
      capabilities without writing code.

