name: BentoPDF
description:
  BentoPDF is a powerful self-hosted PDF manipulation and conversion service
  that provides a comprehensive API for working with PDF documents. It enables
  developers and teams to automate PDF operations including conversion, merging,
  splitting, compression, watermarking, and more through a simple REST API.
  Built with modern technologies, BentoPDF offers a web interface for manual
  operations and programmatic access for integration into your applications and
  workflows. The service supports converting various document formats to PDF,
  extracting text and images, adding annotations, and manipulating PDF metadata.
  With no external dependencies on third-party services, BentoPDF ensures your
  documents remain private and secure on your own infrastructure. Perfect for
  document management systems, automated report generation, form processing,
  digital archiving, and any application that requires reliable PDF handling
  capabilities without the costs and privacy concerns of cloud-based PDF
  services.

