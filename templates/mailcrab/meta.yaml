name: MailCrab
description: MailCrab is an email test server for development, written in Rust.
  It is inspired by MailHog and MailCatcher. The app allows users to view and
  inspect all incoming email, including formatted mail, attachments, headers,
  and raw mail contents. It runs on all amd64 and arm64 platforms using Docker.
  The backend server and frontend are both written in Rust. The backend receives
  email over an unencrypted connection on a configurable port and stores all
  email in memory while the application is running. The frontend communicates
  with the backend via an API and a websocket connection to receive and display
  email metadata and message contents. The app also supports commands to mark
  messages as opened or delete messages. MailCrab can be easily installed and
  run using Docker. TLS and authentication can be enabled for secure
  communication. The app can be configured with a prefix path and can be used
  behind a reverse proxy. By default, messages are stored in memory until the
  app is restarted, but a retention period can be set to automatically clear old
  messages. Sample messages are provided for testing purposes. The app can be
  developed and tested locally using Rust and Trunk.
