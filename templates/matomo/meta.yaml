name: Matomo
description: Matomo is a powerful web analytics platform designed to give you
  complete control over your data. It serves as an ethical alternative to Google
  Analytics, ensuring your customers' privacy is protected and your data is used
  solely for your own purposes. Matomo allows you to track your website's
  performance in real-time using a variety of features and reports. It also
  offers the ability to import your historical Google Analytics data, securely
  track personal data in accordance with privacy laws, and provides 100%
  accurate reporting. With Matomo, you can customize and extend the tool to meet
  your specific needs, and navigate through a user-friendly interface to quickly
  access the data you need. It is trusted on over 1 million websites in over 190
  countries, making it a leading global web analytics solution.
