benefits:
  - title: Data Privacy
    description:
      Matomo is a Google Analytics alternative that prioritizes your data and
      your customers' privacy. It allows you to take back control with 100% data
      ownership, ensuring that you know where your data is stored and what's
      happening to it, without external influence.
  - title: Boost Website Performance
    description:
      Matomo helps to enhance your website performance by providing real-time
      data, features, and reports. It allows you to make impactful decisions
      based on accurate reporting.
  - title: Data Ownership and Privacy Protection
    description:
      With Matomo, you are in full control of your data. It ensures your
      business stays GDPR and CCPA compliant, protecting your user’s privacy.
features:
  - title: Google Analytics Importer
    description:
      Matomo allows you to import your historical Google Analytics data directly
      into your Matomo platform, ensuring no loss of valuable information.
  - title: Tracking Personal Data
    description:
      Matomo enables you to securely track personal data in accordance with
      privacy laws, a feature unavailable with Google Analytics.
  - title: 100% Accurate Data
    description:
      Matomo provides 100% accurate data, allowing you to make decisions based
      on complete and reliable reporting.
  - title: Open Source
    description:
      Matomo is an open-source platform, ensuring transparency and security. It
      has been thoroughly tested by hundreds of contributors.
  - title: No Data Limitations
    description:
      With Matomo, you can track an unlimited number of websites, users, and
      segments. There’s also no limitation on how much data you store.
  - title: Easy to Use
    description:
      Matomo features a user-friendly interface that allows you to easily
      navigate and get the data you need, faster.
  - title: Enhanced Insights
    description:
      Matomo offers a comprehensive range of features that provide actionable
      insights and a complete picture of your customers.
  - title: Customizable
    description:
      Matomo can be customized and extended to meet your every need, allowing
      you to create the tool of your dreams.
