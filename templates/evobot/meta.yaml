schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
    - discordToken
    - maxPlaylistSize
    - locale
    - defaultVolume
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: discord_music_bot
    appServiceImage:
      type: string
      title: App Service Image
      default: eritislami/evobot:2.9.0
    discordToken:
      type: string
