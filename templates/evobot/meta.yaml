name: EvoBot
description: EvoBot is a Discord Music Bot designed to enhance your music
  listening experience on Discord. It allows you to play music directly from
  YouTube using either a URL or a search query. You can also play YouTube
  playlists, search and select music to play, and control the volume. The bot
  comes with a queue system, allowing you to line up your favorite tracks for
  continuous play. It also offers features like loop/repeat, shuffle, lyrics
  display, pause, resume, skip, and even moving a song in the queue. EvoBot is
  multilingual, supporting a wide range of languages from English and Arabic to
  Vietnamese and many more. Enhance your Discord music experience with EvoBot.
