schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: whoogle
    appServiceImage:
      type: string
      title: App Service Image
      default: benbusby/whoogle-search:0.9.1

benefits:
  - title: Complete Privacy
    description:
      Whoogle ensures full anonymity by removing ads, trackers, and logs,
      allowing you to use Google’s search engine without compromising your
      privacy.
  - title: Ad-Free Experience
    description:
      Unlike Google Search, Whoogle provides an ad-free environment, delivering
      cleaner search results without distractions.
  - title: Open-Source Freedom
    description:
      Being open-source, Whoogle gives users full control over their data and
      the platform, offering transparency and customization.

features:
  - title: Google’s Powerful Search
    description:
      Whoogle uses Google’s search engine to deliver accurate and comprehensive
      results without sacrificing user privacy.
  - title: Lightweight and Fast
    description:
      Whoogle is designed to be fast and lightweight, making it easy to deploy
      on any system with minimal resources.
  - title: No Account Required
    description:
      Unlike Google, Whoogle does not require users to log in or create an
      account, making it ideal for those who prioritize privacy.

tags:
  - Search
  - Privacy
  - Open-Source
