name: Whoogle
description:
  "Whoogle is an open-source, privacy-focused search engine that serves as a
  proxy for Google Search. It allows users to access Google’s powerful search
  capabilities without being tracked, monitored, or bombarded with ads. Whoogle
  removes trackers, logs, and ads, ensuring that search queries and browsing
  activities remain private and anonymous. Users benefit from Google's accurate
  and comprehensive search results, while maintaining full control over their
  personal data. Its lightweight design makes it easy to deploy and use, often
  preferred by those seeking to balance search efficiency with enhanced privacy."
instructions: null
changeLog:
  - date: 2024-10-11
    description: Version 0.9.0 (First Release)
links:
  - label: Github
