name: Keeper
description:
  Keeper is a simple and open-source calendar synchronization and booking tool
  that allows you to pull events from remotely hosted iCal or ICS links and push
  them to one or many calendars. Built with modern architecture using Next.js and
  Bun, Keeper provides a comprehensive solution for calendar management and
  synchronization. The standalone version includes all services (web, API, cron)
  in a single container, making it easy to deploy. Keeper supports multiple
  calendar providers including Google Calendar, iCloud, Outlook, CalDAV, and
  Fastmail. Perfect for individuals and organizations looking to synchronize
  calendars across different platforms with a self-hosted solution.
