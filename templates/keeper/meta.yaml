benefits:
  - title: Calendar Synchronization
    description:
      Synchronize events from multiple calendar sources (iCal, ICS links) and
      push them to one or many destination calendars seamlessly.
  - title: Self-Hosted Solution
    description:
      Keep your calendar data private and under your control with a
      self-hosted deployment.
  - title: Multiple Provider Support
    description:
      Support for Google Calendar, iCloud, Outlook, CalDAV, and Fastmail
      calendar providers for comprehensive calendar management.
  - title: Standalone Deployment
    description:
      All-in-one standalone image includes web, API, and cron services in a
      single container for easy deployment and management.
features:
  - title: Calendar Sync
    description:
      Pull events from remotely hosted iCal or ICS links and synchronize them
      across multiple calendar destinations automatically.
  - title: Web-Based Interface
    description:
      Access and manage your calendar synchronizations through a modern web
      interface accessible on port 80.
  - title: Multiple Calendar Providers
    description:
      Support for Google Calendar, iCloud, Outlook, CalDAV, and Fastmail with
      OAuth authentication for seamless integration.
  - title: Automated Synchronization
    description:
      Background cron service automatically synchronizes calendars on a
      schedule to keep your events up to date.
  - title: PostgreSQL Storage
    description:
      Calendar data and synchronization configurations are stored in a
      dedicated PostgreSQL volume at /var/lib/postgresql/data for reliable
      persistence.
  - title: OAuth Integration
    description:
      Optional OAuth authentication with Google and Microsoft providers for
      secure calendar access and synchronization.
  - title: Encryption Support
    description:
      Built-in encryption support for securing calendar data and
      synchronization credentials.
  - title: Containerized Deployment
    description:
      Easily deploy Keeper in any environment that supports Docker with
      minimal configuration requirements.
tags:
