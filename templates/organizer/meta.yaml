      default: organizer
    appServiceImage:
      type: string
      title: App Service Image
      default: linuxserver/organizr:version-f6d984d2
benefits:
  - title: Centralized App Management
    description:
      Organizer acts as a single portal to access and manage all your
      self-hosted applications. This helps streamline navigation and enhances
      productivity.
  - title: Secure Authentication
    description:
      Supports user authentication to restrict access and ensure only authorized
      users can manage and access applications.
  - title: Customizable Interface
    description:
      Provides options to customize the look and feel, allowing users to tailor
      the dashboard according to their preferences.
features:
  - title: Dashboard View
    description:
      Offers a simple and intuitive dashboard where users can quickly access
      various self-hosted applications.
  - title: Multi-User Support
    description:
      Supports multiple users with different permission levels, making it ideal
      for shared environments.
  - title: API Integration
    description:
      Integrates with external APIs for enhanced functionality, such as fetching
      data from other applications.
  - title: Mobile-Friendly Design
    description:
      Designed to work seamlessly on mobile devices, allowing users to manage
      their applications from anywhere.
  - title: Authentication & Security
    description:
      Provides authentication mechanisms, including OAuth and LDAP integration,
      to secure access to the portal.
tags:
