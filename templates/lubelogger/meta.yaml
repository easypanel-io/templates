benefits:
  - title: Complete Maintenance History
    description:
      Keep detailed records of all maintenance, repairs, and modifications for
      all your vehicles in one centralized, searchable location.
  - title: Service Reminders
    description:
      Set automatic reminders based on mileage or time intervals to never miss
      important maintenance tasks like oil changes or inspections.
  - title: Cost Tracking & Analysis
    description:
      Track all maintenance costs, analyze spending patterns, and calculate tax
      deductions for business vehicle use.
  - title: Self-Hosted Privacy
    description:
      Keep your vehicle information and maintenance records private on your own
      infrastructure without relying on third-party services.

features:
  - title: Multi-Vehicle Support
    description:
      Track maintenance records for unlimited vehicles including cars,
      motorcycles, trucks, boats, and other motorized assets.
  - title: Comprehensive Service Logging
    description:
      Log all types of maintenance activities including oil changes, tire
      rotations, brake work, repairs, modifications, and general inspections.
  - title: Odometer Tracking
    description:
      Automatically track odometer readings over time and calculate
      mileage-based service intervals for accurate maintenance scheduling.
  - title: Maintenance Reminders
    description:
      Configure reminders based on mileage intervals, time periods, or both to
      ensure timely maintenance and prevent missed service appointments.
  - title: Document Storage
    description:
      Upload and store receipts, invoices, service records, and other documents
      directly with each maintenance entry for complete documentation.
  - title: Cost Analysis
    description:
      View detailed cost breakdowns by vehicle, service type, or time period
      with built-in reporting and visualization tools.
  - title: Tax Calculation
    description:
      Calculate business mileage and maintenance deductions for tax purposes
      with detailed reporting for business vehicle use.
  - title: Mobile-Friendly Interface
    description:
      Responsive web design allows you to log maintenance records and check
      service history from any device, anywhere.
  - title: Search & Filter
    description:
      Powerful search and filtering capabilities let you quickly find specific
      maintenance records across all vehicles and time periods.
  - title: Export Capabilities
    description:
      Export your maintenance records and reports in various formats for backup,
      analysis, or sharing with mechanics and potential buyers.

