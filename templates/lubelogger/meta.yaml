name: LubeLogger
description:
  LubeLogger is a self-hosted vehicle maintenance and service tracking
  application that helps you keep comprehensive records of all your vehicle's
  maintenance activities, repairs, and modifications. Designed for car
  enthusiasts, fleet managers, and anyone who wants to maintain detailed service
  histories, LubeLogger provides an intuitive web interface to log oil changes,
  tire rotations, repairs, upgrades, and more. The application allows you to
  track multiple vehicles, set maintenance reminders based on mileage or time
  intervals, and maintain a complete history of all service records with costs
  and notes. With support for uploading receipts and documents, you can keep all
  your vehicle maintenance information in one centralized location. LubeLogger
  features automatic odometer tracking, service interval reminders, cost
  analysis and reporting, tax deduction calculations for business use, and
  comprehensive search and filtering capabilities. Built with ASP.NET, it
  provides a responsive web interface that works seamlessly across desktop and
  mobile devices, allowing you to update maintenance records from anywhere.
  Perfect for vehicle owners who want to maintain detailed service histories,
  car collectors managing multiple vehicles, fleet managers tracking maintenance
  across multiple assets, mechanics and auto shops offering service tracking to
  customers, or anyone preparing to sell a vehicle and wanting to demonstrate a
  complete maintenance history to potential buyers.

