name: TimescaleDB
description:
  TimescaleDB is an open-source time-series database optimized for fast ingest
  and complex queries. It is built on top of PostgreSQL and provides automatic
  partitioning across time and space, making it ideal for IoT, monitoring,
  analytics, and other time-series data applications. It offers native
  time-series functionality while maintaining the reliability and flexibility of
  PostgreSQL.

