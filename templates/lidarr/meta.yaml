name: Lidarr
description:
  Lidarr is an audio collection manager designed for Usenet and BitTorrent
  users. It monitors multiple RSS feeds for new music and interfaces with
  clients and indexers to grab, sort, and rename albums and songs. Lidarr also
  has the capability to automatically upgrade the quality of existing tracks in
  your library when a better quality format becomes available. The app features
  a calendar to see all your upcoming releases in one place, manual search to
  find all the releases and choose the ones you want, and automatic handling of
  failed downloads. Lidarr ensures you get the right release every time with its
  custom formats feature, which allows fine control over release prioritization
  and selection. It also supports major platforms like Windows, Linux, macOS,
  and others.
