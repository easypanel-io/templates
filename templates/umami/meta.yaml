schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
    - databaseServiceName
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: umami
    appServiceImage:
      type: string
      title: App Service Image
      default: ghcr.io/umami-software/umami:postgresql-latest
    databaseServiceName:
      type: string
      title: Database Service Name
      default: umami-db
benefits:
  - title: Privacy-focused analytics
    description:
      Umami respects the privacy of your users by not collecting any personal
      information, using cookies, or tracking users across websites. It is GDPR
      compliant and does not require a cookie notice.
  - title: Data ownership
    description:
      With Umami, you own your website analytics data. All data collected is
      anonymized, making it impossible to identify individual users. Rest
      assured knowing that your data is securely in your hands.
  - title: Simple and easy to use
    description:
      Umami provides simple and easy-to-understand analytics without the need
      for complicated reports. It collects only the metrics you care about and
      presents them on a single page.
features:
  - title: Privacy-focused alternative to Google Analytics
    description:
      Umami is an open-source, privacy-focused alternative to Google Analytics.
      It allows you to gather the data you need while respecting the privacy of
      your users.
  - title: Open source and transparent
    description:
      Umami is an open-source project, fully transparent, battle-tested, and
      community-supported. Place your confidence in a product that is dedicated
      to open source development.
tags:
  - Analytics
  - Privacy
