name: Pwndrop
description:
  Pwndrop is a self-deployable file hosting service for red teamers, designed
  for sending payloads and collecting loot in penetration testing operations. It
  provides a lightweight, standalone solution for hosting and managing files
  during security assessments. With its simple web interface, you can easily
  upload, organize, and share files with customizable download links. Pwndrop
  offers features like file tracking, download notifications, and an admin
  portal protected by a secret path for enhanced security.
instructions: null
changeLog:
  - date: 2025-10-21
    description: Initial Template Release (v1.0.1)
links:
  - label: GitHub
    url: https://github.com/kgretzky/pwndrop
  - label: Documentation
    url: https://breakdev.org/pwndrop/
contributors:
