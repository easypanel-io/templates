schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
    - secretPath
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: pwndrop
    appServiceImage:
      type: string
      title: App Service Image
      default: lscr.io/linuxserver/pwndrop:1.0.1
      description: Pwndrop Docker image from LinuxServer.io
    secretPath:
      type: string
      title: Secret Admin Path
      default: /pwndrop
      description:
        Subfolder path where the admin portal can be accessed (e.g.,
        /mysecretpath)
benefits:
  - title: Self-Deployable File Hosting
    description:
      Quick and easy deployment of a file hosting service with minimal
      configuration required, perfect for temporary file sharing needs.
  - title: Lightweight Solution
    description:
      Resource-efficient application that can run on minimal infrastructure
      without complex dependencies or heavy resource requirements.
  - title: Secure Admin Access
    description:
      Protected admin interface accessible through a customizable secret path,
      preventing unauthorized access to administrative functions.
  - title: File Management
    description:
      Simple web-based interface for uploading, organizing, and managing files
      with easy-to-generate shareable download links.
features:
  - title: Easy File Upload
    description:
      Intuitive web interface for quick file uploads and organization with
      support for managing multiple files simultaneously.
  - title: Customizable Links
    description:
      Generate custom download links with configurable parameters for better
      tracking and control over file distribution.
  - title: Download Tracking
    description:
      Monitor file downloads with detailed tracking information to know when and
      how files are being accessed.
  - title: Secret Admin Portal
    description:
      Access administrative functions through a configurable secret path that
      hides the admin interface from unauthorized users.
  - title: Standalone Deployment
    description:
      Self-contained application that doesn't require external dependencies,
      making it easy to deploy in various environments.
  - title: Minimal Configuration
    description:
      Get started quickly with minimal setup required - just deploy and start
      sharing files immediately.
tags:
