name: iTop
description:
  iTop is a self-hosted, open-source IT service management (ITSM) solution
  designed for businesses and organizations to manage their IT assets,
  incidents, and workflows efficiently. It provides a modern web interface for
  tracking and organizing IT infrastructure, support tickets, change requests,
  and service catalogs. iTop includes role-based user management, real-time
  notifications, and detailed reporting tools to help IT teams maintain
  operational efficiency. It supports multiple authentication methods, including
  LDAP and SAML, making it suitable for enterprise environments. Additionally,
  iTop offers API access for integration with third-party tools and automation
  of IT processes. Its containerized deployment ensures scalability and easy
  management.
