name: Kavita
description: Kavita is a high-speed, self-hosted digital library with a sleek
  design. It supports a wide range of file formats, allowing you to easily read
  and share your digital books, manga, and comics. The app features a
  user-friendly homepage where you can quickly resume your reading, browse your
  collections, and search for specific titles. It also provides comprehensive
  metadata support for filtering. Kavita includes built-in readers for manga,
  comics, and books, offering a responsive and customizable reading experience
  with impressive caching. You can manage users and libraries directly from the
  app, and view interesting stats for your server or individual usage. The app
  also offers premium features with a Kavita+ subscription, including external
  reviews, recommendations, ratings, and scrobbling support.
