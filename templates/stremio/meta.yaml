name: Stremio
description:
  Stremio is a modern media center application that provides a unified platform
  for streaming movies, TV shows, and live TV content. The self-hosted Docker
  version allows you to run your own Stremio server, giving you complete control
  over your media streaming experience. With support for various content sources
  and add-ons, Stremio aggregates content from multiple providers into a single
  interface. The application features automatic server URL configuration and
  CORS handling, making it easy to access from any device. With persistent
  storage for server data and configurations, Stremio ensures your settings and
  preferences are retained across container restarts. Perfect for media
  enthusiasts who want a centralized streaming solution, users looking for a
  self-hosted alternative to commercial streaming services, or anyone seeking a
  flexible media center that can aggregate content from multiple sources.

