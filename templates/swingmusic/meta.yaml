name: Swingmusic
description:
  Swingmusic is a beautiful, self-hosted music player and streaming server for
  your personal music collection. It provides a modern, intuitive web interface
  that allows you to stream your music library from anywhere. With support for
  various audio formats and a clean, responsive design, Swingmusic makes it easy
  to enjoy your music collection across all your devices. The application offers
  features like playlist management, search functionality, and album artwork
  display, making it a perfect alternative to commercial streaming services for
  those who want to keep their music library private and under their control.
instructions: Default credentials are admin/admin
changeLog:
  - date: 2025-10-22
    description: Initial Template Release
links:
  - label: GitHub
    url: https://github.com/swingmx/swingmusic
  - label: Documentation
    url: https://github.com/swingmx/swingmusic#readme
