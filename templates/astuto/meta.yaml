name: Astuto
description:
  Astuto is an open-source customer feedback tool that helps you collect, organize, and
  prioritize product feedback and feature requests from your users. It provides a simple
  and effective platform where users can submit their ideas, vote on existing suggestions,
  and track the status of feature implementations. Astuto is designed for product managers,
  developers, and founders who want to make data-driven decisions based on user feedback
  and build products that better meet their users' needs.
instructions: null
changeLog:
  - date: 2025-04-18
    description: first release
links:
  - label: GitHub
    url: https://github.com/riggraz/astuto
  - label: Docker
    url: https://hub.docker.com/r/riggraz/astuto
contributors:
