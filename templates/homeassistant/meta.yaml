name: Home Assistant
description: Home Assistant is an open-source home automation app that
  prioritizes local control and privacy. It's designed to awaken your home,
  making it smarter and more responsive to your needs. With Home Assistant, you
  can automate various aspects of your home, from lighting and temperature
  control to security systems and more. The app is compatible with a wide range
  of devices and platforms, and it can be run on a Raspberry Pi or a local
  server. Home Assistant also offers advanced features like voice control,
  dashboards for Android and iOS, and energy management tools for monitoring
  electricity usage, solar panels, and individual devices. With Home Assistant,
  you're in full control of your home automation, all while maintaining your
  privacy.
