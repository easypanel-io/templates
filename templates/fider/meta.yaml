name: Fider
description: Fider is a feature-rich solution designed to prioritize your
  customers' needs and give them a voice. It allows your customers to share
  ideas, vote, and discuss what they need the most. Fider keeps everyone
  informed by notifying all subscribers whenever a suggestion is started,
  completed, or declined. With a one-click sign-in feature, visitors can easily
  contribute their ideas. You can choose to make your site private and customize
  it with your own logo, colors, and identity. Fider also offers a public API
  for total control and integration into your process. It supports multiple
  languages and allows you to organize your content with tags. You can style
  your text with Markdown and use your own domain when using our hosted service.
  Fider is a simple, no-tricks solution that includes unlimited customers,
  feedback, members, and more. It's trusted by teams all over the world and is
  available in a free trial.
instructions: Fider REQUIRES email in order for installation to work!
