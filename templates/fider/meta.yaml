schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
    - databaseServiceName
    - emailNoReply
    - emailHost
    - emailPort
    - emailUsername
    - emailPassword
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: fider
    appServiceImage:
      type: string
      title: App Service Image
      default: getfider/fider:main
    databaseServiceName:
      type: string
      title: Database Service Name
      default: fider-db
    emailNoReply:
      type: string
      title: No Reply Email
    emailHost:
      type: string
      title: Email Host
    emailPort:
      type: number
      title: Email Port
      default: 587
    emailUsername:
      type: string
      title: Email Username
    emailPassword:
      type: string
      title: Email Password
benefits:
  - title: Prioritize Customer Needs
    description:
      Fider allows you to prioritize what your customers really need. By giving
      your customers a voice, they can tell you what they need, allowing you to
      spend less time guessing and more time building the right product.
  - title: Stay Informed
    description:
      Fider keeps everyone informed. Whenever you start, complete or decline a
      suggestion, Fider will notify everyone that subscribed to that topic,
      ensuring everyone is up-to-date.
  - title: Easy Sign In
    description:
      Fider makes it easy for visitors to contribute. With one click sign in via
      various platforms, visitors are only one click away from contributing.
  - title: Customizable
    description:
      Fider allows you to make the platform your own. With custom CSS features,
      you can style Fider the way you want, including your logo, your colors,
      and your identity.
features:
  - title: Share Ideas, Vote and Discuss
    description:
      Fider provides a feature-packed solution for all your needs. It allows you
      to share ideas, vote and discuss, giving voice to your community and
      getting valuable suggestions.
  - title: Private Site
    description:
      Fider offers the option to control access to your site by making it
      private, ensuring only the right people have access.
  - title: Public API
    description:
      Fider provides a complete API, giving you total control to integrate Fider
      into your process.
  - title: Multi-language
    description:
      Fider is translated in 10+ languages, such as English, Spanish, German,
      French and Portuguese, making it accessible to a wide range of users.
  - title: Organize Your Content
    description:
      Fider allows you to tag your content to make it easier to find, group and
      decide. Tags can be either Public or Private.
  - title: Markdown
    description:
      Fider allows you to style your text with the popular Markdown markup
      language, making it easy to create engaging content.
  - title: Your Own Domain
    description:
      When using our hosted service, you can use your own domain and get a free
      TLS certificate to keep it secure.
tags:
  - Productivity
  - Feedback
  - Collaboration
