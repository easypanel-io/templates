benefits:
  - title: Professional Photo Editing
    description:
      Industry-standard tools for professional photographers including
      non-destructive RAW development and advanced color management.
  - title: Web-Based Access
    description:
      Access the full Darktable application through your browser from any device
      without installing software locally.
  - title: RAW Image Support
    description:
      Native support for hundreds of RAW formats from various camera
      manufacturers for optimal image quality.
  - title: Non-Destructive Workflow
    description:
      All edits are non-destructive and stored separately, allowing unlimited
      experimentation without damaging original files.

features:
  - title: Lighttable Mode
    description:
      Organize and manage your photo collection with filtering, tagging, and
      rating capabilities in an intuitive interface.
  - title: Darkroom Mode
    description:
      Powerful editing tools including exposure, color correction, sharpening,
      noise reduction, and dozens of other modules.
  - title: Color Management
    description:
      Professional color management with support for ICC profiles and various
      color spaces for accurate color reproduction.
  - title: Export Options
    description:
      Export images in multiple formats with customizable settings for print,
      web, or further processing in other applications.

