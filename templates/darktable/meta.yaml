name: Darktable
description:
  Darktable is an open-source photography workflow application and raw
  developer. It manages your digital negatives in a database, lets you view them
  through a zoomable lighttable, and enables you to develop raw images and
  enhance them with powerful editing tools. This browser-accessible version
  provides the full Darktable desktop application through a web interface,
  allowing you to edit photos from anywhere without local installation.

