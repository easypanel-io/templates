name: Keila
description:
  Keila is a reliable and easy-to-use email newsletter tool that helps you grow
  your contact lists and send data-driven campaigns effortlessly. With Keila,
  you can import your existing contacts simply by uploading a CSV file. The app
  offers complete freedom to add custom data and tags to your contacts, which
  can be used to filter contacts and as merge fields in campaigns. Keila also
  features powerful segmentation, allowing you to create smart subsets of your
  contact lists. The app respects the privacy of your contacts and ensures that
  your data remains yours. Keila provides live statistics for your newsletters,
  including open and click rates, and allows you to integrate your email
  newsletter with other applications using its powerful API. Keila is proudly
  Open Source, made in Germany, and hosted in the EU, ensuring strict European
  privacy standards.
