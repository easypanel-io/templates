name: Keila
description: Keila is a reliable and easy-to-use email newsletter tool that
  helps you grow your contact lists and send data-driven campaigns. With Keila,
  you can easily import your existing contacts from a CSV file and add custom
  data and tags to your contacts. The app offers powerful segmentation features,
  allowing you to create smart subsets of your contact lists. Keila respects the
  privacy of your contacts and ensures your data is yours alone. The app
  provides live statistics for your newsletters, including open and click rates,
  and allows you to integrate your email newsletter with other applications.
  Keila is proudly Open Source, made in Germany, and hosted in the EU, ensuring
  strict European privacy standards.
