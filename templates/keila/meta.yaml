benefits:
  - title: Reliable & Easy Email Newsletters
    description:
      Keila allows you to grow your contact lists and send data-driven
      newsletter campaigns with ease. It's an open-source tool, made in Germany
      and hosted in the EU.
  - title: Import Existing Contacts
    description:
      Keila makes it easy to get started if you have a list of existing
      contacts. Simply upload a CSV file and you're ready to go.
  - title: Custom Data & Tags
    description:
      Keila provides complete freedom to add custom data and tags to your
      contacts. Use data to filter contacts and as merge fields in campaigns.
  - title: Powerful Segmentation
    description:
      Keila allows you to create smart subsets of your contact lists. Build
      segments with the visual segment editor or our powerful query language.
  - title: Built for Privacy
    description:
      Keila gives you the stats you need while respecting the privacy of your
      contacts. Your data is yours and will never be shared with third parties.
  - title: Live Statistics
    description:
      Keila provides live statistics for your newsletters, including open and
      click rates, as soon as you click Send.
features:
