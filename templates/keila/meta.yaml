      Keila's powerful API allows you to integrate your email newsletter with
      other applications for managing contacts and email campaigns.
  - title: Open Source & Self-Hosting
    description:
      Keila is Free/Libre Open Source Software. You can run it on your own
      servers using the code on GitHub or our official Docker image.
