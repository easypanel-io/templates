benefits:
  - title: Reliable & Easy Email Newsletters
    description: Keila allows you to grow your contact lists and send data-driven
      newsletter campaigns with ease. It's an open-source tool, made in Germany
      and hosted in the EU.
  - title: Import Existing Contacts
    description: Keila makes it easy to get started if you have a list of existing
      contacts. Simply upload a CSV file and you're ready to go.
  - title: Custom Data & Tags
    description: Keila provides complete freedom to add custom data and tags to your
      contacts. Use data to filter contacts and as merge fields in campaigns.
  - title: Powerful Segmentation
    description: Keila allows you to create smart subsets of your contact lists.
      Build segments with the visual segment editor or our powerful query
      language.
  - title: Built for Privacy
    description: Keila gives you the stats you need while respecting the privacy of
      your contacts. Your data is yours and will never be shared with third
      parties.
  - title: Live Statistics
    description: Keila provides live statistics for your newsletters, including open
      and click rates, as soon as you click Send.
features:
  - title: Integrate & Automate
    description: Keila's powerful API allows you to integrate your email newsletter
      with other applications for managing contacts and email campaigns.
  - title: Open Source & Self-Hosting
    description: Keila is Free/Libre Open Source Software. You can run it on your
      own servers using the code on GitHub or our official Docker image.
  - title: Multi-Column Layouts
    description: Build multi-column layouts with Keilaâ€™s Block Editor.
  - title: Hybrid Text & HTML Emails
    description: Compose hybrid text & HTML emails with Markdown.
  - title: Personalize Your Campaigns
    description: Personalize your campaigns with Liquid.
  - title: Various Email Sending Options
    description: Send emails with SMTP, AWS SES, Mailgun, Postmark, Sendgrid.
  - title: Create & Design Signup Forms
    description: Create & design your own signup forms.
  - title: Protect Against Spammers
    description: Protect your forms against spammers with hCaptcha.
  - title: One-Click Unsubscriptions
    description: Keila offers one-click unsubscriptions.
  - title: Click & Open Tracking
    description: Keila provides click & open tracking of campaigns.
  - title: Automatic Contact Quality Monitoring & Bounce Handling
    description: Keila offers automatic contact quality monitoring & bounce handling.
  - title: Powerful Segmentation and Custom Fields
    description: Keila provides powerful segmentation and custom fields.
  - title: Fully-Featured API
    description: Keila offers a fully-featured API for sending campaigns and syncing
      contacts.
  - title: Upload Images
    description: Keila allows you to upload images.
