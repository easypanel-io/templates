    appServiceName:
      type: string
      title: App Service Name
      default: lychee
    appServiceImage:
      type: string
      title: App Service Image
      default: lycheeorg/lychee:v5.3.0
    databaseType:
      type: string
      title: Database Type
      default: sqlite
      oneOf:
        - enum:
            - sqlite
          title: SQLite
benefits:
  - title: Self-Hosted Photo Management
    description:
      Lychee is a free photo-management tool that runs on your server or
      web-space, giving you full control over your photos. Your photos are
      stored securely and you never have to depend on someone else.
  - title: Easy Photo Management
    description:
      With Lychee, managing your photos has never been easier. You can upload,
      move, rename, describe, delete or search your photos in seconds, all in
      one place, right from your browser.
  - title: Effortless Sharing
    description:
      Sharing your photos is as easy as a single click. Every photo and album is
      ready for the public, and you can also protect albums with passwords if
      you want. You have full control over your photos.
  - title: View and Enjoy Your Photos
    description:
      Lychee allows you to view all your images in full-screen mode, navigate
      forward and backward using your keyboard, or let others enjoy your photos
      by making them public.
  - title: Open Source and Secure
    description:
      Lychee is completely open-source and secure. Your server, your data, your
      rules. You are in full control of your photos.
  - title: Designed for Photographers
    description:
      Lychee is the perfect place to store all your photos. There is no storage
      limit, no compression, and no loss in data. It even supports and displays
      your EXIF and IPTC Metadata.
features:
  - title: Upload and Create Albums
    description:
      With Lychee, you can easily upload your photos or create a new album for
      them.
  - title: See All Information from Your Photos
    description:
      Lychee allows you to see all the information from your photos, including
      EXIF and IPTC Metadata, which are always available one click away.
  - title: Batch Editing
    description:
      Lychee supports batch editing with desktop-like multi-select, making it
      easy to manage your photos.
  - title: Share Your Photos
    description:
      You can share your albums or photos with your favorite service. With just
      one click, you can make your photos public for your audience.
  - title: Import Photos
    description:
      Lychee allows you to import your photos from various sources, including
      your local computer, server, via URL, or even from your Dropbox.
  - title: Tag Your Photos
    description:
      Never lose one of your photos in the depth of your albums. With Lychee,
      you can tag them or mark them as important.
