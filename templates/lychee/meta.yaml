name: Lychee
description: Lychee is a free, self-hosted photo-management tool designed to
  make managing your photos a breeze. With Lychee, you can easily upload, move,
  rename, describe, delete or search your photos in seconds, all from your
  browser. The app also allows you to share your photos and albums with just one
  click, and you can even protect your albums with passwords for added security.
  Lychee also offers a full-screen mode for viewing your images and supports
  keyboard navigation for easy browsing. With its support for EXIF and IPTC
  Metadata, you can get the most out of your photos. You can also import your
  photos from various sources, including your local computer, server, URL, or
  even Dropbox. Lychee also offers tagging features to help you keep your photos
  organized. With its beautiful and intuitive interface, Lychee is the perfect
  place to store all your photos without any storage limit or data loss.
instructions: Lychee takes a few minutes to get ready. Sit back, relax, and have a coffee!
