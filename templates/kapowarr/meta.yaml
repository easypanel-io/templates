name: Kapowarr
description: Kapowarr is a comic book management system that helps you organize and manage your digital comic collection. It provides a user-friendly interface for browsing, reading, and managing your comics.
instructions: null
changeLog:
  - date: 2025-04-29
    description: First Release
links:
  - label: Github
    url: https://github.com/Casvt/Kapowarr
  - label: Documentation
    url: https://casvt.github.io/Kapowarr/
contributors:
