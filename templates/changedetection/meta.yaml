name: Change Detection
description:
  Changedetection.io is an intelligent tool designed to monitor changes on
  websites. It is perfect for smart shoppers, data journalists, research
  engineers, data scientists, security researchers, and more. The app allows you
  to watch up to 5,000 URLs and supports over 85 notification formats. It is
  capable of monitoring simple changes on a website, like price alterations or
  restock notifications, to deep inspections such as PDF text changes, JSON and
  XML monitoring, and extensive text triggers. The app also features intelligent
  product restock detection, making it easier for you to keep track of product
  availability. Additionally, it can perform interactive browser steps such as
  filling in text boxes, clicking buttons, and setting up your change detection
  scenario. With Changedetection.io, you can live your data life proactively,
  receiving notifications straight away when changes occur on your watched
  websites.
