name: Change Detection
description: Changedetection.io is an intelligent tool designed to monitor
  changes on websites. It is perfect for smart-shoppers, data-journalists,
  research engineers, data-scientists, security researchers, and more. The app
  allows you to keep track of up to 5,000 URLs, alerting you to any changes in
  content, prices, restocks, and more. It supports deep inspection of website
  pages, including PDF text support, JSON and XML monitoring, and extensive text
  triggers. The app also offers intelligent product restock detection, making it
  easier than ever to stay ahead of the game. With 85+ notification formats
  supported, you can receive alerts in the way that suits you best. The app also
  allows you to target specific parts of a webpage using the Visual Selector
  tool, and you can even perform interactive browser steps such as filling in
  text boxes, clicking buttons, and more. Whether you're monitoring changes in
  pricing, tracking PDF file changes, or keeping an eye on real estate listings,
  Changedetection.io has you covered.
