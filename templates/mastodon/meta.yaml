name: Mastodon
description: Your self-hosted, globally interconnected microblogging community
instructions: null
changeLog:
  - date: 2023-03-26
    description: First Release
links:
  - label: Website
    url: https://joinmastodon.org
  - label: Docs
    url: https://docs.joinmastodon.org
  - label: Github
    url: https://github.com/mastodon/mastodon
contributors:
  - name: BerkSMBL
    url: https://berksmbl.com
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceName
    - redisServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    domain:
      type: string
      title: Domain
    mastodonDomain:
      type: string
      title: Mastodon Domain
    adminUsername:
      type: string
      title: Admin Username
      default: user
    adminPassword:
      type: string
      title: Admin Password
      minLength: 8
    adminEmail:
      type: string
      title: Admin Email
      default: user@joinmastodon.org
    smtpServer:
      type: string
      title: SMTP Server
    smtpPort:
      type: number
      title: SMTP Port
      default: 25
    smtpLogin:
      type: string
      title: SMTP Login
    smtpPassword:
      type: string
      title: SMTP Password
    smtpFromAddress:
      type: string
      title: SMTP From Address
      default: notifications@example.com
    appServiceName:
      type: string
      title: App Service Name
      default: mastodon
    appServiceImage:
      type: string
      title: App Service Image
      default: bitnami/mastodon:4
    databaseServiceName:
      type: string
      title: App Service Name
      default: mastodon-db
    redisServiceName:
      type: string
      title: App Service Name
      default: mastodon-redis
