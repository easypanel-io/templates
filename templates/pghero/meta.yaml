name: PgHero
description:
  PgHero is a powerful performance dashboard for PostgreSQL databases that
  provides real-time insights into query performance, slow queries, index usage,
  and database health metrics. It helps database administrators and developers
  optimize their PostgreSQL databases by identifying performance bottlenecks,
  unused indexes, and query patterns. The dashboard features an intuitive web
  interface with detailed analytics and recommendations for database
  optimization.

instructions: null

changeLog:
