benefits:
  - title: Open-Source and Free
    description:
      Corteza is a 100% open-source platform, meaning it is freely available to
      all. You can use, modify, distribute or even sell Corteza or apps built
      with it under your own license and trademark for free, with no obligation
      to publish your modified code.
  - title: Complete Control
    description:
      Corteza gives you complete flexibility, freedom, and control over your
      platform and everything you build on it. You can export and import
      complete app configurations, workflows, and record data without limits.
  - title: Data Standardization
    description:
      Corteza allows you to transform all data into a standardized JSON format
      to create data models for app and workflows or to federate out.
  - title: Unlimited App Creation
    description:
      With Corteza, you can create unlimited web applications and process
      workflows using block-based tools and Javascript automations in a fraction
      of the time of traditional coding.
features:
  - title: Low-Code Platform
    description:
      Corteza is a fully standardized low-code app development platform. It
      makes it easy to build native web apps and expand your third-party
      software ecosystem.
  - title: Integration Management
    description:
      Corteza allows you to integrate with data from any machine-readable system
      or database, regardless of format, across and between instances.
  - title: Business Process Workflows
    description:
      Corteza enables you to create business process workflows. You can deploy
      applications and workflows instantly, iterate and redeploy as much as you
      want.
  - title: Data Harmonization
    description:
      Corteza provides a platform for data harmonization. It allows you to
      transform all data into a standardized JSON format to create data models
      for app and workflows or to federate out.
