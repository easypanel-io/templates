name: Easyshortener
description: Easyshortener is a multi-user link shortening application designed
  to simplify and secure your online experience. It allows multiple users to
  manage their links from a built-in administration panel, ensuring a
  streamlined and efficient process. The app also features built-in two-factor
  authentication for enhanced security, providing peace of mind for its users.
  Easyshortener is designed with a user-friendly interface, crafted with love
  and care to provide the best experience possible. It is built for Docker,
  enabling easy deployment with your favorite container engine. Moreover, the
  app allows registration and offers the option to disable redirect tracking for
  all links, giving users more control over their online presence. It also
  supports HTTPS connection for added security. Easyshortener is an open-sourced
  software licensed under the MIT license.
