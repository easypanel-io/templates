name: Wastebin
description:
  Wastebin is a self-hosted, minimal pastebin designed for quick and simple text
  sharing. With a clean and intuitive interface inspired by bin, it allows users
  to create and share text snippets easily. Wastebin supports private pastes,
  syntax highlighting, and expiration settings for better control over shared
  content. It is lightweight, fast, and easy to deploy with minimal system
  requirements.
instructions:
  In case of Sqlite write error. Go to your host machine and go the directory.
  "cd /etc/easypanel/projects/your-project/wastebin/volumes/" and do this "chown
  -R 10001:10001 data/" then redeploy.
