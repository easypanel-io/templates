benefits:
  - title: Minimal and Fast
    description:
      Wastebin is designed to be lightweight and efficient, making it perfect
      for quick text-sharing needs without unnecessary features or bloat.
  - title: Self-Hosted Privacy
    description:
      Unlike public pastebin services, Wastebin allows you to host your own
      instance, ensuring full control over your data and privacy.
  - title: Syntax Highlighting
    description:
      Wastebin supports syntax highlighting for various programming languages,
      making it useful for sharing and reading code snippets with proper
      formatting.
  - title: Expiration and Private Pastes
    description:
      Users can set expiration times for pastes or mark them as private,
      ensuring better content management and control.
features:
  - title: Quick and Simple Text Sharing
    description:
      Wastebin allows users to create and share pastes with a single click,
      making the process fast and convenient.
  - title: Private and Public Pastes
    description:
      Users can mark pastes as private, restricting access and keeping sensitive
      information secure.
  - title: Expiration Control
    description:
      Pastes can have configurable expiration times, allowing users to set
      content to auto-delete after a certain period.
  - title: Syntax Highlighting
    description:
      Automatic syntax highlighting for various programming languages helps in
      better readability of shared code snippets.
  - title: Simple API
    description:
      Wastebin provides a straightforward API for programmatic paste creation,
      making it useful for developers and automation workflows.
