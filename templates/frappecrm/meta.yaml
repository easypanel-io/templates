name: Frappe CRM
description:
  Frappe CRM is an open-source customer relationship management system built on the
  Frappe framework. It offers seamless integration with Twilio, Exotel, WhatsApp, 
  ERPNext and other Frappe applications, delivering a flexible, scalable, and
  customizable solution for managing customer interactions.
instructions:
  Follow the installation and configuration guide.
  https://docs.frappe.io/crm/setting-up

