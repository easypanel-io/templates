name: Filebrowser
description: File Browser is a versatile app designed to provide a file managing
  interface within a specified directory. It's a powerful tool that allows you
  to upload, delete, preview, rename, and edit your files with ease. The app
  supports the creation of multiple users, with each user having their own
  directory, making it an ideal solution for managing files in a multi-user
  environment. File Browser also offers a range of customization options,
  including the ability to change the way users authenticate with the server,
  execute shell commands before or after certain events, and personalize the
  installation with custom branding. It can be used as a standalone app,
  offering a comprehensive and user-friendly solution for all your file
  management needs.
instructions: 'Default credentials: User:"admin" Password:"admin"'
