benefits:
  - title: Web-Based SSH and Telnet Access
    description:
      Sshwifty provides a web-based interface for SSH and Telnet connections,
      allowing you to access these services from any standard web browser.
  - title: Secure Connections
    description:
      Sshwifty supports TLS, ensuring that your connections are secure and your
      data is protected.
  - title: Flexible Configuration
    description:
      Sshwifty can be configured through either a file or environment variables,
      giving you the flexibility to set up the software in a way that best suits
      your needs.
features:
  - title: SSH and Telnet Connector
    description:
      Sshwifty allows you to connect to SSH and Telnet services directly from
      your web browser, eliminating the need for additional software.
  - title: Predefined Remote Presets
    description:
      Sshwifty allows you to define presets for known remote hosts, saving you
      time and effort when connecting to these hosts.
  - title: Secure Connections with TLS
    description:
      Sshwifty supports TLS, ensuring that your connections are secure and your
      data is protected.
  - title: Flexible Configuration Options
    description:
      Sshwifty can be configured through either a file or environment variables,
      giving you the flexibility to set up the software in a way that best suits
      your needs.
