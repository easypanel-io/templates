name: Sshwifty
description: Sshwifty is a SSH and Telnet connector made for the Web. It can be
  deployed on your computer or server to provide SSH and Telnet access interface
  for any compatible (standard) web browser.
instructions: null
changeLog:
  - date: 2022-12-20
    description: first release
links:
  - label: Github
    url: https://github.com/nirui/sshwifty
contributors:
  - name: Supernova3339
    url: https://github.com/Supernova3339
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: sshwifty
    appServiceImage:
      type: string
      title: App Service Image
      default: niruix/sshwifty:0.2.32-beta-release
tags:
