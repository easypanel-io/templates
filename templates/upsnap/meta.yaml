name: UpSnap
description:
  UpSnap is a self-hosted wake-on-lan (WOL) server with a modern web interface. It allows
  you to remotely power on computers on your local network from anywhere through an
  intuitive dashboard. UpSnap features device management with customizable names and MAC
  addresses, wake history tracking, and user authentication. Perfect for home networks,
  small offices, or lab environments where you need to remotely manage the power state
  of multiple machines.
