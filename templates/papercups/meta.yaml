benefits:
  - title: Streamlined Communication
    description:
      Coordinate and reply to messages over chat, email, Slack, and SMS,
      all from one powerful dashboard. This removes the friction of having to
      log in to multiple platforms to manage customer communications.
  - title: Privacy-focused
    description:
      Papercups is a privacy-focused, open-source alternative to other
      customer communication platforms. It is designed with a focus on
      protecting customer data and ensuring secure communications.
  - title: Customizable Widget
    description: Our widget is highly customizable. You can change your color,
      greetings, text and more through our simple UI without needing any code.
      This allows you to personalize your customer interactions and align them
      with your brand.
  - title: Scalability
    description: Built with Elixir on top of BEAM, Papercups offers incredible
      scalability. This means it can handle an unlimited volume of customer
      communications, making it a reliable solution for businesses of all sizes.
  - title: Personalized Support
    description: We offer personalized support, managing your deployment on your
      infrastructure. This combines the benefits of self-hosting with the
      reliability and scalability of the cloud.
features:
  - title: Powerful Dashboard
    description: Streamline customer support and feedback with our feature-rich
      dashboard. It allows you to manage all your customer communications from
      one place.
  - title: Reply from Where You Work
    description:
      You can reply to conversations from Slack, our dashboard, or our
      mobile app. This flexibility allows you to manage customer communications
      from wherever you are.
  - title: Brand and Customize Your Widget
    description: Our widget is highly customizable. You can change your color,
      greetings, text and more through our simple UI without needing any code.
  - title: Integration Support
    description: Papercups supports HTML, React, React Native and Flutter
      integrations. Our integration takes minutes to setup, saving your
      developers time.
  - title: Self-managed Deployment
    description:
      Papercups can be deployed in your cloud, for painless adoption and
      onboarding. Whether it's AWS, Docker, or Heroku, we've got you covered.
