name: Label Studio
description:
  Label Studio is an open source data labeling tool. It lets you label data
  types like audio, text, images, videos, and time series with a simple and
  straightforward UI and export to various model formats. It can be used to
  prepare raw data or improve existing training data to get more accurate ML
  models.
instructions: null
changeLog:
  - date: 2024-19-12
    description: first release
links:
  - label: Website
    url: https://labelstud.io/
  - label: Documentation
    url: https://labelstud.io/guide/
  - label: Github
    url: https://github.com/HumanSignal/label-studio/
contributors:
  - name: Serban Alexandru
    url: https://github.com/serban-alexandru
schema:
  type: object
  required:
    - labelStudioUsername
    - labelStudioPassword
    - appServiceName
    - appServiceImage
    - databaseServiceName
  properties:
    labelStudioUsername:
      type: string
      title: Username
    labelStudioPassword:
      type: string
      title: Password
    appServiceName:
      type: string
      title: App Service Name
      default: label-studio
    appServiceImage:
      type: string
      title: App Service Image
      default: heartexlabs/label-studio:latest
    databaseServiceName:
      type: string
      title: Database Service Name
      default: label-studio-db
