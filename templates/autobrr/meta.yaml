features:
  - title: IRC Announce Monitoring
    description:
      Monitor IRC announce channels from multiple trackers simultaneously to
      catch new releases instantly.
  - title: RSS Feed Support
    description:
      Track RSS feeds from torrent indexers and trackers for sites without IRC
      announce channels.
  - title: Smart Filtering
    description:
      Create complex filters with conditions for resolution, codec, release
      group, size limits, and custom regex patterns.
  - title: Download Client Integration
    description:
      Send torrents directly to qBittorrent, Deluge, Transmission, rTorrent, or
      other supported clients.
  - title: Arr Integration
    description:
      Integrate with Sonarr, Radarr, Lidarr, and Whisparr for seamless media
      management automation.
  - title: Release Racing
    description:
      Optimized for fast release grabbing to maintain ratio requirements on
      private trackers.

