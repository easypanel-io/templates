name: Autobrr
description:
  Autobrr is a modern download automation tool for torrent indexers and
  trackers. It monitors IRC announce channels and RSS feeds from various torrent
  trackers, automatically downloading torrents that match your custom filters
  and rules. Autobrr acts as a bridge between torrent indexers and your download
  clients, enabling advanced automation workflows. It supports numerous torrent
  clients including qBittorrent, Deluge, Transmission, and rTorrent, and
  integrates with media management tools like Sonarr, Radarr, and Lidarr. With
  powerful filtering capabilities based on resolution, codec, release group, and
  custom regex patterns, Autobrr ensures you only download exactly what you
  want. Perfect for automating private tracker workflows, racing releases, and
  maintaining ratio requirements.

