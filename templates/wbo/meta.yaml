name: WBO
description:
  WBO (Whiteboard Online) is an open-source, self-hosted, collaborative
  whiteboard tool that allows users to draw, brainstorm, and share ideas in
  real-time. It provides a flexible and accessible platform for teams,
  classrooms, or personal use, enabling simultaneous collaboration on a shared
  digital canvas. WBO offers tools for free-hand drawing, adding shapes, text,
  and images, making it ideal for team brainstorming sessions, remote meetings,
  and educational activities. With a clean and intuitive interface, WBO enhances
  remote collaboration and facilitates interactive learning.
