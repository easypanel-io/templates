benefits:
  - title: Real-time collaborative whiteboard
    description:
      WBO enables multiple users to collaborate simultaneously on a shared
      whiteboard, making it perfect for remote teams and classrooms.
  - title: Easy-to-use drawing and annotation tools
    description:
      Provides a range of tools for free-hand drawing, shapes, text, and images
      to support brainstorming, teaching, and team collaboration.
  - title: Self-hosted and private
    description:
      WBO is self-hosted, ensuring control over your data and privacy, which is
      ideal for secure, in-house collaboration.
  - title: Responsive and clean UI
    description:
      WBO offers a modern, user-friendly interface that enhances collaboration
      with an intuitive and easy-to-navigate design.
  - title: Lightweight and open-source
    description:
      WBO is lightweight and free, making it accessible for individuals and
      organizations looking for a cost-effective collaboration tool.
features:
  - title: Flexible installation with Docker
    description:
      WBO can be easily installed using Docker, making deployment and setup
      straightforward on any platform.
  - title: Multiple device support
    description:
      WBO supports usage across various devices, enabling seamless collaboration
      from desktops, tablets, and mobile devices.
  - title: Customizable for tailored use cases
    description:
      As an open-source project, WBO can be customized to meet specific
      collaboration and whiteboarding needs.
  - title: Cross-platform compatibility
    description:
      WBO is compatible with major browsers, enabling easy access without
      additional software installations.
  - title: Lightweight resource usage
    description:
      WBO operates efficiently with minimal system resources, making it suitable
      for environments with limited hardware capacity.
