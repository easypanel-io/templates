benefits:
  - title: Personalized Bookmarking
    description:
      Shaarli offers a personal, minimalist, and super-fast bookmarking service.
      It allows you to share, comment, and save interesting links on your own
      server.
  - title: Versatile Usage
    description:
      Shaarli can be used as a minimal blog, a read-it-later list, a notepad to
      draft and save articles, a knowledge base for notes and code snippets, a
      playlist manager for online media, and more.
  - title: Data Ownership
    description:
      With Shaarli, you have full control over your data. The data is yours, and
      you can import and export it to HTML bookmarks format compatible with most
      web browsers.
  - title: Fast and Efficient
    description:
      Shaarli is designed to be fast and efficient. It can handle tens of
      thousands of shares without slowing down.
  - title: Built-in Security
    description:
      Shaarli comes with built-in security features to help you protect your
      instance. It does not send any telemetry, metrics, or private information
      to developers.
features:
  - title: Editable Links
    description:
      Shaarli allows you to edit the URL, title, description, tags, and
      private/public status for all your shares.
  - title: Search and Organization
    description:
      You can organize your shares with tags, search in all fields, and view
      your shares in a paginated list view with image and video thumbnails.
  - title: Extensibility
    description:
      Shaarli is extensible through plugins and can be easily extended by any
      client using the REST API exposed by Shaarli.
  - title: Bookmarklet and Sharing Tools
    description:
      Shaarli provides a bookmarklet and other tools to share links in one
      click. It also supports mobile browsers and degrades gracefully with
      Javascript disabled.
  - title: Easy Setup
    description:
      Setting up Shaarli is simple. Just drop the files on your server, open the
      page, and you're good to go. No database is required, making backup easy.
