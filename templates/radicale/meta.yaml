benefits:
  - title: CalDAV/CardDAV Server
    description:
      Radicale serves as a CalDAV (Calendar) and CardDAV (Contact) server,
      storing and allowing online sharing of calendars, address books, events,
      and contacts.
  - title: Extensible with Plugins
    description:
      Radicale can be extended with plugins for authentication, rights
      management, and storage, allowing for customization and enhanced
      functionality.
  - title: Wide Compatibility
    description:
      Radicale is available for various Linux distributions and also has a
      Dockerfile, ensuring wide compatibility and ease of installation.
features:
  - title: Modular Code
    description:
      Radicale's code is organized into several modules, each handling a
      specific functionality, making it easier to understand and work with.
  - title: Integrated HTTP Server
    description:
      Radicale comes with an integrated HTTP server for standalone use,
      simplifying setup and operation.
  - title: Web Interface
    description:
      Radicale includes a web interface module, providing a user-friendly way to
      interact with the server.
  - title: Authentication and Rights Management
    description:
      Radicale includes modules for user authentication and rights management,
      ensuring secure access to data.
  - title: Storage Management
    description:
      Radicale's storage module handles the storing and loading of collections
      in the filesystem, providing a reliable way to manage data.
