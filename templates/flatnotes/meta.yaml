name: Flatnotes
description:
  Flatnotes is an open-source, self-hosted note-taking platform designed to help
  individuals and teams manage their notes efficiently. It provides a
  lightweight and intuitive interface for creating, organizing, and sharing
  notes. With robust customization options, Flatnotes supports markdown editing,
  tagging, and a responsive design, making it a versatile solution for note
  management.
instructions: null
changeLog:
  - date: 2025-01-20
    description: First Release
  - date: 2025-02-25
    description: Version bumped to v5.4.1
links:
  - label: Github
    url: https://github.com/dullage/flatnotes
  - label: Demo
    url: https://flatnotes.dullage.com/
