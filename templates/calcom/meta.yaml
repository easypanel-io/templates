name: Calcom
description: Cal.com is a versatile scheduling app designed to streamline your
  event management process. It allows you to easily set your availability,
  connect your existing calendars, and share your personal link for others to
  book meetings with you. With Cal.com, you can avoid double bookings and manage
  your time more efficiently. The app also offers workflow automation, enabling
  automatic notifications, reminders, and follow-ups for your events. It
  features round-robin scheduling for team events, routing forms to connect
  bookers to the right person, and the ability to limit overbooking. Cal.com
  also integrates with your favorite apps, making it a seamless addition to your
  scheduling flow. Whether you're a doctor scheduling patients, a company
  booking candidates, a teacher organizing students, or an expert coordinating
  with fellows, Cal.com adapts to your business needs.
