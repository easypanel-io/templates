benefits:
  - title: Metrics Tracking
    description:
      Track and monitor system metrics and performance data with a comprehensive
      self-hosted solution.
  - title: Self-Hosted Solution
    description:
      Keep your metrics data private and under your control with a self-hosted
      deployment.
  - title: PostgreSQL Storage
    description:
      Reliable PostgreSQL database for persistent storage of all metrics data,
      ensuring data integrity across restarts.
  - title: Web-Based Interface
    description:
      Access and manage your metrics through a modern web interface accessible on
      port 8080.
features:
  - title: Metrics Management
    description:
      View, analyze, and manage your system and application metrics from a
      single dashboard.
  - title: PostgreSQL Database
    description:
      Reliable PostgreSQL database for persistent storage of all metrics data and
      historical records.
  - title: Custom Database Configuration
    description:
      Configure custom database user and database name for flexible deployment
      options.
  - title: Containerized Deployment
    description:
      Easily deploy SHM in any environment that supports Docker with minimal
      configuration requirements.
