name: SHM
description:
  SHM is a self-hosted metrics and monitoring application that provides
  comprehensive tracking and analysis of system metrics and performance data.
  Built with modern architecture, SHM offers a web-based interface accessible on
  port 8080 for viewing and managing your metrics. The system uses PostgreSQL for
  data persistence, storing all metrics data in a dedicated database. Perfect for
  developers and system administrators looking for a self-hosted solution to
  track and monitor their application and system metrics.
