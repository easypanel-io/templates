name: Focalboard
description: Mattermost Boards is an open-source project management tool
  designed for technical teams. It centralizes, plans, and tracks all your work
  in one place, helping your organization maintain a single source of truth.
  This ensures your teams stay aligned to complete tasks, reach milestones, and
  achieve their goals. The app allows you to manage all your tasks on a Kanban,
  table, gallery, and calendar view, focusing on the highest priority items with
  board filters. It also offers real-time collaboration features, including card
  comments, @mention teammates, and board permissions to share your board with
  the entire team or specific individuals. Mattermost Boards comes with
  pre-built templates for quick setup or the option to create a fully custom
  board from scratch. It also includes features like unlimited boards, file
  sharing, customizable templates, project cards & tasks, archiving & back-up
  snapshots, and more. Mattermost Boards is an open-source alternative to tools
  like Asana, Trello, and Notion.
