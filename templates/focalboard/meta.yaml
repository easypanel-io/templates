name: Focalboard
description: Focalboard is an open source, self-hosted alternative to Trello, Notion, and Asana.
instructions: null
changeLog:
  - date: 2023-03-20
    description: First Release
links:
  - label: Website
    url: https://focalboard.com
  - label: Documentation
    url: https://docs.mattermost.com/guides/boards.html
  - label: Github
    url: https://github.com/mattermost/focalboard
  - label: Docker
    url: https://hub.docker.com/r/mattermost/focalboard
contributors:
  - name: BerkSMBL
    url: https://berksmbl.com
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseType
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: focalboard
    appServiceImage:
      type: string
      title: App Service Image
      default: mattermost/focalboard:7.10.0
    databaseType:
      type: string
      title: Database Type
      default: sqlite3
      oneOf:
        - enum:
            - sqlite3
          title: SQLite
        - enum:
            - postgres
          title: PostgreSQL
        - enum:
            - mariadb
          title: MariaDB
        - enum:
            - mysql
          title: MySQL
    databaseServiceName:
      type: string
      title: Database Service Name
      default: focalboard-db
    enablePublicSharedBoards:
      type: boolean
      title: Enable Public Shared Boards
      default: false
    telemetry:
      type: boolean
      title: Telemetry
      default: false
