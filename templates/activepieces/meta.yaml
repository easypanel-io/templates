schema:
  type: object
  required:
    - projectName
    - domain
    - appServiceName
    - appServiceImage
    - databaseServiceName
    - redisServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    domain:
      type: string
      title: Domain
    appServiceName:
      type: string
      title: App Service Name
      default: activepieces
    appServiceImage:
      type: string
      title: App Service Image
      default: activepieces/activepieces:0.3.6
    databaseServiceName:
      type: string
      title: Redis Service Name
      default: activepieces-db
    redisServiceName:
      type: string
      title: Redis Service Name
      default: activepieces-redis
