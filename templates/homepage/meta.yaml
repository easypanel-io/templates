name: Homepage
description:
  Homepage is a self-hosted dashboard designed to provide a centralized hub for
  accessing and managing your server and web services. With an intuitive and
  customizable interface, Homepage makes it easy to organize links, monitor
  system health, and view important metrics in one place. It supports a wide
  range of integrations, including Docker, Kubernetes, and popular web services,
  making it an ideal tool for individuals and teams looking to streamline access
  and management of their infrastructure. Being open-source, Homepage offers
  transparency, flexibility, and control to users.
instructions: Configure settings.yaml for customization.
changeLog:
  - date: 2024-12-22
    description: First Release
  - date: 2025-02-25
    description: Version bumped to v0.10.9
links:
  - label: Website
    url: https://gethomepage.dev/
  - label: Documentation
    url: https://gethomepage.dev/widgets/authoring/
  - label: GitHub
    url: https://github.com/gethomepage/homepage
contributors:
