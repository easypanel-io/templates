    url: https://github.com/Ahson-Shaikh
schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: homepage
    appServiceImage:
      type: string
      title: App Service Image
      default: ghcr.io/gethomepage/homepage:v0.10.9
benefits:
  - title: Centralized Dashboard
    description:
      Homepage provides a centralized location to access links, services, and
      metrics, improving efficiency and organization.
  - title: Highly Customizable
    description:
      With a wide range of configuration options, Homepage allows users to
      tailor the dashboard to their specific needs.
  - title: Integrations with Popular Tools
    description:
      Homepage integrates with Docker, Kubernetes, and other tools, making it
      easy to manage containers and infrastructure.
  - title: Open Source and Transparent
    description:
      Homepage is fully open source, offering flexibility, security, and control
      over your data and setup.
  - title: Cross-Platform Compatibility
    description:
      Homepage runs seamlessly on any system that supports Docker, making it
      highly portable and versatile.
features:
  - title: Link Management
    description:
      Organize and display quick access links to frequently used services and
      applications.
  - title: System Metrics
    description:
      View critical system information such as CPU, memory usage, and disk
      status directly on your dashboard.
  - title: User-Friendly Interface
    description:
      Enjoy an intuitive and visually appealing interface for managing services
      and links.
  - title: API and Remote Configuration
    description:
      Configure and manage Homepage remotely via its robust API support.
  - title: Lightweight and Easy to Deploy
    description:
      Deploy Homepage effortlessly with minimal resources, ensuring a smooth
      setup experience.
tags:
  - Dashboard
  - Self-Hosted
  - Open Source
  - Customizable
  - Infrastructure Management
