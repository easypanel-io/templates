name: Calibre
description: Calibre is a comprehensive e-book management application designed
  to organize, convert, and edit your e-book collection. It supports most of the
  major e-book formats and is compatible with many e-book reader devices. With
  Calibre, you can easily add your e-books, view them in your preferred format,
  and convert them for optimized reading on your device. The app also has the
  ability to fetch metadata for your books from the internet, enhancing your
  library with relevant information. Additionally, Calibre can download
  newspapers and convert them into e-books for a convenient reading experience.
  The app is cross-platform, running smoothly on Linux, Windows, and macOS. It
  also offers advanced features like e-book comparison, metadata editing, and
  content server management for a more customized user experience.
instructions: Login using user ABC with your set password
