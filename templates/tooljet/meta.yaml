name: Tooljet
description:
  Tooljet is an open-source low-code platform for building internal tools and
  business applications. It provides a visual interface builder, database
  connectors, API integrations, and workflow automation capabilities. With
  Tooljet, teams can quickly build custom dashboards, admin panels, CRUD
  applications, and complex business tools without extensive coding. The
  platform supports multiple data sources, real-time collaboration, and
  enterprise-grade security features.
instructions:
  Please run migrations inside the tooljet container if required, it will take
  2-3 minutes to complete. "npm run db:migrate:prod"
changeLog:
  - date: 2025-09-09
    description: Initial Template Release (v3.15.1)
