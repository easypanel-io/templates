name: ToolJet
description: ToolJet is an open-source low-code framework to build and deploy custom internal tools.
instructions: null
changeLog:
  - date: 2023-07-09
    description: First Release
links:
  - label: Website
    url: https://docs.tooljet.com
  - label: Docs
    url: https://docs.tooljet.com
  - label: Github
    url: https://github.com/ToolJet/ToolJet
contributors:
