name: Shlink
description:
  Shlink is an open-source URL shortener that allows you to create a short URL
  for your website. It provides a simple and intuitive interface that allows you
  to create a short URL for your website.
instructions: null
changeLog:
  - date: 2024-19-12
    description: first release
links:
  - label: Website
    url: https://shlink.io/
  - label: Documentation
    url: https://shlink.io/documentation/
  - label: Github
    url: https://github.com/shlinkio/shlink
contributors:
  - name: Serban Alexandru
    url: https://github.com/serban-alexandru
schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
    - serverUrl
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: shlink
    appServiceImage:
      type: string
      title: App Service Image
      default: shlinkio/shlink:stable
    serverUrl:
      type: string
      title: Server URL
