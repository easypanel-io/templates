name: Glass Keep
description:
  Glass Keep is a lightweight, self-hosted note-taking and organization
  application designed for personal knowledge management. It provides a clean,
  intuitive interface for creating, organizing, and managing notes, thoughts,
  and ideas. Glass Keep features markdown support, rich text editing,
  categories, tags, and powerful search capabilities to help you find
  information quickly. Built with Node.js and SQLite, it offers fast performance
  and easy deployment without requiring complex database setup. All your notes
  are stored locally in a SQLite database, ensuring privacy and complete control
  over your data. Perfect for individuals who want a simple, fast, and private
  note-taking solution without the complexity of larger systems.

