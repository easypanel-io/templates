benefits:
  - title: Simple & Lightweight
    description:
      Minimalist design focused on note-taking essentials. Fast, responsive
      interface with no bloat or unnecessary features.
  - title: Privacy-First
    description:
      All notes stored locally in SQLite database on your own server. Your
      thoughts and ideas remain completely private.
  - title: Easy Deployment
    description:
      Single container deployment with no external database required. SQLite
      provides reliable storage with zero configuration.

features:
  - title: Note Management
    description:
      Create, edit, and organize notes with a clean interface. Support for rich
      text, markdown, and structured content.
  - title: Categories & Tags
    description:
      Organize notes with categories and tags for easy retrieval. Build a
      structured knowledge base that grows with you.
  - title: Search Functionality
    description:
      Powerful search across all your notes to quickly find the information you
      need when you need it.
  - title: User Authentication
    description:
      Secure access with JWT-based authentication. Admin controls for managing
      users and permissions.
  - title: SQLite Storage
    description:
      Reliable, fast SQLite database for storing all your notes. No complex
      database setup or maintenance required.
  - title: Markdown Support
    description:
      Write notes in markdown format for structured, formatted content that's
      easy to read and portable.

