name: Logto
description:
  Logto is an Auth0 alternative designed for modern apps and SaaS products. It
  offers a seamless developer experience and is well-suited for individuals and
  growing companies.
instructions: null
changeLog:
  - date: 2024-6-21
    description: first release
links:
  - label: Website
    url: https://logto.io/
  - label: Documentation
    url: https://docs.logto.io/
  - label: Github
    url: https://github.com/logto-io/logto
contributors:
  - name: Serban Alexandru
    url: https://github.com/serban-alexandru
schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
    - databaseServiceName
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: logto
    appServiceImage:
      type: string
      title: App Service Image
      default: svhd/logto:1.17.0
    databaseServiceName:
      type: string
      title: Database Service Name
      default: logto-db
benefits:
  - title: Comprehensive frontend-to-backend identity solution
    description:
      Logto offers a comprehensive identity solution covering both the front and
      backend, complete with pre-built infrastructure and enterprise-grade
      solutions
  - title: Full customization
    description:
      The ready-to-use Management API offers a wide range of features for
      Logto's identity-related back-end services, ideal for customization.
  - title: Multi-tenancy
    description:
      Logto provides B2B solutions like organizations(multi-tenancy),Enterprise
      SSO(SAML and OIDC),MFA etc. It also helps you integrate your existing
      application with Logto workflow.
features:
  - title: Out-of-the-box infrastructure
    description:
      Logto Includes a ready-to-use Management API, serving as your
      authentication provider, thus eliminating the need for extra
      implementation.
  - title: Enterprise-ready solutions
    description:
      Logto Implements role-based access control (RBAC) for scalable role
      authorization, catering to a wide range of use cases. Enables single
      sign-on (SSO) and multi-factor authentication (MFA) without extra coding.
  - title: Webhook Integration
    description:
      Logto Webhook enables you to effortlessly receive real-time updates
      regarding specific events, such as user registration, sign-in, or password
      reset. You no longer need to continuously poll for updates.
  - title: MFA, or Multi-Factor Authentication
    description:
      Logto offers a minimal-effort configuration process, allowing you to
      enable MFA with a single click. Our comprehensive MFA flows prioritize
      security and balance user experience.
tags:
  - Identity Management
