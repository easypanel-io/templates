name: Speedtest Tracker
description:
  Speedtest Tracker is a self-hosted internet performance tracking application
  that runs speedtests and displays the results in a clean web interface. It
  automatically runs periodic speed tests using various providers like Ookla
  Speedtest, and stores historical data to track your internet connection
  performance over time. Perfect for monitoring ISP performance, network
  troubleshooting, and keeping records of internet speed changes.

