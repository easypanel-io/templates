benefits:
  - title: Internet Performance Monitoring
    description:
      Automatically track your internet connection speed and performance over
      time with scheduled speed tests.
  - title: Historical Data
    description:
      Store and visualize historical speed test results to identify patterns and
      performance trends.
  - title: Multiple Providers
    description:
      Support for various speed test providers including Ookla Speedtest for
      accurate measurements.
  - title: Self-Hosted Solution
    description:
      Keep your network performance data private with a completely self-hosted
      monitoring solution.

features:
  - title: Automated Testing
    description:
      Schedule automatic speed tests at regular intervals to continuously
      monitor your connection.
  - title: Web Dashboard
    description:
      Clean and intuitive web interface to view current and historical speed
      test results.
  - title: Data Visualization
    description:
      Charts and graphs to visualize speed trends and identify performance
      issues over time.
  - title: SQLite Database
    description:
      Lightweight SQLite database for storing test results without external
      database requirements.

