name: Supabase
description:
  Supabase is an open source Firebase alternative. Supabase is built on top of
  Postgres, and it's easy to set up and use. Supabase is also completely free to
  use, and it's completely open source.
instructions:
  Username is `supabase` and password is
  `this_password_is_insecure_and_should_be_updated`. You can change these by
  editing the environment variables.
changeLog:
  - date: 2024-7-26
    description: first release
links:
  - label: Website
    url: https://supabase.com/
  - label: Documentation
    url: https://supabase.com/docs
  - label: Github
    url: https://github.com/supabase/supabase
contributors:
  - name: Serban Alexandru
    url: https://github.com/serban-alexandru
schema:
  type: object
  required:
    - projectName
    - serviceName
  properties:
    projectName:
      type: string
      title: Project Name
    serviceName:
      type: string
      title: App Service Name
      default: supabase
