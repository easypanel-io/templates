name: Usesend
description:
  Usesend is a self-hosted email marketing and transactional email platform that
  gives you complete control over your email infrastructure. It provides a
  modern, user-friendly interface for creating, sending, and tracking email
  campaigns, newsletters, and transactional emails. Usesend features advanced
  segmentation, email automation, template management, analytics, and subscriber
  management. Built with Next.js and powered by PostgreSQL, Redis, and MinIO for
  reliable storage, it offers enterprise-grade features without vendor lock-in
  or usage-based pricing. Usesend supports GitHub OAuth for authentication and
  includes API rate limiting and SMTP configuration for sending emails. Perfect
  for businesses and developers who want full ownership of their email marketing
  infrastructure.

instructions:
  After deployment, configure your GitHub OAuth app credentials and AWS Access
  Key and Secret Key.

