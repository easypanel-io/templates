name: GlitchTip
description: GlitchTip is a simple, open-source error tracking application
  designed to collect, organize, and alert you about every error from your
  project in real time. It allows you to monitor your software's performance,
  track errors, and check your site's uptime all in one place. GlitchTip is
  compatible with Sentry client SDKs, offering a more straightforward operation.
  It provides a comprehensive error tracking system, reporting your website or
  application's exceptions, log messages, Content Security Policy violations,
  and more. With GlitchTip, you can also monitor your application's performance,
  identifying slow web requests, database calls, and other transactions.
  Additionally, it offers uptime monitoring, pinging your site and alerting you
  when it's not responding. GlitchTip is the perfect choice for those who value
  simplicity, affordability, and the freedom provided by open source.
instructions: To create an admin user, run the command ./manage.py createsuperuser
