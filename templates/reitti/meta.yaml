benefits:
  - title: Self-Hosted Route Planning
    description:
      Complete control over your routing infrastructure with no dependency on
      commercial APIs or third-party services for journey planning.
  - title: OpenStreetMap Based
    description:
      Leverages the comprehensive and community-maintained OpenStreetMap
      database for accurate, up-to-date geographic data.
  - title: Multi-Modal Routing
    description:
      Calculate optimal routes combining public transportation, walking,
      cycling, and other transportation modes for comprehensive journey
      planning.
  - title: Privacy-Focused
    description:
      Keep all route planning and user data on your own infrastructure, ensuring
      complete privacy and data sovereignty.

features:
  - title: Photon Geocoding
    description:
      Integrated Photon geocoding engine provides fast and accurate
      address-to-coordinate conversion using OpenStreetMap data.
  - title: PostGIS Spatial Database
    description:
      Advanced spatial data processing with PostGIS enables complex geographic
      queries and efficient route calculations.
  - title: Asynchronous Processing
    description:
      RabbitMQ message queue handles complex routing calculations asynchronously
      for responsive user experience.
  - title: High-Performance Caching
    description:
      Redis caching layer dramatically speeds up repeated route queries and
      reduces database load.
  - title: Regional Configuration
    description:
      Configure the system for specific geographic regions to optimize storage
      space and improve performance.
  - title: RESTful API
    description:
      Programmatic access to routing capabilities enables integration with
      custom applications and services.

