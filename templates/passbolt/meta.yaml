benefits:
  - title: Unparalleled Security
    description: Passbolt is a password manager that prioritizes security above all
      else. It is regularly assessed by top penetration testers and the findings
      are made public. This transparency ensures that you can trust Passbolt
      with your most sensitive information.
  - title: Built for Team Collaboration
    description: Unlike most password managers that focus on individual users,
      Passbolt is designed to meet the needs of organizations and teams. It
      allows you to securely share your credentials and provides powerful
      auditing tools for power users.
  - title: Privacy Guaranteed
    description: Based in the EU, Passbolt guarantees your privacy by law. You can
      host it behind your firewalls or in an air-gapped environment where you
      have full control. Even the paid versions of Passbolt are 100% open
      source, ensuring transparency and allowing anyone to audit the code.
features:
  - title: User-Owned Secret Keys and End-to-End Encryption
    description: Passbolt supports user-owned secret keys and end-to-end encryption,
      even in complex scenarios. This ensures that your data is always secure.
  - title: Granular Access Controls
    description: Passbolt provides unparalleled granularity for both access controls
      and encrypted data. This allows you to manage who has access to what
      information and when.
  - title: Real-Time Password Syncing
    description: Passbolt can be used from your browser or mobile phone, and sharing
      happens in real time. This means that you can access your passwords from
      any device, at any time.
  - title: Developer-Friendly
    description: Passbolt allows developers to retrieve, store, and share passwords
      programmatically with the JSON API. This makes it easy to automate tasks
      at scale.
