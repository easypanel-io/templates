name: SerpBear
description: SerpBear is an Open Source Search Engine Position Tracking App. It allows you to track your website's keyword positions in Google and get notified of their positions.
instructions: null
changeLog:
  - date: 2023-1-5
    description: first release
links:
  - label: Website
    url: https://serpbear.com
  - label: Documentation
    url: https://docs.serpbear.com
  - label: Github
    url: https://github.com/towfiqi/serpbear
contributors:
  - name: Supernova3339
    url: https://github.com/Supernova3339
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - serpUser
    - serpPass
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: serpbear
    appServiceImage:
      type: string
      title: App Service Image
      default: towfiqi/serpbear
    serpUser:
      type: string
      title: Username
    serpPass:
      type: string
      title: Password
