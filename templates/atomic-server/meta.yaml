benefits:
  - title: Powerful Data Management
    description: Atomic Server provides a robust platform for managing and serving atomic data with support for various protocols and formats.
  - title: Flexible Configuration
    description: Highly configurable with support for custom domains, ports, and storage options.
  - title: Secure by Default
    description: Built with security in mind, providing secure data access and management capabilities.
features:
  - title: Multiple Protocols
    description: Supports various protocols for data access and management.
  - title: Customizable Storage
    description: Flexible storage options with support for custom storage paths.
  - title: Web Interface
    description: Includes a web interface for easy management and monitoring.
  - title: REST API
    description: Provides a REST API for programmatic access and automation.
  - title: SSL Support
    description: Built-in support for SSL/TLS encryption.
  - title: Containerized
    description: Easy to deploy and manage in containerized environments.
