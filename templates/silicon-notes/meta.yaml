benefits:
  - title: Efficient Knowledge Management
    description:
      Silicon Notes is a lightweight, low-friction personal knowledge base that
      allows you to efficiently manage and organize your information. It is
      designed to be easy to use and navigate, making it an ideal tool for
      anyone looking to improve their knowledge management practices.
  - title: Flexible and Accessible
    description:
      With a mobile-friendly layout, Silicon Notes ensures that your personal
      knowledge base is always within reach. Whether you're on the go or at your
      desk, you can easily access, edit, and manage your information.
  - title: Powerful Search Capabilities
    description:
      Silicon Notes features a powerful full-text and page title search, making
      it easy to find the information you need. Whether you're looking for a
      specific piece of information or just browsing, the search function makes
      it easy to navigate your personal knowledge base.
features:
  - title: Plaintext Editing in Markdown
    description:
      Silicon Notes allows you to edit your notes in plaintext using Markdown.
      This makes it easy to format your notes and add elements like headers,
      links, and lists.
  - title: Rendering in HTML
    description:
      Your Markdown notes are rendered in HTML, providing a clean and readable
      format for your knowledge base. This feature also includes language syntax
      highlighting in the rendered HTML.
  - title: Bi-directional Page Relationships
    description:
      Silicon Notes supports bi-directional page relationships, allowing you to
      easily link related pages together. This feature helps to create a more
      interconnected and comprehensive knowledge base.
  - title: Page History
    description:
      Silicon Notes keeps a history of each page, allowing you to easily track
      and revert changes. This feature ensures that no information is lost and
      that you can always return to previous versions of your notes.
  - title: Table of Contents
    description:
      Silicon Notes includes a table of contents in the left sidebar, providing
      an easy and intuitive way to navigate your knowledge base.
