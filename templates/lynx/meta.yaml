name: Lynx
description: A fullstack application using the MEVN stack to shorten your URLs.
instructions: null
changeLog:
  - date: 2023-3-15
    description: first release
links:
  - label: Demo
    url: https://demo.jck.cx/
  - label: Github
    url: https://github.com/JackBailey/Lynx/
contributors:
  - name: Supernova3339
    url: https://github.com/supernova3339
schema:
  type: object
  required:
    - projectName
    - domain
    - appServiceName
    - appServiceImage
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    domain:
      type: string
      title: Domain
    appServiceName:
      type: string
      title: App Service Name
      default: lynx
    appServiceImage:
      type: string
      title: App Service Image
      default: jackbailey/lynx
    databaseServiceName:
      type: string
      title: Database Service Name
      default: lynx-db
