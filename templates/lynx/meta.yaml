benefits:
  - title: Efficient URL Management
    description:
      Lynx offers a sleek and powerful solution for shortening and managing your
      URLs. It simplifies the process of sharing long and complex URLs by
      converting them into shorter and more manageable links.
  - title: User-Friendly Interface
    description:
      The application features a simple and intuitive user interface, making it
      easy for users to create, manage, and share shortened URLs.
  - title: Secure Access
    description:
      With features like multi-user support and 2FA, Lynx ensures secure access
      to your shortened URLs. Each user has their own account with a unique
      username and password.
features:
  - title: URL Shortening
    description:
      Lynx allows you to shorten your URLs, making them easier to share and
      remember. Each shortened URL includes a unique slug that serves as the
      path in the source URL.
  - title: Admin Interface
    description:
      Lynx provides an admin interface where you can manage your shortened URLs.
      You also have the option to redirect the root path.
  - title: ShareX Integration
    description:
      Lynx supports integration with ShareX, allowing you to easily share your
      shortened URLs.
  - title: Multi-User Support
    description:
      Lynx supports multiple users, each with their own account. This allows for
      secure and organized management of shortened URLs.
  - title: Two-Factor Authentication (2FA)
    description:
      For added security, Lynx supports two-factor authentication. This ensures
      that only authorized users can access their respective accounts.
