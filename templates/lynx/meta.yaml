name: Lynx
description: A fullstack application using the MEVN stack to shorten your URLs.
instructions: Registration is disabled by default, but the first registration will always be allowed.
changeLog:
  - date: 2023-3-15
    description: first release
links:
  - label: Demo
    url: https://demo.getlynx.dev/
  - label: Github
    url: https://github.com/Lynx-Shortener/Lynx/
  - label: Website
    url: https://getlynx.dev
  - label: Docs
    url: https://docs.getlynx.dev
contributors:
  - name: Supernova3339
    url: https://github.com/supernova3339
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: lynx
    appServiceImage:
      type: string
      title: App Service Image
      default: jackbailey/lynx
    databaseServiceName:
      type: string
      title: Database Service Name
      default: lynx-db
