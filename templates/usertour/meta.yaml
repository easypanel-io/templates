benefits:
  - title: Code-Free Product Tours
    description:
      Build interactive product tours and onboarding experiences without writing
      code, saving development time and resources.
  - title: Improved User Adoption
    description:
      Guide users through your application's features, increasing feature
      discovery and improving overall user activation.
  - title: Customizable Experience
    description:
      Tailor the appearance and behavior of your tours to match your brand and
      application's look and feel.

features:
  - title: Visual Tour Builder
    description:
      Design interactive product tours with an intuitive drag-and-drop interface
      that requires no coding experience.
  - title: User Segmentation
    description:
      Target specific user groups with tailored onboarding experiences based on
      user roles, behavior, or other criteria.
  - title: Multi-Format Guidance
    description:
      Create various types of user guidance including step-by-step tours,
      feature spotlights, tooltips, and checklists.
  - title: Analytics Dashboard
    description:
      Track user engagement with your tours and measure completion rates to
      optimize the onboarding experience.

