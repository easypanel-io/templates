name: Usertour
description:
  Usertour.io is an open-source user onboarding platform that helps developers
  create interactive product tours, feature introductions, and user guides
  without writing a single line of code. It allows you to design and deploy
  interactive walkthroughs, checklists, and tooltips to improve user activation
  and adoption. The platform provides a visual editor for creating tours,
  targeting specific user segments, and collecting analytics on user engagement.
  Usertour.io integrates seamlessly with your application, offering
  customization options to match your branding and design. With its
  developer-friendly approach, it enables teams to create, test, and deploy
  product tours quickly while maintaining a native look and feel.

