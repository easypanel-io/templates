  - title: Private Journaling
    description:
      Keep your personal thoughts and reflections completely private on your own
      infrastructure without cloud storage concerns.
  - title: Rich Text Editing
    description:
      Create detailed journal entries with rich text formatting, images, and
      attachments for comprehensive documentation.
  - title: Search & Organization
    description:
      Find entries quickly with powerful search capabilities and organize
      content with tags and categories.
  - title: Self-Hosted Control
    description:
