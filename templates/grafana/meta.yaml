name: Grafana
description: Grafana is a data visualization and monitoring tool that integrates with a variety of data sources, including InfluxDB, Graphite, Elasticsearch, and Prometheus. It enables you to create custom dashboards to visualize data from these data sources, and to set up alerts based on certain conditions.
instructions: null
changeLog:
  - date: 2022-11-27
    description: first release
links:
  - label: Website
    url: https://grafana.com/
  - label: Documentation
    url: https://grafana.com/docs/?plcmt=footer
  - label: Github
    url: https://github.com/grafana/
contributors:
