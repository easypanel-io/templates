benefits:
  - title: Comprehensive Data Visualization
    description:
      Grafana provides a powerful platform for visualizing your data, making it
      easy to understand and analyze. It supports a wide range of data sources,
      allowing you to bring together all your data in one place.
  - title: Effective Incident Response & Management
    description:
      With Grafana Alerting, Grafana Incident, and Grafana OnCall, you can
      effectively manage incidents and respond quickly to issues. This ensures
      that your systems remain up and running, minimizing downtime and
      disruption.
  - title: Performance Testing
    description:
      Grafana k6 allows you to conduct performance testing, ensuring that your
      systems are capable of handling the demands placed on them. This helps to
      prevent issues before they occur, improving the reliability of your
      systems.
features:
  - title: Grafana Loki
    description:
      A multi-tenant log aggregation system that allows you to easily manage and
      analyze your logs.
  - title: Grafana Tempo
    description:
      A high-scale distributed tracing backend that provides detailed insights
      into your systems.
  - title: Grafana Mimir
    description:
      A scalable and performant metrics backend that allows you to effectively
      monitor your systems.
  - title: Grafana OnCall
    description:
      An on-call management feature that ensures you can quickly respond to
      incidents and issues.
  - title: Grafana k6
    description:
      A load testing tool for engineering teams that helps ensure your systems
      can handle the demands placed on them.
  - title: Prometheus
    description:
      A powerful tool for monitoring Kubernetes and cloud native systems,
      providing detailed insights and metrics.
tags:
