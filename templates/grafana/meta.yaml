    url: https://github.com/migu2k
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: grafana
    appServiceImage:
      type: string
      title: App Service Image
      default: grafana/grafana-oss:8.2.6
    serviceTimezone:
      type: string
      title: Timezone
      default: Europe/London