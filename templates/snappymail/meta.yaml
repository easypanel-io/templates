schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: snappymail
    appServiceImage:
      type: string
      title: App Service Image
      default: djmaze/snappymail:v2.38.2
benefits:
  - title: Fast and Lightweight
    description:
      SnappyMail is optimized for speed and efficiency, ensuring a smooth and
      responsive email experience, even on low-resource servers.
  - title: Privacy-Focused
    description:
      Being self-hosted, SnappyMail ensures complete control over your emails,
      providing a secure and private email solution.
  - title: Multi-Account Support
    description:
      Easily manage multiple email accounts within a single SnappyMail instance,
      improving workflow efficiency.

features:
  - title: IMAP and SMTP Support
    description:
      SnappyMail seamlessly integrates with IMAP and SMTP servers, making it
      compatible with most email providers.
  - title: PGP Encryption
    description:
      The built-in PGP encryption feature allows users to send and receive
      encrypted emails for enhanced security.
  - title: Customizable UI
    description:
      SnappyMail offers various themes and customization options to personalize
      the email interface.
  - title: Mobile-Friendly Design
    description:
      The responsive UI adapts to different screen sizes, ensuring a seamless
      experience across desktop and mobile devices.
  - title: Advanced Email Features
    description:
      Includes functionalities such as custom folders, message filtering, and
      auto-completion for improved email management.

tags:
  - Email
  - Webmail
  - Self-Hosted
