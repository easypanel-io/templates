name: Snappymail
description:
  SnappyMail is a lightweight, fast, and self-hosted webmail client designed for
  efficient email management. Built with a focus on speed and security,
  SnappyMail offers a clean user interface, seamless IMAP integration, and
  multi-account support. It is optimized for both desktop and mobile use,
  providing a smooth and responsive email experience. SnappyMail supports
  advanced email features such as PGP encryption, custom folders, and
  customizable themes. With its self-hosted nature, users maintain full control
  over their emails, ensuring privacy and security.

instructions:
  Configure SnappyMail with your IMAP server settings for full functionality.

changeLog:
  - date: 2025-01-31
    description: First Release

