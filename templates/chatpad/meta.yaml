      default: chatpad
    appServiceImage:
      type: string
      title: App Service Image
      default: ghcr.io/deiucanta/chatpad
benefits:
  - title: Free and Open Source
    description:
      Chatpad AI is a free and open-source application. This means you can use
      it without any cost, and if you're interested in how it works, you can
      check out the source code on GitHub.
  - title: Privacy Focused
    description:
      Chatpad AI is designed with a strong focus on privacy. It does not track
      your activities, use cookies, or store your data on remote servers. All
      your data is stored locally on your device.
  - title: Premium Quality User Interface
    description:
      Chatpad AI offers a premium quality user interface for ChatGPT. It is
      designed with attention to detail to provide the best possible user
      experience.
features:
  - title: ChatGPT Interface
    description:
      Chatpad AI provides a user-friendly interface for interacting with
      ChatGPT. It makes using ChatGPT a seamless and enjoyable experience.
  - title: Local Data Storage
    description:
      Chatpad AI stores all your data locally on your device. This ensures that
      your data remains private and secure.
  - title: Self-hosting Capabilities
    description:
      Chatpad AI can be self-hosted using Docker. This gives you full control
      over the application and its data.
tags:
  - Chat
  - Privacy
  - Productivity
