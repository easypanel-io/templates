name: Chatpad
description: Chatpad AI is a premium quality user interface for ChatGPT,
  designed to provide the ultimate experience for users. It's not just another
  ChatGPT interface; it's a unique platform that sets itself apart with a
  broader vision. The app is free and open source, with its source code readily
  available on GitHub. It is privacy-focused, ensuring no tracking, no cookies,
  and no unnecessary data collection. All your data is stored locally, ensuring
  your privacy is maintained. Crafted with love and care, Chatpad AI aims to
  provide the best experience possible for ChatGPT users. It's a self-hosted
  app, which you can easily deploy using Docker. The app is also available for
  one-click deployments, making it even more convenient for users.
instructions: null
