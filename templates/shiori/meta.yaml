schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: shiori
    appServiceImage:
      type: string
      title: App Service Image
      default: ghcr.io/go-shiori/shiori:v1.5.4
    databaseServiceName:
      type: string
      title: Database Service Name
