name: Convertx
description:
  Convertx is a free, open-source application designed to provide a fast,
  lightweight media conversion tool that you can use on your desktop or
  integrate into your workflows. It offers a range of features including support
  for multiple file formats, batch processing, video trimming, audio extraction,
  and format customization. It also supports hot-reloading of tasks and
  notifications upon completion.
changeLog:
  - date: 2025-01-20
    description: First Release
links:
  - label: Github
    url: https://github.com/C4illin/ConvertX/tree/main
contributors:
  - name: Ahson Shaikh
    url: https://github.com/Ahson-Shaikh
schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: convertx
    appServiceImage:
      type: string
      title: App Service Image
      default: ghcr.io/c4illin/convertx:v0.10.0
benefits:
  - title: Efficient and Fast
    description:
      Convertx is optimized for high performance, enabling fast media conversion
      without sacrificing quality.
  - title: User-Friendly
    description:
      Convertx is designed with an intuitive interface, making it accessible to
      both novice and advanced users.
  - title: Customizable and Open-Source
    description:
      Convertx is open-source, allowing you to customize it to your exact needs
      and deploy it in the environment of your choice.
features:
  - title: Multi-Format Support
    description:
      Convertx supports a wide range of file formats, ensuring compatibility
      with your media conversion needs.
  - title: Batch Processing
    description:
      Easily process multiple files at once, saving time and effort for large
      workloads.
  - title: Video Trimming
    description:
      Trim videos to the desired length with precision, directly within
      Convertx.
  - title: Audio Extraction
    description:
      Extract audio from video files effortlessly and save them in your
      preferred format.
  - title: Format Customization
    description:
      Customize the output format, including resolution, bitrate, and encoding
      options.
  - title: Hot-Reloading of Tasks
    description:
      Monitor and manage tasks in real-time with live progress updates.
  - title: Notification Support
    description:
      Receive notifications when your media conversions are complete, even for
      large batches.
tags:
  - Media Conversion
  - Open Source
  - Efficiency
  - Customization
