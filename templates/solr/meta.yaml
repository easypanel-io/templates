name: Apache Solr
description:
  Apache Solr is a highly reliable, scalable and fault-tolerant search platform
  that provides distributed indexing, replication and load-balanced querying,
  automated failover and recovery, centralized configuration and more. Solr
  powers the search and navigation features of many of the world's largest
  internet sites.

instructions: null

