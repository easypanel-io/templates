name: Emby
description: Emby is a personal media server app that brings all of your home
  videos, music, and photos together into one place. It automatically converts
  and streams your media on-the-fly to play on any device. With Emby, you can
  easily access your personal media while away from home, stream live TV to any
  device, manage your DVR, and enjoy your library of recordings. The app also
  allows you to easily control content access for your children and monitor
  their sessions. Emby organizes your personal media into rich, beautiful
  displays and notifies you of server activity based on events and actions that
  are important to you. You can take your home videos, music, and photos with
  you wherever you go, even offline with Emby Mobile Sync. Emby apps are
  available for Android, iPhone, iPad, Windows Phone and Windows Tablets,
  Android TV, Amazon Fire TV, Chromecast, Roku, Xbox, Home Theater Computers,
  and more.
