name: Emby
description: Emby is a personal media server that brings all of your home
  videos, music, and photos together into one place for easy access. It
  automatically converts and streams your media on-the-fly, allowing you to play
  it on any device. With Emby, you can enjoy your media while away from home
  without the need to fumble with IP addresses. It also offers live TV streaming
  to any device, DVR management, and a library of recordings. Emby organizes
  your personal media into rich, beautiful displays and notifies you of server
  activity based on events and actions that are important to you. It also offers
  parental controls to easily manage content access for your children. Emby apps
  are available for all of your favorite devices, including Android, iPhone,
  iPad, Windows Phone, and Windows Tablets, allowing you to take your home
  videos, music, and photos with you wherever you go.
