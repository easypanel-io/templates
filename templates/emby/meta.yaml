benefits:
  - title: Easy Access to Personal Media
    description:
      Emby Connect provides a seamless way to enjoy your personal media while
      away from home. No need to worry about IP addresses, simply sign in and
      play.
  - title: Live TV Streaming
    description:
      Stream Live TV to any device, manage your DVR, and enjoy your library of
      recordings. Emby brings the convenience of live TV right to your
      fingertips.
  - title: Effortless Media Management
    description:
      Emby takes the hassle out of managing your home videos, music, and photos,
      allowing you to spend more time enjoying and less time struggling.
  - title: Automatic Organization
    description:
      Emby organizes your personal media into rich, beautiful displays, making
      it easier than ever to navigate and enjoy your media library.
features:
  - title: Personal Media Server
    description:
      Your personal Emby Server automatically converts and streams your media
      on-the-fly to play on any device.
  - title: Parental Controls
    description:
      Easily control content access for your children with Emby's built-in
      parental controls. Monitor and remote control their sessions as you need
      to.
  - title: Emby Mobile Sync
    description:
      Take your home videos, music, and photos with you wherever you go, even
      offline with Emby Mobile Sync.
  - title: Emby Apps
    description:
      Emby apps are available for all of your favorite devices, including
      Android, iPhone, iPad, Windows Phone and Windows Tablets, Android TV,
      Amazon Fire TV, Chromecast, Roku, Xbox, Home Theater Computers, and more.
