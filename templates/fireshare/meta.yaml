benefits:
  - title: Effortless Sharing
    description:
      Fireshare allows you to share your game clips, videos, or other media
      effortlessly. You no longer need to spend time uploading them to YouTube
      or other platforms. Simply put your videos in a folder and Fireshare will
      generate a unique link for each video.
  - title: Organized Media
    description:
      Fireshare uses the topmost directory that your videos are in as a simple
      way for you to organize your videos into categories of your choosing. This
      makes it easy to manage and find your videos.
  - title: Easy Editing
    description:
      Fireshare provides a dashboard where you can see all of your videos and
      edit their details such as title, description, and whether or not you want
      them to show up on the public feed.
features:
  - title: Video Sharing
    description:
      Fireshare allows you to share your game clips, videos, or other media via
      unique links. All you have to do is put your videos in a folder and
      Fireshare will take care of the rest.
  - title: Dashboard
    description:
      Fireshare provides a dashboard where you can see all of your videos and
      edit their details such as title, description, and whether or not you want
      them to show up on the public feed.
  - title: Foldered Sorting
    description:
      Fireshare uses the topmost directory that your videos are in as a simple
      way for you to organize your videos into categories of your choosing.
  - title: Video Preview Modal
    description:
      Videos opened when on the public feed or admin dashboard show up in a
      modal. This modal gives you direct link and timestamped link sharing
      buttons as well as the ability to 'shuffle' randomly to another video.
  - title: Mobile Support
    description:
      Fireshare is mobile-friendly. You can browse and manage your videos on
      your mobile device without any problem.
