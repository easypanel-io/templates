name: Excalidraw
description: Excalidraw is an open-source, virtual whiteboard that allows you to
  create beautiful, hand-drawn-like diagrams, wireframes, and more. It offers an
  infinite, canvas-based whiteboard with a hand-drawn style, customizable
  features, and image support. The app also includes a wide range of tools such
  as rectangle, circle, diamond, arrow, line, free-draw, eraser, and more. It
  supports localization, and allows you to export your creations to PNG, SVG,
  and clipboard. Excalidraw also offers an open format, allowing you to export
  drawings as an .excalidraw json file. The app hosted at excalidraw.com
  showcases the capabilities of Excalidraw, featuring real-time collaboration,
  end-to-end encryption, local-first support, and shareable links.
