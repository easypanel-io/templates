benefits:
  - title: Secure Data Sharing
    description:
      Share sensitive information confidently with built-in end-to-end
      encryption.
  - title: Self-Hosted Solution
    description: Maintain full control over your data with a self-hosted setup.
  - title: Minimalist Design
    description: Enjoy a clean and simple interface for effortless usage.

features:
  - title: End-to-End Encryption
    description:
      Content is encrypted before it reaches the server, ensuring privacy.
  - title: Expiry Options
    description:
      Set expiration times for shared content to control its availability.
  - title: Self-Destructing Pastes
    description:
      Enable automatic deletion after the first view for sensitive data.
  - title: No Metadata Storage
    description: PrivateBin does not store metadata, enhancing user privacy.

tags:
