name: PrivateBin
description:
  PrivateBin is a minimalist, open-source, self-hosted pastebin solution
  designed for secure and private data sharing. It features end-to-end
  encryption, ensuring that your shared content remains confidential. With its
  simple interface and focus on privacy, PrivateBin is an excellent tool for
  individuals and teams who value secure communication.

