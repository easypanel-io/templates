name: Filezilla Client
description: FileZilla Client is a fast and reliable cross-platform FTP, FTPS
  and SFTP client. It comes with a host of useful features and an intuitive
  graphical user interface. The application supports multiple architectures and
  can be accessed via http or https. The app allows you to interact with it via
  CLI or use Docker enabled applications. It also offers the ability to deliver
  a true lossless image at a high framerate to your web browser. This app is
  perfect for those who need to manage files on a server or upload files to a
  website.
instructions: use abc:abc to login. To access the login interface, add
  ?login=true to your URL.
changeLog:
  - date: 2022-11-21
    description: first release
links:
  - label: Documentation
    url: https://docs.linuxserver.io/images/docker-filezilla
  - label: Github
    url: https://github.com/linuxserver/docker-filezilla
contributors:
  - name: Supernova3339
    url: https://github.com/Supernova3339
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: filezilla
    appServiceImage:
      type: string
      title: App Service Image
      default: lscr.io/linuxserver/filezilla:latest
