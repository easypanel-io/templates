name: SQLChat
description:
  SQLChat is a chat-based SQL client powered by ChatGPT that allows you to
  interact with your databases using natural language. It provides an intuitive
  interface for querying databases, exploring data, and learning SQL through
  conversational interactions. SQLChat supports multiple database types and
  integrates with OpenAI's GPT models to translate natural language queries into
  SQL statements, making database interactions more accessible for both
  beginners and experienced developers.

instructions: null

