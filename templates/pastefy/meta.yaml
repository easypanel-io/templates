name: Pastefy
description:
  Pastefy is a feature-rich, open-source, self-hostable pastebin alternative to
  GitHub Gist or Pastebin. Share code snippets with friends or save them for
  yourself with syntax highlighting, file format previews, folder organization,
  OAuth2 authentication, API access, and powerful features for developers.
  Upload files via curl, integrate with VS Code, and enjoy extensive format
  support including Markdown, Mermaid, CSV, GeoJSON, and more.
