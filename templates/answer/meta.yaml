name: Answer
description: Answer is an open-source knowledge-based software designed to
  facilitate a Q&A environment for your products, customers, teams, and more. It
  enables users to ask questions and receive answers from your team or other
  users. The app allows you to organize your content into categories and tags
  for easy navigation and search. It also offers integration capabilities with
  your existing tools and services to improve your workflow. The app features a
  modern and responsive user interface and can be extended with plugins.
  Additionally, it incorporates a gamification system to reward users for their
  contributions. Answer is a comprehensive solution for building a
  knowledge-based Q&A community.
instructions: Go to /install and select sqlite database
