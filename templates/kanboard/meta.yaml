benefits:
  - title: Visualize Your Work
    description:
      Kanboard allows you to visualize your work in a clear and concise manner.
      It helps you to limit your work in progress and focus on your goal. The
      Kanban board provides a visual and clear overview of your tasks, making it
      easy to understand the current status of a project.
  - title: Efficient Task Management
    description:
      With Kanboard, you can easily manage your project by dragging and dropping
      tasks. You can add, rename, and remove columns at any time to adapt the
      board to your project. It also allows you to limit your work in progress
      to be more efficient and avoid multitasking.
  - title: Automate Your Workflow
    description:
      Kanboard offers automated actions to streamline your workflow. It allows
      you to automate repetitive tasks such as changing the assignee, colors,
      categories, and more based on events. This feature helps to save time and
      increase productivity.
features:
  - title: Task Breakdown
    description:
      Kanboard allows you to break down a task into sub-tasks, estimate the time
      or complexity, and describe your task using Markdown syntax. You can add
      comments, documents, change the color, the category, the assignee, and the
      due date.
  - title: Search and Filter Tasks
    description:
      Kanboard has a simple query language that offers the flexibility to find
      tasks quickly. You can dynamically apply custom filters on the board to
      find what you need. Search by assignees, description, categories, due
      date, and more.
  - title: Task Duplication and Movement
    description:
      With Kanboard, you can move or duplicate your tasks across projects with
      just one click. This feature provides flexibility and ease in managing
      tasks across different projects.
  - title: Multilingual Support
    description:
      Kanboard supports multiple languages, making it accessible to users around
      the globe. It is translated in over 30 languages including Bahasa
      Indonesia, Bosnian, Brazilian Portuguese, Chinese, Czech, Danish, Dutch,
      English, Finnish, French, German, Greek, Hungarian, Italian, Japanese,
      Korean, Malay, Norwegian, Polish, Portuguese, Romanian, Russian, Serbian,
      Spanish, Swedish, Thai, Turkish, Vietnamese.
  - title: Multiple Authentication Backends
    description:
      Kanboard can be connected to your LDAP/Active Directory server or use any
      OAuth2 provider such as Google, GitHub, GitLab, etc. This feature ensures
      secure and flexible authentication.
