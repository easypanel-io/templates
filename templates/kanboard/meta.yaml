name: Kanboard
description: Kanboard is project management software that focuses on the Kanban
  methodology. There is no fancy user interface, Kanboard focuses on simplicity
  and minimalism. The number of features is voluntarily limited.
instructions: null
changeLog:
  - date: 2022-08-16
    description: first release
links:
  - label: Website
    url: https://kanboard.org/
  - label: Documentation
    url: https://docs.kanboard.org/en/latest/
  - label: Github
    url: https://github.com/kanboard/kanboard
contributors:
  - name: Bedeoan Raul
    url: https://github.com/bedeoan
  - name: Andrei Canta
    url: https://github.com/deiucanta
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: kanboard
    appServiceImage:
      type: string
      title: App Service Image
      default: kanboard/kanboard:v1.2.26
