name: ArchiveBox
description:
  ArchiveBox is a self-hosted open-source internet archiving solution that
  allows you to save and browse webpages offline. It enables users to store full
  snapshots of web pages, including HTML, media, PDFs, and more, preserving them
  for future reference. ArchiveBox supports various input formats such as
  bookmarks, RSS feeds, and browser history, making it easy to automate and
  manage archiving tasks. The web interface provides a structured way to browse
  archived content, perform full-text searches, and organize saved snapshots
  efficiently. Additionally, it offers integrations with other tools, supports
  multiple storage backends, and provides API access for advanced automation.
instructions:
  To create superuser, take the console, and do "su archivebox && archivebox
  manage createsuperuser"
