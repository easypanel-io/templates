name: LibreOffice
description: LibreOffice is a comprehensive, professional-quality productivity
  suite that you can deploy easily through Easypanel. As a successor to
  OpenOffice.org, it offers a clean interface and feature-rich tools that help
  you unleash your creativity and enhance your productivity. This powerful
  office suite includes various applications for document production and data
  processing, making it an ideal tool for a wide range of tasks. Whether you're
  drafting a proposal, creating a presentation, or managing a database,
  LibreOffice provides all the tools you need in one place. With its
  multi-platform awareness, it can be used across different architectures,
  ensuring seamless operation regardless of your system setup.
instructions: null
changeLog:
