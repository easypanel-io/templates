schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - chartLimit
    - reqLimit
    - bachLimit
    - suggestions
    - disableWebUI
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: libretranslate
    appServiceImage:
      type: string
      title: App Service Image
      default: libretranslate/libretranslate:latest
    chartLimit:
      type: number
      title: Character limit for each translation
      default: 5000
    reqLimit:
      type: number
      title: Rate request limit
      default: 500
    bachLimit:
      type: number
      title: Bach translation limit
      default: 100
    googleAnalytics:
      type: string
      title: Google Analytics
      default: ""
    suggestions:
      type: boolean
      title: Translation suggestions
      default: false
    disableWebUI:
      type: boolean
      title: Disable Web UI
      default: false
