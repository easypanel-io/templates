name: Nanote
description:
  Nanote is a lightweight, self-hosted note-taking application that provides a
  simple and clean interface for managing your notes. Built with privacy-focused
  design, Nanote allows you to store and organize your notes locally or on your
  own server. It features markdown support, file uploads, and a minimalistic
  interface that focuses on productivity without distractions.
