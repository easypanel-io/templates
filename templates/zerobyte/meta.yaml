benefits:
  - title: Unified Backup Management
    description:
      Manage all your backup repositories from a single web interface with
      support for multiple cloud storage providers and local directories.
  - title: Multi-Cloud Support
    description:
      Backup to S3-compatible storage, Google Cloud Storage, Azure Blob Storage,
      or any storage provider supported by rclone.
  - title: Self-Hosted Privacy
    description:
      Keep complete control over your backup infrastructure and data without
      relying on third-party backup services.
  - title: FUSE Integration
    description:
      Leverages FUSE filesystem capabilities for seamless interaction with cloud
      storage as if it were mounted locally.

features:
  - title: Web-Based Interface
    description:
      Intuitive web dashboard for configuring backups, managing repositories,
      and performing restore operations without command-line tools.
  - title: Multiple Storage Backends
    description:
      Support for local directories, S3-compatible storage, Google Cloud
      Storage, Azure Blob Storage, and rclone remotes.
  - title: Automatic Scheduling
    description:
      Configure automated backup schedules to ensure your data is regularly
      backed up without manual intervention.
  - title: Incremental Backups
    description:
      Efficient backup strategy with incremental backups to minimize storage
      usage and backup time.
  - title: Encryption Support
    description:
      Create encrypted backup repositories to ensure your data remains secure
      both in transit and at rest.
  - title: Flexible Restore
    description:
      Easily restore individual files, directories, or entire backup snapshots
      from your repositories through the web interface.
  - title: Repository Management
    description:
      Create and manage multiple backup repositories across different storage
      backends from a centralized interface.
  - title: Backup Monitoring
    description:
      Monitor backup status, view repository statistics, and track backup
      history to ensure your data protection strategy is working effectively.

