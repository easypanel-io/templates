    url: https://github.com/Supernova3339
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: substreamer
    appServiceImage:
      type: string
      title: App Service Image
      default: ghenry22/substreamer:6.0.41
benefits:
  - title: Your Music, Your Way
    description: Substreamer allows you to access and enjoy your music in your own
      style. It's a free client app for the Subsonic music server, designed to
      deliver your music, your way.
  - title: Compatibility with Subsonic Forks
    description: Substreamer works seamlessly with Subsonic forks such as Airsonic,
      Madsonic, and others that implement the Subsonic API v1.13 or higher,
      including Navidrome and Ampache.
  - title: Organize Your Music Library
    description: With the original Subsonic server, Substreamer helps you get
      started in organizing your music library for a more streamlined and
      personalized listening experience.
features:
  - title: Free and Fully Featured
    description: Substreamer is a free client for Subsonic servers, packed with
      features to enhance your music listening experience.
  - title: Subsonic Server
    description: Substreamer works with the original Subsonic server, allowing you
      to organize and manage your music library effectively.
  - title: Subsonic Forks
    description: The app is compatible with Subsonic forks such as Airsonic,
      Madsonic, and others, offering you a wide range of options for your music
      server.
tags:
  - Music
  - Streaming
  - Server
