name: Sure
description:
  Sure is a self-hosted personal finance management application built with Ruby
  on Rails. It helps individuals and families track expenses, manage budgets,
  monitor income, and gain insights into their financial health. Sure features
  an intuitive interface for recording transactions, categorizing expenses,
  creating budgets, and generating financial reports. With real-time data
  processing via Sidekiq background jobs and optional AI-powered features
  through OpenAI integration, Sure provides intelligent financial insights,
  spending pattern analysis, and automated categorization. Built for
  privacy-conscious users, Sure keeps all your financial data on your own
  infrastructure without sharing sensitive information with third-party
  services. Perfect for anyone seeking complete control over their personal
  finance tracking and analysis.

