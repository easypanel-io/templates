benefits:
  - title: Complete Financial Privacy
    description:
      Keep all your financial data on your own infrastructure. Your sensitive
      banking information, transactions, and spending habits never leave your
      server.
  - title: AI-Powered Insights
    description:
      Optional OpenAI integration provides intelligent spending analysis,
      automated transaction categorization, and personalized financial
      recommendations.
  - title: Real-Time Financial Tracking
    description:
      Background job processing with Sidekiq ensures instant transaction
      updates, budget calculations, and financial report generation.

features:
  - title: Expense Tracking
    description:
      Record and categorize all your expenses with detailed transaction history,
      receipts, and notes for comprehensive financial tracking.
  - title: Budget Management
    description:
      Create custom budgets for different categories, set spending limits, and
      receive alerts when approaching or exceeding budget thresholds.
  - title: Income Monitoring
    description:
      Track multiple income sources, monitor cash flow, and analyze earning
      patterns over time with detailed reporting.
  - title: Financial Reports
    description:
      Generate comprehensive financial reports including spending summaries,
      category breakdowns, trends analysis, and custom date ranges.
  - title: Automated Categorization
    description:
      Use AI-powered transaction categorization to automatically organize
      expenses and income with smart pattern recognition.
  - title: Multi-Currency Support
    description:
      Track finances in multiple currencies with automatic conversion and
      support for international transactions.

