benefits:
  - title: Online Recipe Management
    description:
      Tandoor allows you to manage your ever-growing recipe collection online.
      No more searching through notes, books, or websites. All your cherished
      meals can be collected in one place using Tandoor.
  - title: Efficient Meal Planning
    description:
      With Tandoor, you can plan meals for yourself and your family. It allows
      you to create shopping lists for days or weeks at a time, making meal
      preparation a breeze.
  - title: Easy Recipe Sharing
    description:
      Tandoor makes it easy to share your recipes with family and friends. Just
      add them to your space and they can cook, improve, or expand your
      collection.
features:
  - title: Powerful Search
    description:
      Tandoor comes with a powerful fuzzy search engine that helps you find your
      recipes faster. You can search for keywords, ingredients, and more.
  - title: Import & Export
    description:
      Tandoor allows you to import your digital recipe collection from many
      other managers. You can also export all your data at any time, ensuring
      you're never locked in.
  - title: Website Import
    description:
      Tandoor lets you import your favorite recipes from thousands of websites
      online. It works with all of your favorite recipe sharing platforms.
  - title: Shopping Lists
    description:
      Tandoor provides the functionality to create shopping lists from your
      recipes. These lists are automatically sorted according to your
      supermarket layout.
