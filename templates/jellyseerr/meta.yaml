benefits:
  - title: Effortless Media Requesting
    description:
      Overseerr and Jellyseerr are designed to make requesting media for your
      library a breeze. Users can easily find the media they want, click
      request, and explore other titles that may interest them, all in one
      seamless flow.
  - title: Hassle-Free Request Management
    description:
      For server owners, these apps take the hassle out of approving users'
      requests. With a simple request management UI, you don't have to dig
      through the app to approve recent requests.
  - title: Mobile-Friendly Design
    description:
      Whether you're on the go or away from your desktop, you can easily approve
      requests thanks to the mobile-friendly design of Overseerr and Jellyseerr.
  - title: Granular Permission System
    description:
      These apps offer a granular permission system, allowing you to manage user
      access effectively.
features:
  - title: Full Plex, Jellyfin, and Emby Integration
    description:
      Overseerr and Jellyseerr fully integrate with Plex, Jellyfin, and Emby,
      allowing you to login and manage user access with these platforms. They
      also sync to your Plex, Jellyfin, or Emby library to show what titles you
      already have.
  - title: Integration with Sonarr and Radarr
    description:
      These apps integrate with Sonarr and Radarr, with more services to come in
      the future.
  - title: Easy-to-Use Request System
    description:
      Users can request individual seasons or movies through a friendly, clean
      UI. The request system is customizable and incredibly easy to use.
  - title: Localization into Other Languages
    description:
      Overseerr supports localization into other languages, making it accessible
      to users worldwide.
  - title: Support for Various Notification Agents
    description:
      Jellyseerr supports various notification agents, keeping you updated on
      the go.
  - title: Upcoming Features
    description:
      Jellyseerr has several upcoming features, including support for multiple
      server instances, music support, and much more.
