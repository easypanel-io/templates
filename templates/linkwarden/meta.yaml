benefits:
  - title: Advanced Bookmark Management
    description:
      LinkWarden allows you to organize, manage, and preserve your bookmarks
      efficiently through its intuitive web interface.
  - title: Self-Hosted Solution
    description:
      Stay in control of your bookmarks with a self-hosted service, ensuring
      privacy and customization.
  - title: Enhanced Productivity
    description:
      Access advanced features like tag management, link archiving, and
      note-taking to streamline your workflow.

features:
  - title: Bookmark Archiving
    description:
      Preserve web pages and links with offline access for long-term
      reliability.
  - title: Tag and Folder Organization
    description:
      Organize your bookmarks effectively with tags and folders for quick
      retrieval.
  - title: Shareable Collections
    description:
      Create and share bookmark collections with team members or friends.
  - title: Analytics Dashboard
    description:
      Gain insights into bookmark usage and access trends for better resource
      management.

tags:
