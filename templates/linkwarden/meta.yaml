name: LinkWarden
description:
  LinkWarden is a powerful, self-hosted service designed for managing and
  archiving bookmarks. It provides an intuitive interface for organizing and
  accessing your saved links, supports advanced features for enhanced
  productivity, and offers detailed link preservation options. With LinkWarden,
  you can maintain control over your bookmarks and ensure they remain
  accessible.
instructions: Configure Environment Variables as per your needs.

