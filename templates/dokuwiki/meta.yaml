name: Dokuwiki
description: DokuWiki is a simple to use and highly versatile Open Source wiki software that doesn't require a database.
instructions: Go to http://IP-ADDRESS:PORT/install.php to configure your install then restart your container when finished to remove install.php
changeLog:
  - date: 2023-3-16
    description: first release
links:
  - label: Website
    url: https://dokuwiki.org
  - label: Documentation
    url: https://www.dokuwiki.org/manual
  - label: Github
    url: https://github.com/splitbrain/dokuwiki
contributors:
  - name: Supernova3339
    url: https://github.com/Supernova3339
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: dokuwiki
    appServiceImage:
      type: string
      title: App Service Image
      default: lscr.io/linuxserver/dokuwiki:version-2022-07-31a
