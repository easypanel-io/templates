    url: https://docker-mailserver.github.io/docker-mailserver/latest/
  - label: Documentation
    url: https://docker-mailserver.github.io/docker-mailserver/latest/
  - label: Github
    url: https://github.com/docker-mailserver/docker-mailserver
contributors:
