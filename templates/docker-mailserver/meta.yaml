schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - hostname
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: mailserver
    appServiceImage:
      type: string
      title: App Service Image
      default: mailserver/docker-mailserver:latest
    hostname:
      type: string
      title: Hostname
      description: mail.example.com
    enableFail2ban:
      type: boolean
      title: Enable Fail2ban
      default: false
    enableClamav:
      type: boolean
      title: Enable Clamav
      default: false
    enableRspamd:
      type: boolean
      title: Enable Rspamd
      default: false
