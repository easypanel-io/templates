benefits:
  - title: Secure and Encrypted Backups
    description:
      Kopia provides a secure and scalable architecture that can back up
      everything from small laptops to large servers. It uses end-to-end 'zero
      knowledge' encryption, ensuring that your data is always safe and secure.
  - title: Flexible Storage Options
    description:
      With Kopia, you have full control over where to store your snapshots. It
      supports a wide range of storage locations, including Amazon S3, Azure
      Blob Storage, Google Cloud Storage, and any remote server or cloud storage
      that supports WebDAV or SFTP. You can even use multiple storage locations
      if you want to.
  - title: Efficient Data Management
    description:
      Kopia uses data deduplication to save you money. It also allows you to
      create encrypted snapshots of your data and save the snapshots to remote
      or cloud storage of your choice, to network-attached storage or server, or
      locally on your machine.
features:
  - title: Encrypted, Compressed, and Deduplicated Backups
    description:
      Kopia allows you to create encrypted snapshots of your data and save the
      snapshots to the storage of your choice. It also uses compression and
      deduplication to make your backups more efficient.
  - title: Supports GUI and CLI
    description:
      Kopia comes with both a graphical user interface (GUI) and a command-line
      interface (CLI), making it suitable for both advanced and regular users.
  - title: Wide Range of Supported Storage Locations
    description:
      Kopia supports a wide range of storage locations, including Amazon S3,
      Azure Blob Storage, Google Cloud Storage, and any remote server or cloud
      storage that supports WebDAV or SFTP.
  - title: Fast and Secure
    description:
      With a secure and scalable architecture, Kopia can back up everything from
      small laptops to large servers quickly and securely.
