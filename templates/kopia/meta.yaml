name: Kopia
description: Cross-platform backup tool for Windows, macOS & Linux with fast, incremental backups, client-side end-to-end encryption, compression and data deduplication. CLI and GUI included.
instructions: null
changeLog:
  - date: 2023-07-10
    description: First Release
links:
  - label: Website
    url: https://kopia.io/
  - label: Docs
    url: https://kopia.io/docs/
  - label: Github
    url: https://github.com/kopia/kopia/
contributors:
  - name: Berk Sümbül
    url: https://berksmbl.com
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - kopiaUsername
    - kopiaPassword
  properties:
    projectName:
      type: string
      title: Project Name
    kopiaUsername:
      type: string
      title: Username
    kopiaPassword:
      type: string
      title: Password
    appServiceName:
      type: string
      title: App Service Name
      default: kopia
    appServiceImage:
      type: string
      title: App Service Image
      default: kopia/kopia:0.13
