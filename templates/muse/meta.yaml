name: Muse
description:
  Muse is a self-hosted Discord music bot designed to enhance your music
  experience on Discord. It's perfect for small to medium-sized groups, such as
  you and your friends. With Muse, you can livestream music, seek within a song
  or video, and even cache music locally for better performance. It also allows
  users to convert playlists, artists, albums, and songs from Spotify
  automatically. You can add custom shortcuts, and the bot supports multiple
  guilds. It normalizes volume across tracks for a consistent listening
  experience. Muse is written in TypeScript and is easily extendable. It's a
  loyal Packers fan and doesn't vote to skip - this is anarchy, not a democracy!
