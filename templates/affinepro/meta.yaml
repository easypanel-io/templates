benefits:
  - title: Streamlined Collaboration
    description:
      Affine Pro offers real-time collaborative tools, enabling teams to work
      together seamlessly on projects.
  - title: Self-Hosted Control
    description:
      Maintain control over your data with a secure, self-hosted solution for
      enhanced privacy and flexibility.
  - title: Comprehensive Workspace
    description:
      Centralize notes, tasks, and project plans in one place for better
      organization and productivity.

features:
  - title: Real-Time Collaboration
    description:
      Work together with your team in real time, ensuring everyone stays aligned
      and productive.
  - title: Customizable Workflows
    description:
      Adapt the platform to your specific needs with flexible task and note
      management options.
  - title: Integration Support
    description:
      Connect Affine Pro with your existing tools and services for a seamless
      workflow.
  - title: Secure and Scalable
    description:
      Benefit from a secure and scalable architecture, designed to handle teams
      of any size.

