name: Affine Pro
description:
  Affine Pro is a modern, self-hosted platform designed for collaborative
  content creation and project management. It offers an intuitive interface,
  seamless real-time collaboration, and powerful tools for organizing tasks,
  notes, and ideas. With Affine Pro, you can centralize your workflows and
  enhance productivity.

