name: Atheos
description:
  Atheos is a self-hosted browser-based cloud IDE, updated from Codiad IDE with
  a modern approach to web development. This lightweight development environment
  provides fast, interactive coding without the massive overhead of desktop
  editors. Atheos features built-in Git integration, a comprehensive plugin
  system, multi-user support with permissions, and supports multiple programming
  languages. Perfect for developers who want a complete IDE that runs entirely
  in the browser with minimal server requirements and maximum functionality.

