benefits:
  - title: "Browser-Based Development"
    description:
      "Complete IDE running entirely in your browser - no desktop software
      installation required."
  - title: "Lightweight & Fast"
    description:
      "Minimal server footprint with fast, interactive development experience
      without desktop editor overhead."
  - title: "Self-Hosted Control"
    description:
      "Complete control over your development environment and code with
      self-hosted deployment."

features:
  - title: "Modern Code Editor"
    description:
      "Advanced code editing with syntax highlighting, code completion, and
      multiple language support."
  - title: "Built-in Git Integration"
    description:
      "Seamless version control with integrated Git support for repository
      management."
  - title: "Plugin System"
    description:
      "Extensible architecture with support for themes, plugins, and
      customizations."
  - title: "Multi-User Support"
    description:
      "User permission system allowing multiple developers to work on projects
      with proper access control."
  - title: "File Management"
    description:
      "Complete file system management with upload, download, and directory
      operations."
  - title: "Project Management"
    description:
      "Organize and manage multiple projects with workspace functionality and
      project switching."

