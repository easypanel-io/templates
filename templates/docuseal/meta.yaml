name: DocuSeal
description:
  DocuSeal is an open source platform that provides secure and efficient digital
  document signing and processing. Create PDF forms to have them filled and
  signed online on any device with an easy-to-use, mobile-optimized web tool.
instructions: null
changeLog:
  - date: 2024-2-15
    description: first release
  - date: 2024-09-30
    description: Version Changed to 1.7.4
  - date: 2025-01-09
    description: Version bumped to v1.8.6
  - date: 2025-05-26
    description: Version bumped to 2.0.1
  - date: 2025-07-15
    description: Version bumped to 2.0.7
  - date: 2025-10-16
    description: Version bumped to 2.1.8
links:
  - label: Website
    url: https://www.docuseal.co/
  - label: Documentation
    url: https://www.docuseal.co/docs
  - label: Github
    url: https://github.com/docusealco/docuseal
contributors:
