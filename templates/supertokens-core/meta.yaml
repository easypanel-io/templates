name: Supertokens Core
description: SuperTokens is an advanced user authentication solution designed to
  streamline your app's security. It offers a range of features including user
  roles, two-factor authentication (2FA), Single Sign-On (SSO) with platforms
  like AD and Okta, session management, user management, account linking, and
  machine authentication. The app is trusted by startups and enterprises alike
  for its ease of setup and use. With SuperTokens, you can host your login page
  on your own domain, eliminating the need for redirects. It also provides
  prebuilt UIs and frontend SDKs to help you build your own login page quickly.
  SuperTokens is also capable of handling multitenant SSO, allowing each
  customer to have their own user pool. Loved by the world's best teams,
  SuperTokens is your go-to solution for user authentication and session
  management.
instructions: Check environment tab for your API key
