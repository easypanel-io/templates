name: Jenkins
description:
  Jenkins is an open source automation server. It helps automate the parts of
  software development related to building, testing, and deploying, facilitating
  continuous integration, and continuous delivery. It is a server-based system
  that runs in servlet containers such as Apache Tomcat.
