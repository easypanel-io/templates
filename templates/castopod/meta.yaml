benefits:
  - title: Full Ownership
    description:
      Host your podcasts on your own infrastructure, maintaining complete
      control over your content and audience data.
  - title: Built-in Analytics
    description:
      Access detailed insights about your audience without relying on
      third-party services or compromising listener privacy.
  - title: Social Features
    description:
      Engage with your audience through built-in comments, likes, and federation
      with the Fediverse via ActivityPub.

features:
  - title: Podcast Management
    description:
      Create multiple podcasts, manage episodes, and automatically generate RSS
      feeds compatible with all podcast platforms.
  - title: Automatic Publishing
    description:
      Save time with automatic episode publishing to podcast directories and
      social media platforms.
  - title: Embeddable Player
    description:
      Easily embed a customizable podcast player on any website to showcase your
      episodes.
  - title: Monetization Options
    description:
      Integrate with various monetization methods including value-for-value,
      premium content, and sponsorships.

