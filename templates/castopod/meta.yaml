name: Castopod
description:
  Castopod is an open-source hosting platform made for podcasters who want full
  control over their content. It provides a comprehensive solution for creating,
  managing, and distributing podcasts with features like built-in analytics,
  automatic RSS feed generation, and support for the ActivityPub protocol for
  social interactions. Castopod helps podcasters save time with automatic
  episode publishing to podcast platforms and social media. The platform
  includes powerful tools for audience engagement, SEO optimization, and
  monetization options. With its modern, intuitive interface, Castopod makes
  podcast hosting accessible while giving creators complete ownership of their
  content and audience data.

