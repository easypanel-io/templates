benefits:
  - title: Privacy-Respecting Search
    description:
      SearXNG is a metasearch engine that respects your privacy. It aggregates
      results from over 70 search services without tracking or profiling its
      users, ensuring your online activities remain private.
  - title: Online Anonymity
    description:
      With the ability to be used over Tor, SearXNG provides an additional layer
      of online anonymity. This feature makes it a great choice for those who
      prioritize their online privacy.
  - title: Customizable Experience
    description:
      If you prefer not to trust any third-party services, SearXNG allows you to
      set up your own instance. This gives you full control over your search
      experience.
features:
  - title: Metasearch Engine
    description:
      SearXNG aggregates search results from more than 70 different search
      services, providing a comprehensive overview of information available on
      your search topic.
  - title: No User Tracking
    description:
      Unlike many other search engines, SearXNG does not track or profile its
      users. This ensures your search activities remain private and anonymous.
  - title: Secure Connections
    description:
      SearXNG uses secure, encrypted connections to protect your search data
      from potential eavesdroppers.
  - title: Multiple Search Engines
    description:
      With about 130 integrated search engines, SearXNG provides a wide range of
      sources for your search results.
  - title: Multilingual Support
    description:
      SearXNG supports about 60 translations, making it a user-friendly search
      engine for users from different linguistic backgrounds.
  - title: Easy Integration
    description:
      SearXNG allows easy integration of search engines, providing a flexible
      and customizable search experience.
