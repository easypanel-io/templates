name: OxiCloud
description:
  OxiCloud is an ultra-fast, secure, and lightweight self-hosted cloud storage
  written in Rust. It serves as a lightweight alternative to NextCloud, designed
  for low-resource environments. OxiCloud runs on just 512MB RAM with sub-second
  response times, offering file management, user authentication, file
  deduplication, search, CalDAV calendars, CardDAV contacts, and multi-language
  support. Built with Clean Architecture, it provides a clean UI that works on
  desktop and mobile.
