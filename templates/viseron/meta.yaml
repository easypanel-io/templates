benefits:
  - title: Privacy-First Design
    description:
      All video processing and AI analysis happens locally on your hardware.
      Your video footage never leaves your network, ensuring complete privacy
      and security.
  - title: AI-Powered Detection
    description:
      Advanced object detection, motion detection, face recognition, and license
      plate recognition using state-of-the-art machine learning models.
  - title: Home Assistant Integration
    description:
      Native integration with Home Assistant for seamless smart home automation,
      allowing you to trigger actions based on detected events.

features:
  - title: Multi-Camera Support
    description:
      Monitor multiple camera streams simultaneously with support for RTSP,
      HTTP, and USB cameras. Configure each camera independently.
  - title: Object & Motion Detection
    description:
      Intelligent object detection with customizable zones and filters. Detect
      people, vehicles, animals, and more with high accuracy.
  - title: Event Recording & Clips
    description:
      Automatically record event-based clips when motion or objects are
      detected. Configure pre and post-recording buffers for complete context.
  - title: Timelapse & Continuous Recording
    description:
      Create beautiful timelapses and maintain continuous recording segments for
      comprehensive surveillance coverage.
  - title: Real-Time Notifications
    description:
      Receive instant notifications with snapshots and thumbnails when events
      are detected via multiple notification channels.
  - title: Web Interface
    description:
      Modern, responsive web interface for live viewing, playback, event
      browsing, and system configuration accessible from any device.

