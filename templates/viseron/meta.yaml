name: Viseron
description:
  Viseron is a self-hosted, local network video recorder (NVR) and AI-powered
  video surveillance system designed for privacy-conscious users. It supports
  multiple camera streams with advanced features like object detection, motion
  detection, face recognition, and license plate recognition using machine
  learning models. Viseron can record continuous video, create event-based
  clips, generate timelapses, and send real-time notifications. It integrates
  seamlessly with Home Assistant and supports various camera protocols including
  RTSP, HTTP, and USB cameras. The system features a modern web interface for
  live viewing, playback, and configuration. All processing happens locally on
  your hardware, ensuring your video data never leaves your network. Perfect for
  home security, surveillance systems, and smart home automation.

