name: Dillinger
description:
  Dillinger is an open-source, online Markdown editor designed to provide a
  seamless and user-friendly experience for writing and editing Markdown files.
  With its intuitive interface, Dillinger supports real-time preview, file
  imports/exports, and integration with popular cloud storage services such as
  Dropbox, Google Drive, GitHub, and OneDrive. It allows users to write Markdown
  efficiently and export their work in various formats, including HTML, PDF, and
  Markdown itself. Dillinger operates as a modern, distraction-free editor that
  simplifies writing and content creation for developers, writers, and
  professionals.
