benefits:
  - title: Seamless Markdown Editing
    description:
      Dillinger simplifies Markdown editing with an intuitive and
      distraction-free interface, enabling efficient content creation.
  - title: Real-Time Preview
    description:
      Provides a real-time preview of Markdown documents, helping you see
      changes instantly as you write.
  - title: Cloud Storage Integration
    description:
      Supports integration with popular cloud storage services like Dropbox,
      Google Drive, GitHub, and OneDrive for easy file management and
      synchronization.
features:
  - title: Real-Time Markdown Preview
    description:
      See a live preview of your Markdown document as you write, ensuring
      accuracy and saving time.
  - title: Export Options
    description:
      Export Markdown files to various formats, including HTML, PDF, and plain
      Markdown for flexibility in publishing and sharing.
  - title: File Import and Cloud Sync
    description:
      Import files from and sync content with services like Dropbox, Google
      Drive, GitHub, and OneDrive for convenient file access.
  - title: User-Friendly Interface
    description:
      Dillinger offers a clean and distraction-free editor, ensuring a seamless
      writing experience for both new and experienced users.
