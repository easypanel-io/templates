schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
    - password
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: dragonfly
    appServiceImage:
      type: string
      title: App Service Image
      default: docker.dragonflydb.io/dragonflydb/dragonfly:v1.34.2
    password:
      type: string
      title: Password
      default: ""
    snapshotCron:
      type: string
      title: Snapshot Cron Schedule
      default: "*/5 * * * *"
    maxMemory:
      type: string
      title: Max Memory (e.g., 8gb, leave empty for no limit)
      default: ""

benefits:
  - title: Superior Performance
    description:
      Experience up to 25x higher throughput compared to Redis with vertical
      scalability that maximizes multi-core CPU utilization.
  - title: Redis Compatible
    description:
      Drop-in replacement for Redis with full API compatibility. No code changes
      required - just point your existing Redis clients to DragonflyDB.
  - title: Resource Efficient
    description:
      Use significantly less memory and CPU resources compared to Redis while
      handling more operations, reducing infrastructure costs.

features:
  - title: Automatic Snapshots
    description:
      Configure automatic snapshot intervals to persist data to disk, ensuring
      data durability without manual intervention.
  - title: Multi-threaded Architecture
    description:
      Efficiently utilizes all available CPU cores with a shared-nothing
      architecture that eliminates the need for Redis clustering for vertical
      scaling.
  - title: Built-in Persistence
    description:
      Supports RDB-style snapshots with customizable scheduling and automatic
      backup rotation for reliable data persistence.
  - title: Memory Management
    description:
      Advanced memory management with optional memory limits and efficient
      eviction policies to optimize resource usage.

