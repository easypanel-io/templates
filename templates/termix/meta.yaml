benefits:
  - title: Browser-Based Access
    description:
      Access your terminal and SSH connections from any device with a web
      browser. No need to install traditional terminal applications or SSH
      clients.
  - title: Secure & Private
    description:
      All connection data and credentials are stored locally in your self-hosted
      instance. Your sensitive information never leaves your infrastructure.
  - title: Mobile-Friendly
    description:
      Responsive design allows you to manage servers and execute commands from
      your smartphone or tablet when you're away from your desk.

features:
  - title: Web Terminal
    description:
      Full-featured web-based terminal emulator accessible from any modern
      browser with support for colors, formatting, and keyboard shortcuts.
  - title: SSH Client
    description:
      Connect to remote servers via SSH directly from the web interface. Manage
      multiple connections and switch between them seamlessly.
  - title: Session Persistence
    description:
      Save your SSH sessions and connection details for quick access. Resume
      your work exactly where you left off.
  - title: Connection Management
    description:
      Organize and manage multiple server connections with saved credentials,
      custom names, and connection profiles.
  - title: Customizable Interface
    description:
      Choose from various themes and customize the terminal appearance to match
      your preferences and improve readability.
  - title: Cross-Platform
    description:
      Works on any device with a modern web browser including Windows, macOS,
      Linux, iOS, and Android.

