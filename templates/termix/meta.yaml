name: Termix
description:
  Termix is a lightweight, web-based terminal emulator and SSH client that
  allows you to access and manage remote servers directly from your browser. It
  provides a modern, intuitive interface for executing commands, managing files,
  and administering systems without needing a traditional terminal application.
  Termix features session persistence, multiple connection management,
  customizable themes, and secure SSH connections. The web interface is
  responsive and works seamlessly across desktop and mobile devices, making it
  perfect for system administrators who need remote access on the go. All
  connection data is stored locally, ensuring your credentials and sessions
  remain private and secure.

