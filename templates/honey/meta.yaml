benefits:
  - title: Easy Deployment
    description:
      Honey is packaged as a Docker container for simple deployment in any environment
      that supports Docker, making it easy to set up and run.
  - title: Persistent Configuration
    description:
      Store your configuration files externally to maintain settings between container
      restarts and updates, ensuring a consistent experience.
  - title: Resource Efficient
    description:
      With a lightweight design and minimal resource requirements, Honey operates
      efficiently even on modest hardware setups.
features:
  - title: Web Interface
    description:
      Access Honey through a clean, modern web interface that works across different
      devices and screen sizes.
  - title: File-based Configuration
    description: 
      Configure Honey using simple configuration files, giving you complete control
      over your instance's behavior and settings.
  - title: Containerized Application
    description:
      Run Honey in an isolated container environment for improved security and simplified
      dependency management.
  - title: Fast Startup
    description:
      Honey's lightweight nature allows for quick startup times, getting you up and
      running with minimal delay.
  - title: Easy Updates
    description:
      Update to the latest version simply by pulling the newest container image and
      restarting the service while maintaining your configuration.
tags:
