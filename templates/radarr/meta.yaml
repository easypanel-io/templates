benefits:
  - title: Automated Movie Management
    description:
      Radarr is a movie collection manager that automatically monitors multiple
      RSS feeds for new movies, grabs, sorts, and renames them. It interfaces
      with clients and indexers to streamline your movie collection process.
  - title: Quality Upgrades
    description:
      Radarr can be configured to automatically upgrade the quality of existing
      files in your library when a better quality format becomes available. This
      ensures you always have the best version of your favorite movies.
  - title: Failed Download Handling
    description:
      With Radarr, failed downloads are a thing of the past. The app
      automatically blacklists the release and tries another one until it finds
      one that works, saving you time and frustration.
features:
  - title: Calendar
    description:
      See all your upcoming movies in one convenient location. This feature
      allows you to keep track of your movie collection and plan your viewing
      schedule.
  - title: Manual Search
    description:
      Find all the releases, choose the one you want and send it right to your
      download client. This gives you the power to manually select and download
      the movies you want.
  - title: Custom Formats
    description:
      Ensure you get the right release every time! Custom Formats allows fine
      control over release prioritization and selection. It can be as simple as
      a single preferred word or as complex as you want with multiple criteria
      and regex.
  - title: Integration with Download Clients
    description:
      Radarr fully integrates with SABnzbd, NZBGet, QBittorrent, Deluge,
      rTorrent, Transmission, uTorrent, and other download clients for seamless
      downloading and management of your movie collection.
  - title: Metadata Importing
    description:
      Radarr can import Metadata such as trailers or subtitles, adding valuable
      information to your movie collection. It also adds metadata such as
      posters and information for Kodi and others to use.
