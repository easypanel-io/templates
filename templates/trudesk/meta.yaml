name: Trudesk
description: Trudesk is a versatile open-source helpdesk and customer support platform designed to streamline and enhance customer service operations. With a focus on simplicity, efficiency, and collaboration, Trudesk provides businesses with a powerful toolset to manage customer inquiries, tickets, and communication seamlessly.
instructions: null
changeLog:
  - date: 2023-9-21
    description: first release
links:
  - label: Website
    url: https://trudesk.io/
  - label: Github
    url: https://github.com/polonel/trudesk
contributors:
  - name: matbrgz
    url: https://github.com/matbrgz
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceName
    - searchServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: trudesk
    appServiceImage:
      type: string
      title: App Service Image
      default: polonel/trudesk:1.2.9
    databaseServiceName:
      type: string
      title: Database Service Name
      default: trudesk-db
    searchServiceName:
      type: string
      title: Elasticsearch Service Name
      default: trudesk-elastic
tags:
