features:
  - title: Real-Time Collaboration and Feedback
    description:
      Penpot enables real-time collaboration, allowing team members to
      co-create, review, and provide feedback on designs instantly. This feature
      streamlines the workflow and enhances team productivity.
  - title: Responsive and Flexible Design Tools
    description:
      Penpot offers advanced tools for vector editing, responsive design, and
      complex layouts, giving designers the flexibility they need to create
      beautiful and functional designs.
  - title: Integration with Developer Workflows
    description:
      Penpot is designed to integrate seamlessly with developer workflows,
      making hand-offs easier and faster. It bridges the gap between designers
      and developers, helping teams work together more effectively.
  - title: Community-Driven Development
    description:
      As a community-driven project, Penpot grows through user feedback and
      contributions. This means new features, improvements, and bug fixes are
      continuously shaped by the needs of its users.

