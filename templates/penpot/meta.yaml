benefits:
  - title: Open Source and Transparent
    description:
      Penpot is fully open source, making it a transparent tool for design and
      prototyping. As an open-source project, it invites the community to
      contribute, improve, and verify its reliability and security.
  - title: Collaboration-First Design
    description:
      Penpot is built from the ground up for teamwork, allowing designers,
