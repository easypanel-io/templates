name: Penpot
description:
  Penpot is an open-source, design and prototyping platform that empowers teams
  to collaborate and bring creative ideas to life. Unlike other design tools,
  Penpot is entirely web-based and runs on open standards, allowing teams to
  access it from anywhere and on any platform. Trusted by designers and
  developers worldwide, Penpot is known for its flexibility and integration
  within diverse workflows. It offers real-time collaboration, making it easy
  for team members to co-create, review, and provide feedback instantly. The app
  supports complex design requirements, from vector editing to responsive
  design, and prioritizes user control over projects with extensive
  customization options. Penpot is built by a team dedicated to privacy and
  security, with a strong commitment to open-source principles. It ensures that
  designers and developers alike have the freedom to innovate without
  restrictions, providing a transparent, community-driven alternative to
  proprietary tools.
