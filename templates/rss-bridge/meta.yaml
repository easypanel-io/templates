benefits:
  - title: Generate RSS Feeds for Any Website
    description:
      RSS-Bridge allows you to create RSS and Atom feeds for websites that do
      not provide them natively. This ensures you can follow updates from any
      site in your preferred RSS reader.
  - title: Custom Filtering & Formatting
    description:
      With built-in filtering options, RSS-Bridge enables you to refine feeds
      based on keywords, categories, and other parameters, ensuring you only
      receive relevant updates.
  - title: Self-Hosted & Privacy-Focused
    description:
      RSS-Bridge is open-source and can be self-hosted, providing full control
      over your feed aggregation while ensuring privacy and avoiding third-party
      tracking.
features:
  - title: Multiple Website Connectors
    description:
      RSS-Bridge supports a wide range of pre-built connectors for popular
      websites, including news platforms, social media, and blogs, making it
      easy to generate feeds.
  - title: Various Output Formats
    description:
      The tool provides multiple output formats, including RSS, Atom, JSON, and
      plaintext, ensuring compatibility with different feed readers and
      automation tools.
  - title: Advanced Feed Customization
    description:
      Users can apply advanced filtering, keyword-based searches, and content
      trimming to refine their RSS feeds based on their specific interests.
  - title: Lightweight & Fast
    description:
      RSS-Bridge is designed to be lightweight and efficient, allowing it to run
      on minimal hardware while delivering real-time updates from various
      sources.
  - title: No API Keys Required
    description:
      Unlike many third-party services, RSS-Bridge does not require API keys,
      making it easy to use without complex setup or rate limits.
