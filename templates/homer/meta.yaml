  - title: Search and Grouping
    description: Homer supports search and grouping of services, making it easy to
      find and organize your services.
  - title: Theme customization
    description: Homer allows for theme customization, enabling you to personalize
      your homepage to suit your preferences.
  - title: Offline health check
    description: Homer offers offline health checks, ensuring you're always
      up-to-date with the status of your services.
  - title: Keyboard shortcuts
    description: Homer supports keyboard shortcuts for quick and easy access to your
      services.
