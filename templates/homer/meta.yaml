      default: homer
    appServiceImage:
      type: string
      title: App Service Image
      default: b4bz/homer:v23.02.2
benefits:
  - title: Convenience
    description: Homer is a static homepage for your server, providing a convenient
      way to keep all your services at your fingertips. It's based on a simple
      yaml configuration file, making it easy to set up and use.
  - title: Customization
    description: Homer allows for theme customization, enabling you to personalize
      your homepage to suit your preferences. It also supports grouping of
      services for better organization.
  - title: Accessibility
    description: With Homer, you can easily search for your services and access them
      with keyboard shortcuts. It also offers offline health checks, ensuring
      you're always up-to-date with the status of your services.
features:
  - title: yaml file configuration
    description: Homer uses a simple yaml configuration file, making it easy to set
