benefits:
  - title: Centralized Smart Home Control
    description:
      OpenHAB allows you to integrate and control multiple smart home devices
      from a single platform. This provides a unified and seamless experience
      for managing your home automation setup.
  - title: Flexible Rule Engine
    description:
      The powerful rule engine in OpenHAB enables you to automate processes by
      creating complex rules for your smart home devices. This ensures your home
      works exactly the way you want.
  - title: Multi-Platform Support
    description:
      OpenHAB supports various platforms including Linux, Windows, macOS,
      Docker, and Kubernetes. This makes it easy to deploy OpenHAB on your
      preferred environment.
features:
  - title: Voice Control Integration
    description:
      OpenHAB integrates with popular voice assistants like Alexa and Google
      Assistant, allowing you to control your devices using voice commands for
      hands-free convenience.
  - title: Presence Detection
    description:
      This feature uses various methods such as geofencing or network presence
      to detect when someone is home or away, enabling you to trigger automation
      based on occupancy.
  - title: Modular Add-On System
    description:
      OpenHAB supports a wide range of add-ons for integrating with different
      devices and technologies. This ensures compatibility with hundreds of
      smart home products.
  - title: Unified User Interface
    description:
      The OpenHAB platform provides a customizable and user-friendly interface
      that allows you to control and monitor your smart home devices from any
      device, including mobile, tablet, and desktop.
  - title: Secure and Private
    description:
      OpenHAB prioritizes security and privacy by running locally on your
      network, ensuring that your data stays secure and under your control.
