name: Grav
description: Grav is a modern, open-source, flat-file Content Management System
  (CMS) designed to help you build faster websites. With its powerful API and
  sophisticated Package Manager, Grav provides a super flexible platform for web
  development. It has been voted 'Best Open Source CMS' and 'Best Flat File CMS'
  multiple times, proving its efficiency and popularity among developers. The
  Grav admin plugin offers a simple and intuitive interface, making
  configuration and content creation easy and enjoyable. It also features a
  built-in package manager for one-click plugin installations and a wide range
  of modern themes. The Grav Admin dashboard gives you a quick overview of your
  site's state, and its advanced forms allow you to easily modify Grav's
  flexible configuration settings. Editing content is a breeze with Grav's
  powerful markdown editor. Grav also offers a variety of features such as
  one-click installs, stellar performance, powerful content filtering, dynamic
  content types, multi-language support, simple backups and restores, image
  media processing, and easy theme customization. Whether you're creating
  landing pages, portfolios, product sites, personal resumes, e-commerce sites,
  blogs, business sites, or documentation, Grav has the flexibility to power all
  sorts of websites.
