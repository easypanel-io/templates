name: Grav
description: Grav is a modern open source flat-file CMS that allows you to build
  faster websites. It has been voted 'Best Open Source CMS' in 2016 and 'Best
  Flat File CMS' in 2017, 2019, 2020, and 2021. Grav is known for its fast
  performance, extensibility, and easy-to-use interface. It has a powerful API
  and Package Manager, making it flexible and customizable. Grav is open source
  and all the code is available on GitHub. It offers features like enjoyable
  content creation, one-click installs for plugins and themes, powerful content
  filtering, multi-language support, and easy backups and restores. Grav is used
  by professionals and has a dedicated community of developers and users. It is
  suitable for various types of websites, including landing pages, portfolios,
  product sites, personal resumes, e-commerce sites, blogs, business sites,
  directories, and documentation. Grav has received positive feedback from users
  and developers, who appreciate its simplicity, power, and speed.
