benefits:
  - title: Fast Performance
    description: Grav is designed for fast performance, ensuring that your website
      loads quickly and efficiently.
  - title: Extensible
    description: Grav has a powerful API and Package Manager, allowing you to extend
      its functionality and customize your website.
  - title: Easy to Use
    description: Grav provides a simple and intuitive interface for easy
      configuration and content creation.
features:
  - title: Enjoyable Content Creation
    description: Use your favorite Markdown editor to create content online or offline.
  - title: One-Click Installs
    description: The built-in Package Manager allows you to find, install, and
      update extensions and themes with ease.
  - title: Powerful Content Filtering
    description: Create unlimited taxonomies to filter and manage your content, such
      as tags, categories, and authors.
  - title: Multi-Language Support
    description: Easily present your site in multiple languages with Grav's simple
      mechanism.
  - title: Easy Backups and Restores
    description: Being file-based, backing up and restoring your data is super easy,
      and changing hosts/servers is a breeze.
