name: Loonflow
description:
  Loonflow is a comprehensive workflow management system that provides
  end-to-end workflow automation and process management capabilities. Built with
  Django and React, Loonflow offers a complete solution for designing,
  executing, and monitoring business workflows. The system consists of a
  PostgreSQL database for data persistence, Redis for task queue management, a
  Django backend API, a React frontend UI, and Celery workers for asynchronous
  task processing. Perfect for organizations looking to automate business
  processes and manage complex workflows with a self-hosted solution.
  
