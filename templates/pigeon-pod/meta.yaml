name: Pigeon Pod
description:
  Pigeon Pod is a self-hosted application that converts YouTube channels or
  playlists into podcast feeds. It supports automatic syncing of new uploads,
  backfilling historical content, media downloads, and secure RSS feeds
  compatible with standard podcast players. Built with Spring Boot, Pigeon Pod
  provides a web interface for managing YouTube subscriptions and generates
  podcast-compatible RSS feeds that work with any standard podcast player.
  Perfect for podcast enthusiasts who want to listen to YouTube content as
  podcasts while maintaining complete control over their data and subscriptions.
