benefits:
  - title: YouTube to Podcast Conversion
    description:
      Convert any YouTube channel or playlist into a podcast feed that works
      with standard podcast players and apps.
  - title: Automatic Syncing
    description:
      Automatically sync new uploads from subscribed YouTube channels, keeping
      your podcast feed up-to-date without manual intervention.
  - title: Self-Hosted Control
    description:
      Complete control over your podcast feeds and downloaded media with no
      reliance on external services or subscriptions.
  - title: Historical Content
    description:
      Backfill historical content from YouTube channels, allowing you to access
      older videos as podcast episodes.
  - title: Standard RSS Feeds
    description:
      Generates standard RSS feeds compatible with all major podcast players
      including Apple Podcasts, Spotify, and more.

features:
  - title: YouTube Channel Subscription
    description:
      Subscribe to YouTube channels or playlists and automatically convert them
      into podcast feeds.
  - title: Media Download
    description:
      Download audio and video files from YouTube for offline access and podcast
      playback.
  - title: Web Interface
    description:
      User-friendly web interface for managing subscriptions, viewing download
      progress, and configuring settings.
  - title: SQLite Database
    description:
      Lightweight SQLite database for storing subscription data and metadata
      without requiring a separate database server.
  - title: RSS Feed Generation
    description:
      Automatically generates secure RSS feeds that work with any standard
      podcast player application.
  - title: Cover Art Management
    description:
      Downloads and manages cover art for podcast episodes, enhancing the
      listening experience.

