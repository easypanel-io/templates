benefits:
  - title: Subscription Tracking
    description: Keep track of all your recurring subscriptions in one place
  - title: Financial Management
    description: Monitor your spending on subscription services
  - title: Reminder System
    description: Get notified about upcoming payments
  - title: Self-Hosted
    description: Keep your financial data private on your own server
  - title: Open Source
    description: Free and open-source subscription manager
features:
  - title: Subscription Dashboard
    description: View all your subscriptions at a glance
  - title: Payment Tracking
    description: Track your subscription payments over time
  - title: Statistics
    description: Get insights into your subscription spending habits
  - title: Renewal Reminders
    description: Never miss a subscription renewal
  - title: Category Management
    description: Organize subscriptions by categories
tags:
