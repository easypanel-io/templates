instructions: null
changeLog:
  - date: 2025-04-14
    description: First Release
links:
  - label: GitHub
    url: https://github.com/ellite/Wallos
  - label: Docker Hub
    url: https://hub.docker.com/r/bellamy/wallos
contributors:
  - name: Ahson Shaikh
    url: https://github.com/Ahson-Shaikh
schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
  properties:
    appServiceName:
      type: string
