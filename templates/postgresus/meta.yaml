benefits:
  - title: Web-Based Database Management
    description:
      Manage PostgreSQL databases through an intuitive web interface without
      installing desktop applications or using command-line tools.
  - title: Self-Hosted Control
    description:
      Keep your database management tools on your own infrastructure with
      complete control over access and data.
  - title: Easy Database Access
    description:
      Connect to and manage multiple PostgreSQL databases from a single unified
      interface.
  - title: Simple Deployment
    description:
      Quick setup with minimal configuration required to start managing your
      PostgreSQL databases.

features:
  - title: Database Dashboard
    description:
      Visual dashboard for monitoring database status, connections, and
      performance metrics.
  - title: Query Execution
    description:
      Execute SQL queries directly through the web interface with syntax
      highlighting and result visualization.
  - title: Schema Management
    description:
      Browse and manage database schemas, tables, indexes, and other database
      objects.
  - title: Data Visualization
    description:
      View and export query results in various formats for analysis and
      reporting.
  - title: Multiple Connections
    description:
      Manage connections to multiple PostgreSQL databases from a single
      interface.
  - title: Persistent Storage
    description:
      Data and configuration are stored persistently ensuring settings and
      connections are preserved.

