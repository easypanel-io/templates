name: Moodle
description:
  Moodle is a robust, scalable, and open-source learning management system (LMS)
  designed to provide educators and learners with a customizable platform to
  create and deliver personalized learning experiences. With Moodle, you can
  manage courses, track progress, and collaborate using a variety of tools like
  forums, assignments, and quizzes. It supports integrations with numerous
  third-party tools and plugins to enhance functionality. Moodle focuses on
  accessibility, ensuring an inclusive experience for all users. It is widely
  used in academic institutions, businesses, and non-profits globally to deliver
  quality online education. Moodle is a free, open-source project distributed
  under the GNU General Public License.
