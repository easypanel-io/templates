schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - username
    - password
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: nzbget
    appServiceImage:
      type: string
      title: App Service Image
      default: lscr.io/linuxserver/nzbget:21.1.20220922
    username:
      type: string
      title: Username
      default: nzbget
    password:
      type: string
      title: Password
      default: tegbzn6789
    serviceTimezone:
      type: string
      title: Timezone
      default: Europe/London
