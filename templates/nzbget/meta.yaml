benefits:
  - title: Efficient Usenet Downloader
    description:
      NZBGet is a highly efficient Usenet downloader, known for its performance
      and efficiency. It downloads files from Usenet based on information given
      in nzb-files, making it a reliable tool for accessing Usenet content.
  - title: Cross-Platform Compatibility
    description:
      NZBGet is compatible with a wide range of devices and platforms including
      Windows, macOS, Linux, FreeBSD, and Android. Whether you're using a
      classic PC, NAS, media player, SAT-receiver, or WLAN-router, NZBGet can
      run smoothly.
features:
  - title: Binary Downloader
    description:
      NZBGet is a binary downloader, which means it downloads files in binary
      format from Usenet. This allows for efficient and fast downloading of
      files.
  - title: Open Source
    description:
      NZBGet is an open-source application. This means it's constantly being
      improved by a community of developers, ensuring it stays up-to-date with
      the latest technology and features.
  - title: Performance and Efficiency
    description:
      Written in C++, NZBGet is known for its high performance and efficiency.
      It's designed to maximize your device's capabilities, ensuring fast and
      reliable downloads.
  - title: RSS and Duplicate Check
    description:
      NZBGet offers features like RSS and duplicate check to automate your
      downloads. This means you can set it up to automatically download new
      content from your favorite Usenet groups.
  - title: VideoSort
    description:
      With the VideoSort feature, NZBGet can sort your downloaded video files,
      making it easier for you to manage and organize your downloads.
