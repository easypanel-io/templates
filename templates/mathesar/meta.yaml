benefits:
  - title: Empower non-technical teams
    description:
      Collaborate on real PostgreSQL databases with an intuitive UI for tables,
      data entry, and schema changes without writing SQL.
  - title: Own your data
    description:
      Self-hosted deployment ensures full control and compliance; no vendor
      lock-in.
  - title: Built on PostgreSQL
    description:
      Leverages proven Postgres features (constraints, types, relationships)
      while keeping your database accessible from any other tool.
features:
  - title: Table and schema editing
    description:
      Create and edit tables, columns, data types, constraints, and
      relationships visually.
  - title: Data browsing and filtering
    description:
      Browse, search, sort, and filter data with a familiar spreadsheet-like
      experience.
  - title: File uploads and attachments
    description:
      Upload CSV/TSV and manage attachments; optionally configure S3-compatible
      storage.
  - title: Access control and SSO
    description:
      Configure users and roles; supports OIDC-based SSO for centralized auth.
  - title: Production-ready proxy
    description:
      Ships with a Caddy-based reverse proxy for static files and HTTPS.
tags:
