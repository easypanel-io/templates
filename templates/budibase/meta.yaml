name: Budibase
description: Budibase is an open-source app that allows teams to build internal
  tools and forms without coding. It integrates seamlessly with any workflow and
  saves teams hundreds of hours. With Budibase, you can collect data securely on
  top of any database, automate tasks and workflows, and turn your data into
  powerful apps with just one click. The app offers a drag-and-drop interface,
  premade blocks, and easy automation of manual processes. You can self-host
  Budibase using Docker, Kubernetes, or Digital Ocean, or choose Budibase Cloud
  for easy deployment. Budibase is trusted by over 75,000 teams and has been
  proven to save time and money for businesses.
instructions: Budibase takes a few minutes to get ready. Sit back, relax, and
  have a cup of tea!
