benefits:
  - title: Automated Playlist Syncing
    description:
      Automatically synchronize your Spotify and Tidal playlists to your local
      media library without manual downloads or conversions.
  - title: Media Server Integration
    description:
      Seamlessly integrate with Plex, Jellyfin, and Navidrome to make
      synchronized music instantly available across all your media clients.
  - title: Offline Music Collection
    description:
      Build and maintain a local music library that mirrors your streaming
      playlists, ensuring access even without internet connectivity.
  - title: Centralized Management
    description:
      Manage all your music synchronization from a single web interface with
      OAuth integration for streaming services and progress monitoring.

features:
  - title: Multi-Platform Sync
    description:
      Connect with Spotify and Tidal accounts via OAuth to automatically track
      and sync your playlists to local storage.
  - title: Soulseek Integration
    description:
      Leverage the Soulseek network to download high-quality music files that
      match your streaming playlist tracks.
  - title: Web-Based Dashboard
    description:
      Monitor synchronization status, manage OAuth connections, configure
      download preferences, and view logs through an intuitive web interface.
  - title: Intelligent Track Matching
    description:
      Smart algorithms match streaming tracks to downloadable files with high
      accuracy based on metadata, ensuring correct downloads.
  - title: Automated Download Management
    description:
      Queue and manage downloads automatically with configurable paths, folder
      organization, and transfer monitoring.
  - title: Media Server Connectivity
    description:
      Direct integration with popular self-hosted media servers for immediate
      availability of newly synced music in your library.

