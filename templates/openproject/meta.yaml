benefits:
  - title: Efficient Project Management
    description: OpenProject offers efficient classic, agile, or hybrid project
      management in a secure environment. It is designed to make your teams'
      working lives easier, more productive, and more enjoyable.
  - title: Data Sovereignty
    description: With OpenProject, you have full control over your data. It offers
      the highest standards in data security and privacy, ensuring that your
      data is protected and secure.
  - title: Hosting in the EU
    description: OpenProject offers peace of mind hosting in the EU. Your data is
      stored on secure servers within the EU, meeting the needs of highly
      security-conscious organizations.
features:
  - title: Project Management
    description: OpenProject is your base for classic, agile or hybrid project
      management. It allows you to organize your own tasks and assign tasks to a
      teammate, providing all the information in one place.
  - title: Project Planning and Scheduling
    description: With shared timelines, OpenProject enables you to activate the
      experience and creativity of your entire team to collaboratively create
      and visualize your project plan.
  - title: Agile, Scrum & Kanban
    description: OpenProject supports agile project management and methodologies
      such as Scrum and Kanban, helping agile teams to deliver better and
      faster.
  - title: Team Planner
    description: OpenProject includes a team planner feature that allows you to
      visually assign tasks to team members in a weekly or bi-weekly calendar.
