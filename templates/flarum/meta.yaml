schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseType
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: flarum
    appServiceImage:
      type: string
      title: App Service Image
      default: crazymax/flarum:1.6.2
    databaseType:
      type: string
      title: Database Type
      default: mariadb
      oneOf:
        - enum:
            - mysql
          title: MySQL
        - enum:
            - mariadb
          title: MariaDB
        - enum:
            - external
          title: External
    databaseServiceName:
      type: string
      title: Database Service Name (URL if external)
      default: flarum-db
    databasePort:
      type: string
      title: Database Port (blank to default)
    databaseName:
      type: string
      title: Database Name (blank to default)
    databaseUser:
      type: string
      title: Database User (blank to default)
    databaseUserPassword:
      type: string
      title: Database User Password (blank to randomly generated)
