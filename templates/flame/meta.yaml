benefits:
  - title: Personalized Startpage
    description:
      Flame provides a self-hosted startpage for your server, allowing you to
      create a personalized hub for all your applications and bookmarks. Its
      design, inspired by SUI, is easy to navigate and use.
  - title: Easy Setup
    description:
      With built-in editors, Flame allows you to set up your very own
      application hub in no time. There's no need for file editing, making it a
      user-friendly solution for managing your applications.
  - title: Customizable Interface
    description:
      Flame offers dozens of options to customize the interface according to
      your needs. It includes support for custom CSS, 15 built-in color themes,
      and a custom theme builder.
  - title: Integrated Weather Widget
    description:
      Flame includes a weather widget that provides current temperature, cloud
      coverage, and animated weather status. This feature adds a personal touch
      to your startpage.
  - title: Docker Integration
    description:
      Flame seamlessly integrates with Docker, allowing it to automatically pick
      and add apps based on their labels. This feature simplifies the process of
      managing your applications.
