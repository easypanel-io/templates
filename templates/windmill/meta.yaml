name: Windmill
description: Open-source developer platform to turn scripts into workflows and UIs.
instructions: Login using admin@windmill.dev:changeme
changeLog:
  - date: 2023-03-1
    description: first release
  - date: 2023-03-22
    description: Update to v.1.80.1
links:
  - label: Website
    url: https://windmill.dev
  - label: Documentation
    url: https://docs.windmill.dev
  - label: Github
    url: https://github.com/windmill-labs/windmill
contributors:
  - name: Supernova3339
    url: https://github.com/Supernova3339
schema:
  type: object
  required:
    - projectName
    - domain
    - appServiceName
    - appServiceImage
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: windmill
    domain:
      type: string
      title: Domain
    appServiceImage:
      type: string
      title: App Service Image
      default: ghcr.io/windmill-labs/windmill:1.80.1
    databaseServiceName:
      type: string
      title: Database Service Name
      default: windmill-db
