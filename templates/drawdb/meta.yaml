name: DrawDB
description:
  DrawDB is a free, simple, and intuitive online database schema editor and SQL
  generator.  It provides a robust and user-friendly database entity
  relationship (ER) editor that runs  directly in your browser. With DrawDB, you
  can build database diagrams with a few clicks,  export SQL scripts, customize
  your editor, and manage database schemas without creating an  account. The
  tool supports multiple database types including MySQL, PostgreSQL, SQLite, SQL
  Server, and more.
