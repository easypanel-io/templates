name: mCaptcha
description: A no-nonsense CAPTCHA system with seamless UX
instructions: Login with aaronsw:password
changeLog:
  - date: 2023-5-18
    description: first release
links:
  - label: Website
    url: https://mcaptcha.org
  - label: Documentation
    url: https://mcaptcha.org/docs
  - label: Github
    url: https://github.com/mcaptcha/mcaptcha
contributors:
  - name: Supernova3339
    url: https://github.com/Supernova3339
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceName
    - redisServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: mcaptcha
    appServiceImage:
      type: string
      title: App Service Image
      default: mcaptcha/mcaptcha:latest
    databaseServiceName:
      type: string
      title: Database Service Name
      default: mcaptcha-db
    redisServiceName:
      type: string
      title: Redis Service Name
      default: mcaptcha-redis
