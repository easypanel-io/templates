name: ioBroker
description: ioBroker is a powerful open-source IoT platform that allows you to connect different smart home systems and devices into one platform. It supports a wide range of protocols and devices, making it a versatile solution for home automation.
instructions: 
changeLog:
  - date: 2025-04-30
    description: Initial release   
