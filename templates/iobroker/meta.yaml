benefits:
  - title: Unified Smart Home Platform
    description: Connect and control all your smart home devices from a single interface
  - title: Extensive Protocol Support
    description: Supports multiple protocols including Zigbee, Z-Wave, MQTT, and more
  - title: Customizable Automation
    description: Create complex automation rules and scenarios
  - title: Open Source
    description: Free and open-source platform with active community support
features:
  - title: Multi-Protocol Support
    description: Connect devices using various protocols and standards
  - title: Visualization
    description: Create custom dashboards and visualizations
  - title: Scripting
    description: Advanced scripting capabilities for custom automation
  - title: History & Logging
    description: Store and analyze historical data
  - title: Mobile Access
    description: Access your smart home from anywhere using mobile apps
  - title: Backup & Restore
    description: Easy backup and restore functionality
  - title: Plugin System
    description: Extend functionality with community plugins
