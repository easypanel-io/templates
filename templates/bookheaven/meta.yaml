benefits:
  - title: Simple & Lightweight
    description:
      Single container deployment with no database required. All data (books,
      covers, fonts, metadata) is stored in a single persistent data directory.
  - title: Modern Responsive UI
    description:
      Clean, modern web interface built with Blazor and MudBlazor that works on
      desktop and mobile browsers.
  - title: E-Ink Reader Companion
    description:
      Companion Android app (BookHeaven Reader) for e-ink devices with
      auto-discovery, font downloads, and reading progress sync.
features:
  - title: Metadata Management
    description:
      Reads metadata from ebook files automatically. Edit titles, authors,
      covers, and moreâ€”changes are persisted back into the file.
  - title: Internet Metadata Fetching
    description:
      Fetch covers and metadata from the internet to enrich your library without
      manual editing.
  - title: Reading Progress Tracking
    description:
      Track start date, last read date, percentage, elapsed time, and finished
      date. Set progress manually or sync from the reader app.
  - title: OPDS Support
    description:
      Built-in OPDS endpoint at /opds for browsing and downloading books with
      any compatible e-reader app.
  - title: Font Management
    description:
      Upload and manage fonts so your e-ink devices can easily download and use
      them. Supports multiple styles and weights.
  - title: Multiple Profiles
    description:
      Create separate profiles to keep reading progress independent across
      different users or devices.
