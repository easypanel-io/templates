name: BookHeaven
description:
  BookHeaven Server is a self-hosted ebook library manager that lets you
  organize, read, and manage your ebook collection with a modern responsive UI.
  It reads metadata directly from ebook files (title, author, cover), allows
  editing and persists changes back into the file. Features include
  auto-discovery by the companion Android e-ink reader app, metadata fetching
  from the internet, reading progress tracking, font management for your
  devices, multiple profiles, OPDS support, and book importing via a dedicated
  folder. Built with .NET and Blazor.
