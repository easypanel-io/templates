name: Soketi
description: Just another simple, fast, and resilient open-source WebSockets server.
instructions: null
changeLog:
  - date: 2022-10-31
    description: first release
links:
  - label: Website
    url: https://soketi.app/
  - label: Documentation
    url: https://docs.soketi.app/
  - label: Github
    url: https://github.com/soketi/soketi/
contributors:
  - name: Rub√©n Robles
    url: https://github.com/D8vjork
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - redisServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: soketi
    appServiceImage:
      type: string
      title: App Service Image
      default: quay.io/soketi/soketi:1.4-16-debian
    redisServiceName:
      type: string
      title: Redis Service Name
      default: redis
    defaultAppId:
      type: string
      title: Soketi Default App ID
      default: myapp
    defaultAppKey:
      type: string
      title: Soketi Default App Key
    defaultAppSecret:
      type: string
      title: Soketi Default App Secret Key
    enableClientMessages:
      type: boolean
      title: Enable default app message exchange between clients
      default: true
