benefits:
  - title: Free and Open Source
    description:
      Suwayomi Server is completely free and open source, giving you full
      control over your manga reading experience without any subscription fees.
  - title: Multi-Source Support
    description:
      Access manga from various sources through a unified interface with support
      for multiple extensions and catalogs.
  - title: Cross-Platform Access
    description:
      Read your manga collection from any device with a web browser, including
      desktop computers, tablets, and smartphones.

features:
  - title: Web-Based Reader
    description:
      Modern web interface for reading manga with features like zoom, page
      navigation, and reading progress tracking.
  - title: Library Management
    description:
      Organize your manga collection with categories, favorites, and custom
      reading lists for easy browsing and management.
  - title: Extension Support
    description:
      Extend functionality with various extensions to access different manga
      sources and catalogs from around the web.
  - title: Reading Progress Tracking
    description:
      Track your reading progress across different manga series and resume
      reading from where you left off on any device.
  - title: Download Management
    description:
      Download manga chapters for offline reading with automatic organization
      and storage management.
  - title: User Management
    description:
      Support for multiple users with individual reading progress and
      personalized library organization.

