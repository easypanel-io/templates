name: Suwayomi Server
description:
  Suwayomi Server is a free and open source manga reader server that runs on the
  desktop and mobile. It provides a web interface for reading manga from various
  sources and supports multiple extensions. Suwayomi Server allows you to
  organize your manga library, track reading progress, and access your
  collection from any device through a modern web interface.
