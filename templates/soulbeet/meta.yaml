benefits:
  - title: Unified Music Workflow
    description:
      Combine Soulseek downloading with beets organization in a single interface
      for seamless music acquisition and library management.
  - title: Automatic Organization
    description:
      Downloaded music is automatically tagged, renamed, and organized using
      beets' powerful library management capabilities.
  - title: Self-Hosted Privacy
    description:
      Keep your music collection and downloading activity private on your own
      infrastructure without relying on streaming services.
  - title: Peer-to-Peer Access
    description:
      Access the vast Soulseek network to find rare and hard-to-find music not
      available on mainstream platforms.

features:
  - title: slskd Integration
    description:
      Direct integration with slskd for Soulseek network access, searching,
      browsing shares, and managing downloads.
  - title: Beets Integration
    description:
      Automatic music library management with beets for tagging, metadata
      correction, and file organization.
  - title: Web Interface
    description:
      Clean web-based interface for searching, browsing, and managing your music
      downloads and library.
  - title: SQLite Database
    description:
      Lightweight SQLite database for persistent storage of download history,
      library metadata, and application state.
  - title: Custom Configuration
    description:
      Support for custom beets configuration files to tailor music organization
      rules to your preferences.
  - title: Download Management
    description:
      Queue and manage downloads from the Soulseek network with progress
      tracking and status updates.
  - title: Music Library
    description:
      Organize your music collection with proper folder structure, consistent
      naming, and complete metadata.
  - title: Album Art
    description:
      Automatic album art fetching and embedding through beets integration for a
      complete music library experience.

