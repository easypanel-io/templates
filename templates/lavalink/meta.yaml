name: Lavalink
description: Standalone audio sending node based on Lavaplayer.
instructions: null
changeLog:
  - date: 2019-07-24
    description: first release
links:
  - label: Documentation
    url: https://github.com/freyacodes/Lavalink/blob/master/README.md
  - label: Github
    url: https://github.com/freyacodes/Lavalink
contributors:
  - name: kaname-png
    url: https://github.com/kaname-png
schema:
  type: object
  required:
    - projectName
    - password
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    password:
      type: string
      title: Auth server password
    appServiceName:
      type: string
      title: App Service Name
