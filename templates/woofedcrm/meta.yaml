schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
    - appAdminUsername
    - appAdminPassword
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: woofed-app
    appServiceImage:
      type: string
      title: App Service Image
      default: douglara/woofedcrm:easy-install-development-c58c14ba6542f505d33b16aac6c39a40616adf48
    appAdminUsername:
      type: string
      title: Admin Username
      default: lovewoofed
    appAdminPassword:
      type: string
      title: Admin Password
      default: lovewoofed
features:
  - title: Native Chatwoot Integration
    description:
      Seamlessly integrates with Chatwoot, allowing messaging history and
      contacts to sync directly into WoofedCRM, enabling efficient customer
      communication in one place.

  - title: Evolution API Integration
    description:
      Provides contact synchronization via the Evolution API, allowing
      businesses to maintain an updated database without manual entry, enhancing
      data accuracy.

  - title: Webhook Integration for Automation
    description:
      Supports webhook integrations to automate workflows, enabling automated
      notifications, status updates, and more for a streamlined operational
      flow.

  - title: Messaging Scheduling
    description:
      Allows users to schedule messages for follow-ups, reminders, and timed
      promotions, improving customer engagement without needing constant
      monitoring.

  - title: Direct Display in Chatwoot Dashboard
    description:
      Embeds WoofedCRM as a tab within the Chatwoot dashboard, providing
      seamless access to CRM functionalities without switching interfaces.

benefits:
  - title: Streamlined Customer Communication
    description:
      Centralized messaging and contact management enhance customer interaction
      and response times, increasing customer satisfaction and retention.

  - title: Enhanced Data Synchronization
    description:
      Synchronizes data from Chatwoot and Evolution API, keeping customer
      records up-to-date and reducing data redundancy and errors.

  - title: Time-Saving Automation
    description:
      Through webhooks and scheduled messages, WoofedCRM automates repetitive
      tasks, allowing teams to focus on high-impact activities.

  - title: Accessible and Lightweight
    description:
      Designed for small and medium businesses, WoofedCRM offers essential CRM
      features without the resource-heavy demands of larger systems.
tags:
  - CRM
  - Sales
