benefits:
  - title: Travel Documentation
    description:
      Keep a comprehensive record of all your travels and adventures in one
      centralized location with detailed logging capabilities.
  - title: Geographic Visualization
    description:
      Utilize PostGIS-powered geographic data to visualize your travels on
      interactive maps and see where you've been around the world.
  - title: Media Storage
    description:
      Store photos, notes, and memories from your adventures with persistent
      media storage that keeps your travel history safe.
  - title: Modern Architecture
    description:
      Built with a modern three-tier architecture featuring a dedicated
      frontend, backend API, and geographic database for optimal performance.
features:
  - title: Adventure Logging
    description:
      Record detailed information about your trips, adventures, and travels with
      an intuitive interface designed for travel documentation.
  - title: PostGIS Database
    description:
      Leverages PostGIS (PostgreSQL with geographic extensions) for advanced
      location tracking, spatial queries, and map-based visualization.
  - title: Media Management
    description:
      Store and organize photos and media files from your adventures with
      persistent volume storage for all your travel memories.
  - title: REST API Backend
    description:
      Powerful backend API that handles all data operations, user management,
      and provides seamless integration with the frontend.
  - title: Modern Web Interface
    description:
      Clean, responsive web interface accessible from any device, making it easy
      to log adventures whether at home or on the go.
  - title: Location Tracking
    description:
      Track and visualize the places you've visited with geographic data support
      and mapping capabilities powered by PostGIS.
  - title: Data Persistence
    description:
      All your travel data, photos, and database information are stored in
      persistent volumes ensuring nothing is ever lost.
  - title: Self-Hosted
    description:
      Keep complete control of your travel data by hosting AdventureLog on your
      own infrastructure with full privacy and ownership.
