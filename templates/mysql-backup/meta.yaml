schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - host
    - port
    - user
    - password
    - accessKey
    - secretKey
    - bucket
    - prefix
    - region
    - endpoint
    - schedule
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: mysql-backup
    appServiceImage:
      type: string
      title: App Service Image
      default: easypanel/mysql-backup-s3
    host:
      type: string
      title: MySQL Host
    port:
      type: string
      title: MySQL Port
      default: "3306"
    user:
      type: string
      title: MySQL User
      default: mysql
    password:
      type: string
      title: MySQL Password
    accessKey:
      type: string
      title: S3 Access Key
    secretKey:
      type: string
      title: S3 Secret Key
    bucket:
      type: string
      title: S3 Bucket
    prefix:
      type: string
      title: S3 Prefix
      default: backup
    region:
      type: string
      title: S3 Region
      default: us-west-1
    endpoint:
      type: string
      title: S3 Endpoint
    schedule:
      type: string
      title: Schedule
      default: "@daily"
      description: You can use CRON syntax
benefits:
  - title: Secure and Reliable
    description: The app provides a secure and reliable way to backup your MySQL
      databases to your AWS S3 bucket. It ensures that your data is safe and can
      be recovered whenever needed.
  - title: Flexible and Customizable
    description: The app allows you to customize your backup process according to
      your needs. You can choose the databases you want to backup, set a
      consistent filename to overwrite with your backup or use a timestamp, and
      even decide the AWS S3 bucket region.
  - title: Automated Backups
    description: The app supports periodic backups, allowing you to schedule your
      backup process in a cron format. This ensures that your databases are
      backed up regularly without any manual intervention.
features:
  - title: MySQL to S3 Backup
    description: The app enables you to backup your MySQL databases to your AWS S3
      bucket. It supports all databases and uses mysqldump options for the
      backup process.
  - title: Multi-file Support
    description: The app supports multi-file backups, allowing you to have one file
      per database. This makes it easier to manage and recover specific
      databases.
  - title: AWS S3 Bucket Customization
    description: The app allows you to customize your AWS S3 bucket settings. You
      can set the access key, secret key, bucket path, path prefix in your
      bucket, bucket region, and endpoint URL.
  - title: Backup Scheduling
    description: The app allows you to schedule your backup process in a cron
      format. This ensures that your databases are backed up regularly and
      automatically.
