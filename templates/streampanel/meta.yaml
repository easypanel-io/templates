name: StreamPanel
description:
  StreamPanel simplifies app deployment and management, streamlining your
  workflow and boosting productivity.
instructions:
  Make sure to update the EasyPanel, Google and Github environment variables.
changeLog:
  - date: 2024-04-03
    description: Template added
links:
  - label: Github
    url: https://github.com/wish-oss/stream-panel
contributors:
  - name: Mark Topper Diderichsen
    url: https://github.com/marktopper
schema:
  type: object
  required:
    - appServiceName
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: nextjs
benefits:
  - title: Effortless Deployment
    description:
      Seamlessly deploy modern applications without the hassle of managing
      servers.
  - title: Streamlined Management
    description:
      Simplify app management tasks and free up valuable time for more important
      work.
features:
  - title: Instant Access
    description:
      Access your cloud environment instantly, with pre-installed applications
      ready to use.
  - title: Scalable Solutions
    description:
      Easily scale your environment as your needs grow, ensuring seamless
      performance at any scale.
tags:
  - Cloud Computing
  - App Deployment
