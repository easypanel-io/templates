benefits:
  - title: Automated Library Enhancement
    description:
      Continuously improve your media collection without manual intervention by
      automatically triggering searches for missing items and quality upgrades.
  - title: Set-It-and-Forget-It Operation
    description:
      Configure once and let Huntarr work in the background, ensuring your media
      libraries stay complete and optimized 24/7.
  - title: Quality Optimization
    description:
      Automatically find and request better quality versions of your media based
      on your configured quality profiles and preferences.
  - title: Multi-Service Support
    description:
      Works seamlessly with Radarr, Sonarr, and Lidarr, providing comprehensive
      automation across your entire media stack.

features:
  - title: Continuous Library Scanning
    description:
      Periodically scans your Radarr, Sonarr, and Lidarr libraries on a
      configurable schedule to identify improvement opportunities.
  - title: Missing Item Detection
    description:
      Automatically identifies missing movies, TV episodes, and music albums,
      then triggers searches to complete your collection.
  - title: Quality Upgrade Automation
    description:
      Monitors for higher quality versions of existing media and automatically
      requests upgrades based on your quality profiles.
  - title: Failed Download Recovery
    description:
      Detects failed or stalled downloads and automatically retriggers searches
      to ensure content acquisition completes successfully.
  - title: Configurable Scan Intervals
    description:
      Customize how frequently Huntarr scans your libraries to balance
      automation with system resource usage.
  - title: Detailed Logging & Statistics
    description:
      Track scan history, search triggers, and library improvements with
      comprehensive logs and statistics.

