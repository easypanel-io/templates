name: Cryptpad
description: CryptPad is a revolutionary collaborative office suite designed
  with a focus on privacy and security. It is an open-source application that
  offers end-to-end encryption, ensuring your data remains confidential and
  secure. The app allows for real-time editing and collaboration, making it an
  ideal tool for teams who value privacy. With CryptPad, you can work together
  on documents, presentations, and other projects, all while maintaining
  complete anonymity. It's a new way of collaborating that doesn't compromise on
  privacy or security.
instructions: null
