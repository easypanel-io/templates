benefits:
  - title: Secure Collaboration
    description:
      CryptPad allows you to collaborate securely with friends and colleagues.
      It provides end-to-end encryption, ensuring that your data remains private
      and secure.
  - title: Real-time Editing
    description:
      CryptPad offers real-time editing capabilities. This means you can
      collaborate on documents, spreadsheets, and other files in real-time,
      making it easier to work together and stay on the same page.
  - title: No Account or Download Required
    description:
      With CryptPad, there's no need for your collaborators to create accounts
      or download apps. This makes it easy for anyone to join in and start
      collaborating immediately.
features:
  - title: Collaborative Office Suite
    description:
      CryptPad is a full suite of office apps, allowing you to create and
      collaborate on documents, spreadsheets, presentations, and more.
  - title: End-to-End Encryption
    description:
      CryptPad uses end-to-end encryption to keep your data secure. This means
      that only you and the people you choose to share with can access your
      files.
  - title: Open-Source
    description:
      CryptPad is open-source, meaning it's built on a platform that is freely
      available and can be modified. This ensures transparency and trust in the
      security of the app.
