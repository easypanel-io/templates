schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - user
    - password
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: docker-registry
    appServiceImage:
      type: string
      title: App Service Image
      default: registry:2.8.1
    user:
      type: string
      title: User
      default: admin
    password:
      type: string
      title: Password
      default: admin
