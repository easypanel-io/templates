name: Meilisearch
description: Meilisearch Cloud is a next-generation, open-source search engine
  designed to enhance your search experience. It is user-focused, flexible, and
  can be effortlessly integrated into any website or application. With
  lightning-fast, search-as-you-type functionality, it returns answers in less
  than 50 milliseconds, faster than a blink of an eye. Meilisearch Cloud is also
  ultra-relevant, leveraging the most advanced full-text search engine to
  provide great relevancy for every use case. It supports all languages and
  automatically detects them, allowing for a seamless, global search experience.
  The app also offers custom relevancy, enabling you to use default ranking
  rules or create your own. With ironclad security, API keys, and tenant tokens,
  you can specify who can search what. Meilisearch Cloud also offers geo search,
  allowing you to search in the real world without needing a PhD. It's easy to
  integrate, with a self-explanatory API and developed SDKs that let you focus
  on what matters most.
