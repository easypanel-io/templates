benefits:
  - title: Efficient Email Testing
    description:
      MailHog is a powerful tool for developers, allowing you to easily
      test your outgoing SMTP server. It provides a simple way to view your
      outgoing emails in a web-based user interface, ensuring that your email
      system is working as expected.
  - title: Flexible Email Release
    description:
      With MailHog, you have the option to release your emails to real
      SMTP servers for delivery. This gives you the flexibility to test your
      emails in a controlled environment before sending them out to actual
      recipients.
  - title: Multi-Platform Compatibility
    description: Built with Go, MailHog runs without installation on multiple
      platforms. This makes it a versatile tool that can be used in a variety of
      development environments.
features:
  - title: Web UI for Email Viewing
    description:
      MailHog provides a web interface where you can view your messages
      in plain text, HTML, or source form. This makes it easy to inspect your
      outgoing emails and ensure they are formatted correctly.
  - title: JSON API for Message Retrieval
    description:
      MailHog includes a JSON API that allows you to list, retrieve, and
      delete messages. This provides a convenient way to manage your test emails
      and keep your testing environment clean.
  - title: Real-time Updates
    description:
      MailHog supports real-time updates using EventSource. This means
      you can see changes to your outgoing emails as they happen, helping you to
      identify and fix issues more quickly.
  - title: Support for SMTP AUTH and PIPELINING
    description: MailHog implements RFC5321, including support for SMTP AUTH
      (RFC4954) and PIPELINING (RFC2920). This ensures that your test emails are
      sent in accordance with established email protocols.
  - title: In-memory Message Storage
    description: MailHog stores messages in-memory, providing a lightweight and
      efficient way to manage your test emails. It also supports MongoDB and
      file-based storage for message persistence.
