benefits:
  - title: Automated TV Show Management
    description:
      Sonarr is a Personal Video Recorder (PVR) that automates the process of
      downloading your favorite TV shows. It monitors multiple RSS feeds for new
      episodes and grabs, sorts, and renames them for your convenience.
  - title: Quality Upgrades
    description:
      Sonarr can be configured to automatically upgrade the quality of files
      already downloaded when a better quality format becomes available. This
      ensures you always have the best viewing experience possible.
  - title: Failed Download Handling
    description:
      With Sonarr, failed downloads become a thing of the past. The app
      automatically blocks problematic releases and tries another one until it
      finds one that works, saving you time and frustration.
features:
  - title: Calendar
    description:
      See all your upcoming episodes in one convenient location. This feature
      allows you to keep track of your shows and never miss an episode.
  - title: Manual Search
    description:
      Find all the releases, choose the one you want and send it right to your
      download client. This gives you full control over what you download.
  - title: Episode Renaming
    description:
      Sonarr offers fully configurable episode renaming. This feature helps you
      to keep your library organized in the way you prefer.
  - title: Integration
    description:
      Sonarr provides full integration with SABnzbd and NZBGet, as well as with
      Kodi and Plex for notifications, library updates, and metadata.
  - title: Support for Specials and Multi-Episode Releases
    description:
      Sonarr fully supports specials and multi-episode releases, ensuring you
      get every piece of content you want from your favorite shows.
