name: Memos
description:
  Memos is a privacy-first, lightweight note-taking service designed to easily
  capture and share your great thoughts. With its focus on privacy, all data
  generated is saved in the SQLite database file, ensuring that you keep your
  own data by yourself. The app supports plain text with markdown, allowing you
  to save all content as plain text, not HTML, while also supporting a variety
  of useful markdown syntax. Despite being lightweight, Memos is powerful,
  utilizing a Go + React.js + SQLite architecture. The app is customizable,
  allowing you to modify the server name, icon, description, system style, and
  execution script. Memos is open source and free forever, embodying the belief
  that open source is the future. It offers a RESTful API for third-party
  services, enabling integration and new possibilities. With Memos, you can
  embrace a future where creativity knows no boundaries.
