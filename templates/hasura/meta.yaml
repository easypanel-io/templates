schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceName
    - enableConsole
    - devMode
    - hasuraAdminSecret
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: hasura
    appServiceImage:
      type: string
      title: App Service Image
      default: hasura/graphql-engine:v2.24.1
    databaseServiceName:
      type: string
      title: Database Service Name
      default: hasura-db
    hasuraAdminSecret:
      type: string
      title: Hasura Admin Secret Key
      default: mysecretkey
    enableConsole:
      type: string
      title: Console Enable
      default: "true"
      oneOf:
        - enum:
            - "true"
          title: "true"
        - enum:
            - "false"
          title: "false"
    devMode:
      type: string
      title: Dev mode Enable
      default: "true"
      oneOf:
        - enum:
            - "true"
          title: "true"
        - enum:
            - "false"
          title: "false"
