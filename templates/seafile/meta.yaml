benefits:
  - title: Secure File Synchronization
    description:
      End-to-end encryption and secure file synchronization across all devices
      and platforms with client-side encryption for maximum privacy.
  - title: Team Collaboration
    description:
      Advanced team collaboration features with shared libraries, file
      versioning, and granular permission controls for effective teamwork.
  - title: Cross-Platform Access
    description:
      Access your files from any device with native clients for Windows, macOS,
      Linux, iOS, and Android, plus web interface.
  - title: Self-Hosted Solution
    description:
      Complete control over your data with a self-hosted solution that keeps
      your files private and secure on your own infrastructure.
features:
  - title: File Versioning
    description:
      Automatic file versioning with configurable retention policies to track
      changes and recover previous versions of your files.
  - title: Online Editing
    description:
      Built-in online document editor with support for Office documents,
      allowing you to edit files directly in the browser.
  - title: Mobile Apps
    description:
      Native mobile applications for iOS and Android with full synchronization
      and offline access capabilities.
  - title: WebDAV Support
    description:
      WebDAV protocol support for seamless integration with third-party
      applications and file managers.
  - title: Advanced Search
    description:
      Powerful full-text search across all your files with content indexing and
      metadata search capabilities.
  - title: API Integration
    description:
      Comprehensive REST API for integration with other applications and custom
      development workflows.
