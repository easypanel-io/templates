name: Seafile
description:
  Seafile is a professional, open-source file synchronization and sharing
  platform with privacy protection and teamwork features. It provides secure
  file storage, synchronization, and sharing capabilities with end-to-end
  encryption, making it perfect for teams and organizations that need to
  collaborate on files while maintaining data security. Seafile supports file
  versioning, online editing, and mobile access across all platforms.
instructions:
  Please go to this document
  https://ahsonshaikh616.medium.com/deploying-seafile-via-easypanel-feature-rich-file-sync-share-1d2df0a37345
