name: Leantime
description:
  Leantime is an open-source project management system designed for startups and
  small teams. It offers a simple and intuitive interface to manage tasks,
  projects, and team collaboration efficiently. With Leantime, you can organize
  your work using timelines, kanban boards, and task lists. It also includes
  features like time tracking, milestones, and idea boards to streamline project
  workflows. Leantime supports integrations with various third-party tools,
  making it a flexible and scalable solution. Its emphasis on usability and
  simplicity ensures that teams can focus on productivity and achieving goals.
  Leantime is distributed under an open-source license, allowing for
  customization to meet the unique needs of any organization.
