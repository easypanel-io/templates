benefits:
  - title: Self-Hosted & Private
    description:
      DomainMOD is a self-hosted application, ensuring that only you have access
      to your data. In a time where privacy is a hot topic, DomainMOD gives you
      the control and security you need over your domain information.
  - title: Central Management
    description:
      DomainMOD allows you to manage not only your domains but also your SSL
      certificates, registrar and SSL accounts, web hosting, DNS servers, IP
      addresses, and more, all in one central location.
  - title: Multilingual Support
    description:
      DomainMOD supports multiple languages including Dutch, English (Canada),
      English (United States), French, German, Italian, Polish, Portuguese,
      Russian, and Spanish, making it accessible to a global audience.
  - title: User-Based Currencies
    description:
      Every user can set their currency in DomainMOD, and it will be used
      throughout the entire system. This means every setting, webpage, report,
      and export will automatically display values in the user's chosen
      currency.
  - title: Mobile-Friendly
    description:
      DomainMOD was designed with mobile in mind, ensuring you can access and
      manage your data even while on the go.
features:
  - title: Registrar Importing
    description:
      DomainMOD allows you to quickly import your domains using your registrar's
      API. Simply add the API credentials, choose the account, and let DomainMOD
      do the rest.
  - title: Bulk Domain Updater
    description:
      With the Bulk Updater feature, you can modify as many domains as you want
      with just a few clicks, saving you time and effort.
  - title: Custom Data Fields
    description:
      DomainMOD lets you track an unlimited amount of information for your
      domains & SSL certificates using Custom Fields. Plus, you can export this
      data for further analysis.
  - title: Reporting
    description:
      DomainMOD contains a Reporting section that allows you to run various
      reports against your data, helping you make sense of it and gain valuable
      insights.
  - title: Segment Filters
    description:
      Segments in DomainMOD allow you to save lists of domains that you can use
      to filter against your main domains. You can see how many match, how many
      don't, and easily view the results.
  - title: Task Scheduler
    description:
      The Task Scheduler in DomainMOD allows you to run system tasks at set
      times. You can run currency conversions, send emails about upcoming
      expirations, check for new versions, and more!
  - title: Data Warehouse
    description:
      The Data Warehouse in DomainMOD lets you import data from your WHM web
      servers, which you can then view, export, and run reports against to gain
      insight into your servers.
