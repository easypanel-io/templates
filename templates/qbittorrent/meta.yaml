name: QBittorrent
description:
  QBittorrent is a powerful and efficient BitTorrent client for Windows, macOS,
  and Linux. It features a simple and intuitive user interface, allowing you to
  easily manage your torrents and downloads. With QBittorrent, you can add
  torrents, set priorities, and even schedule downloads. The app also supports
  RSS feeds, allowing you to automatically download new torrents. QBittorrent
  offers a variety of customization options, such as themes, icons, and
  notifications, to make your experience even more enjoyable. The app is
  designed to be easy to use, with a clean and modern interface that is
  intuitive and easy to navigate. Whether you're a seasoned torrent user or a
  beginner, QBittorrent is a powerful and efficient tool for managing your
  torrents and downloads.
