name: Plane
description: Plane is a modern collaborative platform designed to streamline project management and task organization for teams of all sizes. It offers a range of features tailored to enhance productivity, facilitate effective communication, and ensure seamless coordination within projects.
instructions: null
changeLog:
  - date: 2023-9-21
    description: first release
links:
  - label: Website
    url: https://plane.so/
  - label: Documentation
    url: https://docs.plane.so/
  - label: Github
    url: https://github.com/makeplane/plane
contributors:
  - name: matbrgz
    url: https://github.com/matbrgz
schema:
  type: object
  required:
    - projectName
    - defaultLocale
    - appServiceName
    - appServiceImage
    - databaseServiceName
    - redisServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceImage:
      type: string
      title: App Service Image
      default: electerious/ackee:3.4.2
    defaultLocale:
      type: string
      title: Default Locale
      default: en
    appServiceName:
      type: string
      title: App Service Name
      default: plane
    databaseServiceName:
      type: string
      title: Database Service Name
      default: plane-db
    redisServiceName:
      type: string
      title: Redis Service Name
      default: plane-redis
tags:
  - Project Management
