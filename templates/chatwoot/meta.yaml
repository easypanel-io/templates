benefits:
  - title: Efficient Customer Engagement
    description: Chatwoot is a powerful customer engagement suite that allows
      businesses to manage their customer interactions across multiple channels.
      It provides a streamlined platform for handling customer queries, ensuring
      quick responses and high productivity.
  - title: Multi-Channel Support
    description:
      With Chatwoot, businesses can stay connected with their customers
      across various platforms including email, Facebook, Instagram, Line, SMS,
      Telegram, Twitter, and WhatsApp. This ensures a seamless customer
      experience, regardless of the communication channel.
  - title: Real-Time Insights
    description:
      Chatwoot provides real-time insights into your conversations and
      agent performance. It allows businesses to track their customer
      satisfaction score on autopilot, ensuring continuous improvement in
      customer service.
features:
  - title: Shared Inbox
    description: Chatwoot offers a shared inbox feature that allows teams to
      collaborate and solve customer queries together. This ensures efficient
      workload management and faster resolution of customer issues.
  - title: Automations
    description: Work smarter with Chatwoot's automation feature. It allows
      businesses to perform key actions on multiple conversations at once,
      saving time and improving efficiency.
  - title: Live Chat Channels
    description: Chatwoot provides live chat channels to facilitate real-time
      communication with customers. This feature enables businesses to provide
      instant support and enhance customer satisfaction.
  - title: Chatbots
    description: Chatwoot's chatbot feature allows businesses to automate
      conversations, providing quick responses to customer queries and improving
      agent productivity.
  - title: Mobile Apps
    description:
      Stay connected with your customers on the go with Chatwoot's mobile
      apps. It ensures uninterrupted customer service, regardless of your
      location.
  - title: Integrations
    description:
      Chatwoot can be integrated with various platforms including Slack,
      Dialogflow, and more. This allows businesses to extend Chatwoot's
      functionalities for back-office operations and other use cases.
