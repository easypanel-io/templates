name: Chatwoot
description: Chatwoot is a new age multi-channel customer experience platform
  designed for businesses of all sizes. It serves as an open-source customer
  engagement suite, providing an alternative to platforms like Intercom,
  Zendesk, and Salesforce Service Cloud. With Chatwoot, you can manage your
  agents' workload, track their performance through auto-updating reports, and
  work smarter with automations. The app allows you to perform key actions on
  multiple conversations at once and provides super quick responses to customer
  conversations, making your agents super productive. It also offers features to
  manage your email, Facebook, Instagram, Line, SMS, Telegram, and Twitter
  customer interactions directly from the platform. Additionally, Chatwoot
  provides detailed insights into your conversations and allows you to measure
  and track your CSAT score on autopilot.
