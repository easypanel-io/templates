benefits:
  - title: Secure Remote Access
    description:
      Rustdesk provides a fully encrypted remote desktop solution, ensuring that
      your data remains private and secure. You can host your own Rustdesk relay
      and ID server to maintain control over your connections.
  - title: Cross-Platform Support
    description:
      Rustdesk is compatible with multiple operating systems, including Windows,
      macOS, Linux, iOS, and Android, allowing seamless remote access across
      devices.
  - title: Lightweight and High-Performance
    description:
      Rustdesk is designed to be lightweight while offering high performance for
      remote desktop connections. It provides smooth screen sharing and input
      control, even on lower bandwidth connections.
features:
  - title: Self-Hosted Server
    description:
      Rustdesk allows you to deploy and manage your own relay and ID server,
      providing full control over remote access connections and eliminating
      reliance on third-party servers.
  - title: End-to-End Encryption
    description:
      Rustdesk ensures security through end-to-end encryption, protecting
      communication between the client and the remote device.
  - title: File Transfer
    description:
      Users can transfer files between local and remote machines easily, making
      it a convenient solution for remote work and troubleshooting.
  - title: Unattended Access
    description:
      Rustdesk supports unattended access, allowing users to connect to remote
      machines without requiring manual acceptance each time.
  - title: Multi-Monitor Support
    description:
      Rustdesk provides multi-monitor support, making it easy to navigate
      between different screens in a remote desktop session.
