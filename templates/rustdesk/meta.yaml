name: Rustdesk
description:
  Rustdesk is a self-hosted remote desktop application that allows you to access
  and control devices remotely. It provides an open-source alternative to
  proprietary remote desktop software, offering full control over your own
  remote access infrastructure. With Rustdesk, users can securely connect to
  their computers from anywhere, manage remote desktops efficiently, and ensure
  privacy by hosting their own Rustdesk relay and ID server. Rustdesk is built
  with high-performance and encryption in mind, making it suitable for both
  personal and enterprise use.
