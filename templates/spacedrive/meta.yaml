benefits:
  - title: Distributed Storage
    description:
      SpaceDrive provides a decentralized approach to file management, ensuring
      redundancy and accessibility across multiple devices.
  - title: End-to-End Encryption
    description:
      Protect your data with robust encryption protocols, keeping your files
      secure from unauthorized access.
  - title: Cross-Platform Support
    description:
      Manage and sync files seamlessly across Windows, macOS, Linux, and mobile
      devices.
