name: Mattermost
description: Open source platform for developer collaboration. Secure, flexible,
  and integrated with the tools you love.
instructions: null
changeLog:
  - date: 2022-07-12
    description: first release
  - date: 2022-10-12
    description: ablity to define custom docker image version
links:
  - label: Website
    url: https://mattermost.com/
  - label: Github
    url: https://github.com/mattermost/
contributors:
  - name: Bedeoan Raul
    url: https://github.com/bedeoan
  - name: Andrei Canta
    url: https://github.com/deiucanta
  - name: Peter Fodor
    url: https://github.com/fodurrr
schema:
  type: object
  required:
    - projectName
    - domain
    - appServiceName
    - dockerImageName
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    domain:
      type: string
      title: Domain
    appServiceName:
      type: string
      title: App Service Name
      default: mattermost
    dockerImageName:
      type: string
      title: Docker Image Name
      default: mattermost/mattermost-team-edition:release-7.4
    databaseServiceName:
      type: string
      title: Database Service Name
      default: mattermost-db
