benefits:
  - title: Realtime Database
    description:
      PocketBase provides an embedded performant database with schema builder,
      data validations, and realtime subscriptions. This allows for efficient
      data management and instant updates, ensuring your SaaS or mobile app is
      always up-to-date.
  - title: Authentication
    description:
      Manage your app users effortlessly with PocketBase's built-in
      authentication feature. It handles email/password and OAuth2 sign ups
      (Google, Facebook, GitHub, GitLab) without any hassle, ensuring secure and
      easy user access.
  - title: File Storage
    description:
      With PocketBase, you can store files locally or in S3 storage. It allows
      you to easily attach media to your database records and generate
      thumbnails on the fly, providing a seamless file management experience.
  - title: Admin Dashboard
    description:
      PocketBase comes with a convenient admin dashboard, providing a
      centralized location for managing your app's backend. This makes it easier
      to oversee and control various aspects of your app.
