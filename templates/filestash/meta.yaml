name: Filestash
description:
  Filestash is a self-hosted file management and sharing platform designed for
  individuals and teams. It offers a secure, user-friendly interface to store,
  organize, and access all your files from one centralized location. With
  support for multiple file types, seamless integration with popular storage
  backends, tagging, and powerful search functionality, Filestash simplifies
  file management and boosts productivity. Whether working on personal projects
  or collaborating with your team, Filestash ensures your files are always
  accessible and easy to manage.
instructions: null
