      default: filestash
    appServiceImage:
      type: string
      title: Service Image
      default: machines/filestash:latest
benefits:
  - title: Centralized File Management
    description:
      Filestash provides a single, secure location to store all your files,
      making it easy to manage and access them whenever you need.
  - title: Enhanced Productivity
    description:
      With features like tagging, powerful search functionality, and integration
      with various storage providers, Filestash helps you quickly locate and
      reuse your files, improving your workflow.
  - title: Collaboration and Sharing
    description:
      Easily share files with teammates or external collaborators, enabling
      efficient teamwork and improving project outcomes.
features:
  - title: File Preview and Editing
    description:
      View and edit your files directly in the browser without needing
      additional software.
  - title: Storage Backend Support
    description:
      Connect and manage files from a variety of storage backends, including
      FTP, SFTP, WebDAV, and cloud services.
  - title: Secure Access
    description:
      Implement user authentication and role-based access controls to keep your
      files private and secure.
  - title: Powerful Search
    description:
      Use advanced search features to quickly locate files by name, tags, or
      metadata.
  - title: Integration Options
    description:
      Integrate Filestash with other tools and services through its API and
      plugins, allowing seamless workflows.
tags:
  - File Management
