      default: kener
    appServiceImage:
      type: string
      title: App Service Image
      default: ghcr.io/rajnandan1/kener:3.2.19
benefits:
  - title: Real-Time Service Monitoring
    description:
      Kener provides real-time monitoring of your services, allowing you to
      track uptime and performance metrics effectively.
  - title: Incident Management
    description:
      Manage incidents efficiently with Kener's integrated incident reporting
      and tracking features, ensuring timely communication with your users.
  - title: Customizable Status Pages
    description:
      Create and customize status pages that reflect your brand, providing
      transparency and building trust with your audience.
features:
  - title: Seamless Offline Access
    description:
      Access and manage your status pages offline, ensuring uninterrupted
      service even without an internet connection.
  - title: Powerful Search Functionality
    description:
      Quickly locate and manage your monitors and incidents with Kener's robust
      search capabilities.
  - title: Advanced Security Features
    description:
      Protect your data with advanced security settings, including end-to-end
      encryption and access controls.
  - title: Integration with GitHub
    description:
      Leverage GitHub integration for incident management, enabling
      collaborative issue tracking and resolution.
tags:
  - Status Page
  - Monitoring
