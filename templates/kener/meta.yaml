name: Kener
description:
  Kener is an advanced, self-hosted status page system designed for individuals
  and teams. It offers a sleek, responsive user interface for monitoring and
  communicating the status of your services efficiently. Kener supports
  real-time monitoring, incident management, and customizable status pages. With
  seamless offline access, powerful search capabilities, and robust encryption,
  Kener ensures your service status is transparent and secure. It provides a
  consistent experience across desktop and web applications, with customization
  options to suit your preferences.
instructions: null
