name: Immich
description:
  Immich is a self-hosted photo and video backup solution designed for
  individuals and families to store and manage their media files efficiently. It
  provides a modern interface with features like automatic uploads,
  deduplication, and powerful search capabilities. Immich ensures that you
  maintain full control over your media while offering a smooth and
  user-friendly experience. The application is accessible via your host and
  includes machine learning services for advanced media categorization and
  facial recognition. It supports Docker containers with multi-platform
  awareness, ensuring compatibility across different architectures.

