name: PhotoPrism
description: PhotoPrismÂ® is an AI-Powered Photos App for the Decentralized Web.
  It makes use of the latest technologies to tag and find pictures automatically
  without getting in your way. You can run it at home, on a private server, or
  in the cloud.
instructions: null
changeLog:
  - date: 2023-03-16
    description: First Release
links:
  - label: Website
    url: https://photoprism.app
  - label: Demo
    url: https://try.photoprism.app
  - label: Github
    url: https://github.com/photoprism/photoprism
  - label: Docker
    url: https://hub.docker.com/r/photoprism/photoprism
contributors:
  - name: BerkSMBL
    url: https://berksmbl.com
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - photoprismAdminUser
    - photoprismAdminPassword
    - databaseType
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: photoprism
    appServiceImage:
      type: string
      title: App Service Image
      default: photoprism/photoprism:221118-jammy
    photoprismAdminUser:
      type: string
      title: Username
    photoprismAdminPassword:
      type: string
      title: Password
    databaseType:
      type: string
      title: Database Type
      default: mariadb
      oneOf:
        - enum:
            - mariadb
          title: MariaDB
        - enum:
            - sqlite
          title: SQLite
    databaseServiceName:
      type: string
      title: Database Service Name
      default: photoprism-db
tags:
  - AI
  - Media
