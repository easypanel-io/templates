benefits:
  - title: User-Friendly Backup Management
    description:
      Simplified web interface for BorgBackup eliminates the need for complex
      command-line operations while maintaining full backup capabilities.
  - title: Space-Efficient Storage
    description:
      Advanced deduplication and compression technology significantly reduces
      storage requirements by storing only unique data chunks across all
      backups.
  - title: Security and Encryption
    description:
      Built-in AES-256 encryption ensures your backup data remains secure with
      authenticated encryption and data integrity verification.
  - title: Complete Filesystem Access
    description:
      Full access to your server's filesystem enables comprehensive backup
      coverage for all applications, databases, and system files.

features:
  - title: Web-Based Interface
    description:
      Modern, intuitive dashboard for managing all aspects of your backup
      operations without touching the command line.
  - title: Repository Management
    description:
      Create, configure, and manage multiple backup repositories with visual
      tools for monitoring storage usage and repository health.
  - title: Automated Scheduling
    description:
      Schedule automatic backups at regular intervals with flexible timing
      options to ensure your data is consistently protected.
  - title: Deduplication Engine
    description:
      Advanced chunk-level deduplication identifies and stores only unique data,
      dramatically reducing storage space and backup times.
  - title: Easy Restoration
    description:
      Browse backup archives and restore individual files or entire directories
      through the web interface with point-in-time recovery.
  - title: Backup Monitoring
    description:
      Real-time status updates, backup history, storage statistics, and alerts
      keep you informed about your backup infrastructure health.

