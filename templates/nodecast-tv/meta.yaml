benefits:
  - title: Media Casting
    description:
      Stream and cast your media content to various devices with a simple and
      intuitive web interface.
  - title: Self-Hosted Solution
    description:
      Keep your media streaming private and under your control with a
      self-hosted deployment.
  - title: Lightweight and Fast
    description:
      Built with Node.js for efficient performance with minimal resource
      requirements.
  - title: Persistent Storage
    description:
      Application data is stored in a persistent volume, ensuring your
      configuration and media library are preserved across restarts.
features:
  - title: Web-Based Interface
    description:
      Access your media casting application through a modern web interface on
      port 3000.
  - title: Media Streaming
    description:
      Stream and cast media content to compatible devices on your network.
  - title: Data Persistence
    description:
      Application data is stored in a dedicated volume at /app/data for reliable
      data management.
  - title: Production Ready
    description:
      Configured for production deployment with optimized Node.js environment
      settings.
  - title: Containerized Deployment
    description:
      Easily deploy NodeCast TV in any environment that supports Docker with
      minimal configuration.
