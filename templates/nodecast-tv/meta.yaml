name: NodeCast TV
description:
  NodeCast TV is a self-hosted media casting and streaming application that
  allows you to cast and stream media content to various devices. Built with
  Node.js, NodeCast TV provides a simple and efficient way to manage and stream
  your media library. It features a web-based interface accessible on port 3000
  and stores application data in a persistent volume for reliable operation.
  Perfect for home media servers and self-hosting enthusiasts looking for a
  lightweight media casting solution.
