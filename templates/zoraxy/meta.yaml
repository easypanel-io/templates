name: Zoraxy
description:
  Zoraxy is a general-purpose reverse proxy and web application gateway designed
  for self-hosting enthusiasts. It offers an intuitive web interface for
  managing multiple web services with features like automatic SSL certificate
  management via ACME/Let's Encrypt, virtual directory hosting, HTTP to HTTPS
  redirection, and built-in authentication. Zoraxy supports WebSocket proxying,
  custom error pages, rate limiting, geographic access control with GeoIP, and
  Docker integration for seamless container management. Perfect for hosting
  multiple services on a single server with professional-grade routing,
  security, and access control.

