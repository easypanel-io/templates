benefits:
  - title: Easy to Use
    description:
      Intuitive web-based interface for managing reverse proxy rules, SSL
      certificates, and access control without complex configuration files.
  - title: Automatic SSL Management
    description:
      Built-in ACME/Let's Encrypt integration for automatic SSL certificate
      provisioning and renewal, ensuring secure connections for all your
      services.
  - title: Docker Integration
    description:
      Native Docker socket integration for automatic service discovery and
      management, making it perfect for containerized environments.

features:
  - title: Reverse Proxy
    description:
      Route traffic to multiple backend services based on domain names, paths,
      or custom rules with support for HTTP/HTTPS and WebSocket protocols.
  - title: SSL/TLS Termination
    description:
      Automatic SSL certificate management with Let's Encrypt, including
      HTTP-to-HTTPS redirection and secure TLS termination.
  - title: Geographic Access Control
    description:
      Fast GeoIP-based access control to restrict or allow traffic from specific
      countries or regions, enhancing security for your services.
  - title: Authentication & Authorization
    description:
      Built-in authentication system with support for basic auth, custom login
      pages, and user management for securing your applications.
  - title: Rate Limiting & Security
    description:
      Protect your services with configurable rate limiting, custom error pages,
      and advanced security features to prevent abuse.

