benefits:
  - title: Simple & Fast
    description:
      Minimalist interface focused on quick note capture and retrieval. No
      bloat, just the essentials you need for effective note-taking.
  - title: Self-Hosted Privacy
    description:
      All notes stored locally in SQLite database on your server. Your thoughts
      and ideas remain completely private and under your control.
  - title: Zero Database Setup
    description:
      Uses SQLite for storage - no external database configuration required.
      Simple deployment with everything contained in one application.

features:
  - title: Quick Note Capture
    description:
      Create and edit notes quickly with a clean, distraction-free interface
      designed for fast note-taking.
  - title: Secure Authentication
    description:
      Password-protected access ensures only authorized users can view and
      manage your notes.
  - title: SQLite Storage
    description:
      Reliable, lightweight SQLite database stores all your notes efficiently
      without requiring external database servers.
  - title: Search Functionality
    description:
      Quickly find notes with built-in search capabilities to locate information
      when you need it.
  - title: Markdown Support
    description:
      Write notes in markdown format for structured, formatted content that's
      easy to read and portable.
  - title: Web-Based Access
    description:
      Access your notes from any device with a web browser - no desktop app
      installation required.

