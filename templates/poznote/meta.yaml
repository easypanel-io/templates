name: Poznote
description:
  Poznote is a lightweight, self-hosted note-taking application designed for
  personal knowledge management and quick note capture. It provides a simple,
  clean interface for creating, organizing, and managing notes without
  unnecessary complexity. Poznote uses SQLite for data storage, making it easy
  to deploy without requiring external database setup. The application features
  secure authentication, markdown support, and fast search capabilities to help
  you find information quickly. All your notes are stored locally in a SQLite
  database file, ensuring privacy and complete control over your data. Perfect
  for individuals who want a straightforward, fast, and private note-taking
  solution that can be accessed from any browser.

