name: ITSM-NG
description:
  ITSM-NG is a free and open-source IT Service Management (ITSM) solution
  designed to help organizations manage their IT services, assets, and support
  operations efficiently. Born from the GLPI project, ITSM-NG offers a
  comprehensive ITIL-aligned platform for incident management, problem
  management, change management, asset tracking, and service catalog. It
  features a modern interface, customizable workflows, automated ticket routing,
  SLA management, knowledge base, and extensive reporting capabilities. ITSM-NG
  supports multi-tenancy, LDAP/Active Directory integration, and provides a
  powerful plugin system for extending functionality. Perfect for IT teams
  seeking a professional, self-hosted solution for managing their IT operations
  and improving service delivery.

instructions: Default login credentials are itsm/itsm

