name: Isso
description: Isso – Ich schrei sonst – is a lightweight commenting server written in Python and JavaScript. It aims to be a drop-in replacement for Disqus.
instructions: Go to /admin for administration interface
changeLog:
  - date: 2023-2-9
    description: first release
links:
  - label: Documentation
    url: https://isso-comments.de/docs/
  - label: Github
    url: https://github.com/posativ/isso
contributors:
  - name: Supernova3339
    url: https://github.com/Supernova3339
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - adminPassword
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: isso
    appServiceImage:
      type: string
      title: App Service Image
      default: ghcr.io/isso-comments/isso:0.13.0
    adminPassword:
      type: string
      title: Admin Password
