benefits:
  - title: Lightweight Commenting Server
    description:
      Isso is a lightweight commenting server that offers a simple and efficient
      way to manage comments on your website. It is designed to be a drop-in
      replacement for Disqus, providing a more streamlined and user-friendly
      experience.
  - title: Maintains User Anonymity
    description:
      Unlike other commenting systems, Isso allows for anonymous comments,
      ensuring the privacy of your website visitors. It maintains user identity
      without recording personal information like IP addresses or email.
  - title: Easy Integration
    description:
      Isso uses JavaScript and cross-origin resource sharing for easy
      integration into static websites. This makes it a versatile tool that can
      be used with a wide range of web platforms.
features:
  - title: Markdown Support
    description:
      Isso supports comments written in Markdown, allowing users to format their
      comments in a way that is both easy to write and read.
  - title: Comment Moderation
    description:
      With Isso, comments in the moderation queue are not publicly visible
      before activation. This gives you control over what is displayed on your
      website.
  - title: User Comment Management
    description:
      Users can edit or delete their own comments within a default window of 15
      minutes. This gives users the ability to correct or remove their comments
      as needed.
  - title: Disqus & WordPress Import
    description:
      Isso allows for easy migration of your Disqus or WordPress comments
      without any hassle. This makes transitioning to Isso a smooth process.
  - title: SQLite Backend
    description:
      Isso uses an SQLite backend, demonstrating that comments are not Big Data
      and can be managed efficiently and effectively.
