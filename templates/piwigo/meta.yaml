benefits:
  - title: Efficient Photo Management
    description:
      Piwigo enables users to manage large collections of photos with advanced
      features like batch editing, categorization, and tagging.
  - title: Self-Hosted Solution
    description:
      Retain full control over your photos with a self-hosted gallery solution,
      ensuring privacy and flexibility.
  - title: Customizable & Extendable
    description:
      Customize your gallery with themes and extend its functionality using
      community-built plugins.
features:
  - title: Album Organization
    description:
      Structure your images into albums and sub-albums for easy management.
  - title: Tagging System
    description: Add tags to images for faster search and filtering.
  - title: User Access Control
    description: Manage permissions and access levels for different users.
  - title: Plugins & Themes
