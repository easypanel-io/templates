name: piwigo
description:
  Piwigo is a powerful, self-hosted photo gallery solution designed for managing
  and organizing your image collections efficiently. It provides a user-friendly
  web interface, supports a vast array of plugins for extended functionality,
  and offers advanced photo organization features such as albums, tags, and
  batch processing. With Piwigo, you can maintain full control over your photo
  storage and sharing.
instructions: Configure the database in the installation wizard.
