  required:
    - projectName
    - domain
    - appServiceName
    - appServiceImage
    - databaseServiceName
    - emailSupport
    - emailHost
    - emailPort
    - emailUsername
    - emailPassword
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: rallly
    domain:
      type: string
      title: Domain
    appServiceImage:
      type: string
      title: App Service Image
      default: lukevella/rallly:b554f52f5a5069d800969d18cce63aad332a706a
    databaseServiceName:
      type: string
      title: Database Service Name
      default: rallly-db
    emailSupport:
      type: string
      title: Support Email
    emailHost:
      type: string
      title: Email Host
    emailPort:
      type: number
      title: Email Port
      default: 587
    emailUsername:
      type: string
      title: Email Username
    emailPassword:
