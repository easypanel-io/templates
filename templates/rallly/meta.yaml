name: Rallly
description:
  Rallly is a free, open-source tool designed to simplify your scheduling
  process. It allows you to create meeting polls in seconds, helping you find a
  time that works for everyone. With Rallly, you can ditch the back-and-forth
  emails and streamline your scheduling tasks for a more organized and less
  stressful workday. The app supports multiple languages and has been used to
  create over 100k+ polls by 45k+ registered users. Whether you're an executive
  assistant at a large organization or simply trying to coordinate a group
  event, Rallly is the perfect tool to keep your RSVPs simple and your
  scheduling process efficient.
