benefits:
  - title: Efficient Scheduling
    description: Rallly is designed to streamline your scheduling process, saving
      you time and reducing the stress of back-and-forth emails. It simplifies
      your scheduling tasks, making your workday more organized and less
      stressful.
  - title: Easy Poll Creation
    description: With Rallly, you can set up a scheduling poll in as little time as
      possible. It's a simple and efficient way to find a time that works for
      everyone.
  - title: Multi-language Support
    description: Rallly supports 10+ languages, making it accessible to users around
      the world. It's a tool that transcends language barriers, making
      scheduling meetings a breeze no matter where you are.
features:
  - title: Meeting Polls
    description: Rallly allows you to create meeting polls to help schedule meetings
      with groups of people. The host of the meeting can select a few date and
      time options for participants to choose from, and then tally the results
      to find the best time.
  - title: No Login Required
    description: Rallly is free to use and does not require a login. This means you
      can create as many polls as you want without the hassle of signing in.
  - title: User-Funded
    description: Rallly is a user-funded project. This means it relies on the
      generosity of its users to keep it free and open-source.
