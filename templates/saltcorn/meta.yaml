benefits:
  - title: No-Code Database Application Builder
    description:
      Saltcorn allows users to create database-driven applications without
      coding, making development accessible to all skill levels.
  - title: Self-Hosted & Secure
    description:
      Host your applications on your own infrastructure, ensuring privacy and
      complete control over your data.
  - title: Flexible Data Models & Views
    description:
      Design relational databases with customized views, data types, and layouts
      that fit your specific needs.

features:
  - title: Drag-and-Drop UI Builder
    description:
      Easily create application interfaces with an intuitive drag-and-drop
      editor.
  - title: Relational Database Support
    description:
      Define relationships between different data models to build complex
      applications.
  - title: Multi-Tenant Hosting
    description:
      Run multiple instances of Saltcorn on a single installation, enabling
      SaaS-style deployments.
  - title: Plugin & Theme Support
    description:
      Extend Saltcorn's functionality with community-developed plugins and
      themes.

