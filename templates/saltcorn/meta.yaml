name: Saltcorn
description:
  Saltcorn is an extensible open-source no-code database application builder. It
  allows you to build web applications based on relational data with flexible
  views, data types, and layouts. With Saltcorn, you can create dynamic
  applications without writing code, making it a powerful tool for both
  developers and non-developers alike.
