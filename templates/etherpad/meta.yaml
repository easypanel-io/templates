name: Etherpad
description:
  Etherpad is an open-source online editor that enables real-time collaborative
  editing directly in your browser. Users can simultaneously work on documents,
  such as articles, press releases, or to-do lists, with all changes visible to
  everyone in real time. It supports import/export to various data exchange
  formats and can be customized with plugins to suit specific needs, making it a
  versatile tool for a wide range of collaborative tasks.
