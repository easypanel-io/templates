benefits:
  - title: Real-Time Collaboration
    description:
      Etherpad allows you to edit documents collaboratively in real-time, much
      like a live multi-player editor that runs in your browser. This eliminates
      the need for sending your work back and forth via email, making
      collaboration more efficient.
  - title: Highly Customizable
    description:
      Etherpad is very customizable through plugins, allowing you to tailor your
      instance to suit your needs. This flexibility makes it a versatile tool
      for various collaborative tasks.
  - title: Accessible and User-Friendly
    description:
      Etherpad is designed to be user-friendly and accessible. You don't need to
      set up a server and install Etherpad in order to use it. Just pick one of
      the publicly available instances or set up your own instance by following
      the installation guide.
features:
  - title: Collaborative Editing
    description:
      Etherpad allows multiple users to work on the same document
      simultaneously. All changes to the document are made in real-time,
      allowing all collaborators to see updates as they happen.
  - title: Extensive Plugin Support
    description:
      Etherpad supports a wide range of plugins that allow you to customize your
      instance to suit your needs. Whether you need additional functionalities
      or tools, there's likely a plugin for that.
  - title: Multi-Language Support
    description:
      Etherpad supports multiple languages, making it a truly global solution.
      Whether your team is in the United States, China, Spain, or anywhere else
      in the world, they can use Etherpad in their native language.
