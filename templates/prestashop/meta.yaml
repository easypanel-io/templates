name: Prestashop
description:
  Prestashop is an open-source e-commerce platform that empowers businesses to
  build and manage their online stores. It provides a user-friendly interface, a
  robust product catalog system, order management, and customizable themes,
  making it an ideal choice for merchants of all sizes. Prestashop supports
  multiple payment gateways, multilingual and multi-currency features, and SEO
  optimization to ensure a global reach and enhanced online visibility.
  Additionally, it offers a vibrant marketplace for modules and themes, enabling
  seamless customization and integration with third-party services.
instructions:
  Configure the database during the installation wizard. Use the provided
  domains for the admin panel and storefront setup.
