schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - linkdingSuperuserName
    - linkdingSuperuserPassword
    - databaseType
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: linkding
    appServiceImage:
      type: string
      title: App Service Image
      default: sissbruecker/linkding:1.30.0
    linkdingSuperuserName:
      type: string
      title: Superuser Name
    linkdingSuperuserPassword:
      type: string
      title: Superuser Password
    linkdingDisableBackgroundTasks:
      type: boolean
      title: Disable background tasks
      default: false
    linkdingDisableURLValidation:
      type: boolean
      title: Disable URL validation
      default: false
    databaseType:
      type: string
      title: Database Type
      default: sqlite
      oneOf:
        - enum:
            - sqlite
          title: SQLite
        - enum:
            - postgres
          title: PostgreSQL
    databaseServiceName:
      type: string
      title: Database Service Name (Can be ignored if SQLite)
      default: linkding-db
benefits:
  - title: Self-Hosted Bookmark Manager
    description: Linkding provides a self-hosted solution for managing your
      bookmarks. It offers a clean and minimalistic user interface optimized for
      readability, making it easy to manage and organize your bookmarks.
  - title: Fast and Easy Setup
    description:
      Designed to be minimal, fast, and easy to set up, Linkding can be
      quickly deployed using Docker. It supports SQLite as a default database
      with PostgreSQL as an optional choice.
  - title: Read it Later Functionality
    description:
      Linkding comes with a 'Read it Later' feature that allows you to
      save bookmarks for later reading. This feature is particularly useful for
      users who come across interesting content but don't have time to read it
      immediately.
  - title: Share Bookmarks
    description:
      Linkding allows you to share your bookmarks with other users. This
      feature is especially useful for teams working on a project together or
      for individuals who want to share interesting finds with friends or
      family.
features:
  - title: Organize Bookmarks with Tags
    description: Linkding allows you to organize your bookmarks using tags. This
      feature makes it easy to categorize and find your bookmarks.
  - title: Add Notes using Markdown
    description: Linkding supports Markdown, a lightweight markup language, for
      adding notes to your bookmarks. This feature allows you to add context or
      additional information to your bookmarks.
  - title: Bulk Editing
    description: Linkding provides a bulk editing feature, allowing you to make
      changes to multiple bookmarks at once. This feature can save you time when
      you need to update or organize your bookmarks.
  - title: Automatically Provides Titles, Descriptions and Icons
    description:
      Linkding automatically provides titles, descriptions, and icons for
      bookmarked websites. This feature saves you the hassle of manually
      entering this information.
  - title: Import and Export Bookmarks
    description: Linkding supports importing and exporting bookmarks in Netscape
      HTML format. This feature makes it easy to migrate your bookmarks to and
      from other bookmark managers.
  - title: Browser Extensions
    description: Linkding offers extensions for Firefox and Chrome, as well as a
      bookmarklet. These tools make it easy to add and manage bookmarks directly
      from your browser.
tags:
  - Bookmarks
  - Productivity
