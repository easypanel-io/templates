name: Dolibarr
description:
  Dolibarr ERP/CRM is an open-source platform designed for small to medium-sized
  enterprises (SMEs) to manage business operations seamlessly. It offers a
  comprehensive suite of tools for managing customers, invoices, orders,
  products, projects, and more. With its modular architecture and user-friendly
  interface, Dolibarr provides flexibility and scalability for businesses
  looking for an efficient and customizable ERP/CRM solution.
instructions: Default Credentials; username; admin, password; admin
