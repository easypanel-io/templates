name: Traccar
description:
  Traccar is an open-source GPS tracking system designed for real-time tracking
  of vehicles, assets, and individuals. It supports a wide range of GPS devices
  and mobile apps, providing a secure, reliable, and highly customizable
  platform for tracking and managing your data. Traccar is ideal for fleet
  management, personal tracking, and asset monitoring.
