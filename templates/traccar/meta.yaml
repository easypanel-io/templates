      default: traccar/traccar:6.8
benefits:
  - title: Real-Time GPS Tracking
    description:
      Monitor the location of vehicles, assets, or individuals in real time with
      detailed data.
  - title: Device Compatibility
    description:
      Supports over 2,000 GPS devices and mobile apps for seamless integration.
  - title: Self-Hosted Solution
    description:
      Maintain full control of your data with a secure and self-hosted platform.
features:
  - title: Geofencing
    description:
      Create virtual boundaries and receive alerts when devices enter or exit
      predefined areas.
  - title: Event Notifications
    description:
      Configurable notifications for events like speeding, SOS signals, or
      geofence breaches.
  - title: Multi-Device Support
    description: Manage and monitor multiple devices from a single interface.
  - title: Customizable Dashboards
    description:
      Personalize dashboards with the data and views most relevant to your
      needs.
