name: Baserow
description: Open source no-code database and Airtable alternative. Create your own online database without technical experience. Our user friendly no-code tool gives you the powers of a developer without leaving your browser.
instructions: It may take several minutes for Baserow to boot up.
changeLog:
  - date: 2022-10-05
    description: first release
  - date: 2023-07-07
    description: Version update and external redis and database support
links:
  - label: Website
    url: https://baserow.io/
  - label: Gitlab
    url: https://gitlab.com/bramw/baserow
contributors:
  - name: Andrei Canta
    url: https://github.com/deiucanta
  - name: BerkSMBL
    url: https://berksmbl.com
schema:
  type: object
  required:
    - projectName
    - domain
    - appServiceName
    - appServiceImage
    - databaseServiceName
    - redisServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    domain:
      type: string
      title: Domain
    appServiceName:
      type: string
      title: App Service Name
      default: baserow
    appServiceImage:
      type: string
      title: App Service Image
      default: baserow/baserow:1.18.0
    databaseServiceName:
      type: string
      title: Database Service Name
      default: baserow-db
    redisServiceName:
      type: string
      title: Redis Service Name
      default: baserow-redis
