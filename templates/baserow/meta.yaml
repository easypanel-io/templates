schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceName
    - redisServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: baserow
    appServiceImage:
      type: string
      title: App Service Image
      default: baserow/baserow:1.23.0
    databaseServiceName:
      type: string
      title: Database Service Name
      default: baserow-db
    redisServiceName:
      type: string
      title: Redis Service Name
      default: baserow-redis
benefits:
  - title: No-Code Database Creation
    description:
      Baserow allows you to create your own online database without any
      technical experience. It's a user-friendly no-code tool that gives you the
      powers of a developer without leaving your browser.
  - title: Flexible and Customizable
    description:
      With Baserow, you decide how you want to structure everything. It's
      a flexible software tailored to your needs. You can manage customers,
      products, airplanes or all of them. If you know how a spreadsheet works,
      you know how Baserow works.
  - title: Real-Time Collaboration
    description:
      Baserow allows you to collaborate in real-time, ensuring clear and
      accessible data by all your team members. It's a one-stop solution for all
      your project, idea, and note organization needs.
  - title: Self-Hosted and Open Source
    description: Baserow is an open-source platform that you can self-host. It's
      built with modern and proven frameworks, making it a breeze for
      developers. It supports custom and third-party plugins.
features:
  - title: Unlimited Rows
    description: Baserow offers unlimited rows, making it a powerful tool for
      managing large amounts of data.
  - title: Integration with Other Software
    description: Baserow can easily integrate with other software, making it a
      versatile tool for managing and organizing data.
  - title: Custom Plugins
    description: Baserow allows you to easily create custom plugins or use
      third-party ones, providing a high level of customization and flexibility.
  - title: Role-Based Permissions
    description:
      Baserow offers role-based permissions, allowing you to control who
      has access to what data.
  - title: Data Visualization
    description: Baserow offers various ways to visualize your data, including a
      Kanban or Calendar view.
tags:
  - No-Code
  - Databases
