name: Keycloak
description: Open Source Identity and Access Management For Modern Applications and Services
instructions: null
changeLog:
  - date: 2023-3-16
    description: first release
links:
  - label: Website
    url: https://www.keycloak.org
  - label: Documentation
    url: https://www.keycloak.org/documentation
  - label: Github
    url: https://github.com/keycloak/keycloak
contributors:
  - name: Supernova3339
    url: https://github.com/Supernova3339
schema:
  type: object
  required:
    - projectName
    - domain
    - appServiceName
    - appServiceImage
    - databaseServiceName
    - keycloakUsername
    - keycloakPassword
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: keycloak
    domain:
      type: string
      title: Domain
    appServiceImage:
      type: string
      title: App Service Image
      default: bitnami/keycloak:21.1.1
    databaseServiceName:
      type: string
      title: Database Service Name
      default: keycloak-db
    keycloakUsername:
      type: string
      title: Username
    keycloakPassword:
      type: string
      title: Password
