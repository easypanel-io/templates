name: Medama
description:
  Medama Analytics is an open-source project dedicated to providing self-hostable,
  cookie-free website analytics. With a lightweight tracker of less than 1KB, it aims
  to offer useful analytics while prioritising user privacy.
instructions: Login credentials, username; admin and password; CHANGE_ME_ON_FIRST_LOGIN
changeLog:
  - date: 2025-04-08  
    description: First Release
links:
  - label: Github
    url: https://github.com/medama-io/medama
contributors:
  - name: Ahson Shaikh
    url: https://github.com/Ahson-Shaikh
schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: medama
    appServiceImage:
      type: string
      title: App Service Image
      default: ghcr.io/medama-io/medama:v0.5.2
benefits:
  - title: Privacy Focused
    description:
      Prioritizes user privacy by providing cookie-free analytics.
  - title: Lightweight
    description:
      Less than 1KB tracker ensures minimal impact on website performance.
  - title: Open Source
    description:
      Fully open-source project allowing for community contributions and transparency.
  - title: Self-Hostable
    description:
      Easily deployable on your own infrastructure for complete control.
  - title: Useful Analytics
    description:
      Provides essential analytics to help you understand your website traffic.

features:
  - title: Cookie-Free Tracking
    description:
      Tracks website analytics without using cookies, ensuring user privacy.
  - title: Lightweight Tracker
    description:
      Tracker script is less than 1KB, minimizing load on your website.
  - title: Open Source
    description:
      Source code is available for anyone to inspect, modify, and contribute to.
  - title: Self-Hosting
    description:
      Can be deployed on your own servers, giving you full control over your data.
  - title: Essential Analytics
    description:
      Provides key metrics to help you understand and optimize your website traffic.
tags:
  - Website Tracker
  - Live Tracking
  - Website Monitoring
  - Analytics 