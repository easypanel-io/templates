name: Gogs
description:
  Gogs is a self-hosted Git service designed to be simple, stable, and
  extensible. It allows you to set up your own Git service in the most painless
  way possible. The app is built with Go, enabling it to run on all platforms
  that Go supports, including Linux, macOS, Windows, and ARM-based systems. Gogs
  is lightweight and has low minimal requirements, making it possible to run
  even on an inexpensive Raspberry Pi. It offers a range of features including
  user dashboard, access to repositories via SSH, HTTP and HTTPS protocols,
  repository and organization management, and more. Gogs is 100% open source and
  free of charge, with all source code available under the MIT License.
