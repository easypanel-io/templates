benefits:
  - title: Self-Hosted Git Service
    description:
      Gogs is a painless self-hosted Git service. It is designed to be simple,
      stable, and extensible, and can be set up in the most straightforward way
      possible.
  - title: Cross-Platform
    description:
      Gogs is a cross-platform application. It runs anywhere Go can compile for,
      including Windows, Mac, Linux, ARM, and more.
  - title: Lightweight
    description:
      Gogs is lightweight and has low minimal requirements. It can run on an
      inexpensive Raspberry Pi, making it accessible to a wide range of users.
  - title: Open Source
    description:
      Gogs is 100% open source and free of charge. All of its source code is
      available under the MIT License on GitHub.
features:
  - title: User Dashboard
    description:
      Gogs provides a user dashboard, user profile, and activity timeline. This
      allows users to manage their projects and track their progress
      effectively.
  - title: Access Repositories
    description:
      With Gogs, users can access repositories via SSH, HTTP, and HTTPS
      protocols. This provides flexibility and convenience for users.
  - title: Repository Management
    description:
      Gogs offers comprehensive repository management. It includes features like
      repository and organization webhooks, Git hooks, deploy keys, Git LFS, and
      more.
  - title: Authentication
    description:
      Gogs supports authentication via SMTP, LDAP, reverse proxy, GitHub.com,
      and GitHub Enterprise with 2FA. This ensures the security and integrity of
      your projects.
  - title: Customization
    description:
      Gogs allows users to customize HTML templates, static files, and many
      others. This gives users the freedom to tailor the application to their
      specific needs.
