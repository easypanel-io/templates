name: Element
description: Element is a secure communications platform designed to protect and
  strengthen business critical communications. It enables you to control your
  data with open-source and flexible hosting, ensuring data sovereignty. The
  platform facilitates trusted real-time communication across organizations,
  giving you the freedom to communicate on your own terms. You can choose how
  you host, share, and manage your data, and structure discussion spaces and
  customize chat rooms as per your needs. Element offers features like instant
  messaging, voice/video calls, location sharing, voting polls, and more. It
  also allows you to share live data through widgets and integrations to boost
  your productivity. The technology is secure by default, protecting your data
  while you focus on your work. With Element, you can own and control your
  entire communication platform, configure networks to suit organizational
  requirements, and strengthen cybersecurity and business continuity plans. It
  also provides an admin console for managing your network configurations and
  permissions, and bridges to connect to internal and external partners based on
  siloed communication apps.
