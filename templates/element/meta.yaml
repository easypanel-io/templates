benefits:
  - title: Secure Communications
    description:
      This platform is designed with security at its core, providing a safe
      environment for your critical business communications. It gives you the
      freedom to communicate on your own terms, ensuring your data is protected
      and your conversations are confidential.
  - title: Data Sovereignty
    description:
      The app is open-source and offers flexible hosting options, enabling you
      to maintain complete control over your data. You can choose how you host,
      share, and manage your data, ensuring it remains in your hands.
  - title: Real-Time Communication
    description:
      The app allows for trusted, real-time communication across organizations.
      It supports instant messaging, voice and video calls, location sharing,
      voting polls, and more, ensuring you can connect with partners effectively
      and efficiently.
  - title: Customization
    description:
      The app offers the freedom to structure discussion spaces and customize
      chat rooms according to your needs. You can also configure networks to
      suit organizational requirements, ensuring the platform works for you.
features:
  - title: Secure by Default
    description:
      The app's technology protects your data so you can focus on getting your
      work done. It strengthens your cybersecurity and business continuity
      plans, reducing risks and ensuring your communications remain secure.
  - title: Boost Collaboration
    description:
      The app allows you to share live data through widgets and integrations,
      supercharging your productivity. It enables you to collaborate with
      confidence, enhancing teamwork and improving outcomes.
  - title: Admin Console
    description:
      The app provides a streamlined way to manage your network configurations
      and permissions. It also supports ID management and access control using
      SSO and ACLs, ensuring you maintain control over your platform.
  - title: Bridges
    description:
      The app allows you to connect to internal and external partners based on
      siloed communication apps. This ensures you can communicate effectively
      with all your partners, regardless of the platforms they use.
