benefits:
  - title: Self-hosted WhatsApp API
    description:
      Run your own WhatsApp API server without relying on third-party services.
      Complete control over your data and privacy with no suspicious SaaS
      solutions.
  - title: Free and unlimited
    description:
      WAHA Core version is completely free with no limits on messages or time.
      No license expiration or subscription fees required.
  - title: Easy to use REST API
    description:
      Simple HTTP/REST API that works with any programming language - Python,
      JavaScript, PHP, C#, Go, Java, and more. Well-documented with Swagger.
  - title: Real WhatsApp Web instance
    description:
      Uses a real instance of WhatsApp Web under the hood to avoid getting
      blocked, ensuring reliable message delivery.
features:
  - title: Send and receive messages
    description:
      Send and receive text messages, images, videos, voice messages, and
      documents through simple HTTP API calls.
  - title: Groups and channels management
    description:
      Create and manage WhatsApp groups, channels, and status updates. Automate
      group operations and channel broadcasting.
  - title: Built-in dashboard
    description:
      Web interface to easily manage your WhatsApp sessions, scan QR codes, and
      monitor your API usage.
  - title: Webhook support
    description:
      Receive real-time notifications via webhooks when new messages arrive or
      other events occur.
  - title: Multiple sessions
    description:
      Support for multiple WhatsApp accounts (sessions) within a single
      instance, perfect for scaling your automation.
  - title: No blocking protection
    description:
      Designed to minimize the risk of WhatsApp blocking by using real WhatsApp
      Web instances and following best practices.
