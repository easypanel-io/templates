name: WAHA
description:
  WAHA (WhatsApp HTTP API) is a self-hosted, privacy-focused WhatsApp API that
  you can run in a click! It provides a REST API to send and receive WhatsApp
  messages, manage groups, channels, and status updates. WAHA runs a real
  instance of WhatsApp Web to avoid getting blocked and supports automation
  through HTTP API. The core version is completely free with no limits on
  messages or time, making it perfect for WhatsApp automation, chatbots, and
  integrations.
