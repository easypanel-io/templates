name: Gotify
description: Gotify is a simple server for sending and receiving messages.Both
  Gotify's API and user interface are designed to be as simple as
  possible.Gotify is written in Go and can be easily compiled for different
  platforms.
instructions: null
changeLog:
  - date: 2022-07-12
    description: first release
links:
  - label: Website
    url: https://gotify.net/
  - label: Documentation
    url: https://gotify.net/docs/
  - label: Github
    url: https://github.com/gotify
contributors:
  - name: Ponky
    url: https://github.com/Ponkhy
  - name: Andrei Canta
    url: https://github.com/deiucanta
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - password
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: gotify
    appServiceImage:
      type: string
      title: App Service Image
      default: gotify/server:2.1.7
    password:
      type: string
      title: Password
    serviceTimezone:
      type: string
      title: Timezone
      default: Europe/London
