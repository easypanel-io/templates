name: PAPI Whatsapp Automation
description:
  PAPI Whatsapp Automation is a self-hosted platform designed to empower small businesses,
  entrepreneurs, and individuals by providing a robust API for integrating
  messaging solutions such as WhatsApp™. Whatsapp Automation is a free and customizable manager
  that allows users to maintain control over their messaging infrastructure.
instructions: null
changeLog:
  - date: 2025-01-17
    description: First Release
links:
  - label: Website
    url: https://papi.mundoautomatik.com/
  - label: Manager
    url: https://padmin.intrategica.com.br
  - label: Documentation
    url: https://github.com/rafacpti23/papi
contributors:
