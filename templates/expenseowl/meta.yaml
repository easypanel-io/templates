benefits:
  - title: Simple Expense Tracking
    description:
      Focus on what matters with a clean, intuitive interface designed for quick
      expense entry without unnecessary complexity or features.
  - title: Self-Hosted Privacy
    description:
      Keep complete control of your financial data by hosting ExpenseOwl on your
      own infrastructure with full privacy and data ownership.
  - title: Modern User Interface
    description:
      Enjoy a modern, responsive web interface that makes expense tracking a
      pleasant experience on any device.
  - title: Data Persistence
    description:
      All your expense data is stored persistently in a dedicated volume,
      ensuring your financial history is never lost across restarts or updates.
features:
  - title: Quick Expense Entry
    description:
      Log expenses quickly with a streamlined interface designed for efficient
      data entry and minimal friction in daily use.
  - title: Expense Categorization
    description:
      Organize your spending with categories to better understand where your
      money goes and identify spending patterns.
  - title: Budget Tracking
    description:
      Keep track of your spending against budgets and financial goals with
      essential tracking features built into the application.
  - title: Modern Web Interface
    description:
      Access your expense tracker from any device with a web browser, featuring
      a clean, modern design that's easy to navigate.
  - title: Persistent Storage
    description:
      All expense data is stored in a persistent volume mounted at /app/data,
      ensuring your financial records are always safe and accessible.
  - title: Lightweight Deployment
    description:
      Runs efficiently with minimal resource requirements, making it perfect for
      home servers, Raspberry Pi, or any Docker-capable host.
  - title: Self-Hosted Solution
    description:
      Complete control over your financial data with no third-party services or
      cloud dependencies required for operation.
  - title: Optional Database Support
    description:
      Can be configured to use PostgreSQL for advanced data management needs
      while defaulting to simple file-based storage for easy setup.
