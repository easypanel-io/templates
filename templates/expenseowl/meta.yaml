name: ExpenseOwl
description:
  ExpenseOwl is a simple, self-hosted expense tracker designed for quick expense
  entry and essential tracking features. Built with a modern UI and
  user-friendly interface, it makes managing your personal finances
  straightforward and efficient. The application focuses on simplicity and ease
  of use, allowing you to quickly log expenses, categorize spending, and track
  your budget without complexity. ExpenseOwl stores all your financial data
  securely with persistent storage, ensuring your expense history is always
  available. Perfect for individuals who want a lightweight, privacy-focused
  expense tracking solution without the overhead of complex financial management
  software. The application can be used with simple file-based storage or
  connected to a PostgreSQL database for more advanced data management needs.
