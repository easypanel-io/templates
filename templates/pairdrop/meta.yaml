name: PairDrop
description:
  PairDrop is an open-source peer-to-peer file sharing application designed for
  seamless and secure data transfer between devices on the same network. With
  its minimalist design and cross-platform compatibility, PairDrop ensures a
  user-friendly and efficient file sharing experience. It eliminates the need
  for third-party cloud services, offering a direct and private solution for
  sharing files, links, and other data securely.
