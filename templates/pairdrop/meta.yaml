benefits:
  - title: Peer-to-Peer File Sharing
    description:
      PairDrop provides direct peer-to-peer file sharing, ensuring that your
      data is not stored on third-party servers, keeping transfers private and
      secure.
  - title: Cross-Platform Compatibility
    description:
      PairDrop supports various platforms, including Windows, macOS, Linux,
      Android, and iOS, making it accessible for all devices on the same
      network.
  - title: Easy to Use
    description:
      With its simple and intuitive interface, PairDrop enables users to share
      files quickly and effortlessly, without requiring complex configurations.
  - title: Open-Source and Free
    description:
      PairDrop is an open-source solution, allowing users to enjoy its features
      without subscription fees or hidden costs.
features:
  - title: Local Network File Sharing
    description:
      PairDrop operates on local networks, enabling secure and fast file
      transfers without the need for an internet connection.
  - title: Device Discovery
    description:
      Automatically discover and connect to nearby devices for quick file
      sharing.
  - title: End-to-End Encryption
    description:
      Ensure that your files are transferred securely with built-in end-to-end
      encryption, protecting your data from unauthorized access.
  - title: Lightweight and Minimalist
    description:
      Designed to be lightweight, PairDrop runs efficiently on all devices,
      consuming minimal resources while providing robust functionality.
