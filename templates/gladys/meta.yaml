name: Gladys Assistant
description:
  Gladys Assistant is a privacy-first, open-source home automation platform that
  allows you to control and automate your smart home devices. Built with Node.js,
  Gladys provides a comprehensive solution for managing IoT devices, creating
  automation scenarios, and monitoring your home environment. The system supports
  a wide range of devices including Zigbee, Z-Wave, Bluetooth, WiFi, and more.
  Gladys stores all data locally in SQLite, ensuring your home automation data
  remains private. Perfect for home automation enthusiasts looking for a
  self-hosted alternative to commercial smart home platforms.
