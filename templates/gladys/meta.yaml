benefits:
  - title: Home Automation
    description:
      Control and automate your smart home devices with a comprehensive,
      privacy-first home automation platform.
  - title: Privacy-First
    description:
      All data is stored locally in SQLite, ensuring your home automation data
      remains private and under your control.
  - title: Wide Device Support
    description:
      Support for a wide range of devices including Zigbee, Z-Wave, Bluetooth,
      WiFi, and more through various integrations.
  - title: Self-Hosted Solution
    description:
      Keep your home automation data private and under your control with a
      self-hosted deployment.
features:
  - title: Device Management
    description:
      Connect and manage a wide variety of smart home devices including lights,
      sensors, switches, and more.
  - title: Automation Scenarios
    description:
      Create complex automation scenarios with triggers, conditions, and actions
      to automate your home.
  - title: Local Data Storage
    description:
      All data is stored locally in SQLite, ensuring privacy and data ownership.
  - title: Hardware Access
    description:
      Direct access to hardware devices through Docker socket and device mounts
      for comprehensive device control.
  - title: Web-Based Interface
    description:
      Access and manage your home automation system through a modern web
      interface accessible on port 8080.
  - title: Containerized Deployment
    description:
      Easily deploy Gladys Assistant in any environment that supports Docker with
      hardware access capabilities.
