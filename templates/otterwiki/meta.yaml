benefits:
  - title: Simple & Lightweight
    description:
      Minimalist design focusing on essential wiki features without unnecessary
      complexity. No database required - everything stored in plain text files.
  - title: Git-Based Version Control
    description:
      All content automatically stored in Git repository, providing complete
      version history, rollback capabilities, and the ability to edit using any
      text editor.
  - title: Easy to Deploy
    description:
      Single container deployment with no complex configuration or database
      setup. Just deploy and start writing your documentation.

features:
  - title: Markdown Editor
    description:
      Built-in editor with live preview, syntax highlighting, and support for
      Markdown formatting for easy content creation.
  - title: File Attachments
    description:
      Upload and manage images and files directly through the web interface,
      with all files stored alongside your wiki content.
  - title: Full-Text Search
    description:
      Quickly find information across all wiki pages with powerful full-text
      search capabilities.
  - title: User Authentication
    description:
      Built-in user management with authentication and page-level permissions to
      control access to your content.
  - title: Dark Mode Support
    description:
      Modern interface with both light and dark themes for comfortable viewing
      in any environment.
  - title: Version History
    description:
      View complete page history, compare versions, and revert changes thanks to
      Git-based storage.

