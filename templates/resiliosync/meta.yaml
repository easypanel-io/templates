name: Resilio Sync
description:
  Sync (Resilio Sync) is a self-hosted file synchronization and sharing
  application that allows users to securely sync files between devices without
  relying on cloud storage. It provides a powerful alternative to proprietary
  cloud-based file sharing services, ensuring complete control over data and
  privacy. With Sync, users can transfer large files quickly, collaborate on
  projects in real-time, and maintain data consistency across multiple devices.
  Built with efficiency and security in mind, Sync is ideal for both personal
  and business use.
