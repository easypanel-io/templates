name: WebTop
description:
  WebTop is a browser-based Linux desktop environment, self-hosted using Docker.
  It provides a full-featured desktop experience accessible from any device with
  a modern web browser. WebTop supports multiple desktop environments and
  applications, making it a versatile tool for productivity, remote work, and
  development.

