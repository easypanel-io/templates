name: Hasty Paste
description: A fast and minimal paste bin, written in Python using Quart.
instructions: Hasty Paste takes a minute or two on first launch.
changeLog:
  - date: 2022-10-30
    description: first release
  - date: 2023-2-24
    description: Update to v1.9.0
links:
  - label: Documentation
    url: https://enchantedcode.co.uk/hasty-paste/
  - label: Github
    url: https://github.com/enchant97/hasty-paste
contributors:
  - name: Supernova3339
    url: https://github.com/Supernova3339
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - redisServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: hastypaste
    appServiceImage:
      type: string
      title: App Service Image
      default: ghcr.io/enchant97/hasty-paste:1.9.0
    redisServiceName:
      type: string
      title: Redis Service Name
      default: hastypaste-redis
tags:
  - Developer Tools
  - Web Hosting
