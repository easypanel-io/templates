name: Claper
description:
  Claper is an interactive presentation platform that transforms passive
  presentations into engaging, real-time experiences.  With Claper, presenters
  can create interactive presentations that allow audience members to
  participate through live polls,  Q&A sessions, reactions, and more. The
  platform offers seamless integration with popular presentation tools and
  provides  real-time analytics to help presenters understand audience
  engagement. Claper supports various presentation formats,  file uploads, and
  customizable branding options, making it perfect for conferences, webinars,
  educational sessions,  and corporate meetings.

instructions: Click Login on the top right corner and register a new account.

changeLog:
  - date: "2025-06-30"
    description: "Initial release"

links:
  - label: "Website"
    url: "https://claper.co/"
  - label: "Documentation"
    url: "https://docs.claper.co/"
  - label: "Github"
    url: "https://github.com/ClaperCo/Claper"

contributors:
  - name: "Ahson Shaikh"
    url: "https://github.com/Ahson-Shaikh"

schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
  properties:
    appServiceName:
      type: string
      title: "App Service Name"
      default: "claper"
    appServiceImage:
      type: string
      title: "App Service Image"
      default: "ghcr.io/claperco/claper:2.3.1"

benefits:
  - title: "Interactive Presentations"
    description:
      "Transform static presentations into interactive experiences with live
      polls, Q&A sessions, and real-time audience engagement features."
  - title: "Real-time Analytics"
    description:
      "Get instant insights into audience engagement and participation with
      comprehensive analytics and reporting tools."
  - title: "Easy Integration"
    description:
      "Seamlessly integrate with popular presentation tools and platforms,
      making it easy to enhance existing workflows."

features:
  - title: "Live Polls & Q&A"
    description:
      "Create interactive polls, quizzes, and Q&A sessions that keep your
      audience engaged throughout the presentation."
  - title: "File Upload Support"
    description:
      "Upload and manage presentation files with configurable storage options
      including local and cloud storage."
  - title: "Email Integration"
    description:
      "Built-in email functionality with SMTP support for notifications,
      confirmations, and user management."
  - title: "Authentication & Security"
    description:
      "Secure user authentication with support for OIDC providers and
      customizable security settings."

tags:
  - "Presentation"
  - "Interactive"
  - "Collaboration"
  - "Analytics"
