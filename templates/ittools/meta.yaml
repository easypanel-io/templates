name: It Tools
description: IT-Tools is a comprehensive suite of utilities designed to assist
  developers in their day-to-day tasks. It includes a wide range of tools, from
  a Crypto Token generator and Hash text Bcrypt to a UUIDs v4 generator and an
  Encrypt/decrypt text function. The app also features a BIP39 passphrase
  generator, Hmac generator, RSA key pair generator, and a Password strength
  analyser. It also includes various converters such as Date-time converter,
  Integer base converter, Roman numeral converter, and Base64 string
  encoder/decoder. The app also provides tools for encoding and decoding URL
  formatted strings, escaping HTML entities, parsing URLs, generating OTP codes,
  parsing JWTs, and much more. Additionally, it offers tools for image and video
  processing, such as a QR Code generator and a Camera recorder. For developers
  working with code, it provides a Git cheatsheet, Random port generator,
  Crontab generator, JSON prettify and format, JSON minify, JSON to CSV, SQL
  prettify and format, and a Docker run to Docker compose converter. It also
  includes a range of network tools, such as an IPv4 subnet calculator, IPv4
  address converter, IPv4 range expander, MAC address lookup, and an IPv6 ULA
  generator. Lastly, it offers a variety of text and data tools, including a
  Lorem ipsum generator, Text statistics, and a Phone parser and formatter.
