benefits:
  - title: Effortless Project Management
    description:
      With Planka, project management has never been easier. The app provides a
      simple and intuitive interface that allows you to manage your projects
      without any hassle.
  - title: Real-Time Collaboration
    description:
      Planka allows you to work together with your colleagues in real-time. Any
      changes made to cards or boards are instantly visible to all team members.
  - title: Fast and Efficient
    description:
      Built with React and Redux, Planka is blazing fast, ensuring that your
      project management tasks are completed quickly and efficiently.
features:
  - title: Project Tracking
    description:
      Planka allows you to create projects, boards, lists, cards, labels, and
      tasks. This makes it easy to track the progress of your projects.
  - title: Task Management
    description:
      With Planka, you can add card members, track time, set due dates, add
      attachments, and write comments. This makes managing tasks a breeze.
  - title: Customization
    description:
      Planka allows you to customize your project background, filter by members
      and labels, and supports markdown in card descriptions and comments.
  - title: Real-Time Updates and Notifications
    description:
      Planka provides real-time updates and user notifications, ensuring that
      you're always up-to-date with the latest changes and updates.
  - title: Internationalization
    description:
      Planka supports multiple languages, making it a truly global project
      management tool.
