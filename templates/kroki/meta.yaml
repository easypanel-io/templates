benefits:
  - title: Versatile Diagram Generation
    description:
      Kroki supports various diagram formats, including UML, BPMN, Graphviz,
      Mermaid, and more, allowing users to create diverse visual
      representations.
  - title: API-Based Integration
    description:
      With its powerful API, Kroki enables seamless integration with
      documentation tools, wikis, and other platforms for automated diagram
      generation.
  - title: Self-Hosted & Secure
    description:
      Deploy Kroki on your own infrastructure to maintain full control over your
      data and ensure privacy.

features:
  - title: Multi-Format Support
    description:
      Kroki allows users to generate diagrams using multiple text-based
      languages, including PlantUML, Graphviz, Mermaid, and Excalidraw.
  - title: Lightweight & Efficient
    description:
      Kroki is optimized for fast rendering, ensuring quick processing of
      diagram requests.
  - title: Open-Source & Extensible
    description:
      The platform is open-source, allowing customization and enhancements
      through additional rendering engines.
  - title: No External Dependencies
    description:
      Kroki does not require external services or connections, making it ideal
      for offline or secure environments.

