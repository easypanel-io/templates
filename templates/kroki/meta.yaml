name: Kroki
description:
  Kroki is a self-hosted diagramming and visualization service that allows users
  to generate diagrams from textual descriptions. It supports multiple
  diagramming formats, including Mermaid, BPMN, Excalidraw, PlantUML, Graphviz,
  and more. With Kroki, users can convert structured text into graphical
  representations quickly and efficiently. The application provides a simple
  API, making it easy to integrate with other tools. It is lightweight, supports
  multiple diagram rendering engines, and ensures full control over your data
  with a self-hosted deployment.
