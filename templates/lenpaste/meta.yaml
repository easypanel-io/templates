name: Lenpaste
description: Lenpaste is a web service designed as an open-source alternative to
  pastebin.com. It allows users to share notes anonymously without the need for
  registration. The app supports multiple languages and uses cookies only to
  store settings. It can function without JavaScript and has its own API.
  Lenpaste is self-hosted and features a list of public servers managed by
  various contributors. The app also offers various features such as rate
  limits, storage limits, and search engine accessibility. It is designed to be
  user-friendly and efficient in sharing notes and information.
