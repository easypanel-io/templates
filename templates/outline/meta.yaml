name: Outline Wiki
description: "A fast, collaborative, knowledge base for your team built using React and Node.js"
instructions: "Notice, Auththenication Method is Required to use Outline. Default is email login via Magic Link using SMTP. To use Other Login Methods, Just leave the SMTP section blank and edit the environment variables after install! Check out the Docs https://wiki.generaloutline.com/s/hosting/doc/authentication-7ViKRmRY5o! Check the environment variables here: https://github.com/outline/outline/blob/main/.env.sample"
changeLog:
  - date: 2023-04-11
    description: update to v0.68.1 and enable SMTP auth
links:
  - label: Website
    url: https://www.getoutline.com/
  - label: Documentation
    url: https://www.getoutline.com/developers
  - label: Github
    url: https://github.com/outline
contributors:
  - name: DrMxrcy
    url: https://github.com/DrMxrcy
  - name: spacec0de
    url: https://github.com/spacec0de
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - domainURL
    - databaseServiceName
    - redisServiceName
    - minioServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: outline
    appServiceImage:
      type: string
      title: App Service Image
      default: outlinewiki/outline:0.68.1
    domainURL:
      type: string
      title: Domain Url
      description: outline.domain.com
    databaseServiceName:
      type: string
      title: Database Service Name
      default: outline-db
    redisServiceName:
      type: string
      title: Redis Service Name
      default: outline-redis
    smtpHost:
      type: string
      title: SMTP Host
      description: "Hostname of your mail server, (ex: mail.mycompany.com)"
    smtpPort:
      type: string
      title: SMTP Port
      description: "Port of your mail server (ex: SSL:465, TLS:587)"
    smtpUsername:
      type: string
      title: SMTP Username
      description: "An optional username for secured mail servers"
    smtpPassword:
      type: string
      title: SMTP Password
      description: "An optional password for secured mail servers"
    smtpFromEmail:
      type: string
      title: SMTP From Email
      description: "You can also use the mailbox format, Outline <noreply@mycompany.com>"
    smtpReplyEmail:
      type: string
      title: SMTP Reply Email
      description: "[Optional] You can also use the mailbox format, Outline <reply@mycompany.com>"
    smtpSecure:
      type: boolean
      title: SMTP Secure
      default: TRUE
      description: "[Optional] If false the connection to the mail server will no use TLS, defaults to TRUE"
    smtpTlsCiphers:
      type: string
      title: SMTP TLS Ciphers
      description: "[Optional] Allows passing the ciphers to use with TLS (ex: TLSv1.2)"
    smtpName:
      type: string
      title: SMTP Name
      description: "[Optional] hostname to send to the server, sometimes required (ex: Gmail)"
    minioServiceName:
      type: string
      title: Minio Service Name
      default: outline-minio
