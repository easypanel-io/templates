schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
    - domainURL
    - googleClient
    - googleClientSecret
    - databaseServiceName
    - redisServiceName
    - minioServiceName

  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: outline
    appServiceImage:
      type: string
      title: App Service Image
      default: outlinewiki/outline:0.76.1
    domainURL:
      type: string
      title: Domain Url
      description: outline.domain.com
    databaseServiceName:
      type: string
      title: Database Service Name
      default: outline-db
    redisServiceName:
      type: string
      title: Redis Service Name
      default: outline-redis
    googleClient:
      type: string
      title: Google Client ID
    googleClientSecret:
      type: string
      title: Google Client Secret
    minioServiceName:
      type: string
      title: Minio Service Name
      default: outline-minio
benefits:
  - title: Beautiful Documents
    description:
      Outline provides an intuitive editor with markdown support, slash
      commands, rich embeds, and more. This allows you to create beautiful
      documents without even trying.
  - title: Collaborate & Comment
    description:
      Outline allows you to collaborate on documents in real-time. Comments and
      threads keep conversations organized, making collaboration efficient and
      effective.
  - title: Structured & Instantly Searchable
    description:
      With Outline, you can nest documents in a hierarchy, automatically build a
      network of backlinks, and search across everything in milliseconds.
  - title: Integrated with Slack
    description:
      Outline integrates with Slack, allowing you to search and share documents
      without leaving chat, and automatically post document updates.
  - title: Public Sharing
    description:
      Outline allows you to share documents publicly with a link, or privately
      with a team. You can use your own brand colors, logos, and domain.
  - title: Fast & Collaborative
    description:
      Outline is designed to be fast, collaborative, and easy to use. It ensures
      millisecond response times, documents load instantly, search is speedy and
      navigating the UI is snappy.
