name: Flowise
description: Flowise is an open-source UI visual tool designed to help you build
  your customized Language Learning Model (LLM) apps with ease. It is built on
  top of LangChainJS and written in Node Typescript/Javascript. With Flowise,
  you can visualize and construct your LLM flow, see your apps running live, and
  even extend the functionality with custom component integrations. It offers
  various features, including a basic example of LLM Chain with a Prompt
  Template and LLM Model, QnA Retrieval Chain, Language Translation Chain, and a
  Conversational Agent with Memory. Flowise is designed to be user-friendly and
  efficient, making it a powerful tool for anyone looking to create and deploy
  LLM apps.
