name: Flowise
description: Drag & drop UI to build your customized LLM flow using LangchainJS
instructions: null
changeLog:
  - date: 2023-06-22
    description: first release
links:
  - label: Website
    url: https://flowiseai.com
  - label: Documentation
    url: https://docs.flowiseai.com
  - label: Github
    url: https://github.com/FlowiseAI/Flowise
contributors:
  - name: AlexSerban
    url: https://github.com/serban-alexandru
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - username
    - password
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: flowise
    appServiceImage:
      type: string
      title: App Service Image
      default: flowiseai/flowise
    username:
      type: string
      title: Username
    password:
      type: string
      title: Password
