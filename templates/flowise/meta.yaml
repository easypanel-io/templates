name: Flowise
description:
  Flowise is an open-source UI visual tool that allows you to build your own
  customized LLM (Language Learning Model) flow with ease. It is built on top of
  LangChainJS and is written in Node Typescript/Javascript. With Flowise, you
  can see your LLM apps running live, making the process of building and testing
  faster and more efficient. The app is extensible, allowing for custom
  component integrations. It offers a variety of features such as QnA retrieval
  chain, language translation chain, and a conversational agent with memory for
  chat models. Flowise is designed to make the process of visualizing and
  building LLM apps simple and accessible.
