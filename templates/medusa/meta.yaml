name: Medusa
description:
  Medusa is an automatic Video Library Manager for TV Shows. It continuously
  monitors multiple sources for new episodes of your favorite TV shows and
  automatically downloads, processes, and organizes them. Medusa fetches
  metadata, renames files, and ensures your media library is structured and
  up-to-date. With a powerful and customizable automation system, it supports
  multiple download clients, subtitle providers, and metadata sources. Medusa
  integrates with popular media servers, ensuring seamless media management.
