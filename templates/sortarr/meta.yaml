benefits:
  - title: Read-Only & Safe
    description:
      Sortarr never modifies, moves, or renames your media files. It never
      deletes media or changes Sonarr/Radarr configuration. All operations are
      strictly read-only.
  - title: Data-Driven Insights
    description:
      Identify missing media, mismatches, and optimization opportunities using
      real playback data from Tautulli, Jellystat, or Plex.
  - title: Unified Library View
    description:
      Analyze multiple Sonarr and Radarr instances in a single PowerBI-like
      spreadsheet interface with filtering, sorting, and actionable insights.
features:
  - title: Multi-Instance Support
    description:
      Connect multiple Sonarr and Radarr instances and analyze them in a unified
      interface with shows and movies views.
  - title: Playback History Integration
    description:
      Integrate playback data from Tautulli, Jellystat, or Plex to understand
      viewing patterns and spot underused media.
  - title: Advanced Filtering
    description:
      Audio and subtitle language columns with filters and quick chips. Sort and
      filter by any column to find outliers and issues.
  - title: Background Data Refresh
    description:
      Caches results for performance. Supports background data refresh with live
      processing indicators.
