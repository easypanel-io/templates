name: Hammond
description:
  Hammond is a self-hosted vehicle management system designed to track fuel and
  other expenses related to your vehicles. It supports multiple users sharing
  multiple vehicles, making it an ideal solution for families, businesses, or
  any group with shared vehicles. With Hammond, you can manage multiple
  vehicles, track fuel and other expenses, and even save attachments against
  vehicles. The app also features quick entries, allowing you to take a photo of
  a receipt or pump screen for later entry. It provides vehicle-level and
  overall reporting, helping you keep a close eye on your vehicle expenses.
  Furthermore, Hammond allows you to import data from Clarkson or Fuelly, making
  the transition to this system seamless and straightforward.
