name: Nocobase
description: Scalability first low/no-code platform for web artisans
instructions: The initial account and password are admin@nocobase.com and admin123.
changeLog:
  - date: 2023-3-29
    description: first release
links:
  - label: Website
    url: https://nocobase.com
  - label: Documentation
    url: https://docs.nocobase.com
  - label: Github
    url: https://github.com/nocobase/nocobase
contributors:
  - name: Supernova3339
    url: https://github.com/Supernova3339
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: nocobase
    appServiceImage:
      type: string
      title: App Service Image
      default: nocobase/nocobase:0.9.1-alpha.2
    databaseServiceName:
      type: string
      title: Database Service Name
      default: nocobase-db