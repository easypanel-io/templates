name: Nocobase
description:
  NocoBase is an open-source, no-code development platform designed with
  scalability in mind. It allows you to build your own collaboration platform or
  management system without any programming required. With NocoBase, you can
  create independent data models using a variety of field types and association
  relationships. The platform also provides a free combination of block types
  for displaying and manipulating data within a page. It supports various
  operations to process data, including filtering, exporting, adding, deleting,
  modifying, and viewing. NocoBase also features role-based control of user's
  system configuration rights, data action rights, and menu access rights. It
  replaces repetitive tasks with automation to increase efficiency and requires
  manual approval for important matters. NocoBase is built for extended
  development with a microkernel architecture that is flexible and easy to
  extend. It is Node.js-based and uses popular frameworks and technologies.
