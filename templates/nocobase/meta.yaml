benefits:
  - title: No-Code Development
    description: NocoBase is a no-code development platform, meaning you can build
      your own collaboration platform or management system without any
      programming knowledge.
  - title: Scalability
    description: NocoBase is designed with scalability in mind, making it an ideal
      choice for growing businesses and organizations.
  - title: Full Code Ownership
    description: With NocoBase, you have full ownership of your code, allowing for
      private deployment and secure data handling.
  - title: Flexibility
    description: NocoBase is built for extended development with a microkernel
      architecture, making it flexible and easy to extend.
