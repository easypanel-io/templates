  - title: Action
    description: Supports a variety of operations to process data, which can be
      extended to more types.
  - title: ACL
    description: Role-based control of user's system configuration rights, data
      action rights and menu access rights.
  - title: Workflow
    description: Automate repetitive tasks to increase efficiency, with manual
      approval required for important matters.
