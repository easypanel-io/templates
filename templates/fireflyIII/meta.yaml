benefits:
  - title: Comprehensive Financial Tracking
    description:
      Firefly III allows you to track expenses, income, and transfers across
      multiple accounts with ease.
  - title: Budgeting Made Simple
    description:
      Plan your finances and track your spending habits with intuitive budgeting
      tools.
  - title: Self-Hosted Privacy
    description:
      Keep your financial data private and secure with a self-hosted solution.
  - title: Insightful Reporting
    description:
      Generate detailed financial reports to analyze and optimize your spending.

features:
  - title: Multi-Currency Support
    description: Manage transactions in multiple currencies seamlessly.
  - title: Budget and Savings Goals
    description:
      Set and track budgets or savings goals to stay financially disciplined.
  - title: Advanced Reporting
    description:
      Gain insights with charts, reports, and visualizations of your financial
      data.
  - title: API Access
    description:
      Extend functionality or integrate Firefly III with other applications
      through its API.

