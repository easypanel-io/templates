name: FireFlyIII
description:
  Firefly III is a self-hosted personal finance manager designed to help you
  take control of your finances. It provides a simple and intuitive interface
  for tracking expenses, creating budgets, and generating insightful reports.
  With its robust features, Firefly III enables you to analyze your financial
  data effectively.

