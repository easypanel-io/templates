name: Oxigen
description: Oxigen is a dynamic social media image generator designed to
  streamline the process of creating and customizing og images. With a
  user-friendly interface and API, Oxigen allows you to effortlessly generate
  images tailored to your specific needs. Whether you're looking to create
  unique images for your social media posts or need a reliable tool for
  generating og images, Oxigen offers a flexible and efficient solution.
instructions: null
