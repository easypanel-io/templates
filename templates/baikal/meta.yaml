benefits:
  - title: Self-Hosted Calendar & Contacts
    description:
      Baikal provides a self-hosted CalDAV and CardDAV server, allowing users to
      store and manage calendars and contacts securely without relying on
      third-party cloud services.
  - title: Privacy & Security
    description:
      Baikal ensures complete control over personal data by allowing users to
      host their own calendar and contact management system, protecting
      sensitive information from external tracking.
  - title: Seamless Synchronization
    description:
      The server is compatible with various CalDAV and CardDAV clients, enabling
      seamless synchronization across desktops, mobile devices, and other
      applications.
  - title: Lightweight & Efficient
    description:
      Baikal is designed to be lightweight and requires minimal system
      resources, making it an ideal solution for small businesses, individuals,
      and self-hosting enthusiasts.
features:
  - title: CalDAV & CardDAV Support
    description:
      Baikal fully supports the CalDAV and CardDAV protocols, enabling efficient
      calendar and contact management.
  - title: Multi-User & Multi-Calendar Support
    description:
      Users can create multiple calendars and address books while managing
      different access levels for various users.
  - title: Easy Installation & Maintenance
    description:
      Baikal is simple to set up and maintain, with a lightweight database and
      minimal dependencies, making it suitable for both beginners and advanced
      users.
  - title: Compatibility with Popular Clients
    description:
      The server integrates with various CalDAV and CardDAV clients, including
      Apple Calendar, Thunderbird, Evolution, DAVx‚Åµ, and more.
  - title: Secure Data Storage
    description:
      Baikal supports SSL/TLS encryption and secure authentication methods to
      ensure data integrity and privacy.
