name: Baikal
description:
  Baikal is a lightweight, self-hosted CalDAV and CardDAV server that enables
  users to manage calendars and contacts efficiently. It provides a simple and
  effective solution for syncing and sharing events, tasks, and address books
  across multiple devices. Baikal is designed to be easy to install and
  maintain, making it an excellent choice for individuals and organizations
  looking for a private, secure, and open-source alternative to cloud-based
  calendar and contact management services.
