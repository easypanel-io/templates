name: Wizarr
description: Wizarr is an automatic user invitation system designed to
  streamline the process of inviting users to your media server. Whether you're
  using Plex, Jellyfin, or Emby, Wizarr allows you to create a unique link to
  share with users, automatically inviting them to your server. The app also
  guides users on how to download the necessary client and provides instructions
  on how to use your request software. Wizarr offers a secure invitation
  environment, plug and play SSO support, multi-tiered invitations, and
  customizable duration for membership. It also integrates with Discord,
  allowing you to invite users to your Discord server. The app is customizable,
  allowing you to add any custom HTML as needed.
