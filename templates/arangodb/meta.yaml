benefits:
  - title: Multi-Model Database
    description:
      ArangoDB supports multiple data models, including document, graph, and
      key-value, allowing developers to use a single database for diverse
      application needs.
  - title: Scalable and High Availability
    description:
      With built-in clustering, replication, and sharding, ArangoDB ensures high
      availability and scalability for enterprise-level applications.
  - title: Rich Querying Capabilities
    description:
      ArangoDB provides AQL (ArangoDB Query Language), a powerful query language
      that supports complex queries, graph traversals, and full-text search.
features:
  - title: Native Graph Support
    description:
      ArangoDB offers a robust graph database engine with native graph traversal
      and pattern matching, making it ideal for social networks, recommendation
      engines, and fraud detection.
  - title: ACID Transactions
    description:
      ArangoDB ensures data integrity with full support for ACID transactions,
      making it a reliable choice for critical applications.
  - title: Integrated Search Engine
    description:
      With ArangoSearch, ArangoDB provides full-text search, ranking, and
      filtering capabilities, enhancing search-driven applications.
  - title: HTTP API and Web UI
    description:
      ArangoDB includes a built-in HTTP API and a web-based UI for easy database
      management and administration.
  - title: Flexible Deployment Options
    description:
      ArangoDB can be deployed as a single instance, in a cluster, or in
      Kubernetes environments for optimal scalability and reliability.
