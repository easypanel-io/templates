schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceName
    - limesurveyUsername
    - limesurveyPassword
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: limesurvey
    appServiceImage:
      type: string
      title: App Service Image
      default: tiredofit/limesurvey:1.5.10
    databaseServiceName:
      type: string
      title: Database Service Name
      default: limesurvey-db
    limesurveyUsername:
      type: string
      title: Username
    limesurveyPassword:
      type: string
      title: Password
