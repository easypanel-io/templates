name: LimeSurvey
description: The most popular FOSS online survey tool on the web.
instructions: Visit /admin for the administration interface
changeLog:
  - date: 2023-01-24
    description: first release
  - date: 2023-03-25
    description: Update instructions
links:
  - label: Website
    url: https://limesurvey.org/
  - label: Documentation
    url: https://manual.limesurvey.org
  - label: Github
    url: https://github.com/LimeSurvey/LimeSurvey
contributors:
  - name: Supernova3339
    url: https://github.com/supernova3339
  - name: BerkSMBL
    url: https://berksmbl.com
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceName
    - limesurveyUsername
    - limesurveyPassword
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: limesurvey
    appServiceImage:
      type: string
      title: App Service Image
      default: tiredofit/limesurvey:1.5.10
    databaseServiceName:
      type: string
      title: Database Service Name
      default: limesurvey-db
    limesurveyUsername:
      type: string
      title: Username
    limesurveyPassword:
      type: string
      title: Password
