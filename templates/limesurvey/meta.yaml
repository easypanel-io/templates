name: Limesurvey
description: Welcome to LimeSurvey, the world's leading online survey platform.
  Bursting with fresh insights, LimeSurvey is the perfect tool for students,
  professionals, and enterprises alike. With our platform, you can design a
  survey to gather the best insights, all for free and as simple as squeezing a
  lime. Whether you're creating a simple questionnaire or a sophisticated survey
  with complex validation rules, conditional logic, and quota management,
  LimeSurvey provides all the tools you need. It's the optimal online survey
  tool for research institutes, universities, and other educational
  establishments, offering unlimited users, participant management, user
  management, and rights system. With LimeSurvey, you can juice that knowledge
  and quickly achieve your survey goals.
instructions: null
changeLog:
