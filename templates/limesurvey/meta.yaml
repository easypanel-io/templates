      type: string
      title: Username
    limesurveyPassword:
      type: string
      title: Password
benefits:
  - title: Efficient Survey Creation
    description: LimeSurvey is an online survey tool that allows you to design and
      distribute surveys with ease. Whether you're a student, professional, or
      enterprise, LimeSurvey can help you gather the insights you need.
  - title: Versatile and Comprehensive
    description: From simple questionnaires to sophisticated surveys with complex
      validation rules, conditional logic, and quota management, LimeSurvey
      provides all the tools you need to reach your audience effectively.
  - title: Optimal Tool for Education
    description: LimeSurvey is the perfect tool for research institutes,
      universities, and other educational establishments. With our free surveys,
      polls, and other open-source possibilities, you can gather valuable data
      for your studies.
  - title: Customizable for Corporates
    description: LimeSurvey can be tailored to meet the needs of corporate clients,
      offering custom response limits, upload storage, support, and more. Tell
      us what you need, and we'll provide the solution.
features:
  - title: Unlimited Answers
    description: With LimeSurvey, there's no limit to the number of responses you
      can collect. This allows you to gather as much data as you need for your
      research or business.
  - title: 80+ Languages
    description: LimeSurvey supports over 80 languages, making it a truly global
      tool. This feature allows you to reach and understand audiences from all
      around the world.
  - title: User Management and Rights System
    description: LimeSurvey comes with a comprehensive user management and rights
      system. This allows you to control who has access to your surveys and what
      they can do with them.
  - title: Participant Management
    description: LimeSurvey provides a robust participant management system. This
      feature allows you to manage your survey participants effectively,
      ensuring that you get the most out of your data collection efforts.
