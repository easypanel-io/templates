name: LimeSurvey
description: The most popular FOSS online survey tool on the web.
instructions: Visit /admin for the administration interface
changeLog:
  - date: 2023-01-24
    description: first release
  - date: 2023-03-25
    description: Updated image and instructions
links:
  - label: Website
    url: https://limesurvey.org/
  - label: Documentation
    url: https://manual.limesurvey.org
  - label: Github
    url: https://github.com/LimeSurvey/LimeSurvey
contributors:
  - name: Supernova3339
    url: https://github.com/supernova3339
  - name: BerkSMBL
    url: https://berksmbl.com
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceName
    - databaseType
  properties:
    projectName:
      type: string
      title: Project Name
    limesurveyUsername:
      type: string
      title: Username
    limesurveyPassword:
      type: string
      title: Password
    appServiceName:
      type: string
      title: App Service Name
      default: limesurvey
    appServiceImage:
      type: string
      title: App Service Image
      default: martialblog/limesurvey:5-apache
    databaseServiceName:
      type: string
      title: Database Service Name
      default: limesurvey-db
    databaseType:
      type: string
      title: Database Type
      default: mariadb
      oneOf:
        - enum:
            - mariadb
          title: MariaDB
        - enum:
            - mysql
          title: MySQL
        - enum:
            - postgres
          title: PostgreSQL
