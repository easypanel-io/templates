name: Cusdis
description: Cusdis is an open-source, lightweight (~5kb gzipped), privacy-first alternative to Disqus
instructions: null
changeLog:
  - date: 2023-04-12
    description: first release
links:
  - label: Website
    url: https://cusdis.com
  - label: Documentation
    url: https://cusdis.com/docs
  - label: Github
    url: https://github.com/djyde/cusdis/
contributors:
  - name: Supernova3339
    url: https://github.com/Supernova3339
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceName
    - username
    - password
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: cusdis
    appServiceImage:
      type: string
      title: App Service Image
      default: djyde/cusdis:1.3.2
    databaseServiceName:
      type: string
      title: Database Service Name
      default: cusdis-db
    username:
      type: string
      title: Username
    password:
      type: string
      title: Password
