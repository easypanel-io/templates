features:
  - title: Multi-Media Support
    description:
      Track diverse media types including movies, TV shows, books, anime, manga,
      video games, podcasts, and audiobooks.
  - title: Progress Tracking
    description:
      Monitor your progress through series, books, and games with detailed
      status updates and completion tracking.
  - title: Ratings & Reviews
    description:
      Rate your media and write personal reviews to remember your thoughts and
      share recommendations.
  - title: Custom Lists
    description:
      Create and organize custom lists to categorize your media by genre, mood,
      recommendations, or any criteria you choose.
  - title: Import & Export
    description:
      Import your existing data from services like Trakt, Goodreads, and others,
      with full export capabilities for your data.
  - title: Statistics & Insights
    description:
      View detailed statistics about your media consumption habits including
      time spent, genres preferred, and trends.
  - title: Calendar Integration
    description:
      Track upcoming releases for shows, movies, books, and games you're
      following with integrated calendar views.
  - title: API Access
    description:
      Full API access allows integration with other tools and services for
      automated tracking and data synchronization.

