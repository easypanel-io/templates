schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: cockpit
    appServiceImage:
      type: string
      title: App Service Image
      default: agentejo/cockpit:0.12.2
    databaseServiceName:
      type: string
      title: Database Service Name
      default: cockpit-db
