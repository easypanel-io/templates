name: Cockpit
description: Cockpit is a headless content platform designed to fuel your
  creativity and streamline your projects. It is perfect for creators,
  marketers, and developers, providing a flexible and efficient way to manage
  and distribute content across multiple channels. With Cockpit, you can build
  creative solutions, boost your marketing efforts, and craft limitless digital
  solutions. It features a content hub with roles and permissions, multichannel
  localization, and revisions. It also includes a set of addons such as an
  assets manager, SEO and menu routes, content migration tools, custom action
  triggers, component-based layouts, full-text search, and form submissions.
  Cockpit also allows you to localize your app or website. It's an open-source
  platform built with an API-first approach, ready to fit your favorite tech
  stack.
instructions: Navigate to /install to create the initial user account.
