benefits:
  - title: Ignite Your Creativity
    description:
      Cockpit Content Platform is designed to spark your creativity and bring
      your next idea or project to life faster and more effortlessly. It
      provides the content you need to build creative solutions.
  - title: Boost Your Marketing
    description:
      With Cockpit, you can enhance your marketing efforts with flexible
      cross-channel content distribution, leading to exceptional digital
      outcomes.
  - title: Craft Limitless Digital Solutions
    description:
      Cockpit is an open-source platform built with an API-first approach,
      enabling developers to craft limitless digital solutions.
features:
  - title: Content Hub
    description:
      Cockpit serves as a content hub, providing multichannel localization,
      roles and permissions, revisions, and more.
  - title: Assets Manager
    description:
      Cockpit includes an assets manager that you'll love to use, making it easy
      to manage and utilize your digital assets.
  - title: Content Migration
    description:
      Cockpit makes content migration simple, allowing you to easily move your
      content where it needs to go.
  - title: Custom Actions & Workflows
    description:
      With Cockpit, you can trigger custom actions and workflows, giving you
      more control over your content and how it's used.
  - title: Component Based Layouts
    description:
      Cockpit allows you to build component-based layouts, providing more
      flexibility and customization in your digital projects.
  - title: Full-text Search
    description:
      Cockpit includes a full-text search for your content, making it easy to
      find exactly what you're looking for.
  - title: Localization
    description:
      With Cockpit, you can easily localize your app or website, making it more
      accessible to users around the world.
