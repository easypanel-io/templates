name: JSReport
description:
  JSReport is an open-source reporting platform designed for developers to
  generate, manage, and customize reports using JavaScript. It provides a
  powerful templating engine, flexible rendering, and a web-based studio for
  designing reports. JSReport supports multiple output formats, including PDF,
  Excel, HTML, and more, making it ideal for businesses and applications that
  require automated document generation. It can be self-hosted and integrated
  with various databases and applications for seamless reporting.
instructions: null
