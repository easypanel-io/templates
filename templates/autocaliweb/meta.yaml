name: AutoCaliWeb
description:
  AutoCaliWeb is a self-hosted web application for browsing, reading, and
  managing your eBook, eComic, and PDF library through a clean, modern
  interface. Built on Calibre-Web with automated enhancements, it provides
  automatic book ingestion from a watch folder, multi-format conversion,
  metadata enforcement, and cover generation. Features include an in-browser
  reader for EPUB, PDF, and CBR formats, OPDS catalog for e-reader apps, Kobo
  and KOReader sync, Send-to-Kindle, multi-user management with fine-grained
  permissions, OAuth/OIDC authentication, automatic backups, and support for 20+
  languages. It works with any existing Calibre database or creates one
  automatically.
