benefits:
  - title: Automated Book Management
    description:
      Drop books into the ingest folder and they are automatically imported,
      converted to multiple formats, enriched with metadata, and added to your
      Calibre library.
  - title: Read Anywhere
    description:
      Built-in browser reader supports EPUB, PDF, CBR, and more. OPDS catalog
      lets you browse and download from any compatible e-reader app.
  - title: E-Reader Sync
    description:
      Native sync with Kobo devices, KOReader, and Send-to-Kindle functionality
      keeps your reading progress and library in sync across all devices.
features:
  - title: Automatic Ingest & Conversion
    description:
      Watch folder monitors for new books and automatically imports them with
      multi-format conversion, metadata fetching, and cover enforcement.
  - title: Comprehensive User Management
    description:
      Fine-grained per-user permissions, public registration support, LDAP,
      Google/GitHub OAuth, OIDC, and proxy authentication.
  - title: Metadata Enrichment
    description:
      Fetch metadata and covers from multiple sources including Goodreads,
      Hardcover, ISBNDB, Amazon JP, and LitRes. Automatically enrich newly added
      books.
  - title: OPDS Catalog
    description:
      Built-in OPDS feed at /opds lets any compatible e-reader app browse and
      download books from your library.
  - title: Duplicate Management
    description:
      Dedicated management system for identifying and handling duplicate books
      in your library.
  - title: Self-Update & Backups
    description:
      Built-in self-update capability, automated backup service, and server
      stats tracking keep your instance healthy and up to date.
