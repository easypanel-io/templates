name: AllTube
description: AllTube Download is an application designed to facilitate the
  downloading of videos from YouTube. It provides an HTML GUI for youtube-dl, a
  command-line program to download videos from YouTube and other video sites.
  The app allows users to download videos directly to their server, making it
  easy to access and manage their favorite content. AllTube supports various
  configurations and can be customized according to user preferences. It also
  offers a JSON API, which returns a JSON object generated by youtube-dl,
  providing detailed information about the video. The app is lightweight and
  efficient, making it a great choice for those who frequently download videos
  from YouTube.
