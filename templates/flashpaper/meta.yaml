name: FlashPaper
description:
  FlashPaper is a secure, self-destructing message service that allows you to
  share sensitive information safely. Messages are encrypted and automatically
  destroyed after being viewed once, ensuring that sensitive data remains secure
  and temporary.
instructions:
  After installation, access the web interface through the provided domain to
  start creating self-destructing messages.
changeLog:
  - date: 2025-04-10
    description: First Release
links:
  - label: Github
    url: https://github.com/AndrewPaglusch/FlashPaper
  - label: Website
    url: https://flashpaper.io
contributors:
  - name: Ahson Shaikh
    url: https://github.com/Ahson-Shaikh
schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: flashpaper
    appServiceImage:
      type: string
      title: App Service Image
      default: ghcr.io/andrewpaglusch/flashpaper:2.4.0
benefits:
  - title: Self-Destructing Messages
    description: Messages are automatically destroyed after being viewed once.
  - title: Secure Communication
    description:
      Share sensitive information securely with automatic destruction.
  - title: Customizable Interface
    description: Customize the interface with your own branding and messages.
  - title: Message Pruning
    description: Automatic cleanup of old messages for better security.
  - title: Easy Sharing
    description: Simple URL-based sharing of encrypted messages.
features:
  - title: One-Time Viewing
    description: Messages can only be viewed once before being destroyed.
  - title: Custom Branding
    description: Customize the interface with your logo and text.
  - title: Message Management
    description: Automatic pruning of old messages.
  - title: Secure Storage
    description: Encrypted storage of messages until viewed.
  - title: Simple Interface
    description: Easy-to-use web interface for creating and viewing messages.
tags:
  - Security
  - Privacy
  - Encryption
  - Self-Destructing
  - Communication
