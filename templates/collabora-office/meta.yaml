benefits:
  - title: Digital Sovereignty
    description:
      Collabora Online is designed with your digital sovereignty in mind. It
      allows you to maintain full control over your sensitive corporate data,
      ensuring your privacy is always protected.
  - title: Powerful Online Office Suite
    description:
      This app provides a powerful online office suite that can be integrated
      into your own infrastructure or accessed via trusted hosting partners.
      It's perfect for enterprises that need a robust office suite in the cloud
      or on-premise.
  - title: World Class Compatibility
    description:
      Collabora Online is compatible with trillions of existing documents,
      making it a flexible solution for businesses of all sizes.
features:
  - title: Collaborative Editing
    description:
      Collabora Online offers collaborative editing with professional features.
      This allows multiple users to work on the same document simultaneously,
      enhancing productivity and efficiency.
  - title: Customizable Integration and User Interface
    description:
      The app can be customized to integrate perfectly with your own solution.
      It also offers a flexible user interface that can be tailored to your
      needs.
  - title: Writer
    description:
      Collabora Online’s text document editor provides a true WYSIWYG editing
      experience. You can open any document, add comments, track changes, format
      and style your pages with endless options.
  - title: Calc
    description:
      From simple spreadsheets to advanced formulas, Calc can do it all. Create
      giant spreadsheets, add charts, sparklines and hyperlinks, and benefit
      from powerful multi-column sort and filter options.
  - title: Impress
    description:
      Create impressive presentations with ease. Design attractive master
      slides, add text, images, tables and SmartArt, and collaboratively edit
      with your colleagues. Insert speaker notes, custom timings and transitions
      to engage your audience.
  - title: Draw
    description:
      Draw shapes and diagrams, add text, charts and tables, insert fields and
      links. Comment and collaborate with others, then download as an image or
      pdf to insert into your documents and presentations.
