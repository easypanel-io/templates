name: Collabora Office
description: Collabora Online is a robust online office suite designed to
  provide you with complete control over your documents. This cloud-based
  platform allows you to break free from vendor lock-in, ensuring your digital
  sovereignty. It is compatible with trillions of existing documents, making it
  a versatile tool for managing your files. Collabora Online is perfect for
  enterprises that require a secure office suite in the cloud or on-premise,
  allowing them to maintain full control over their sensitive corporate data. It
  offers a range of business benefits that enhance collaboration and
  productivity while ensuring the security of your corporate documents.
  Collabora Online includes a text document editor, a spreadsheet tool, a
  presentation creator, and a drawing tool, all of which support collaborative
  editing. It integrates seamlessly with many business applications and can be
  customized to suit your needs.
instructions: Access the admin console at https://<domain>/browser/dist/admin/admin.html
changeLog:
  - date: 2023-07-14
    description: First Release
