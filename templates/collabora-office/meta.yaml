schema:
  type: object
  required:
    - projectName
    - appUsername
    - appPassword
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    appUsername:
      type: string
      title: Username
    appPassword:
      type: string
      title: Password
    appServiceName:
      type: string
      title: App Service Name
      default: collabora
    appServiceImage:
      type: string
      title: App Service Image
      default: collabora/code:latest
