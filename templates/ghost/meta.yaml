schema:
  type: object
  required:
    - projectName
    - domain
    - appServiceName
    - appServiceImage
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    domain:
      type: string
      title: Domain
    appServiceName:
      type: string
      title: App Service Name
      default: ghost
    appServiceImage:
      type: string
      title: App Service Image
      default: ghost:5.35.1-alpine
    databaseServiceName:
      type: string
      title: Database Service Name
      default: ghost-db
