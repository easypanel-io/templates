benefits:
  - title: Turn Your Audience into a Business
    description:
      Ghost is a powerful app that enables new-media creators to publish, share,
      and grow a business around their content. It offers modern tools to build
      a website, publish content, send newsletters, and offer paid subscriptions
      to members.
  - title: Advanced Creator Tools
    description:
      Ghost provides an array of advanced tools to make your profile stand out.
      It offers a selection of beautiful free themes and design settings to
      match your brand and style. You can also explore hundreds of custom themes
      in the marketplace or build your own design from scratch.
  - title: Grow Your Audience
    description:
      Ghost helps transform clicks into contacts. It offers native signup forms
      that turn anonymous views into logged-in members. It also allows people to
      sign up for free or purchase a paid subscription to support your work
      across monthly and yearly premium tiers.
  - title: Run Your Business
    description:
      Ghost helps you manage your memberships, understand your audience, and
      grow your business. It provides detailed engagement analytics so you can
      understand what content is getting the most attention and who your biggest
      fans are.
features:
  - title: Publish by Web & Email Newsletter
    description:
      Ghost offers an editor built for professionals. It allows you to publish
      content via web and email newsletters. The interface is invisible until
      you need it, and powerful when you do.
  - title: Rich Media & Dynamic Cards
    description:
      Ghost allows you to expand your story with image galleries, gifs, video,
      audio, products, info boxes, accordion toggles, downloadable files,
      bookmarks, and much more.
  - title: Newsletters Built-In
    description:
      Ghost comes with built-in newsletter functionality. You can deliver posts
      by email newsletter to your audience, so they’ll be in the loop whenever
      something new goes live.
  - title: Offers & Promotions
    description:
      Ghost allows you to entice new subscribers with offers and promotions. You
      can run discounts or special promotions for live events to grow your
      business.
  - title: Integrations
    description:
      Ghost works with a variety of other tools including referral programs,
      push notifications, social sharing, payment gateways, A/B testing, desktop
      editors, mobile apps, comments, notifications, and more.
