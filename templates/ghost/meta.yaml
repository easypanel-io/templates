name: Ghost
description: Ghost is a powerful app for new-media creators to publish, share,
  and grow a business around their content. It comes with modern tools to build
  a website, publish content, send newsletters & offer paid subscriptions to
  members.
instructions: null
changeLog:
  - date: 2022-07-12
    description: first release
links:
  - label: Website
    url: https://ghost.org/
  - label: Documentation
    url: https://ghost.org/resources/
  - label: Github
    url: https://github.com/docker-library/ghost
contributors:
  - name: Andrei Canta
    url: https://github.com/deiucanta
schema:
  type: object
  required:
    - projectName
    - domain
    - appServiceName
    - appServiceImage
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    domain:
      type: string
      title: Domain
    appServiceName:
      type: string
      title: App Service Name
      default: ghost
    appServiceImage:
      type: string
      title: App Service Image
      default: ghost:5.19.0-alpine
    databaseServiceName:
      type: string
      title: Database Service Name
      default: ghost-db
