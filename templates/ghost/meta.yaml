name: Ghost
description: Ghost is a robust application designed for new-media creators
  looking to turn their audience into a profitable business. It provides a
  comprehensive suite of modern tools to create a website, publish engaging
  content, send newsletters, and offer paid subscriptions to members. Ghost
  allows you to customize your website with a variety of free themes and design
  settings to match your brand and style. It features an intuitive editor built
  for professionals, offering advanced workflows and a user-friendly interface.
  The app supports rich media and dynamic cards, enabling you to enhance your
  stories with image galleries, videos, audio, and more. Ghost also includes
  built-in newsletters, allowing you to deliver posts via email to your
  audience. It simplifies the process of building an indie publication with
  memberships and subscriptions, offering native signup forms that convert
  anonymous views into logged-in members. Ghost also provides detailed
  engagement analytics to help you understand your audience better and manage
  your memberships effectively. The app supports various integrations, including
  referral programs, push notifications, social sharing, payment gateways, and
  more.
