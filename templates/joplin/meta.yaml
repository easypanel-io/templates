benefits:
  - title: Multimedia Notes
    description:
      Joplin supports images, videos, PDFs, and audio files. You can create math
      expressions and diagrams directly from the app, and take photos with the
      mobile app to save them to a note.
  - title: Collaboration
    description:
      With Joplin Cloud, you can share your notes with friends, family, or
      colleagues and collaborate on them. You can also publish a note to the
      internet and share the URL with others.
  - title: Web Clipping
    description:
      Joplin provides a web clipper extension, available on Chrome and Firefox,
      to save web pages or take screenshots as notes.
  - title: Customization
    description:
      Joplin allows customization with plugins, custom themes, and multiple text
      editors (Rich Text or Markdown). You can also create your own scripts and
      plugins using the Extension API.
  - title: Accessibility
    description:
      Joplin ensures your notes are accessible from any device by synchronizing
      with various services, including Joplin Cloud, Dropbox, and OneDrive. The
      app is available on Windows, macOS, Linux, Android, and iOS. A terminal
      app is also available.
  - title: Data Ownership
    description:
      Joplin is open source and saves your notes to an open format, ensuring you
      always have access to them. It uses End-To-End Encryption (E2EE) to secure
      your notes and ensure only you can access them.
features:
  - title: Note-Taking
    description:
      Joplin allows you to create and manage notes, to-do lists, and reminders
      across all your devices.
  - title: Multimedia Support
    description:
      Joplin supports the inclusion of images, videos, PDFs, and audio files in
      your notes.
  - title: Math Expressions and Diagrams
    description:
      You can create math expressions and diagrams directly within the app.
  - title: Collaboration
    description:
      Joplin Cloud allows you to share your notes and collaborate with others.
  - title: Web Clipping
    description:
      Joplin provides a web clipper extension for Chrome and Firefox to save web
      pages or screenshots as notes.
  - title: Customization
    description:
      Joplin supports plugins, custom themes, and multiple text editors for
      customization.
  - title: Synchronization
    description:
      Joplin syncs your notes across devices using various services, including
      Joplin Cloud, Dropbox, and OneDrive.
  - title: End-To-End Encryption
    description: Joplin uses End-To-End Encryption to secure your notes.
