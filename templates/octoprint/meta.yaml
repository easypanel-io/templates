benefits:
  - title: Full Remote Control & Monitoring
    description:
      OctoPrint provides a comprehensive web interface for controlling your 3D
      printer. You can control and monitor every aspect of your 3D printer and
      your printing jobs right from within your browser. This includes access to
      the embedded webcam feed, constant feedback on the progress of your print
      job, temperature control of your hotends and print bed, and movement of
      the print head along all axes.
  - title: Compatible and Extendable
    description:
      OctoPrint is compatible with most consumer 3D printers out of the box. Its
      powerful plugin system allows for extending its functionality in various
      ways, including bed leveling visualization, timelapse creation, UI
      theming, firmware updating, and adding support for specific printers.
  - title: 100% Open Source
    description:
      OctoPrint is Free and Open Source Software released under the GNU Affero
      General Public License (AGPL). This means that all its source code is
      available in its GitHub repository and can be modified to suit your needs.
features:
  - title: Remote Control & Monitoring
    description:
      Control and monitor every aspect of your 3D printer and your printing jobs
      right from within your browser. This includes starting, stopping, or
      pausing your current print job at any time.
  - title: Plugin System
    description:
      OctoPrint's powerful plugin system allows for extending its functionality
      in various ways. This includes visualizing your bed leveling, creating
      stunning timelapses, controlling the theming of OctoPrint’s UI, updating
      your printer’s firmware, and adding support for specific printers.
  - title: Open Source
    description:
      OctoPrint is Free and Open Source Software, meaning you can modify it to
      suit your needs. All its source code is available in its GitHub
      repository.
  - title: Timelapse Recordings
    description:
      Create awesome timelapse recordings of your prints directly within
      OctoPrint.
  - title: Built-in Access Controls
    description:
      Control who can control your printer with the built-in access controls.
  - title: System Commands
    description:
      Add system commands to the menu to easily shutdown or reboot your
      OctoPrint server or even your printer.
  - title: Event Hooks
    description:
      Configure event hooks to react to certain events within OctoPrint by
      calling external commands or sending custom GCODE to your printer.
