schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseType
    - databaseServiceName
    - redisServiceName
    - adminUsername
    - adminPassword
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: owncloud
    appServiceImage:
      type: string
      title: App Service Image
      default: owncloud/server:10.14.0
    databaseType:
      type: string
      title: Database Type
      default: postgres
      oneOf:
        - enum:
            - postgres
          title: Postgres
        - enum:
            - mariadb
          title: MariaDB
    databaseServiceName:
      type: string
      title: Database Service Name
      default: owncloud-db
    redisServiceName:
      type: string
      title: Redis Service Name
      default: owncloud-redis
    adminUsername:
      type: string
      title: Username
    adminPassword:
      type: string
      title: Password
benefits:
  - title: Secure Cloud Platform
    description:
      ownCloud Infinite Scale 3.0 is the latest and most secure version
      of the ownCloud real-time content collaboration platform. It incorporates
      state-of-the-art security standards and best practices to ensure superior
      data protection and privacy.
  - title: Efficient Collaboration
    description:
      With ownCloud, modern teams can collaborate from anywhere and from
      any device. They can store, share and work on their data and documents
      through a single point of access, saving time on coordination and feedback
      processes.
  - title: Data Sovereignty
    description:
      ownCloud allows you to control your data at all times, anywhere and
      everywhere. It can be deployed on-premises, in a data center of your
      choice or in a hybrid setup, ensuring 100% data ownership.
features:
  - title: Filesharing
    description:
      Trusted by 200 million users worldwide, ownCloud provides an easy,
      flexible and secure way for staff to share files and folders. It allows
      safe involvement of contacts outside your organization with select
      documents.
  - title: Spaces
    description:
      Spaces is a revolutionary project folder concept designed to boost
      seamless digital collaboration for remote teams of all sizes, while
      ensuring compliance, data control and security.
  - title: Web Office
    description: Web Office provides a suite of powerful integrations including
      OnlyOffice, Microsoft 365, Collabora Online and Microsoft Office Online.
      This enables users to collaborate seamlessly and securely irrespective of
      location and device.
  - title: Infinite Scale
    description:
      Infinite Scale is designed as a three-tier architecture separating
      storage, backend and frontend components communicating through secure,
      well-defined APIs. It ensures superior data protection and privacy.
tags:
  - File Management
