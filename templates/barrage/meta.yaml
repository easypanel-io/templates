name: Barrage
description: Barrage is a minimalistic Deluge WebUI app with full mobile
  support. It features a responsive, mobile-first design that allows you to add
  torrents by URL or magnet. The app enables you to sort and filter torrents,
  set global upload and download speed limits, change file priority, and modify
  torrent options. It is designed to be deployed with Docker, providing a
  streamlined and efficient torrent management solution. Barrage offers a
  user-friendly interface that simplifies torrent management, making it an ideal
  choice for both beginners and experienced users.
