schema:
  type: object
  required:
    - projectName
    - appServiceName
    - domain
    - appServiceImage
    - delugeUrl
    - delugePassword
    - barragePassword
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
