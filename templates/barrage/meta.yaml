name: Barrage
description:
  Barrage is a minimalistic Deluge WebUI app with full mobile support. It
  features a responsive mobile-first design, allowing you to manage your
  torrents with ease from any device. With Barrage, you can add torrents by URL
  or magnet, sort and filter your torrents, and set global upload and download
  speed limits. It also allows you to change file priorities and modify torrent
  options. The app is designed to be deployed with Docker, making it a
  convenient and efficient tool for managing your torrents.
