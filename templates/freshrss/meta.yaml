name: Freshrss
description: Freshrss is a free, self-hostable aggregator for RSS feeds. This
  app allows you to easily manage and organize your RSS feeds all in one place.
  It supports multiple platforms and can be accessed through a simple web user
  interface. You can create a user and database in your MySQL/MariaDB server for
  external databases. Additional extensions can be added to enhance the
  functionality of the app. The app is designed to be easy to use, with a setup
  wizard to guide you through the process. It also supports docker-compose and
  docker CLI for creating a container from the image.
instructions: null
