name: LightDash
description:
  LightDash is a modern, open-source business intelligence (BI) and data
  exploration tool designed to help teams visualize and understand their data.
  It connects directly to your existing data warehouse and provides an intuitive
  interface for building and sharing dashboards. With LightDash, you can create
  actionable insights from your data without needing advanced technical skills.
instructions: Configure the Environmental Variables as per the requirements.
