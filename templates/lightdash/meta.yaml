    browserlessImage:
      type: string
      title: Browserless Image
      default: browserless/chrome
benefits:
  - title: Data Exploration Made Simple
    description:
      LightDash simplifies exploring and visualizing your data with an intuitive
      interface designed for both technical and non-technical users.
  - title: Direct Integration
    description:
      Connects directly to your data warehouse, ensuring real-time access to
      your latest data without replication.
  - title: Open Source
    description:
      Benefit from community-driven innovation and customization with a fully
      open-source solution.

features:
  - title: Interactive Dashboards
    description:
      Build and share interactive dashboards for team-wide collaboration and
      insights.
  - title: SQL-Based Metrics
    description:
      Define and reuse metrics across multiple dashboards using a familiar
      SQL-based approach.
  - title: Role-Based Access Control
    description:
      Secure your data with fine-grained permissions and role-based access
      controls.
  - title: Data Transformation
    description:
      Transform and model your data directly within LightDash to meet specific
      analysis needs.

