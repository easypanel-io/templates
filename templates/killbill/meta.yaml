name: KillBill
description:
  KillBill is an open-source subscription billing and payment platform designed
  to simplify complex billing workflows for SaaS and other businesses. It
  provides robust support for recurring billing, invoicing, and payment
  management while offering flexibility for customization. KillBill ensures
  seamless integration with third-party payment gateways, making it adaptable
  for global payment needs. It supports multiple plugins to extend
  functionality, enabling businesses to manage tax compliance, analytics,
  notifications, and more. The platform's Kaui UI offers an intuitive
  administrative console for managing subscriptions, invoices, payments, and
  tenants. KillBill's API-driven design allows developers to customize and
  automate every aspect of the billing process. Its modular architecture ensures
  it can scale with the growing needs of businesses, providing robust tools for
  revenue management.
instructions:
  You have to configure the KillBill URL in your Kaui Environment Section. Then
  access the Kaui App Service to access KillBill. Default credentials username;
  admin, password; password.
