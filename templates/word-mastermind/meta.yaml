name: Word Mastermind
description:
  Word Mastermind is a word-guessing game inspired by the classic Mastermind puzzle and 
  games like Wordle. Players attempt to guess a hidden word within a limited number of 
  attempts, receiving feedback after each guess to help narrow down the solution. This 
  containerized version provides a clean web interface that allows you to host your own 
  instance of the game for personal use, educational purposes, or family entertainment.
instructions: null
changeLog:
  - date: 2025-04-22
    description: first release
links:
  - label: GitHub
    url: https://github.com/clupasq/word-mastermind
  - label: Container
    url: https://github.com/clupasq/word-mastermind/pkgs/container/word-mastermind
