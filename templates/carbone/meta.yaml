name: Carbone
description:
  Carbone is a high-performance, self-hosted document generation engine. It
  allows you to generate reports, invoices, and documents in various formats
  (e.g., PDF, DOCX, XLSX) using JSON data and template-based rendering. Carbone
  is designed for scalability and speed, making it ideal for automation, bulk
  document generation, and seamless integration into various systems and
  workflows. It supports custom templates and advanced features like charts,
  sub-reports, and conditional formatting to meet a wide range of business
  needs.
