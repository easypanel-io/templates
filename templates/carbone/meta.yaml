benefits:
  - title: High-Performance Document Generation
    description:
      Carbone provides fast and efficient document generation, making it
      suitable for high-volume environments where speed and reliability are
      critical.
  - title: Template-Based Rendering
    description:
      Create templates in familiar formats like DOCX and XLSX, and use JSON data
      to generate documents without complex coding.
  - title: Multi-Format Support
    description:
      Generate documents in various formats including PDF, DOCX, XLSX, ODT, and
      more, allowing flexible output options for different business needs.
features:
  - title: JSON Data Integration
    description:
      Use simple JSON data structures to populate templates and generate
      documents dynamically with minimal setup.
  - title: Customizable Templates
    description:
      Support for creating custom templates with conditional formatting,
      sub-reports, and advanced charting options.
  - title: Multi-Language Support
    description:
      Carbone supports multiple languages for document generation, making it a
      global solution for businesses.
  - title: REST API
    description:
      Seamlessly integrate Carbone with other applications using its REST API
      for automated document generation.
  - title: Cloud and On-Premises
    description:
      Deploy Carbone in the cloud or on-premises depending on your security and
      infrastructure requirements.
