name: Zabbix
description:
  Zabbix is a powerful, self-hosted monitoring solution designed for tracking
  and analyzing system performance, network utilization, and application health.
  It provides real-time monitoring, customizable alerts, and detailed
  visualization tools to help administrators maintain system reliability. Zabbix
  supports agent-based and agentless monitoring, automation capabilities, and
  integration with third-party tools. With its flexible architecture, Zabbix is
  suitable for small to enterprise-level environments. The application includes
  a web-based dashboard and supports a variety of database backends, making it a
  robust solution for IT infrastructure monitoring.
instructions: Use the default credentials (Admin/zabbix) to log in.
changeLog:
  - date: 2025-02-27
    description: Template Release
