schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
    - zabbixServerServiceImage
    - zabbixAgentServiceImage
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: zabbix
    appServiceImage:
      type: string
      title: App Service Image
      default: zabbix/zabbix-web-nginx-pgsql:alpine-trunk
    zabbixServerServiceImage:
      type: string
      title: Zabbix Server Service Image
      default: zabbix/zabbix-server-pgsql:alpine-trunk
    zabbixAgentServiceImage:
      type: string
      title: Zabbix Agent Service Image
      default: zabbix/zabbix-agent:alpine-trunk
benefits:
  - title: Comprehensive Monitoring
    description:
      Zabbix provides real-time monitoring for servers, network devices,
      applications, and cloud environments, ensuring full visibility into system
      performance.
  - title: Automation & Alerting
    description:
      Zabbix includes automated alerting and remediation actions based on
      defined triggers, reducing downtime and improving system stability.
  - title: Scalable & Flexible
    description:
      Suitable for both small and large-scale enterprises, Zabbix supports
      distributed monitoring and high availability deployments.
features:
  - title: Agent-Based & Agentless Monitoring
    description:
      Zabbix supports monitoring through both agent-based methods and SNMP,
      IPMI, JMX, and other agentless protocols.
  - title: Customizable Dashboards
    description:
      Zabbix offers advanced visualization tools, including interactive graphs,
      reports, and real-time monitoring dashboards.
  - title: Built-In Notification System
    description:
      Get alerts via email, SMS, or integrations with messaging platforms when
      critical issues are detected.
  - title: API Integration
    description:
      Extend Zabbix functionality with its powerful API for automating
      monitoring tasks and integrating with third-party tools.
tags:
