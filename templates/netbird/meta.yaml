      default: netbirdio/netbird:0.59.6
    setupKey:
      type: string
      title: NetBird Setup Key
      description: Setup key from your NetBird dashboard to connect this client

benefits:
  - title: Zero Configuration VPN
    description:
      Automatically creates secure peer-to-peer connections without complex VPN
      server setup or port forwarding.
  - title: WireGuard Performance
    description:
      Built on modern WireGuard protocol providing superior speed and security
      compared to traditional VPN solutions.
  - title: NAT Traversal
    description:
      Automatically punches through NAT and firewalls to establish direct
      connections between peers whenever possible.
  - title: Mesh Network Topology
    description:
      Creates a decentralized mesh network where devices communicate directly,
      reducing latency and single points of failure.

features:
  - title: Peer-to-Peer Connectivity
    description:
      Direct device-to-device connections within your private network with
      automatic peer discovery and connection.
  - title: Secure Encryption
    description:
      End-to-end encryption using WireGuard's state-of-the-art cryptography for
      all network traffic between peers.
  - title: Cross-Platform Support
    description:
      Connect devices across different platforms and networks into a unified
      secure private network.
  - title: Network Management
    description:
      Centralized management dashboard for controlling access, monitoring
      connections, and managing your private network.

