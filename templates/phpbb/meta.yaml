name: phpBB
description:
  phpBB is a free and open-source bulletin board software that enables you to
  create online communities and discussion forums. It offers a highly
  customizable platform with a user-friendly interface that supports multiple
  languages and includes features like custom BBCode, private messaging, search
  functionality, and user groups. The Bitnami phpBB container provides a
  ready-to-use instance of phpBB with all its dependencies, configured for
  security and performance. This deployment includes both the phpBB application
  and a MariaDB database for storing your forum data.

instructions:
  Login to the phpBB forum via the provided URL. During the first login, use the
  username "admin" and the passowrd is "admin"

changeLog:
