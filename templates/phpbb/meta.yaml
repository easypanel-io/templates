schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: phpbb
    appServiceImage:
      type: string
      title: App Service Image
      default: bitnami/phpbb:3.3.12

benefits:
  - title: Easy Forum Creation
    description:
      Set up a fully functional discussion forum without complex configuration
      or technical knowledge.
  - title: Highly Customizable
    description:
      Tailor your forum's appearance and functionality with thousands of styles,
      extensions, and language packs.
  - title: Active Community
    description:
      Join a large and active community of users and developers who contribute
      to the platform's growth and improvement.

features:
  - title: User Management
    description:
      Create user groups with different permission levels and manage user
      accounts with comprehensive moderation tools.
  - title: Mobile-Responsive Design
    description:
      Offer a seamless browsing experience across all devices with phpBB's
      responsive design.
  - title: Powerful Search Functionality
    description:
      Enable users to quickly find content using the built-in search system with
      advanced filtering options.
  - title: Anti-Spam Measures
    description:
      Protect your forum from unwanted content with various anti-spam tools and
      CAPTCHA verification.

tags:
