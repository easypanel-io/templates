name: Cinephage
description:
  Cinephage is a self-hosted media management and streaming application designed
  for organizing and accessing your movie and TV show collection. It provides a
  modern web interface for browsing your media library, with features like
  metadata management, watch tracking, and streaming capabilities. Built with
  privacy and self-hosting in mind, Cinephage gives you complete control over
  your media collection without relying on external services.
instructions: null

changeLog:
  - date: 2026-01-12
    description: Template Release

links:
  - label: GitHub
    url: https://github.com/moldytaint/cinephage

