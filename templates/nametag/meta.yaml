schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: nametag
    appServiceImage:
      type: string
      title: App Service Image
      default: ghcr.io/mattogodoy/nametag:0.12.3
    resendApiKey:
      type: string
      title: Resend API Key
      description:
        "Optional Resend API key for email functionality (password resets and
        reminders). Sign up at https://resend.com"
    emailDomain:
      type: string
      title: Email Domain
      description:
        "Optional email domain for sending emails (required if using Resend)"

benefits:
  - title: Personal Relationship Management
    description:
      Keep track of all your personal relationships in one place - friends,
      family, colleagues, and more. Never forget important details about the
      people you care about.
  - title: Network Visualization
    description:
      Visualize your entire personal network with interactive graphs powered by
      D3.js, making it easy to see relationships and connections at a glance.
  - title: Stay Connected
    description:
      Set reminders for important dates, birthdays, and when to reach out to
      people, helping you maintain meaningful relationships over time.
  - title: Self-Hosted Privacy
    description:
      Complete control over your relationship data with no reliance on external
      cloud services. All your personal information stays on your server.
  - title: Unlimited Contacts
    description:
      Self-hosted instances have no account limits - store unlimited contacts
      and relationships without restrictions.

features:
  - title: Contact Management
    description:
      Track people with flexible attributes including names, birthdays,
      important dates, and custom notes for everything else.
  - title: Relationship Mapping
    description:
      Define and visualize relationships between people - family, friends,
      colleagues, and custom relationship types.
  - title: Interactive Network Graphs
    description:
      Visualize your entire personal network with interactive D3.js-powered
      graphs showing connections and relationships.
  - title: Custom Groups
    description:
      Organize contacts into custom groups for better organization and
      management of your personal network.
  - title: Automated Reminders
    description:
      Scheduled cron jobs send automated reminders for important dates and
      staying in touch, running daily at 8 AM UTC.
  - title: Multi-Language Support
    description:
      Available in multiple languages including English and Spanish, with
      mobile-responsive design for access from any device.
  - title: Dark Mode
    description:
      Full dark mode support for comfortable viewing in any lighting condition.

