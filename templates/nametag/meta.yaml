name: Nametag
description:
  Nametag is a self-hosted application built with Next.js that provides a modern
  web interface for managing and organizing data. It features authentication via
  NextAuth, Redis for session management and caching, and PostgreSQL for
  persistent data storage. The application includes automated cron jobs for
  sending reminders and notifications, making it ideal for task management,
  reminders, and data organization workflows.
instructions: null

