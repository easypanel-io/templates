benefits:
  - title: Automated Docker Cleanup
    description:
      Automatically prune unused Docker resources on a schedule to keep your
      system clean and disk space optimized without manual intervention.
  - title: Visual Resource Management
    description:
      Web-based dashboard provides clear visibility into Docker resource usage
      and makes cleanup operations simple and intuitive.
  - title: Disk Space Recovery
    description:
      Reclaim valuable disk space by removing unused containers, images,
      volumes, networks, and build cache that accumulate over time.
  - title: Safe Pruning Operations
    description:
      Intelligently identifies truly unused resources to safely clean up without
      affecting running containers or important data.

features:
  - title: Web-Based Dashboard
    description:
      Intuitive web interface for monitoring Docker resources and triggering
      cleanup operations without command-line access.
  - title: Scheduled Cleanup
    description:
      Configure automatic cleanup schedules to run pruning operations during
      off-peak hours for minimal disruption.
  - title: Selective Pruning
    description:
      Choose which Docker resource types to clean including containers, images,
      volumes, networks, and build cache.
  - title: Resource Statistics
    description:
      Real-time statistics showing current resource usage and disk space that
      can be recovered through cleanup.
  - title: Cleanup Logging
    description:
      Detailed logs of all cleanup operations showing what was removed and how
      much space was recovered.
  - title: Timezone Support
    description:
      Configure your local timezone for accurate scheduling and logging of
      cleanup operations.
  - title: Time Format Options
    description:
      Choose between 12-hour and 24-hour time format display based on your
      preference.
  - title: Docker Socket Integration
    description:
      Direct integration with Docker daemon via socket for reliable and secure
      container and resource management.

