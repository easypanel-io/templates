name: Nextcloud
description: The self-hosted productivity platform that keeps you in control
instructions: null
changeLog:
  - date: 2022-07-22
    description: first release
links:
  - label: Website
    url: https://nextcloud.com/
  - label: Documentation
    url: https://docs.nextcloud.com/
  - label: Github
    url: https://github.com/nextcloud
contributors:
  - name: Raul Bedeoan
    url: https://github.com/bedeoan
  - name: Andrei Canta
    url: https://github.com/deiucanta
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - databaseType
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name

    appServiceName:
      type: string
      title: App Service Name
      default: nextcloud
    databaseType:
      type: string
      title: Database Type
      default: sqlite
      oneOf:
        - enum:
            - sqlite
          title: SQLite
        - enum:
            - postgres
          title: Postgres
        - enum:
            - mariadb
          title: MariaDB
    databaseServiceName:
      type: string
      title: Database Service Name
      default: nextcloud-db
