name: Morphic
description:
  Morphic is an AI-powered search and answer engine that combines the power of
  multiple AI models with real-time web search capabilities. It provides
  intelligent answers to user queries by leveraging various AI providers
  including OpenAI, Anthropic, Google, and Groq, while using SearxNG for
  privacy-focused web search. Morphic offers a conversational interface that
  delivers comprehensive, well-sourced answers with citations and follow-up
  questions, making it an excellent alternative to traditional search engines.

