benefits:
  - title: Organized Media Library
    description:
      Keep your entire media collection organized with custom metadata, tags,
      and categories for easy browsing and management.
  - title: Self-Hosted Privacy
    description:
      Host your media catalog on your own infrastructure with complete control
      over your data and no reliance on third-party services.
  - title: Fast Search
    description:
      Quickly find any media item in your collection with powerful search and
      filtering capabilities across all metadata.
  - title: Lightweight Solution
    description:
      Simple and efficient media management without the complexity of
      full-featured media server applications.

features:
  - title: Media Scanning
    description:
      Automatically scan configured directories to discover and catalog new
      media files as they are added to your collection.
  - title: Metadata Management
    description:
      Add and edit metadata for your media items including titles, descriptions,
      tags, and custom fields.
  - title: Thumbnail Generation
    description:
      Automatic thumbnail generation for visual browsing of your media
      collection in the web interface.
  - title: Category Organization
    description:
      Organize media into categories and collections for logical grouping and
      easier navigation.
  - title: Web Interface
    description:
      Clean, responsive web interface for browsing and managing your media
      library from any device.
  - title: PostgreSQL Backend
    description:
      Reliable PostgreSQL database backend for storing metadata and supporting
      large media collections.
  - title: Flexible Configuration
    description:
      Customizable settings for media directories, scanning behavior, and
      display preferences.
  - title: Search & Filter
    description:
      Advanced search and filtering options to quickly locate specific media
      items across your entire library.

