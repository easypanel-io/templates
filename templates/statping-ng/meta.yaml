schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseType
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: statping-ng
    appServiceImage:
      type: string
      title: App Service Image
      default: adamboutcher/statping-ng:v0.90.78
    databaseType:
      type: string
      title: Database Type
      default: sqlite
      oneOf:
        - enum:
            - sqlite
          title: SQLite
        - enum:
            - postgres
          title: Postgres
        - enum:
            - mysql
          title: MySQL
    databaseServiceName:
      type: string
      title: Database Service Name
      default: statping-ng-db
benefits:
  - title: Future-Proof Status Page
    description: Statping is designed to remain future-proof and intact even in the
      event of a failure. It ensures that your status page remains online to
      notify your users of downtime, even if your server crashes.
  - title: Lightweight and Fast
    description: Statping is a very lightweight application, ensuring that it won't
      be filling up your hard drive space. It is available for Linux, Mac, and
      Windows, and even runs on a Raspberry Pi.
  - title: Cost-Effective Hosting
    description: Statping offers multiple options for hosting your status page. It
      can run on any server, including AWS EC2, which might be the most
      cost-effective way to host your own Statping Status Page.
  - title: Customizable Styling
    description: Statping allows you to completely customize your Status Page using
      SASS styling with easy-to-use variables.
  - title: Notification Integration
    description: Statping includes email notification via SMTP and Slack integration
      using Incoming Webhook. Anytime a service fails, your specified Slack
      channel will receive a message.
features:
  - title: Status Page & Monitoring Server
    description: Statping provides an easy-to-use Status Page for your websites and
      applications. It automatically fetches the application and renders a
      beautiful status page with tons of features.
  - title: Mobile App
    description: The Statping app, available on the App Store and Google Play,
      allows you to view services, receive notifications when a service is
      offline, update groups, users, services, messages, and more.
  - title: User Created Notifiers
    description: Statping is not just another Status Page for your applications,
      it's a framework that allows you to create your own plugins to interact
      with every element of your status page.
  - title: Easy-to-use Dashboard
    description: Statping provides a straightforward dashboard for monitoring your
      websites and applications with a basic HTTP GET request, or add a POST
      request with your own JSON to post to the endpoint.
  - title: Prometheus Exporter
    description: Statping includes a Prometheus Exporter so you can have even more
      monitoring power with your services.
