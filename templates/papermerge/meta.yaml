name: Papermerge
description:
  Papermerge is an open-source document management system (DMS) designed to help
  you digitize, store, and organize documents efficiently. It simplifies
  document workflows with features like automated OCR, smart categorization, and
  role-based access control. By centralizing all your documents in a single
  platform, Papermerge enables teams to improve collaboration and streamline
  document handling processes.
