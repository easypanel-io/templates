benefits:
  - title: Automatic YouTube Video Sync
    description:
      TubeSync automatically downloads new videos from your favorite YouTube
      channels and playlists, ensuring you never miss an upload.
  - title: Smart Filtering
    description:
      With advanced keyword filtering, TubeSync allows you to choose specific
      videos to download based on titles, descriptions, or tags.
  - title: Easy Integration with Media Libraries
    description:
      TubeSync works seamlessly with popular media management tools like Plex
      and Jellyfin, making it easy to organize and stream downloaded content.
features:
  - title: Subscription Management
    description:
      Users can subscribe to YouTube channels and playlists, and TubeSync will
      automatically download new videos as they are released.
  - title: Keyword-Based Filtering
    description:
      Define specific keywords to filter downloads, ensuring only relevant
      content is saved.
  - title: Scheduled Downloads
    description:
      Schedule automatic video downloads at set intervals to keep your media
      library updated without manual intervention.
  - title: Web-Based UI
    description:
      Manage subscriptions, view download history, and configure settings
      through an intuitive web-based interface.
  - title: Metadata and Thumbnail Handling
    description:
      TubeSync automatically fetches video metadata and thumbnails, making it
      easy to organize and categorize downloaded videos.
