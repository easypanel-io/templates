name: TubeSync
description:
  TubeSync is a powerful self-hosted application designed to automatically sync
  and download YouTube videos from subscriptions or playlists. It provides an
  intuitive web interface to manage downloads, supports filtering by keywords,
  and integrates with various media management systems. TubeSync allows users to
  schedule automatic downloads, ensuring they never miss new content from their
  favorite channels. It is built for efficiency, offering high-speed downloads
  and optimized storage handling. The application runs as a lightweight
  container, making it easy to deploy and manage.
