name: Request Baskets
description:
  Request Baskets is a lightweight application designed for developers to
  capture and inspect HTTP requests. It allows creating disposable endpoints to
  test webhooks, APIs, or any HTTP-based interaction. The application provides
  an intuitive web interface for monitoring and debugging incoming requests in
  real time.
instructions: null
changeLog:
