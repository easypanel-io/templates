benefits:
  - title: Streamlined Media Requests
    description: Allow users to easily request movies and TV shows through an intuitive interface
  - title: Automated Content Management
    description: Integrates with Sonarr and Radarr to automatically download and manage requested content
  - title: User Management
    description: Manage users with customizable permission levels for different request capabilities
  - title: Plex Integration
    description: Connect to your Plex server to track available content and viewing status
features:
  - title: Modern UI
    description: Clean, responsive web interface built with React for desktop and mobile use
  - title: Content Discovery
    description: Browse popular and trending content from various streaming platforms
  - title: Request Management
    description: Review, approve, and manage user media requests in one place
  - title: Email Notifications
    description: Send automated emails for request status updates and new content availability
  - title: Multi-language Support
    description: Interface available in multiple languages through community translations
  - title: Issue Reporting
    description: Built-in system for users to report problems with media
