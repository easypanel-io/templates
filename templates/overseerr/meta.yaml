name: Overseerr
description:
  Overseerr is a request management and media discovery tool for the Plex ecosystem.
  It provides a clean, modern interface for users to browse and request content
  for Plex, seamlessly integrating with services like Sonarr, Radarr, and Jellyfin.
instructions: null
