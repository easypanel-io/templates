name: Ackee
description: Ackee is a self-hosted, Node.js based analytics tool designed for
  those who prioritize privacy. It operates on your own server, analyzing the
  traffic of your websites and providing useful statistics through a minimal
  interface. Ackee offers an overview of all your websites, allowing you to
  analyze their collective performance. It provides insights into views,
  referrers, durations, and more. The app also allows you to add, edit, and
  delete your domains with a new tracking code just a few clicks away. Ackee is
  designed to be easy to integrate, allowing you to add a tracking script to
  your sites. It supports unlimited domains, allowing you to analyze as many
  domains and apps as you want. The interface of Ackee is designed to be fast
  and easy to navigate, providing simple traffic insights without overwhelming
  you with too many charts and filter options. Ackee also offers a centralized
  GraphQL API, allowing you to collect data from a variety of sources, including
  websites, services, and apps. It uses a multi-step process to keep tracked
  data anonymized while still providing helpful analytics.
