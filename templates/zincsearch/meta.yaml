name: ZincSearch
description:
  ZincSearch is a lightweight, fast, and modern search engine built in Go. It
  provides full-text search capabilities with a simple REST API, making it an
  excellent alternative to Elasticsearch for smaller to medium-scale
  applications. ZincSearch offers easy deployment, low resource consumption, and
  compatibility with Elasticsearch APIs.

