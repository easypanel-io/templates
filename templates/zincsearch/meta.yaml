benefits:
  - title: Lightweight Search Engine
    description:
      Fast and resource-efficient search engine perfect for small to medium
      applications.
  - title: Elasticsearch Compatible
    description:
      Compatible with Elasticsearch APIs, making migration and integration
      easier.
  - title: Easy Deployment
    description:
