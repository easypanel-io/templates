features:
  - title: Full-Text Search
    description:
      Provides powerful full-text search capabilities with indexing support.
  - title: REST API
    description:
      Simple and intuitive REST API for all search and indexing operations.
  - title: Low Resource Usage
    description:
      Designed to be lightweight and efficient with minimal resource
      consumption.
  - title: Built-in Dashboard
    description:
      Includes a web-based dashboard for managing indexes and searching data.

