schema:
  type: object
  required:
    - appServiceName
    - builderServiceImage
    - viewerServiceImage
    - adminEmail
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: typebot
    builderServiceImage:
      type: string
      title: Builder Service Image
      default: baptistearno/typebot-builder:3.14.2
    viewerServiceImage:
      type: string
      title: Viewer Service Image
      default: baptistearno/typebot-viewer:3.14.2
    adminEmail:
      type: string
      title: Admin Email
      default: admin@example.com
      description: Email address for the administrator account
    githubClientId:
      type: string
      title: GitHub Client ID (Optional)
      default: ""
      description: GitHub OAuth App Client ID for authentication
    githubClientSecret:
      type: string
      title: GitHub Client Secret (Optional)
      default: ""
      description: GitHub OAuth App Client Secret for authentication
    googleAuthClientId:
      type: string
      title: Google OAuth Client ID (Optional)
      default: ""
      description: Google OAuth Client ID for authentication
    googleAuthClientSecret:
      type: string
      title: Google OAuth Client Secret (Optional)
      default: ""
      description: Google OAuth Client Secret for authentication
benefits:
  - title: Build advanced chatbots visually
    description:
      Typebot gives you powerful blocks to create unique chat experiences. Embed
      them anywhere on your web/mobile apps and start collecting results like
      magic.
  - title: Replace your old school forms with chatbots
    description:
      Typebot is a better way to ask for information. It leads to an increase in
      customer satisfaction and retention and multiply by 3 your conversion rate
      compared to classical forms.
features:
  - title: Easy building experience
    description:
      All you have to do is drag and drop blocks to create your app. Even if you
      have custom needs, you can always add custom code.
  - title: Embed it in a click
    description:
      Embedding your typebot in your applications is a walk in the park. Typebot
      gives you several step-by-step platform-specific instructions. Your
      typebot will always feel 'native'.
  - title: Integrate with any platform
    description:
      Typebot offers several native integrations blocks as well as instructions
      on how to embed typebot on particular platforms.
  - title: Collect results in real-time
    description:
      One of the main advantages of a chat application is that you collect the
      user's responses on each question. You won't lose any valuable data.
  - title: And many more features
    description:
      Typebot makes form building easy and comes with powerful features like
      hidden fields, team collaboration, link to sub typebots, custom code,
      custom domain, and folder management.
  - title: OAuth Authentication
    description:
      Support for multiple OAuth providers including GitHub and Google for
      secure user authentication and easy login management.
