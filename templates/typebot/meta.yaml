name: Typebot
description: Typebot is an innovative app designed to revolutionize the way you
  collect information. It allows you to build advanced chatbots visually, using
  powerful blocks to create unique chat experiences. You can embed these
  chatbots anywhere on your web or mobile apps and start collecting results
  instantly. Typebot is designed to replace your old school forms with chatbots,
  leading to an increase in customer satisfaction, retention, and a threefold
  increase in your conversion rate compared to traditional forms. With Typebot,
  you can easily drag and drop blocks to create your app, and even add custom
  code for your specific needs. It also offers native integration blocks and
  instructions on how to embed the chatbot on various platforms. One of the main
  advantages of Typebot is its real-time data collection feature, ensuring that
  you won't lose any valuable data. It also offers many more powerful features
  such as hidden fields, team collaboration, linking to sub chatbots, custom
  code, custom domains, and folder management. Typebot is loved by teams and
  creators from all around the world for its intelligent features and
  drag-and-drop simplicity.
instructions: Open the builder URL to access typebot.
