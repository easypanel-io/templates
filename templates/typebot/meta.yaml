schema:
  type: object
  required:
    - projectName
    - builderServiceName
    - viewerServiceName
    - builderDomain
    - viewerDomain
    - builderServiceImage
    - viewerServiceImage
    - storageServiceImage
    - databaseServiceName
    - storageServiceName
    - githubClientId
    - githubClientSecret
    - adminEmail
  properties:
    projectName:
      type: string
      title: Project Name
    viewerServiceName:
      type: string
      title: Viewer Service Name
      default: typebot-viewer
    builderServiceName:
      type: string
      title: Builder Service Name
      default: typebot-builder
    builderDomain:
      type: string
      title: Builder Domain
    viewerDomain:
      type: string
      title: Viewer Domain
    builderServiceImage:
      type: string
      title: Builder Service Image
      default: baptistearno/typebot-builder:2.25.2
    viewerServiceImage:
      type: string
      title: Viewer Service Image
      default: baptistearno/typebot-viewer:2
    storageServiceImage:
      type: string
      title: Storage Service Image
      default: bitnami/minio:2023
    databaseServiceName:
      type: string
      title: Database Service Name
      default: typebot-db
    storageServiceName:
      type: string
      title: Storage Service Name
      default: typebot-minio
    githubClientId:
      type: string
      title: Github Client ID
    githubClientSecret:
      type: string
      title: Github Client Secret
    adminEmail:
      type: string
      title: Email to make administrator
benefits:
  - title: Build advanced chatbots visually
    description: Typebot gives you powerful blocks to create unique chat
      experiences. Embed them anywhere on your web/mobile apps and start
      collecting results like magic.
  - title: Replace your old school forms with chatbots
    description: Typebot is a better way to ask for information. It leads to an
      increase in customer satisfaction and retention and multiply by 3 your
      conversion rate compared to classical forms.
features:
  - title: Easy building experience
    description:
      All you have to do is drag and drop blocks to create your app. Even
      if you have custom needs, you can always add custom code.
  - title: Embed it in a click
    description:
      Embedding your typebot in your applications is a walk in the park.
      Typebot gives you several step-by-step platform-specific instructions.
      Your typebot will always feel 'native'.
  - title: Integrate with any platform
    description: Typebot offers several native integrations blocks as well as
      instructions on how to embed typebot on particular platforms.
  - title: Collect results in real-time
    description: One of the main advantages of a chat application is that you
      collect the user's responses on each question. You won't lose any valuable
      data.
  - title: And many more features
    description:
      Typebot makes form building easy and comes with powerful features
      like hidden fields, team collaboration, link to sub typebots, custom code,
      custom domain, and folder management.
tags:
  - Chat
  - Forms
  - Customer Support
