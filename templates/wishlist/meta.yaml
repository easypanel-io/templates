benefits:
  - title: Prevent Duplicate Gifts
    description:
      Users can claim items on wishlists, ensuring no one accidentally buys the
      same gift and eliminating gift-giving coordination headaches.
  - title: Self-Hosted Privacy
    description:
      Keep all wishlist data, user information, and gift plans on your own
      infrastructure, away from commercial platforms and data mining.
  - title: Family-Friendly Interface
    description:
      Simple, intuitive design that works for all age groups, making it easy for
      grandparents, parents, and kids to participate.
  - title: Multi-Group Organization
    description:
      Create separate groups for different social circles, keeping family
      wishlists separate from friend groups or coworkers.

features:
  - title: Item Claiming System
    description:
      Claim items on wishlists to prevent duplicates while keeping the surprise
      intact with privacy settings that hide claims from list owners.
  - title: Purchase Tracking
    description:
      Mark claimed items as purchased to track fulfillment status and see which
      gifts have been bought.
  - title: Automatic Product Fetching
    description:
      Paste a product URL and automatically retrieve product name, price, image,
      and description from major retailers.
  - title: User Invitations
    description:
      Invite family and friends via email with customizable signup tokens and
      SMTP integration for seamless onboarding.
  - title: Gift Suggestions
    description:
      Provide and receive gift suggestions, helping friends and family
      contribute ideas when users need inspiration.
  - title: Progressive Web App
    description:
      Install on any device as a PWA for app-like experience with offline
      support and home screen shortcuts.
  - title: Registry Mode
    description:
      Enable registry mode for weddings or special events to maintain a single
      comprehensive list for all items.
  - title: OAuth Authentication
    description:
      Secure login with OAuth provider support for convenient and secure user
      authentication.

