benefits:
  - title: Open-Source Browser
    description: Chromium is an open-source browser project that aims to build a
      safer, faster, and more stable way for all users to experience the web. It
      is designed to be accessible and user-friendly, providing a seamless
      browsing experience.
  - title: Multi-Platform Awareness
    description: The app utilizes the docker manifest for multi-platform awareness.
      This means it can retrieve the correct image for your architecture,
      ensuring optimal performance and compatibility.
  - title: Customizable Environment
    description: The app offers a range of environment variables and run
      configurations to enable or disable specific functionality. This allows
      for a highly customizable browsing experience tailored to your needs.
features:
  - title: Accessible Interface
    description: The application can be accessed at specific host addresses,
      providing a straightforward and easy-to-navigate interface.
  - title: HTTP Basic Auth
    description: Chromium supports HTTP Basic auth, providing an extra layer of
      security for your browsing. You can set a username and password for
      authentication.
  - title: Docker in Docker Setup
    description: The app offers a Docker in Docker (DinD) setup inside the container
      to use docker in an isolated environment. This feature enhances the
      performance and security of your browsing experience.
  - title: GPU Acceleration
    description: The app supports GPU acceleration, allowing you to leverage a host
      video card for GPU-accelerated applications. This feature enhances the
      speed and performance of the browser.
