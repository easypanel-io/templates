benefits:
  - title: Unified Feedback & Changelog
    description:
      Collect feedback, votes, and publish changelog updates from one platform.
  - title: Self-Hosted Ownership
    description:
      Keep feedback data, API, and frontend under your control on your own
      infra.
  - title: Ready-to-Run Stack
    description:
      Ships with PostgreSQL, Valkey (Redis), migrations job, API, and theme UI.
  - title: Notifications & Email
    description:
      Supports mail configuration for notifications to keep users informed.

features:
  - title: Feedback Boards
    description:
      Collect ideas and feature requests, let users vote, and prioritize work.
  - title: API + Themed Frontend
    description:
      Separate API service and themed UI for users to browse updates and submit
      feedback.
  - title: Database Migrations
    description: Dedicated migrator job to keep the database schema up to date.
  - title: Cache Layer
    description: Valkey/Redis cache for performance and background jobs.
  - title: Email Support
    description: Configure SMTP credentials to send notifications and updates.

