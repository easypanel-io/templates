name: LogChimp
description:
  LogChimp is an open-source feedback and changelog platform that lets you
  collect product feedback, publish updates, and keep users informed from a
  single place. It provides an API, a web UI, and a themed frontend for your
  users to submit ideas, vote, and read announcements. Built with PostgreSQL and
  Valkey (Redis), it supports self-hosted deployments with migrations,
  background processing, and email notifications.

