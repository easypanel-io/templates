name: Homarr
description: Homarr is a simple yet powerful dashboard for your server, designed
  to simplify the management of your apps and services. With Homarr, you can
  easily add your self-hosted applications or favorite websites to your
  dashboard and organize them as you like. It seamlessly integrates with many
  popular applications, enhancing your experience and giving you complete
  control over your network. Homarr also allows you to create your own dashboard
  using its comprehensible and easy-to-use visual editor. It supports 23
  languages and comes with over 7000 beautiful icons. You can also use its quick
  search feature to search through your apps and supported integrations in an
  instant. Homarr is open-source and allows commercial usage.
instructions: null
