benefits:
  - title: Non-Destructive Editing
    description:
      Edit images with real-time transformations using URL parameters without
      modifying original files, preserving your source images indefinitely.
  - title: Self-Hosted Privacy
    description:
      Keep your entire image library and editing workflow on your own
      infrastructure, ensuring complete privacy and control over your visual
      content.
  - title: On-Demand Processing
    description:
      Generate optimized image versions only when needed, saving storage space
      and processing resources while maintaining flexibility.
  - title: Web-Based Access
    description:
      Access your image gallery and editing tools from any device with a web
      browser, no software installation required.

features:
  - title: Image Gallery
    description:
      Browse and organize your image collections through a responsive, modern
      web interface with thumbnail previews.
  - title: Live Image Editor
    description:
      Edit images in real-time with immediate visual feedback using built-in
      tools for resizing, cropping, filtering, and format conversion.
  - title: URL-Based Transformations
    description:
      Apply image transformations via URL parameters, enabling programmatic
      image processing and integration with other applications.
  - title: Format Support
    description:
      Work with various image formats including JPEG, PNG, WebP, and more, with
      automatic format conversion capabilities.
  - title: SQLite Database
    description:
      Lightweight SQLite database stores metadata, preferences, and
      organizational information without requiring external database servers.
  - title: Read-Only Gallery Mount
    description:
      Mount your existing image directories as read-only to safely browse and
      edit without risk of accidental modifications to originals.

