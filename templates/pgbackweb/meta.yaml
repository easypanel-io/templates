benefits:
  - title: Web-Based Management
    description:
      Manage all your PostgreSQL backups through an intuitive web interface
      without needing to write complex scripts or use command-line tools.
  - title: Automated Backup Scheduling
    description:
      Configure automated backup schedules with flexible timing options and
      retention policies to ensure your databases are always protected.
  - title: Multiple Storage Options
    description:
      Store backups locally or in S3-compatible object storage services like AWS
      S3, MinIO, or DigitalOcean Spaces for offsite backup redundancy.
  - title: Encryption Support
    description:
      Protect sensitive data with built-in encryption capabilities, ensuring
      your backup data remains secure both in transit and at rest.
features:
  - title: Backup Scheduling
    description:
      Create flexible backup schedules with cron-like expressions to automate
      database backups at any frequency that suits your needs.
  - title: Multiple Database Support
    description:
      Manage backups for multiple PostgreSQL databases from a single interface,
      perfect for administrators managing several database instances.
  - title: Retention Policies
    description:
      Configure automatic backup retention policies to manage storage space
      efficiently by removing old backups based on your requirements.
  - title: Restore Functionality
    description:
      Easily restore databases from backups through the web interface with
      support for point-in-time recovery and selective restoration.
  - title: S3 Integration
    description:
      Native support for S3-compatible storage backends allows you to store
      backups in cloud object storage for disaster recovery scenarios.
  - title: Backup Monitoring
    description:
      Monitor backup job status, view detailed logs, and receive notifications
      about backup success or failures to ensure data protection.
  - title: Local Storage Support
    description:
      Store backups on local volumes for quick access and recovery, ideal for
      development environments or air-gapped deployments.
  - title: User-Friendly Interface
    description:
      Clean, modern web interface makes backup management accessible to users of
      all technical skill levels without sacrificing advanced features.
