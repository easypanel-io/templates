name: Web Portal
description:
  Web Portal is a lightweight and customizable dashboard application developed
  by enchant97. It provides a central hub for accessing your self-hosted
  applications and services. With a clean and intuitive interface, Web Portal
  helps you organize and access your web applications efficiently. It features a
  SQLite database for configuration storage and supports custom plugins for
  extended functionality. This containerized solution is perfect for home server
  enthusiasts and self-hosters looking for a clean, efficient way to manage
  their web applications.
instructions: null
changeLog:
  - date: 2025-04-17
    description: First Release
  - date: 2025-07-25
    description: Version bumped to 2.4.0
links:
  - label: GitHub
    url: https://github.com/enchant97/web-portal
  - label: Container
    url: https://github.com/enchant97/web-portal/pkgs/container/web-portal
contributors:
