schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: firefox
    appServiceImage:
      type: string
      title: App Service Image
      default: lscr.io/linuxserver/firefox:latest
