name: Directus
description: Directus is a modern, open-source data platform that instantly
  transforms any SQL database into an API and a beautiful no-code app. It is
  designed to work with any SQL database, allowing you to maintain complete
  control over your new or existing database without the need for migration to a
  proprietary data model. The Directus API layers on top of your database,
  providing both REST and GraphQL APIs for your data. The Directus App enables
  your entire team to safely and intuitively browse, manage, and visualize data.
  It is a flexible platform that can be used as a Backend-as-a-Service, a
  Headless CMS, an Internal Tool Builder, and for Data Management & Analytics.
  With Directus, you can connect external digital experiences, design APIs,
  control data flows, build internal tools, and much more.
