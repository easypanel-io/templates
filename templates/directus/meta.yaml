schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - adminEmail
    - adminPassword
    - databaseType
    - databaseServiceName
    - redisServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: directus
    appServiceImage:
      type: string
      title: App Service Image
      default: directus/directus:9.18.1
    adminEmail:
      type: string
      title: Admin Email
      description: admin@example.com
    adminPassword:
      type: string
      title: Admin Password
    databaseType:
      type: string
      title: Database Type
      oneOf:
        - enum:
            - postgres
          title: Postgres
        - enum:
            - mysql
          title: MySQL
    databaseServiceName:
      type: string
      title: Database Service Name
      default: directus-db
    redisServiceName:
      type: string
      title: Redis Service Name
      default: directus-redis
