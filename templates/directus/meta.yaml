name: Directus
description: Directus is a modern, open-source data platform that transforms any
  SQL database into an API and a no-code app. It is designed to work with your
  existing or new database, eliminating the need for migration to a proprietary
  data model. Directus offers both REST and GraphQL APIs for your data,
  providing flexibility and efficiency in connecting data and building APIs for
  scalable projects. It also enables your team to safely and intuitively browse,
  manage, and visualize data through its no-code app. With Directus, you can
  design APIs, control data flows, build internal tools, and much more, making
  it a powerful tool for managing content for all your digital experiences. It
  is also capable of building no-code dashboards for IoT data, business
  intelligence, or any other data in your database. Directus is a proven
  platform with millions of downloads and thousands of active developers
  worldwide.
