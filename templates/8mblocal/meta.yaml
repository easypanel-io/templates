benefits:
  - title: File Processing
    description:
      Process and convert files with a self-hosted solution that gives you
      complete control over your file processing workflows.
  - title: Self-Hosted Solution
    description:
      Keep your files and processing data private and under your control with a
      self-hosted deployment.
  - title: Separate Storage Volumes
    description:
      Uploads and outputs are stored in separate persistent volumes, making it
      easy to manage and backup your data.
  - title: Web-Based Interface
    description:
      Access and manage your file processing through a modern web interface
      accessible on port 8001.
features:
  - title: File Upload Management
    description:
      Upload and manage files through the web interface with dedicated storage
      for uploads.
  - title: Output Generation
    description:
      Generate and manage processed outputs with dedicated storage for output
      files.
  - title: Persistent Storage
    description:
      Uploads are stored in a dedicated volume at /app/uploads and outputs at
      /app/outputs for reliable data persistence.
  - title: Containerized Deployment
    description:
      Easily deploy 8MB Local in any environment that supports Docker with
      minimal configuration requirements.
