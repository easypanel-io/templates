name: 8MB Local
description:
  8MB Local is a self-hosted file processing and conversion application that
  provides tools for handling files and generating outputs. Built with modern
  architecture, 8MB Local offers a web-based interface accessible on port 8001
  for processing files and managing uploads and outputs. The system stores
  uploaded files and generated outputs in separate persistent volumes, ensuring
  your data is preserved across container restarts. Perfect for individuals and
  organizations looking for a self-hosted solution for file processing and
  management.
