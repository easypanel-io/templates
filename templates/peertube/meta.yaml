name: PeerTube
description: ActivityPub-federated video streaming platform using P2P directly in your web browser
instructions: null
changeLog:
  - date: 2023-03-24
    description: First Release
links:
  - label: Website
    url: https://joinpeertube.org/
  - label: Documentation
    url: https://docs.joinpeertube.org/
  - label: Github
    url: https://github.com/Chocobozzz/PeerTube
contributors:
  - name: BerkSMBL
    url: https://berksmbl.com/BerkSMBL
schema:
  type: object
  required:
    - projectName
    - peertubeAdminMail
    - peertubeHostname
    - peertubeSmtpHostname
    - peertubeSmtpPort
    - peertubeSmtpFrom
    - appServiceName
    - appServiceImage
    - databaseServiceName
    - redisServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    peertubeAdminMail:
      type: string
      title: Admin Mail
      default: admin@example.com
    peertubeHostname:
      type: string
      title: Hostname
      default: localhost
    peertubeSmtpHostname:
      type: string
      title: SMTP Hostname
      default: postfix
    peertubeSmtpPort:
      type: number
      title: SMTP Port
      default: 25
    peertubeSmtpUsername:
      type: string
      title: SMTP Username
    peertubeSmtpPassword:
      type: string
      title: SMTP Password
    peertubeSmtpFrom:
      type: string
      title: SMTP From
      default: noreply@example.com
    peertubeSmtpTls:
      type: boolean
      title: SMTP TLS
      default: true
    peertubeSmtpDisableStarttls:
      type: boolean
      title: SMTP Disable STARTTLS
      default: false
    peertubeSignupEnabled:
      type: boolean
      title: Signup Enabled
      default: true
    peertubeTranscodingEnabled:
      type: boolean
      title: Transcoding Enabled
      default: true
    peertubeContactFormEnabled:
      type: boolean
      title: Contact Form Enabled
      default: true
    appServiceName:
      type: string
      title: App Service Name
      default: peertube
    appServiceImage:
      type: string
      title: App Service Image
      default: chocobozzz/peertube:v5.1.0-bullseye
    databaseServiceName:
      type: string
      title: Database Service Name
      default: peertube-db
    redisServiceName:
      type: string
      title: Redis Service Name
      default: peertube-redis
