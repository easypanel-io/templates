benefits:
  - title: Secure and Compliant Collaboration
    description:
      Rocket.Chat SIX provides a secure and compliant platform for
      collaboration. It allows you to own your data, customize anything, and
      integrate everything, ensuring your conversations are private and under
      your control.
  - title: Enhanced Team Collaboration
    description:
      The app brings together messages, projects, and tasks into one place,
      empowering teams to get their best work done and boosting productivity.
  - title: Improved Customer Service
    description:
      Rocket.Chat SIX enables you to deliver great customer experiences by
      engaging in contextual interactions with customers, irrespective of how
      they contact you. This ensures long-term relationships and improved
      business outcomes.
features:
  - title: Chat Engine
    description:
      Rocket.Chat SIX includes a chat engine that drives higher app usersâ€™
      engagement. It allows you to create custom messaging experiences within
      your app or website.
  - title: Marketplace
    description:
      The app provides a marketplace where you can bring your tools, people, and
      processes together. It allows you to extend and customize your workspace
      with custom apps, open APIs, powerful plugins, and webhooks.
  - title: Control and Privacy
    description:
      With Rocket.Chat SIX, you are 100% in control of your conversations. The
      app supports end-to-end encryption, is ISO 27001 certified, and supports
      compliance with GDPR, CCPA, LGPD, and HIPAA.
  - title: Customizability
    description:
      Rocket.Chat SIX is 100% customizable. It allows you to integrate with your
      ecosystem using its open API and offers a wide range of customization and
      white-labeling options.
