name: Rocket.Chat
description:
  Rocket.Chat SIX is a secure and scalable collaboration platform designed to
  enhance team productivity and customer service experiences. It allows you to
  own your data and offers extensive customization and integration options. The
  platform brings together messages, projects, and tasks into one place,
  enabling teams to work more efficiently. It also provides an omnichannel
  customer service experience, allowing businesses to engage in contextual
  interactions with customers, fostering long-term relationships and improved
  business outcomes. Additionally, Rocket.Chat SIX features a chat engine to
  drive higher user engagement within your app or website. The platform is built
  for teams that need more control, offering end-to-end encryption, compliance
  with various data protection regulations, and a wide range of deployment
  options to meet your security needs.
