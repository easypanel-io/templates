benefits:
  - title: Easy-to-use monitoring tool
    description:
      Uptime Kuma is a self-hosted monitoring tool that is designed to be
      user-friendly and easy to set up and use.
  - title: Monitoring for various types of services
    description:
      Uptime Kuma can monitor uptime for HTTP(s), TCP, HTTP(s) Keyword, HTTP(s)
      Json Query, Ping, DNS Record, Push, Steam Game Server, and Docker
      Containers.
  - title: Fancy and reactive UI/UX
    description:
      Uptime Kuma provides a visually appealing and responsive user interface
      that enhances the monitoring experience.
  - title: Notifications via multiple channels
    description:
      Uptime Kuma supports notifications via Telegram, Discord, Gotify, Slack,
      Pushover, Email (SMTP), and over 90 other notification services.
  - title: Real-time monitoring with 20-second intervals
    description:
      Uptime Kuma provides real-time monitoring with 20-second intervals,
      allowing you to quickly detect and respond to any issues or downtime.
features:
  - title: Easy installation with Docker
    description:
      Uptime Kuma can be easily installed using Docker, making it convenient to
      set up and run on your preferred platform.
  - title: Support for non-Docker installations
    description:
      Uptime Kuma also supports non-Docker installations on major Linux
      distributions and Windows platforms.
  - title: Monitoring of Docker containers
    description:
      Uptime Kuma can monitor the uptime of Docker containers, providing
      insights into the availability and performance of your containerized
      applications.
  - title: Multi-language support
    description:
      Uptime Kuma supports multiple languages, allowing users from different
      regions to use the app in their preferred language.
  - title: Status pages and domain mapping
    description:
      Uptime Kuma allows you to create status pages and map them to specific
      domains, providing a centralized view of the status of your services.
