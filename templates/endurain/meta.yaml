name: Endurain
description:
  Endurain is a cutting-edge endurance tracking and training platform designed
  for athletes and fitness enthusiasts. It offers a user-friendly interface to
  track workouts, set goals, and analyze performance metrics. With Endurain, you
  can manage your training routines using detailed analytics, route planning,
  and personalized coaching features. It supports integrations with fitness
  devices and third-party tools, making it a versatile solution for athletes at
  any level. Its emphasis on data-driven insights and seamless user experience
  ensures athletes stay motivated and achieve their fitness goals. Endurain is
  distributed under an open-source license, allowing for customization to meet
  unique training needs.
