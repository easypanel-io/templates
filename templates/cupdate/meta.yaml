benefits:
  - title: Centralized Update Monitoring
    description:
      Track all your Docker container updates from a single dashboard,
      eliminating the need to manually check each container for available
      updates.
  - title: Proactive Update Awareness
    description:
      Stay informed about available container updates with automatic checking
      and visual indicators, helping you maintain security and access new
      features.
  - title: Simplified Container Management
    description:
      Get a comprehensive overview of your Docker infrastructure with version
      information, registry links, and update status at a glance.
  - title: Lightweight & Self-Hosted
    description:
      Run entirely on your own infrastructure with minimal resource
      requirements, ensuring your container information remains private.

features:
  - title: Automatic Update Scanning
    description:
      Automatically scans running containers and checks container registries for
      newer image versions on a configurable schedule.
  - title: Web-Based Dashboard
    description:
      Intuitive web interface displaying all containers, their current versions,
      available updates, and registry information.
  - title: Multi-Registry Support
    description:
      Works with Docker Hub, GitHub Container Registry (ghcr.io), and other
      container registries to check for updates.
  - title: Container Metadata Management
    description:
      Store and display custom logos, descriptions, and metadata for your
      containers for better organization and identification.
  - title: Persistent Storage
    description:
      Uses BoltDB for caching and SQLite for database storage, ensuring data
      persists across container restarts.
  - title: Docker Socket Integration
    description:
      Connects directly to the Docker daemon via socket to monitor all running
      containers without requiring external APIs or credentials.

