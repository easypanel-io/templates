name: Github Desktop
description: Focus on what matters instead of fighting with Git.
instructions: use abc:abc to login. To access the login interface, add ?login=true to your URL.
changeLog:
  - date: 2023-04-12
    description: first release
links:
  - label: Documentation
    url: https://docs.linuxserver.io/images/docker-github-desktop
  - label: Github
    url: https://github.com/desktop/desktop
contributors:
  - name: Supernova3339
    url: https://github.com/Supernova3339
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: github-desktop
    appServiceImage:
      type: string
      title: App Service Image
      default: lscr.io/linuxserver/github-desktop
