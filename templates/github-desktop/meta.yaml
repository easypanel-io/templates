      default: github-desktop
    appServiceImage:
      type: string
      title: App Service Image
      default: lscr.io/linuxserver/github-desktop
benefits:
  - title: Efficient GitHub Management
    description: The Github Desktop app allows users to manage their GitHub
      repositories in a more efficient and streamlined manner. It provides a
      user-friendly interface that makes it easy to commit changes, create
      branches, and sync with the remote repository.
  - title: Multi-Platform Support
    description: The app supports multiple architectures, making it accessible to a
      wide range of users. It utilizes the Docker manifest for multi-platform
      awareness, ensuring the correct image is retrieved for your architecture.
  - title: Secure Access
    description: The app can be accessed securely via HTTP and HTTPS, ensuring that
      your data and information are always protected. It also supports HTTP
      Basic auth for added security.
features:
  - title: Open Source
    description: Github Desktop is an open-source Electron-based GitHub app. It is
      written in TypeScript and uses React, making it a reliable and transparent
      tool for managing GitHub repositories.
  - title: Customizable Environment
    description: The app provides a range of optional environment variables and run
      configurations that can be customized to suit your needs. This includes
      the ability to change the internal port the container listens on, the HTTP
      Basic auth username and password, and more.
  - title: Docker Integration
    description: The app is capable of starting a Docker in Docker (DinD) setup
      inside the container, allowing you to use Docker in an isolated
      environment. This feature can be used to increase performance and
      functionality.
  - title: Lossless Mode
    description: The app is capable of delivering a true lossless image at a high
      framerate to your web browser. This feature ensures that you always get
      the highest quality image possible.
