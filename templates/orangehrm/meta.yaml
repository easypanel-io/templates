name: OrangeHRM
description:
  OrangeHRM is a comprehensive, open-source Human Resource Management (HRM)
  solution designed to streamline HR processes and manage employee information.
  It provides modules for employee management, leave tracking, time management,
  recruitment, and performance reviews. With an intuitive interface and
  customizable features, OrangeHRM is a great choice for organizations of all
  sizes.
