benefits:
  - title: Self-Hosted Note-Taking
    description:
      Usermemos is a self-hosted note-taking solution that ensures privacy and
      data ownership. Users have full control over their notes without relying
      on third-party cloud services.
  - title: Lightweight & Fast
    description:
      Designed with performance in mind, Usermemos runs efficiently with minimal
      system resources, making it ideal for both personal and business use.
  - title: Multi-Platform Support
    description:
      The app is compatible with multiple architectures, including x86-64 and
      arm64, ensuring broad deployment possibilities.
  - title: Customizable & Extensible
    description:
      Usermemos offers configuration options, allowing users to tailor the
      application to their specific needs, including theme customization and
      integration with external services.
features:
  - title: Intuitive Interface
    description:
      Usermemos provides a clean and minimalistic interface, allowing users to
      focus on their notes without distractions.
  - title: Markdown Support
    description:
      The app supports markdown formatting, enabling users to structure their
      notes efficiently with headings, lists, links, and code snippets.
  - title: Tagging & Organization
    description:
      Users can categorize their notes using tags, making it easier to find and
      organize important memos.
  - title: Search Functionality
    description:
      A built-in search feature helps users quickly locate specific notes,
      improving efficiency and accessibility.
  - title: Secure Access
    description:
      The application supports authentication options to restrict access and
      enhance data security.
  - title: Easy Deployment with Docker
    description:
      Usermemos is containerized for quick and seamless deployment, simplifying
      the installation and management process.
