name: Usermemos
description:
  Usermemos is a lightweight, self-hosted note-taking application designed for
  simplicity, accessibility, and efficiency. It provides an intuitive interface
  for capturing and organizing memos with support for markdown formatting,
  tagging, and searching. This app is a Docker containerized version of
  Usermemos, making it easy to deploy and manage in various environments. The
  app supports multiple architectures, including x86-64 and arm64, and can be
  accessed via HTTP or HTTPS. It offers additional environment variables and
  configurations to enable customization. Usermemos is designed for both
  personal and collaborative usage, ensuring that users can manage their notes
  effectively.
