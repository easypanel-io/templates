name: YAO
description:
  YAO is a powerful open-source app engine designed to create web services and
  applications in a matter of minutes. It is versatile and suitable for a
  variety of use-cases including AI, IoT, Industrial Internet, Connected
  Vehicles, DevOps, Energy, and Finance. With YAO, you can create a database
  model, write an interface, and describe the interface using JSON, making it a
  truly codeless programming experience. It supports running on ARM devices and
  can be used in IoT, edge computing, and industrial internet. YAO also offers
  easy-to-use Business Intelligence components and functions, empowering
  businesses with more possibilities. It has many built-in processes and
  supports data processing in any form through data flow. The app also features
  a plug-in mechanism based on GRPC for function expansion using Nodejs, Python,
  and other languages. YAO also provides a built-in query engine and offers
  enterprise-level security with permission classification, separation of
  administrator and employee accounts, and API level permission control.
