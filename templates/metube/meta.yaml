benefits:
  - title: Easy Video Downloading
    description: MeTube is a web-based GUI for youtube-dl, allowing you to easily
      download videos from YouTube and dozens of other sites. It provides a
      user-friendly interface to manage your downloads without the need for
      complex command-line operations.
  - title: Playlist Support
    description: MeTube supports downloading entire playlists from YouTube, making
      it easy to grab all the videos from a playlist with just a few clicks.
  - title: Customizable Download Settings
    description: MeTube allows you to customize various download settings, such as
      the download directory, audio-only downloads, and more. You can also set
      the UI to dark mode for a more comfortable viewing experience.
  - title: Browser Extensions
    description: MeTube supports browser extensions, allowing you to send videos
      directly to MeTube with a simple right-click. This makes the process of
      downloading videos even more convenient.
features:
  - title: Video Downloading
    description: MeTube allows you to download videos from YouTube and other sites.
      You can easily manage your downloads through the web-based GUI.
  - title: Playlist Support
    description: With MeTube, you can download entire playlists from YouTube. This
      feature makes it easy to grab all the videos from a playlist at once.
  - title: Customizable Settings
    description: MeTube provides various customizable settings, including the
      download directory, audio-only downloads, and more. You can also set the
      UI to dark mode.
  - title: Browser Extensions
    description: MeTube supports browser extensions for Chrome and Firefox. These
      extensions allow you to send videos directly to MeTube with a simple
      right-click.
