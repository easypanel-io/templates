benefits:
  - title: High-Quality Open-Source Projects
    description:
      CodeX is dedicated to creating high-quality open-source projects. This
      provides a unique opportunity for users to access and utilize top-notch
      resources and tools.
  - title: Valuable Experience
    description:
      CodeX offers a priceless experience of making full-valued products on a
      global market. This can be a great learning opportunity for students,
      graduates, and young specialists.
  - title: Innovative Tools
    description:
      CodeX continuously releases new and improved tools, such as Editor.js with
      its multiple toolbox items, offering users more ways to configure their
      work.
features:
  - title: Editor.js
    description:
      Editor.js is an API-oriented, block-styled editor for Media. It generates
      useful JSON-output with clear data, making it a loved tool for many.
  - title: Hawk.so
    description:
      Hawk.so is a fast and lightweight errors tracking service. It has catchers
      for various programming languages including JavaScript, Python, PHP,
      Node.js, Swift, Java Android, Kotlin, and Scala.
  - title: CodeX Notes
    description:
      CodeX Notes is a simple, fast, and useful cross-platform notes application
      based on Editor.js and Electron.
  - title: Capella
    description:
      Capella is a cloud service for image storage and delivery. It allows users
      to upload files and accept image-filters on the fly with a simple API.
