name: CodeX Docs
description:
  CodeX is a comprehensive platform that brings together passionate engineers,
  designers, students, graduates, and young specialists from around the globe.
  The app is dedicated to creating high-quality open-source projects and
  providing a valuable experience of developing full-fledged products for the
  global market. CodeX offers a range of products including Editor.js, a
  block-styled, API-oriented editor for media that generates useful JSON-output
  with clear data, Hawk.so, a fast and lightweight error tracking service, and
  CodeX Notes, a simple and fast cross-platform notes application based on
  Editor.js and Electron. The platform also offers Capella, a cloud service for
  image storage and delivery, and a platform for integration of services into
  messengers. With a focus on media, social networks, education, augmented
  reality, and medicine, CodeX is a one-stop solution for tech enthusiasts
  looking to make a mark in the global market.
