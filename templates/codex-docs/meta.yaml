name: CodeX Docs
description: CodeX is a comprehensive platform designed by a team of passionate
  engineers and designers. It offers a variety of open-source projects and
  technological experiments in diverse fields such as Media, Social Networks,
  Education, Augmented Reality, and Medicine. The platform includes Editor.js, a
  block-styled editor for media that generates useful JSON-output with clear
  data. It also features Hawk.so, a fast and lightweight error tracking service,
  and CodeX Notes, a simple, fast, and useful cross-platform notes application
  based on Editor.js and Electron. Additionally, it provides Capella, a cloud
  service for image storage and delivery, and AR Tester, an app to test your
  siteâ€™s layout on devices in Augmented Reality. CodeX also offers a range of
  other tools and services to aid in web development, design, and marketing.
