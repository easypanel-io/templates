name: Wallabag
description:
  Wallabag is a self-hosted read-it-later application that allows you to save
  web articles and access them later in a clean, distraction-free format.
  Written in PHP, it enables you to store and organize articles, categorize them
  with tags, and sync across multiple devices. Wallabag is privacy-focused,
  supports importing from services like Pocket and Instapaper, and provides a
  RESTful API for integration with other tools. The app offers browser
  extensions, a mobile-friendly interface, and multiple export options,
  including PDF, ePub, and plain text.
