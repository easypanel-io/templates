benefits:
  - title: Personal Finance Management
    description:
      Ghostfolio provides users with a self-hosted solution to track and manage
      their investment portfolios, ensuring complete privacy and control.
  - title: Real-Time Portfolio Insights
    description:
      Users can monitor asset performance, view real-time price updates, and
      analyze their financial growth with powerful visualization tools.
  - title: Secure and Private
    description:
      Ghostfolio is designed for self-hosting, meaning all financial data
      remains private and under user control, without reliance on third-party
      services.

features:
  - title: Multi-Asset Support
    description:
      Track stocks, ETFs, cryptocurrencies, and other financial assets in a
      single dashboard.
  - title: API Access
    description:
      Integrate Ghostfolio with other applications using its API for automated
      data retrieval.
  - title: Risk Analysis
    description:
      Assess portfolio risk exposure with advanced analytics and performance
      indicators.
  - title: Transaction Tracking
    description:
      Log and monitor investment transactions to maintain an accurate financial
      history.

