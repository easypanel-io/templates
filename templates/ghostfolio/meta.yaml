name: Ghostfolio
description:
  Ghostfolio is a self-hosted wealth management application that allows users to
  track and analyze their investment portfolios. It provides insights into asset
  allocation, risk exposure, and financial growth, helping individuals make
  informed decisions about their finances. With Ghostfolio, users can connect
  their brokerage accounts, monitor their investments in real-time, and gain a
  comprehensive overview of their financial health. The application is
  accessible via a web interface and offers API support for integrations. Built
  for privacy and control, Ghostfolio is an excellent solution for self-hosted
  personal finance management.

instructions:
  Click on get started, create account and save the generated token safely for
  logins.

