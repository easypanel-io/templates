name: HeyForm
description:
  HeyForm is an open-source form builder platform designed to create, manage,
  and share forms with ease. It simplifies form creation workflows for
  businesses, developers, and individuals by offering intuitive UI components
  and backend management. HeyForm provides robust support for form encryption,
  session management, and integrations with third-party services like MongoDB
  and Redis. Its flexible API allows developers to customize and extend
  functionalities while ensuring data security. HeyForm's clean design and
  modular architecture make it scalable and adaptable for growing business
  needs, enabling effective form creation, storage, and analysis.
instructions: null
changeLog:
  - date: 2024-12-12
    description: First release
links:
  - label: Website
    url: https://heyform.net/
  - label: Documentation
    url: https://docs.heyform.net
  - label: GitHub
    url: https://github.com/heyform/heyform
contributors:
