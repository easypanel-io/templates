    url: https://github.com/Ahson-Shaikh
schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
    - databaseServiceImage
    - redisServiceImage
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: heyform
    appServiceImage:
      type: string
      title: HeyForm Service Image
      default: heyform/community-edition:v0.0.15
    databaseServiceImage:
      type: string
      title: Database Service Image
      default: percona/percona-server-mongodb:4.4
    redisServiceImage:
      type: string
      title: Redis Service Image
      default: eqalpha/keydb:x86_64_v6.3.4
benefits:
  - title: Simplified Form Creation
    description:
      HeyForm makes it easy to create and manage forms using a user-friendly
      interface and backend support.
  - title: Data Security
    description:
      HeyForm supports robust form encryption, ensuring your collected data
      remains secure.
  - title: Flexible API-Driven Architecture
    description:
      HeyForm’s API-first design enables developers to extend and customize the
      platform as needed.
  - title: Seamless Integrations
    description:
      Integrate with MongoDB for storage and Redis for session management and
      performance enhancements.
  - title: Scalable Platform
    description:
      HeyForm’s modular architecture makes it highly scalable, adapting to the
      growing needs of any business.
features:
  - title: Drag-and-Drop Form Builder
    description:
      Use an intuitive drag-and-drop interface to create forms quickly without
      coding.
  - title: Form Encryption
    description:
      Ensure form data is encrypted to maintain privacy and compliance.
  - title: MongoDB Backend
    description:
      Leverage MongoDB to store and manage form submissions efficiently.
  - title: Redis Integration
    description:
      Use Redis for caching and session management to improve form response
      performance.
  - title: Customizable Templates
    description:
      Choose from pre-built templates or create custom forms tailored to your
      needs.
  - title: API-Driven Design
    description:
      Automate and programmatically manage forms, submissions, and
      configurations using HeyForm's RESTful API.
  - title: Multi-Tenancy Support
    description:
      Manage multiple projects or teams under a single instance of HeyForm.
  - title: Notifications and Integrations
    description:
      Configure email notifications and integrate with third-party tools to
      automate workflows.
tags:
  - Form Builder
