benefits:
  - title: Web-Based Transcoding
    description:
      Manage all your video encoding jobs through an intuitive web interface
      accessible from any browser without installing desktop software.
  - title: Distributed Processing
    description:
      Scale your encoding capacity by deploying multiple workers that process
      jobs in parallel from a central queue.
  - title: HandBrake Power
    description:
      Access all HandBrake encoding options including modern codecs like H.265,
      VP9, and AV1 with full preset customization.
  - title: Self-Hosted Control
    description:
      Keep your video files private on your own infrastructure without uploading
      to third-party cloud transcoding services.

features:
  - title: Job Queue Management
    description:
      Submit, prioritize, pause, and monitor video encoding jobs through the
      centralized web interface.
  - title: Multiple Workers
    description:
      Deploy multiple worker containers to process encoding jobs in parallel and
      speed up large batch operations.
  - title: Encoding Presets
    description:
      Use built-in presets or create custom encoding profiles for consistent
      output across all your videos.
  - title: Format Support
    description:
      Support for modern video codecs including H.264, H.265/HEVC, VP9, AV1 and
      containers like MP4, MKV, WebM.
  - title: Progress Monitoring
    description:
      Real-time progress tracking for all encoding jobs with estimated time
      remaining and detailed status information.
  - title: Hardware Acceleration
    description:
      Leverage GPU hardware encoding when available for significantly faster
      transcoding performance.
  - title: Batch Processing
    description:
      Queue multiple videos for encoding and let workers process them
      automatically without manual intervention.
  - title: Shared Storage
    description:
      Workers and server share the same media volume ensuring seamless access to
      input files and encoded outputs.

