name: Airsonic Advanced
description:
  Airsonic Advanced is a more modern implementation of the Airsonic fork with
  several key performance and feature enhancements. It's a free, web-based media
  streamer providing ubiquitous access to your music. Use it to share your music
  with friends, or to listen to your own music while at work. You can stream to
  multiple players simultaneously, for instance to one player in your kitchen
  and another in your living room. It supports very large music collections and
  works with any audio or video format that can stream over HTTP.
