benefits:
  - title: Modern Web Interface
    description:
      Enjoy a modern, responsive web interface with HTML5 compliance and
      improved user experience compared to vanilla Airsonic.
  - title: Enhanced Performance
    description:
      Experience significantly improved performance with faster media scanning,
      better UI rendering, and optimized streaming engine.
  - title: Multi-Format Support
    description:
      Stream any audio or video format that works over HTTP, including MP3, AAC,
      OGG, WMA, FLAC, APE, Musepack, WavPack and more.
  - title: Large Collection Support
    description:
      Designed to handle very large music collections (hundreds of gigabytes)
      with efficient indexing and browsing capabilities.
features:
  - title: Advanced Media Streaming
    description:
      Stream music to multiple players simultaneously with support for
      transcoding and bitrate limiting for constrained bandwidth.
  - title: Improved Security
    description:
      Features a completely revamped credential system with modern password
      hashing algorithms like bcrypt and Argon for secure storage.
  - title: Podcast Support
    description:
      Integrated podcast receiver with features similar to iTunes, including
      OPML export capabilities and podcast management.
  - title: WebSocket Communication
    description:
      Uses WebSockets for real-time communication between server and web
      clients, providing instant updates and status indicators.
  - title: Sonos & Chromecast Support
    description:
      Built-in support for Sonos speakers and Chromecast devices for seamless
      music streaming throughout your home.
  - title: Advanced Database Features
    description:
      Supports multiple external databases (PostgreSQL, MySQL, MariaDB) with
      automatic backup and data export/import capabilities.
