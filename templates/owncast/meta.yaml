name: Owncast
description: Owncast is a free and open-source live video and web chat server
  that works seamlessly with your existing broadcasting software. It gives you
  complete control and ownership over your stream, allowing you to create the
  content you want. The app comes with a frictionless built-in chat feature that
  enables your viewers to engage and be a part of the action. You can include
  custom emotes and build chat bots to encourage viewer engagement. Owncast also
  allows your live stream to reach a wider audience on The Fediverse, including
  platforms like Mastodon and other Fediverse services. It's a self-hosted and
  independent solution for live streaming, offering a high level of performance
  comparable to proprietary platforms.
