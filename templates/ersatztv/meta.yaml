benefits:
  - title: Custom TV Channels
    description:
      Transform your personal media library into continuous TV channels with
      professional scheduling and program guides.
  - title: IPTV Compatibility
    description:
      Generates standard M3U playlists compatible with any IPTV player or device
      for seamless viewing experience.
  - title: Advanced Scheduling
    description:
      Sophisticated scheduling system with program guides, commercial breaks,
      and realistic TV channel simulation.
  - title: Web-Based Management
    description:
      Modern web interface for easy channel configuration, media management, and
      real-time monitoring of your TV streams.

features:
  - title: Media Library Integration
    description:
      Automatically scans and organizes your local media files into customizable
      TV channels with intelligent scheduling.
  - title: Program Guide Generation
    description:
      Creates detailed EPG (Electronic Program Guide) data for your channels
      with accurate scheduling and program information.
  - title: Commercial Management
    description:
      Insert commercials, bumpers, and station identification between programs
      to create authentic TV channel experience.
  - title: Multi-Channel Support
    description:
      Run multiple TV channels simultaneously, each with its own schedule,
      content, and configuration settings.

