name: ErsatzTV
description:
  ErsatzTV is a modern, web-based IPTV server that creates custom TV channels
  from your local media library. It streams your movies, TV shows, and other
  content as continuous TV channels that can be watched on any IPTV-compatible
  device or application. ErsatzTV provides a sophisticated scheduling system,
  allowing you to create program guides, manage commercial breaks, and simulate
  a real TV experience with your personal media collection. Perfect for home
  entertainment setups, media centers, and creating personalized TV channels
  from your existing content library.

instructions:
  The application uses /transcode as a temporary directory for processing media
  files, which is mounted as a volume for optimal performance.

