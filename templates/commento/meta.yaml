schema:
  type: object
  required:
    - projectName
    - domain
    - appServiceName
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: commento
    domain:
      type: string
      title: Domain
    appServiceImage:
      type: string
      title: App Service Image
    enableCommentoPlusPlus:
      type: boolean
      title: Enable Commento++ (modifies image)
    databaseServiceName:
      type: string
      title: Database Service Name
      default: commento-db