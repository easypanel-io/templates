name: Commento
description: Commento is a platform that you can embed in your website to allow
  your readers to add comments. It's reasonably fast lightweight. Supports
  markdown, import from Disqus, voting, automated spam detection, moderation
  tools, sticky comments, thread locking, OAuth login, single sign-on, and email
  notifications.
