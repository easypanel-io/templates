schema:
  type: object
  required:
    - nomeServico
    - nomeProjeto
    - nomeImagemDocker
    - nomeServicoBanco
  properties:
    nomeServico:
      type: string
      title: Nome do Serviço
      default: glpi-app
    nomeProjeto:
      type: string
      title: Nome Projeto
      default: glpi-chamados
    nomeImagemDocker:
      type: string
      title: Imagem do GLPI
      default: fernandoesteves/glpi:10.0.10
    nomeServicoBanco:
      type: string
      title: Nome do Serviço do Banco
      default: glpi-db
