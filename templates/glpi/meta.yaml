name: Glpi
description:
#### PT-BR ####
O GLPI é um incrível software de gerenciamento de serviços baseado em tecnologias de código aberto. Ele ajuda você a planejar e gerenciar mudanças de TI de maneira fácil, resolver problemas com eficiência, automatizar seus processos de negócios e obter controle sobre sua infraestrutura de TI.
#### EN-US ####
GLPI is an incredible Service Management software based on open source technologies. It helps you plan and manage IT changes in an easy way, solve problems efficiently, automate your business processes and gain control over your IT infrastructure.
instructions: Open the builder URL to access GLPI.
changeLog:
  - date: 2023-12-23
    description:
    #### PT-BR ####
    primeiro release
    #### EN-US ####
    first release
links:
