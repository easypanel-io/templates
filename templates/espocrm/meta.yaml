name: EspoCRM
description:
  EspoCRM is a powerful web application designed to streamline your company's
  relationships. This versatile tool allows you to manage and evaluate all types
  of relationships, including people, companies, projects, and opportunities,
  all within an easy-to-use and intuitive interface. EspoCRM is trusted by over
  50,000 companies across 163 countries, and has been enhancing business
  operations for 9 years. It is widely used across various sectors such as
  wholesale and retail trade, e-commerce, banking, call-centers, manufacturing,
  education, travel & tourism, real estate, healthcare, and insurance. EspoCRM
  is designed to skyrocket your sales, transform your marketing strategy, and
  deliver an exceptional customer experience. It is a free self-hosted and cloud
  CRM software that can be used simultaneously by many people. Increase your
  company’s profitability and build customer loyalty with EspoCRM, your open
  source sales tool.
