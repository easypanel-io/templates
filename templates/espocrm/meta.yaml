schema:
  type: object
  required:
    - adminUsername
    - adminPassword
    - appServiceName
    - appServiceImage
    - databaseServiceType
    - databaseServiceName
  properties:
    adminUsername:
      type: string
      title: Admin Username
    adminPassword:
      type: string
      title: Admin Password
    appServiceName:
      type: string
      title: App Service Name
      default: espocrm
    appServiceImage:
      type: string
      title: App Service Image
      default: espocrm/espocrm:8-apache
    databaseServiceType:
      type: string
      title: Database Service Type
      default: mariadb
      oneOf:
        - enum:
            - mariadb
          title: MariaDB
        - enum:
            - mysql
          title: MySQL
    databaseServiceName:
      type: string
      title: Database Service Name
      default: espocrm-db
benefits:
  - title: Comprehensive Relationship Management
    description:
      EspoCRM is a powerful tool that allows you to manage all your company
      relationships in one place. Whether it's people, companies, projects, or
      opportunities, EspoCRM provides an easy and intuitive interface to keep
      track of everything.
  - title: Boost Sales and Marketing Strategy
    description:
      With EspoCRM, you can transform your sales and marketing strategy to
      deliver an exceptional customer experience. It helps you to understand
      your customers better, streamline your sales process, and ultimately
      increase your company's profitability.
  - title: Versatility Across Industries
    description:
      EspoCRM is used across a wide range of industries including wholesale and
      retail trade, e-commerce, banking, call-centers, manufacturing, education,
      travel & tourism, real estate, healthcare, and insurance. This versatility
      makes it a suitable solution for businesses of all types and sizes.
features:
  - title: Cloud and On-Premise Solutions
    description:
      EspoCRM offers both cloud-hosted and on-premise solutions, giving you the
      flexibility to choose the right one for your business. Whether you prefer
      the convenience of a cloud-based system or the control of hosting it on
      your own servers, EspoCRM has got you covered.
  - title: Multi-Language Support
    description:
      EspoCRM supports multiple languages, making it a truly global solution.
      Whether your team is in the United States, China, Spain, or anywhere else
      in the world, they can use EspoCRM in their native language.
  - title: Simultaneous Multi-User Access
    description:
      EspoCRM can be used simultaneously by many people, making it a great tool
      for teams. Whether your team is small or large, everyone can access the
      system at the same time, ensuring smooth and efficient operations.
