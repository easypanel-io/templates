schema:
  type: object
  required:
    - projectName
    - adminUsername
    - adminPassword
    - appServiceName
    - appServiceImage
    - databaseServiceType
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    adminUsername:
      type: string
      title: Admin Username
    adminPassword:
      type: string
      title: Admin Password
    appServiceName:
      type: string
      title: App Service Name
      default: espocrm
    appServiceImage:
      type: string
      title: App Service Image
      default: espocrm/espocrm:7-apache
    databaseServiceType:
      type: string
      title: Database Service Type
      default: mariadb
      oneOf:
        - enum:
            - mariadb
          title: MariaDB
        - enum:
            - mysql
          title: MySQL
    databaseServiceName:
      type: string
      title: Database Service Name
      default: espocrm-db
