  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: pgweb
    appServiceImage:
      type: string
      title: App Service Image
      default: sosedoff/pgweb:0.14.0
benefits:
  - title: Cross-Platform Compatibility
    description: Pgweb is a web-based PostgreSQL database explorer that works
      seamlessly across Mac, Linux, and Windows machines, making it a versatile
      tool for database management.
  - title: Zero Dependencies
    description: The app is distributed as a simple binary with zero dependencies,
      making it extremely easy to use.
  - title: Supports Multiple Database Sessions
    description: Pgweb supports multiple database sessions, allowing you to manage
      and interact with multiple databases simultaneously.
features:
  - title: Native SSH Tunnels
    description: Pgweb supports native SSH tunnels, providing secure and encrypted
      channels for database communication.
  - title: Custom SQL Queries
    description: With Pgweb, you can execute and analyze custom SQL queries,
      providing you with the flexibility to interact with your database as
      needed.
  - title: Data Export
    description: Pgweb allows you to export table and query data to CSV, JSON, and
      XML formats, making data migration and backup a breeze.
  - title: Query History
    description: The app keeps a history of your queries, allowing you to revisit
      and analyze past database interactions.
  - title: Server Bookmarks
    description: Pgweb allows you to bookmark your servers for quick and easy access
      in the future.
tags:
  - Databases
