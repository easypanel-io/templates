benefits:
  - title: Open Source
    description:
      HumHub is a completely open-source platform, allowing you to take
      advantage of the work already done and even improve upon it. It welcomes
      every suggestion or help.
  - title: Flexible
    description:
      HumHub is equipped with a powerful module system. You can extend its
      functionality by using third-party tools, writing your own, or connecting
      existing software.
  - title: Secure
    description:
      HumHub is a self-hosted solution that runs on almost every server. You are
      in full control of your data, ensuring your privacy and security.
  - title: Customizable
    description:
      With HumHub, you can create your own customized social network, social
      intranet, or large social enterprise application that truly fits your
      needs.
features:
  - title: Social Communication
    description:
      Communicate like you already do in other social networks, just with your
      own rules. Write posts and updates, share files, like and comment just the
      way you want it.
  - title: Spaces
    description:
      The communication in HumHub works with spaces. A space can be anything, a
      project, a group or just a simple topic. For every space, you can invite
      multiple users and set up your own access rights and rules.
  - title: Digital V-Card
    description:
      Extend your profile, create your portfolio, connect with other people,
      find the right person with special skills, inform your followers with
      updates on your own wall.
  - title: Unlimited Possibilities
    description:
      With modules, you can modify anything on HumHub. Spaces, Profiles and
      other things according to your requirements. Anything you are missing on
      other social networks, you can build it.
  - title: Live Updates
    description:
      Stay informed about upcoming features and be amongst the first to know
      about them.
  - title: Mobile Ready
    description:
      HumHub is designed to work with all kinds of modern devices like
      smartphones and tablets, ensuring you can stay connected wherever you are.
