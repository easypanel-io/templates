name: Countly
description:
  Countly is an innovative, open-source analytics and engagement platform
  designed to help you understand and optimize customer journeys in web, mobile,
  and desktop applications. Built with a flexible architecture, Countly supports
  multiple integrations and can be deployed on-premises or in the cloud. This
  platform enables developers and product managers to gain real-time insights
  into user behavior, track important metrics, and enhance product experiences
  through push notifications, A/B testing, and other engagement features.
  Countly is cloud-native, deploys via Docker containers, and provides data
  control, security, and a streamlined experience for building and monitoring
  user engagement. Countly is 100% free and open-source, ensuring it is
  accessible to everyone.

