      default: admin@example.com
benefits:
  - title: Professional Accounting Made Simple
    description: |
      Akaunting simplifies professional accounting with an intuitive interface
      and automated features, making it easy for non-accountants to maintain
      accurate financial records.
  - title: Free and Open-Source
    description: |
      As a free, open-source solution, Akaunting eliminates expensive software
      costs while giving you full control over your financial data and the
      freedom to modify the software to suit your needs.
  - title: Secure and Self-Hosted
    description: |
      Host Akaunting on your own infrastructure for complete data privacy and
      security. You maintain full control over your sensitive financial information
      with no third-party access.
features:
  - title: Double-Entry Bookkeeping
    description: |
      Built on professional accounting principles, Akaunting provides comprehensive
      double-entry bookkeeping to ensure accurate financial records and maintain
      compliance with accounting standards.
  - title: Invoice & Bill Management
    description: |
      Create professional invoices, track bills, and manage payments efficiently.
      Automated features help you stay on top of accounts receivable and payable.
  - title: Financial Reporting
    description: |
      Generate detailed financial reports including profit & loss statements,
      balance sheets, and tax summaries. Get real-time insights into your
      business's financial health.
  - title: Multi-User & Multi-Company
    description: |
      Support for multiple users and companies makes Akaunting perfect for
      growing businesses or accountants managing multiple clients.
tags:
