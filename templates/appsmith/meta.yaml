name: Appsmith
description: Appsmith is the open-source framework that lets your team build
  custom internal applications like dashboards, admin panels, CRUD apps faster,
  and together
instructions: null
changeLog:
  - date: 2022-07-12
    description: first release
links:
  - label: Website
    url: https://www.appsmith.com/
  - label: Documentation
    url: https://docs.appsmith.com/
  - label: Github
    url: https://github.com/appsmithorg/appsmith
contributors:
  - name: Ponkhy
    url: https://github.com/Ponkhy
  - name: Andrei Canta
    url: https://github.com/deiucanta
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: appsmith
    appServiceImage:
      type: string
      title: App Service Image
      default: appsmith/appsmith-ce:v1.7.14
