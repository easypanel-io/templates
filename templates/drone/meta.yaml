name: Drone
description: Drone is a Container-Native, Continuous Delivery Platform
instructions: null
changeLog:
  - date: 2022-08-04
    description: first release
links:
  - label: Website
    url: https://drone.io/
  - label: Documentation
    url: https://github.com/harness/drone#setup-documentation
  - label: Github
    url: https://github.com/harness/drone
contributors:
  - name: Ivan Ryan
    url: https://github.com/ivanonpc-22
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - runnerServiceName
    - runnerServiceImage
    - clientID
    - clientSecret
    - rpcHost
    - rpcProtocol
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: drone
    appServiceImage:
      type: string
      title: App Service Image
      default: drone/drone:2.16.0
    runnerServiceName:
      type: string
      title: Runner Service Name
      default: drone-runner
    runnerServiceImage:
      type: string
      title: Runner Service Image
      default: drone/drone-runner-docker:1.8.3
    clientID:
      type: string
      title: GitHub OAuth Client ID
    clientSecret:
      type: string
      title: GitHub OAuth Client Secret
      default: secret
    rpcHost:
      type: string
      title: RPC Host
    rpcProtocol:
      type: string
      title: RPC Protocol
      default: https
      oneOf:
        - enum:
            - https
          title: https
        - enum:
            - http
          title: http
    installRunner:
      type: boolean
      title: Install Runner Service
      default: false
    runnerCapacity:
      type: number
      title: Capacity for runner if enabled
      default: 2
