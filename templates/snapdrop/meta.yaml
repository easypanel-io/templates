name: SnapDrop
description:
  Snapdrop is a self-hosted, browser-based file-sharing platform that allows you
  to seamlessly transfer files between devices on the same local network.
  Inspired by Apple's AirDrop, Snapdrop works across any device and browser
  without requiring an account or installation. It provides fast, peer-to-peer
  file transfers using WebRTC, ensuring privacy and efficiency. Snapdrop's
  lightweight design ensures minimal resource usage while offering an intuitive
  user interface for easy file sharing.
instructions:
  Access the Snapdrop service via your browser on devices connected to the same
  network. Simply drag and drop files to transfer them to other devices detected
  on the Snapdrop interface.
