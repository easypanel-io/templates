benefits:
  - title: Flexible and Scalable CMS
    description:
      Joomla provides a powerful and flexible content management system that can
      scale from simple websites to complex enterprise applications.
  - title: Extensive Customization
    description:
      With thousands of extensions and templates available, Joomla allows you to
      customize your website to meet your needs.
  - title: Strong Community Support
    description:
      Backed by a large and active community, Joomla offers extensive
      documentation, forums, and developer resources.

features:
  - title: User Management
    description:
      Joomla offers advanced user management with multiple access levels and
      permissions for different roles.
  - title: Multilingual Support
    description:
      Joomla supports multilingual content out of the box, making it an ideal
      choice for global websites.
  - title: Built-in SEO Features
    description:
      Joomla provides search engine optimization (SEO) tools to help improve
