name: Joomla
description:
  Joomla is a powerful, open-source content management system (CMS) that allows
  users to build dynamic websites and applications. It offers a user-friendly
  interface, extensive customization options through templates and extensions,
  and robust security features. Joomla is highly scalable and supports
  multilingual content, making it a versatile choice for businesses,
  organizations, and personal websites. The application is accessible via your
  host on standard web ports and is easy to deploy using containers.

instructions: Complete the Installation Wizard.

