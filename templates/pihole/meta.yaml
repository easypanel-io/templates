benefits:
  - title: Network-Wide Ad Blocking
    description:
      Pi-hole blocks ads at the DNS level for all devices on your network
      without requiring any client-side software installation.
  - title: Faster Browsing Experience
    description:
      By blocking ads before they load, Pi-hole reduces bandwidth usage and
      speeds up page loading times across all your devices.
  - title: Enhanced Privacy Protection
    description:
      Pi-hole blocks tracking domains and prevents third-party services from
      collecting data about your browsing habits and online activities.
  - title: Comprehensive Network Monitoring
    description:
      Monitor all DNS queries on your network with detailed statistics and logs,
      giving you complete visibility into network activity.
features:
  - title: DNS-Level Ad Blocking
    description:
      Pi-hole intercepts DNS requests and blocks domains known for serving ads,
      trackers, and malicious content before they reach your devices.
  - title: Intuitive Web Interface
    description:
      Manage your Pi-hole installation through a user-friendly web interface
      with real-time statistics, query logs, and configuration options.
  - title: Custom Block Lists
    description:
      Add custom block lists and whitelist specific domains to tailor the
      filtering to your specific needs and preferences.
  - title: DHCP Server Support
    description:
      Pi-hole includes a built-in DHCP server that can replace your router's
      DHCP server for seamless network integration.
  - title: Query Logging and Analytics
    description:
      View detailed logs of all DNS queries, see which domains are being
      blocked, and analyze your network's DNS traffic patterns.
