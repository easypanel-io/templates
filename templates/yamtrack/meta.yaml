name: Yamtrack
description:
  Yamtrack is a self-hosted media tracking application designed to help you keep
  track of your movies, TV shows, books, video games, and other media
  consumption. It provides a clean, modern interface for logging what you're
  watching, reading, or playing, along with ratings, reviews, and personal
  notes. Yamtrack features automatic metadata fetching from popular databases,
  progress tracking, viewing statistics, and customizable lists. The application
  supports multiple media types and offers detailed analytics about your
  consumption habits. Built with a focus on privacy and simplicity, Yamtrack
  keeps all your tracking data under your control. Perfect for media enthusiasts
  who want to maintain a comprehensive log of their entertainment without
  relying on third-party services.

instructions: Default credentials are admin/admin123.

