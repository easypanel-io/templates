benefits:
  - title: Comprehensive Media Tracking
    description:
      Track movies, TV shows, books, video games, and more in one unified
      platform. Keep detailed logs of everything you consume with ratings and
      reviews.
  - title: Privacy-Focused
    description:
      Your tracking data stays on your server. No third-party services, no data
      mining, and complete control over your entertainment history.
  - title: Statistics & Analytics
    description:
      Gain insights into your media consumption habits with detailed statistics,
      charts, and analytics about what you watch, read, and play.

features:
  - title: Multi-Media Support
    description:
      Track various types of media including movies, TV shows, books, video
      games, and more, all from a single interface.
  - title: Automatic Metadata
    description:
      Automatically fetch metadata, posters, descriptions, and information from
      popular databases to enrich your tracking logs.
  - title: Progress Tracking
    description:
      Monitor your progress through TV series, book series, and multi-part
      content with automatic progress calculation.
  - title: Ratings & Reviews
    description:
      Rate and review everything you consume. Add personal notes, thoughts, and
      detailed reviews to your tracked items.
  - title: Custom Lists
    description:
      Create custom lists and collections to organize your media. Build
      watchlists, reading lists, and curated collections.
  - title: Viewing Statistics
    description:
      View detailed statistics about your consumption patterns, favorite genres,
      time spent, and completion rates.

