name: OpenWebUI
description:
  OpenWebUI is a self-hosted, open-source web-based UI for interacting with
  various Large Language Models (LLMs). It allows users to chat with AI models,
  manage API connections, and customize their experience through an intuitive
  interface. OpenWebUI supports multiple backends such as Ollama,
  OpenAI-compatible APIs, and local AI runners. It offers a sleek web-based UI,
  user authentication, and integration with popular LLMs. The application is
  containerized and easy to deploy with Docker, Kubernetes, or standalone
  installations. It provides real-time chat, conversation history, and advanced
  configuration options for AI interactions.
