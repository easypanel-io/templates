benefits:
  - title: Own Your Music
    description:
      With mStream, you have full control over your music. There are no ads and
      your content will never get removed.
  - title: Quality
    description:
      For audiophiles and FLAC enthusiasts, mStream allows you to stream your
      music uncompressed, ensuring the highest quality.
  - title: Privacy
    description:
      Unlike other streaming services, mStream doesn't collect statistics on
      your listening habits. Your server will never snitch on you.
  - title: Support Artists
    description:
      By buying music directly from artists, you ensure your money goes directly
      to them.
features:
  - title: Easy Server Setup
    description:
      Setting up your mStream server takes just 30 seconds and it can run on any
      operating system.
  - title: Mobile Apps
    description:
      mStream offers mobile apps for both iOS and Android, allowing you to
      stream your music on any device.
  - title: Browser Streaming
    description: You can stream your music in any browser with mStream.
  - title: Gapless Playback
    description:
      Enjoy seamless listening with mStream's gapless playback feature.
  - title: Milkdrop Visualizer
    description: Enhance your listening experience with the Milkdrop Visualizer.
  - title: Playlist Sharing
    description: Share your favorite playlists with others using mStream.
  - title: Drag and Drop File Uploading
    description:
      Easily add music to your mStream server with the drag and drop file
      uploading feature.
