  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: dashdot
    appServiceImage:
      type: string
      title: App Service Image
      default: mauricenino/dashdot:5.1.1
benefits:
  - title: Modern Server Dashboard
    description: dash. (or dashdot) is a modern server dashboard, designed with the
      latest tech and glassmorphism in mind. It is intended for use with smaller
      VPS and private servers, providing a sleek and intuitive interface for
      server management.
  - title: Open-Source Project
    description: dash. is an open-source project, meaning it is freely available for
      use and further development. This ensures transparency and allows for
      continuous improvement of the app.
features:
  - title: Dark/Light Mode
    description: dash. offers a Dark/Light mode feature, allowing users to switch
      between themes based on their preference or environmental conditions. This
      enhances user comfort and accessibility.
  - title: Customizable Widgets
    description: The app provides customizable widgets, enabling users to
      personalize their dashboard according to their needs and preferences. This
      feature enhances user experience and efficiency.
  - title: Beautiful Animations and Styles
    description: dash. is designed with beautiful animations and styles, providing a
      visually appealing and engaging user interface. This enhances the overall
      user experience.
  - title: Support for Multiple Architectures
    description: dash. supports multiple architectures, making it versatile and
      adaptable to various server environments. This ensures compatibility and
      broad usability.
  - title: Personalization Options
    description: dash. offers a lot of personalization options, allowing users to
      tailor the app to their specific needs and preferences. This enhances user
      satisfaction and efficiency.
