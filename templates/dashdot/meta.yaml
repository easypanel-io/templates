name: Dashdot
description: Dash. (also known as dashdot) is a modern server dashboard designed
  with the latest technology and a focus on glassmorphism aesthetics. It is
  intended for use with smaller VPS and private servers, providing a visually
  appealing and feature-rich interface for server management. The dashboard
  offers a variety of customization options, including Dark/Light mode,
  customizable widgets, and a range of beautiful animations and styles. Dash. is
  an open-source project, welcoming contributions from those interested in
  further developing the platform. It supports multiple architectures, offering
  a high degree of personalization to suit individual needs.
