name: Dashdot
description: Dash. (or dashdot) is a visually stunning, modern server dashboard
  designed with a glassmorphism aesthetic. It's built on the latest technology
  and is intended for use with smaller VPS and private servers. The dashboard is
  feature-rich, offering a dark/light mode, customizable widgets, beautiful
  animations and styles, and support for multiple architectures. It provides a
  high level of personalization options, allowing you to tailor the dashboard to
  your specific needs. Dash. is an open-source project, welcoming contributions
  from those interested in further developing the platform.
instructions: null
