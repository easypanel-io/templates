benefits:
  - title: Self-Hosted Recipe Manager
    description:
      Mealie is a self-hosted recipe manager and meal planner, providing a
      pleasant user experience for the whole family. It allows you to have full
      control over your recipes and meal plans.
  - title: Automatic Recipe Import
    description:
      Quickly and easily import recipes from sites around the web using the
      built-in recipe scraper. This feature saves you time and effort, making
      the process of adding new recipes to your collection a breeze.
  - title: Data Safety
    description:
      Keep your data safe with automatic backups. This ensures that your recipes
      and meal plans are always secure and can be restored in case of any data
      loss.
  - title: Meal Planning
    description:
      Create meal plans for the week, month, or year. This feature helps you
      stay organized and plan your meals in advance, reducing the stress of
      last-minute meal preparation.
features:
  - title: Rich User Interface
    description:
      Mealie offers a beautiful and intuitive user interface to create, edit,
      and delete recipes. The recipe editor supports markdown syntax for easy
      formatting.
  - title: User Management
    description:
      Add new users with sign-up links or simply create a new user in the admin
      panel. You can also sort users into groups to share recipes and meal
      plans.
  - title: Webhooks and Open API
    description:
      Schedule webhooks to send notifications to 3rd party services with today's
      Meal Plan data. The API Driven application gives you full control of the
      backend server with interactive documentation.
  - title: Recipe Scraper
    description:
      The built-in recipe scraper allows you to import recipes from various
      websites quickly and easily. Just provide the URL, and Mealie will
      automatically import the relevant data.
