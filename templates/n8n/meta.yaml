schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: n8n
    appServiceImage:
      type: string
      title: App Service Image
      default: n8nio/n8n:1.53.0
benefits:
  - title: Workflow Automation
    description:
      n8n is a powerful tool that allows you to build complex automations 10x
      faster, without the need to fight with APIs. It is designed to save you
      from the tedious task of slogging through a spaghetti of scripts.
  - title: Flexible and User-friendly
    description:
      With n8n, you can build flexible workflows focused on deep data
      integration. It features a user-friendly UI that makes it easy for both
      technical and non-technical people to collaborate on workflows.
  - title: Efficient and Scalable
    description:
      n8n automates the frustrating work for you, allowing you to focus your
      energy on tasks that move the needle. It is capable of executing 220
      workflow executions per second on a single instance, and you can add more
      instances if required.
  - title: Cost-effective
    description:
      Unlike other platforms, n8n allows you to build complex workflows without
      stressing over budget. You can self-host for free, or pay for a package of
      workflows in the cloud.
features:
  - title: No Code and Low Code Options
    description:
      n8n allows you to connect APIs with no code to automate basic tasks. Or,
      if you need to manipulate complex data, you can write in vanilla
      Javascript.
  - title: Custom Scenarios
    description:
      With n8n, you can build custom scenarios at speed. It allows you to
      integrate with any app and perform bulk operations.
  - title: Painless Debugging
    description:
      n8n provides a painless debugging experience. It also allows you to host
      on your own infrastructure.
  - title: Wide Range of Integrations
    description:
      n8n supports over 350 native integrations, allowing you to pump data
      around your entire tech stack. You can also use custom code to create your
      own integrations.
  - title: Customizable Error Handling
    description:
      n8n offers customizable error handling. You can also share workflows with
      a click and use over 600 templates to move faster.
tags:
  - Automation
  - Workflow
  - Integration
