name: Freescout
description:
  FreeScout is a powerful, open-source help desk and shared inbox application.
  It's a self-hosted alternative to Zendesk & Help Scout, offering you complete
  control over your customer support without compromising on privacy. FreeScout
  is designed to be lightweight yet robust, capable of handling unlimited
  support agents, tickets, and mailboxes. It offers seamless email integration,
  automatic replies, internal notes, conversation forwarding, merging, and
  moving, among other features. The application is mobile-friendly and supports
  multiple languages. It also includes features like push notifications, starred
  conversations, collision detection, and flexible notifications for user
  agents. FreeScout also offers a range of integrations, including Slack,
  WhatsApp, Facebook, and Telegram, and supports translating tickets, live chat,
  time tracking, custom fields, and more. It's the perfect solution for those
  who need professional customer support but can't afford to pay for Zendesk or
  Help Scout.
