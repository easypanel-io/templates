name: Freescout
description: FreeScout is the super lightweight and powerful free open source help desk and shared inbox written in PHP (Laravel framework). It is a self hosted clone of HelpScout.
instructions: null
changeLog:
  - date: 2023-1-4
    description: first release
  - date: 2023-2-23
    description: Update to v1.16.25
links:
  - label: Website
    url: https://freescout.net
  - label: Documentation
    url: https://github.com/freescout-helpdesk/freescout/wiki
  - label: Github
    url: https://github.com/freescout-helpdesk/freescout/
contributors:
  - name: Supernova3339
    url: https://github.com/supernova3339
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceName
    - adminEmail
    - adminPassword
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: freescout
    appServiceImage:
      type: string
      title: App Service Image
      default: tiredofit/freescout:php8.1-1.16.25
    databaseServiceName:
      type: string
      title: Database Service Name
      default: freescout-db
    adminEmail:
      type: string
      title: Email
      default: changeme@easypanel.io
    adminPassword:
      type: string
      title: Password
      default: changeme
