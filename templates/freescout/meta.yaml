name: Freescout
description: FreeScout is a powerful, lightweight, and free open-source help
  desk and shared inbox application. It is a self-hosted alternative to Zendesk
  and Help Scout, offering you complete control over your service without
  compromising on privacy. FreeScout is perfect for those who need to provide
  professional customer support but cannot afford to pay for premium services.
  It supports unlimited agents, tickets, and mailboxes, and is 100%
  mobile-friendly. The application seamlessly integrates with your email and
  supports multiple languages. It offers a range of features including starred
  conversations, push notifications, auto replies, internal notes, and much
  more. FreeScout also supports integrations with various platforms like Slack,
  WhatsApp, Facebook, and Telegram. It also includes a knowledge base, live
  chat, and SMS tickets via Twilio. FreeScout is GDPR ready and supports API and
  webhooks. It also offers real-time reports, CRM, and customer data enrichment.
