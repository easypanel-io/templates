name: GoCD
description:
  GoCD is a continuous delivery and release automation server. It helps you automate
  and streamline your build-test-release cycle, making it easy to manage complex
  deployment pipelines. GoCD provides end-to-end visibility and traceability from
  commit to deployment, with the ability to model complex workflows and dependencies
  with ease. It supports parallel and sequential execution, and provides powerful
  value stream visualization to help you optimize your delivery process.
