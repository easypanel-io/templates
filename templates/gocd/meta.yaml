  type: object
  required:
    - appServiceName
    - appServiceImage
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: gocd-server
    appServiceImage:
      type: string
      title: App Service Image
      default: gocd/gocd-server:v24.3.0
benefits:
  - title: Continuous Delivery
    description:
      Model and visualize complex workflows with ease, from commit to deployment.
  - title: Value Stream Map
    description:
      Trace a commit from check-in to deployment and understand dependencies.
  - title: Pipeline Organization
    description:
      Group pipelines into pipeline groups for better organization and management.
  - title: Advanced Workflows
    description:
      Support for parallel and sequential execution, fan-in/fan-out, and dependencies.
  - title: Security & Access Control
    description:
      Role-based access control and authentication integration with LDAP/AD.
features:
  - title: Pipeline Management
    description:
      Create and manage complex deployment pipelines with ease.
  - title: Environment Management
    description:
      Define and manage different environments for testing and deployment.
  - title: Agent Management
    description:
      Manage build agents and their resources efficiently.
  - title: Artifact Management
    description:
      Store and version artifacts with built-in artifact repository.
  - title: Plugin System
    description:
      Extend functionality with a wide range of plugins.
