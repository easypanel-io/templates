benefits:
  - title: Never Miss Renewals
    description:
      Automated expiration monitoring and email reminders ensure you never lose
      a valuable domain due to missed renewal deadlines.
  - title: Centralized Management
    description:
      Manage all your domains from one dashboard. Track registrars, nameservers,
      SSL certificates, and DNS records in a single location.
  - title: Automated Monitoring
    description:
      Daily automated checks update domain information and health status.
      Background jobs ensure your data stays current without manual
      intervention.

features:
  - title: Domain Portfolio Management
    description:
      Track all your registered domains with detailed information including
      registrar, registration date, expiration date, and renewal status.
  - title: Expiration Reminders
    description:
      Automated email notifications alert you before domains expire.
      Configurable reminder schedules ensure adequate time for renewals.
  - title: WHOIS Integration
    description:
      Automatic WHOIS lookups retrieve and update domain information including
      registrar details, nameservers, and registration dates.
  - title: Domain Health Monitoring
    description:
      Monitor domain health status, DNS resolution, SSL certificate validity,
      and overall availability with automated daily checks.
  - title: Scheduled Updates
    description:
      Cron-based scheduler runs daily domain updates at 3 AM and expiration
      reminder checks at 4 AM automatically.
  - title: Multi-Domain Support
    description:
      Manage unlimited domains across multiple registrars with support for
      different TLDs and domain extensions.

