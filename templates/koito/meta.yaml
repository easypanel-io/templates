name: Koito
description:
  Koito is a self-hosted, themeable ListenBrainz-compatible scrobbler for
  tracking music listening history and visualizing listening habits. It supports
  relay of listens to other ListenBrainz-compatible servers, import from
  Last.fm, Maloja, Spotify, and ListenBrainz, and features like artist
  statistics, interest-over-time graphs, and Spotify-wrapped-style rewinds.
  Built with Go and featuring a sleek modern UI with multiple built-in themes
  and custom theme support, Koito provides comprehensive music listening
  analytics while maintaining complete control over your scrobbling data.
