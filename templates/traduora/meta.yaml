name: Traduora
description:
  Traduora is a modern, self-hosted translation management platform designed for
  teams and developers. It provides a clean and intuitive interface for managing
  translation projects across multiple languages. With Traduora, you can easily
  import and export translations in various formats, collaborate with
  translators, and integrate translations into your applications via API. The
  platform supports real-time updates, version control of translations, and
  role-based access control to manage translator permissions. Traduora helps
  streamline the localization workflow by providing a centralized place to
  manage all your translation needs while maintaining full control over your
  translation data and processes.

