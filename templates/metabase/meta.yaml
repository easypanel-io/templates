benefits:
  - title: Fast Analytics
    description: This app provides fast analytics with a friendly user experience
      and integrated tooling. It allows your company to explore data on their
      own, going from zero to dashboard in just 2 minutes.
  - title: Trusted by Thousands
    description: This app is trusted by over 50,000 companies. It can be up and
      running in no time, providing immediate access to data without the need
      for extracts.
  - title: Accessible to All
    description: From the free open-source tier to the powerful pay-as-you-go Pro
      plan all the way to Enterprise, this app is accessible to all, catering to
      different needs and budgets.
  - title: Self-Service Analytics
    description: This app makes self-service analytics finally happen. It frees your
      data from the confines of SQL, allowing everyone to query in a user
      interface that humans actually love.
features:
  - title: Visual Query Builder
    description: This app features a Visual Query Builder that lets users easily
      create and share interactive dashboards, from TB-scale analytical
      workloads to day-to-day operational workflows, with 15+ visualization
      types.
  - title: Models
    description: This app allows users to craft metadata-rich, semantic models which
      let people query on their own, keeping things consistent and avoiding
      repetition. All of this can be done with a single tab open and no CLI
      needed.
  - title: Direct Connection to Data Sources
    description: This app can connect directly to any of 20+ data sources, from your
      startup’s production DB to massive data warehouses.
  - title: Embedded Analytics
    description: This app allows for customer facing analytics in days, not sprints.
      You can power your product’s reporting by embedding charts, dashboards or
      all of the app.
