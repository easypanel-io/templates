benefits:
  - title: Optimized for Readability
    description:
      Miniflux is designed with a page layout, fonts, and colors that are easy
      on the eyes, making it comfortable to read on a screen. The focus is on
      the content, ensuring a distraction-free reading experience.
  - title: Privacy Guaranteed
    description:
      Miniflux respects your privacy. It does not resell your private data or
      track your usage. It also automatically removes pixel trackers, ensuring a
      secure and private reading experience.
  - title: Fast and Efficient
    description:
      Miniflux is designed to be fast and efficient. It has keyboard shortcuts
      for easy navigation and a lightweight user interface that allows you to
      quickly scan through your unread items.
features:
  - title: Minimalist Feed Reader
    description:
      Miniflux is a minimalist and opinionated feed reader. It focuses on
      simplicity, avoiding bloated features and providing only what's necessary
      for a smooth reading experience.
  - title: Fetch Original Article Contents
    description:
      Miniflux can fetch the original article contents for feeds that display
      only a summary. This ensures that you get the full content of the articles
      you're interested in.
  - title: Keyboard Shortcuts
    description:
      Miniflux supports keyboard shortcuts, allowing you to easily navigate
      through the application. This makes it more productive and efficient to
      use.
