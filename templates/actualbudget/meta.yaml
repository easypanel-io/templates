name: Actual Budget
description: Actual is a personal finance tool designed to help you manage your
  finances with ease and efficiency. This local-first tool is 100% free and
  open-source, offering you full control over your financial data. Written in
  NodeJS, Actual features a synchronization element that seamlessly moves all
  your changes between devices, ensuring you have access to your financial data
  wherever you are. With Actual, you can easily manage your budget, track your
  accounts and transactions, generate reports, and even backup and restore your
  data. Whether you're a seasoned budgeter or just starting out, Actual provides
  a user-friendly platform to help you take control of your finances.
