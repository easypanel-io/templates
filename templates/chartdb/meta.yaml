name: ChartDB
description:
  ChartDB is an open-source, web-based database diagramming editor that enables
  you to visualize and manage database schemas through interactive diagrams.
  Create entity-relationship diagrams (ERDs) instantly by connecting to your
  databases and automatically generating visual representations of your schema.
  The application supports instant schema visualization using a single query and
  offers AI-powered features through OpenAI integration for intelligent SQL
  export and schema management. ChartDB provides an intuitive interface for
  understanding complex database structures, making it perfect for developers,
  database administrators, and teams who need to document and communicate
  database designs. With its modern web-based approach, you can access your
  database diagrams from anywhere and collaborate effectively on database
  architecture without installing desktop software.
