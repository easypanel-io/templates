name: The Lounge
description: The self-hosted web IRC client
instructions: To create a user, type thelounge add <name> in the console.
changeLog:
  - date: 2023-07-09
    description: First Release
links:
  - label: Website
    url: https://thelounge.chat/
  - label: Docs
    url: https://thelounge.chat/docs
  - label: GitHub
    url: https://github.com/thelounge
contributors:
  - name: Berk Sümbül
    url: https://berksmbl.com
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: thelounge
    appServiceImage:
      type: string
      title: App Service Image
      default: ghcr.io/thelounge/thelounge:4
