benefits:
  - title: Complete Observability in One Container
    description:
      Bundles OpenTelemetry Collector, Prometheus, Loki, Tempo, Pyroscope, and
      Grafana into a single image. Deploy a full observability stack in seconds
      with zero configuration.
  - title: Zero-Config OpenTelemetry Backend
    description:
      Works with OpenTelemetry's default settings out of the box. Any
      application instrumented with an OpenTelemetry SDK can send data
      immediately without endpoint configuration.
  - title: Unified Visualization
    description:
      Grafana comes pre-configured with all data sources connected. Explore
      metrics, logs, traces, and profiles from a single dashboard with built-in
      correlation between signals.
  - title: Multi-Language Support
    description:
      Compatible with OpenTelemetry SDKs for Java, Go, Python, .NET, Node.js,
      Ruby, and any language with OTLP support.
features:
  - title: Automatic Signal Routing
    description:
      The OpenTelemetry Collector automatically routes metrics to Prometheus,
      logs to Loki, traces to Tempo, and profiles to Pyroscope without manual
      pipeline configuration.
  - title: OTLP gRPC & HTTP Endpoints
    description:
      Accepts telemetry data on port 4317 (gRPC) and port 4318 (HTTP) using the
      standard OpenTelemetry Protocol for maximum SDK compatibility.
  - title: Application Profiling
    description:
      Grafana Pyroscope captures continuous application profiles for CPU,
      memory, and other runtime metrics to identify performance bottlenecks.
  - title: eBPF Auto-Instrumentation
    description:
      Optional OBI support uses eBPF to automatically generate traces and RED
      metrics for HTTP/gRPC services with zero code changes (Linux kernel 5.8+
      required).
  - title: Persistent Data Storage
    description:
      All components write to a single /data directory. Mount a volume to
      persist metrics, logs, traces, and profiles across container restarts.
  - title: Configurable Logging
    description:
      Enable debug logging for individual components (Grafana, Loki, Prometheus,
      Tempo, Pyroscope, OTel Collector) or all at once via environment
      variables.
