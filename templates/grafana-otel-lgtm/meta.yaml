name: Grafana OTEL LGTM
description:
  Grafana OTEL LGTM is an all-in-one OpenTelemetry backend bundled into a single
  Docker image. It includes the OpenTelemetry Collector, Prometheus for metrics,
  Grafana Loki for logs, Grafana Tempo for traces, Grafana Pyroscope for
  application profiles, and Grafana for unified visualization. The collector
  automatically routes telemetry signals to the correct backend — metrics to
  Prometheus, logs to Loki, traces to Tempo, and profiles to Pyroscope. It works
  out of the box with OpenTelemetry's default settings, so applications
  instrumented with any OpenTelemetry SDK can send data immediately. Optional
  eBPF auto-instrumentation (OBI) can generate traces and RED metrics for
  HTTP/gRPC services with zero code changes.
instructions: |
  After deployment, access the Grafana dashboard via the service domain. 
  Log in with the default credentials: username "admin", password
  "admin". All data sources (Prometheus, Loki, Tempo, Pyroscope) are
  pre-configured. Point your OpenTelemetry-instrumented applications to the
  OTLP endpoints — port 4317 for gRPC and port 4318 for HTTP. No additional
  configuration is needed; the image works with OpenTelemetry defaults.
