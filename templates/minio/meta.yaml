schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - username
    - password
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: minio
    appServiceImage:
      type: string
      title: App Service Image
      default: minio/minio:latest
    username:
      type: string
      title: Username
      default: admin
    password:
      type: string
