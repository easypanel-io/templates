name: Pterodactyl Panel with Blueprint Framework
description:
  Pterodactyl Panel enhanced with Blueprint Framework - a powerful extension system
  that supercharges your game server management experience. This advanced template
  provides a complete development environment with integrated VS Code IDE, PHP support,
  and Nginx web server. Blueprint is the official framework for creating and managing
  extensions on Pterodactyl Panel, allowing you to customize your panel with themes,
  addons, and powerful features. With the integrated IDE, you can develop and deploy
  Blueprint extensions directly within the container, making it perfect for developers
  and administrators who want both powerful game server management and a complete
  development environment in one package.
instructions:
  After installation, access the integrated VS Code IDE through the web interface to
  develop and manage your Blueprint extensions. Create an admin user by running
  "php artisan p:user:make" in the terminal. Blueprint extensions can be installed
  via the admin panel or using the "blueprint -install" command. The integrated
  development environment includes PHP, Nginx, and Git support for seamless extension
  development.
