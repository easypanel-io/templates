benefits:
  - title: Secure Game Server Management
    description:
      Pterodactyl Panel is designed with security as a priority. It uses bcrypt
      hashing, AES-256-CBC encryption, and HTTPS support to ensure your game
      servers are secure. All servers run in isolated Docker containers,
      limiting attack vectors and providing strict resource limits.
  - title: User-Friendly Interface
    description:
      Pterodactyl Panel offers a beautiful and intuitive user interface. It's
      designed to be easy to use, saving you from unnecessary stress and
      frustration.
  - title: Scalability
    description:
      Whether you're a hosting company, a large gaming network, or just a group
      of friends playing video games, Pterodactyl Panel can scale to meet your
      needs.
  - title: Cost-Effective Solution
    description:
      Pterodactyl Panel is 100% free and open-source. There are no exorbitant
      monthly costs, making it a cost-effective solution for managing your game
      servers.
features:
  - title: Modern Tooling
    description:
      Pterodactyl Panel is built on a modern stack, utilizing the best design
      practices. This makes it easy to jump in and make modifications if needed.
  - title: Docker Core
    description:
      Pterodactyl Panel runs all game servers in isolated Docker containers.
      This provides environments tailored to each specific game and ensures that
      resources are used efficiently.
  - title: Support for a Variety of Games
    description:
      "Pterodactyl Panel supports a wide variety of games, including Minecraft,
      Rust, Terraria, Teamspeak, Mumble, Team Fortress 2, Counter Strike: Global
      Offensive, Garry's Mod, ARK: Survival Evolved, and many more."
  - title: Open Source
    description:
      Pterodactyl Panel is open-source, meaning all of its code is completely
      accessible and modifiable. This allows for complete transparency and the
      ability to tailor the software to your specific needs.
