benefits:
  - title: Custom Database Configuration
    description:
      Enhanced template with customizable database naming options, allowing you
      to organize your databases with meaningful names instead of using default
      project names. Perfect for managing multiple Pterodactyl installations
      with clear database identification.
  - title: Blueprint Extension System
    description:
      Blueprint Framework provides a comprehensive extension system that allows
      you to customize your Pterodactyl Panel with themes, widgets, and addons.
      Install community-created extensions with one click or develop your own
      using Blueprint's developer-friendly API.
  - title: Enhanced Administrative Tools
    description:
      Access powerful administrative features through Blueprint extensions,
      including advanced user management, server monitoring tools, automated
      backups, and custom dashboard widgets that provide deeper insights into
      your game servers.
  - title: Theme Customization
    description:
      Transform your panel's appearance with professionally designed themes
      available through Blueprint. Create a unique brand experience for your
      users with custom colors, layouts, and UI components.
  - title: Community-Driven Ecosystem
    description:
      Benefit from a thriving community of developers creating extensions,
      themes, and tools. Blueprint's marketplace offers solutions for every
      need, from simple UI tweaks to complex server management features.
features:
  - title: Enhanced Configuration Options
    description:
      Improved template with additional configuration options including custom
      database naming, better environment variable management, and optimized
      settings for both development and production environments.
  - title: Blueprint Framework Integration
    description:
      Pre-installed Blueprint Framework enables seamless extension management,
      theme installation, and custom addon development. Access the Blueprint CLI
      and web interface for managing your panel customizations.
  - title: Extension Marketplace
    description:
      Browse and install extensions directly from the Blueprint marketplace,
      including themes, dashboard widgets, server management tools, and
      administrative utilities. All extensions are community-vetted and secure.
  - title: Developer-Friendly API
    description:
      Blueprint provides comprehensive APIs for creating custom extensions,
      themes, and integrations. Extensive documentation and development tools
      make it easy to build and distribute your own panel enhancements.
  - title: One-Click Extension Management
    description:
      Install, update, and remove extensions with simple commands or through the
      web interface. Blueprint handles dependencies, database migrations, and
      file management automatically for a seamless experience.
  - title: Theme System
    description:
      Transform your panel's look and feel with professionally designed themes.
      Blueprint's theme system supports complete UI overhauls while maintaining
      full compatibility with Pterodactyl's core functionality.
