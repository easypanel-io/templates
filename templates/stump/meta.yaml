name: Stump
description:
  Stump is a fast, free and open source audiobook and e-book server. It provides
  a web interface for accessing and managing your digital book collection,
  supporting various formats including audiobooks and e-books. Stump offers
  streaming capabilities, library management, and a modern responsive interface
  for reading and listening to your books from any device.
