name: Shelfmark
description:
  Shelfmark is a self-hosted book management and organization application that
  provides comprehensive tools for managing your digital book library. Built with
  modern architecture, Shelfmark offers a web-based interface accessible on port
  8084 for organizing, cataloging, and managing your book collection. The system
  supports book downloads, configuration management, and integration with torrent
  and usenet download clients. Perfect for book enthusiasts and libraries looking
  for a self-hosted solution to manage their digital book collections.
instructions: null
changeLog:
  - date: 2025-01-22
    description: Initial Template Release
links:
  - label: GitHub
    url: https://github.com/calibrain/shelfmark
contributors:
