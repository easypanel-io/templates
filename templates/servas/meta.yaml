name: Servas
description: A self-hosted bookmark management tool. Servas is based on Laravel and Inertia.js and uses Tailwind CSS and Svelte for the frontend.
instructions: Visit /register to create an account
changeLog:
  - date: 2023-1-30
    description: first release
links:
  - label: Github
    url: https://github.com/beromir/Servas
contributors:
  - name: Supernova3339
    url: https://github.com/supernova3339
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: servas
    appServiceImage:
      type: string
      title: App Service Image
      default: beromir/servas:0.0.4
    databaseServiceName:
      type: string
      title: Database Service Name
      default: servas-db
