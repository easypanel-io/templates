benefits:
  - title: Secure Secret Management
    description:
      Infisical provides a centralized and secure way to manage environment
      variables and secrets across your applications.
  - title: Self-Hosted Privacy
    description:
      Retain full control and privacy over your secrets with a self-hosted
      solution.
  - title: Seamless Integration
    description:
      Easily integrate Infisical with your favorite CI/CD tools, frameworks, and
      development environments.

features:
  - title: End-to-End Encryption
    description:
      Protect your secrets with advanced end-to-end encryption, ensuring they
      remain safe and inaccessible to unauthorized parties.
  - title: Role-Based Access Control
    description:
      Manage user and team access with granular role-based permissions for
      better security.
  - title: Real-Time Sync
    description:
      Automatically sync secrets and environment variables across your team in
      real time.
  - title: Version Control
    description:
      Track changes and roll back to previous versions of secrets for better
      manageability.

