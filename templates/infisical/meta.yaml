name: Infisical
description:
  Infisical is a robust, self-hosted platform designed for securely managing and
  accessing secrets, environment variables, and API keys. It provides a
  user-friendly interface, seamless integration with popular development and
  CI/CD tools, and advanced encryption to ensure the safety of sensitive data.
  With Infisical, you maintain full control over your secrets infrastructure,
  providing enhanced security and flexibility for your workflows.
