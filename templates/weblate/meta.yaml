benefits:
  - title: Efficient Localization
    description:
      Weblate is a web-based continuous localization system that allows you to
      easily translate and manage your software projects. With Weblate, you can
      streamline the localization process and ensure that your app is available
      in multiple languages.
  - title: Collaborative Translation
    description:
      Weblate enables collaboration among translators, making it easy for
      multiple contributors to work on translations simultaneously. This helps
      to speed up the translation process and ensures high-quality translations.
  - title: Version Control Integration
    description:
      Weblate seamlessly integrates with version control systems like Git,
      allowing you to manage translations directly from your code repository.
      This simplifies the workflow and ensures that translations are always in
      sync with the latest code changes.
features:
  - title: Web-Based Interface
    description:
      Weblate provides a user-friendly web-based interface that allows you to
      easily manage your translation projects. You can add new languages, import
      and export translations, and track the progress of translations.
  - title: Glossary and Translation Memory
    description:
      Weblate includes features like glossary and translation memory, which help
      to improve translation consistency and efficiency. The glossary allows you
      to define and manage a list of terms and their translations, while the
      translation memory suggests previously translated segments for reuse.
  - title: Automatic Checks and Fixups
    description:
      Weblate automatically checks translations for common errors and
      inconsistencies, such as missing placeholders or incorrect formatting. It
      also provides fixup suggestions to help translators correct these issues
      quickly.
