instructions: Find your API key in the environment tab
changeLog:
  - date: 2023-1-25
    description: first release
links:
  - label: Documentation
    url: https://typesense.org/docs/
  - label: Github
    url: https://github.com/typesense/typesense
  - label: Website
    url: https://typesense.org/
contributors:
  - name: Supernova3339
    url: https://github.com/Supernova3339
schema:
