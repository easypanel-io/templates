name: Minecraft Server
description: The itzg/minecraft-server app is designed to provide a seamless
  Minecraft Server experience. It automatically downloads the latest stable
  version of the Minecraft server at startup, ensuring you're always up-to-date
  with the game's latest features and improvements. The app also allows you to
  run or upgrade to any specific version or the latest snapshot, giving you full
  control over your gaming experience. If you're using Minecraft clients on
  consoles, mobile, or native Windows, the app offers a dedicated Bedrock Server
  for optimal performance. The standard server port, 25565, will be exposed on
  your host machine for easy access and gameplay.
instructions: null
changeLog:
  - date: 2023-03-18
    description: First Release
links:
  - label: Github
    url: https://github.com/itzg/docker-minecraft-server
  - label: Docker
