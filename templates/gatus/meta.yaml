benefits:
  - title: Automated Health Monitoring
    description:
      Continuously monitor your services, APIs, and websites with automated
      health checks and real-time status updates.
  - title: Custom Condition Evaluation
    description:
      Define complex health check conditions using status codes, response body
      content, JSON path queries, and response time thresholds.
  - title: Alerting Integrations
    description:
      Get notified immediately when services fail through Discord, Slack,
      PagerDuty, email, or custom webhooks.
  - title: Self-Hosted Control
    description:
      Complete ownership of your monitoring data and health check configurations
      without relying on external services.

features:
  - title: Health Dashboard
    description:
      Clean, modern web interface displaying real-time health status of all
      monitored endpoints with uptime percentages and metrics.
  - title: Flexible Health Checks
    description:
      Configure health checks with custom intervals, conditions, and evaluation
      criteria for each endpoint.
  - title: Response Time Monitoring
    description:
      Track and alert on response times to ensure services meet performance
      requirements.
  - title: JSON Path Queries
    description:
      Evaluate complex conditions using JSON path queries to check specific
      fields in API responses.
  - title: Pattern Matching
    description:
      Use pattern matching to verify response body content meets expected
      criteria.
  - title: Historical Data
    description:
      View historical status data and trends to identify patterns and recurring
      issues.
  - title: Multiple Alert Channels
    description:
      Configure alerts through Discord, Slack, PagerDuty, email, Teams,
      Mattermost, and custom webhooks.
  - title: YAML Configuration
    description:
      Simple YAML-based configuration for easy setup and management of
      monitoring endpoints.

tags:
