name: MySQL-Workbench
description:
  MySQL Workbench is a unified visual tool for database architects, developers,
  and DBAs. It provides data modeling, SQL development, and comprehensive
  database management capabilities for MySQL and MariaDB. With MySQL Workbench,
  you can design and create new databases, reverse-engineer existing databases,
  and perform complex migrations. It offers a visual query builder, a powerful
  SQL editor, and support for data modeling and schema creation. MySQL Workbench
  is a trusted, easy-to-use tool to streamline database operations and improve
  productivity.
instructions: null
