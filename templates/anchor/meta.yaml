name: Anchor
description:
  Anchor is a self-hosted application designed to provide a modern web interface
  for managing and organizing your data. It offers a clean, intuitive user
  experience with persistent storage capabilities, ensuring your data is safely
  stored and accessible. Built with privacy and self-hosting in mind, Anchor
  gives you complete control over your information without relying on external
  cloud services.
instructions: null

changeLog:
  - date: 2026-01-13
    description: Template Release

