    description: Fast search and filtering of petabytes of text data.
  - title: Scalable
    description: Works on single node or scales to hundreds of nodes.
  - title: Production Ready
    description: Used by companies like Craigslist for large-scale search.
  - title: Feature Rich
    description: Built-in support for advanced search features.
