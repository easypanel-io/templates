  - title: Full-text Search
    description: Advanced full-text search and filtering capabilities.
  - title: Auto-complete
    description: Built-in support for search suggestions.
  - title: Spell Correction
    description: Automatic spelling correction for search queries.
  - title: Faceting
    description: Support for faceted search and filtering.
  - title: More-like-this
    description: Find similar content based on search results.
