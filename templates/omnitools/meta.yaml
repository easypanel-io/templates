benefits:
  - title: All-in-One Utility Suite
    description:
      Access dozens of commonly needed tools from a single interface,
      eliminating the need to search for and switch between multiple online
      services.
  - title: Privacy-Focused
    description:
      Self-hosted solution ensures your data never leaves your infrastructure,
      making it safe to process sensitive information.
  - title: Zero Installation
    description:
      Browser-based tools require no software installation or plugins, providing
      instant access from any device with a web browser.

features:
  - title: Text Processing
    description:
      Convert, format, and manipulate text with tools for case conversion,
      encoding/decoding, formatting, and text generation.
  - title: Data Converters
    description:
      Convert between different data formats, number systems, units of
      measurement, and character encodings with ease.
  - title: Encoders and Decoders
    description:
      Encode and decode various formats including Base64, URL encoding, HTML
      entities, JWT tokens, and cryptographic hashes.
  - title: Code Formatters
    description:
      Format and beautify code in multiple languages including JSON, XML, HTML,
      CSS, JavaScript, and SQL for better readability.
  - title: Generators
    description:
      Generate random data, passwords, UUIDs, lorem ipsum text, QR codes, and
      other commonly needed values for development and testing.
  - title: Calculators
    description:
      Perform various calculations including mathematical operations, date/time
      conversions, and specialized calculations for different use cases.

