benefits:
  - title: Complete Data Ownership
    description:
      Host your own cloud storage with full control over your files and data
      without relying on third-party services.
  - title: Multiple Storage Backends
    description:
      Support for local storage, S3-compatible services, OneDrive, and remote
      servers gives flexibility in how and where files are stored.
  - title: Secure File Sharing
    description:
      Share files with password protection, expiration dates, and customizable
      permissions for secure collaboration.
  - title: Modern User Experience
    description:
      Beautiful, responsive web interface with drag-and-drop uploads and file
      previews works seamlessly across all devices.

features:
  - title: Multi-Backend Storage
    description:
      Connect to various storage providers including local disk, S3, OneDrive,
      and remote servers to leverage existing infrastructure.
  - title: File Preview
    description:
      Built-in preview support for images, videos, audio files, PDFs, and office
      documents directly in the browser.
  - title: Drag & Drop Upload
    description:
      Easy file uploading with drag-and-drop support, progress tracking, and
      resumable uploads for large files.
  - title: Share Links
    description:
      Create shareable download links with optional password protection,
      expiration dates, and download limits.
  - title: WebDAV Support
    description:
      Access your files via WebDAV protocol for seamless integration with
      desktop file managers and mobile apps.
  - title: User Management
    description:
      Manage multiple users with customizable storage quotas, group permissions,
      and file access policies.
  - title: File Policies
    description:
      Define upload restrictions, allowed file types, and storage rules through
      flexible file policy configurations.
  - title: Aria2 Integration
    description:
      Offline download support through Aria2 integration for downloading files
      directly to your cloud storage.

