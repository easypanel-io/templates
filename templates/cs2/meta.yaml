schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
    - udpPort
    - tcpPort
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: cs2-server
    appServiceImage:
      type: string
      title: App Service Image
      default: joedwards32/cs2:4.0.0
    srcdToken:
      type: string
      title: Steam Game Server Token
      default: ""
    serverName:
      type: string
      title: Server Name
      default: My CS2 Server
    rconPassword:
      type: string
      title: RCON Password
      default: changeme
    serverPassword:
      type: string
      title: Server Password (Optional)
      default: ""
    maxPlayers:
      type: string
      title: Max Players
      default: "10"
    gameAlias:
      type: string
      title: Game Alias
      default: casual
    mapGroup:
      type: string
      title: Map Group
      default: mg_active
    startMap:
      type: string
      title: Start Map
      default: de_inferno
    tcpPort:
      type: string
      title: TCP/UDP Port
      default: "27015"
    udpPort:
      type: string
      title: TV UDP Port
      default: "27020"
benefits:
  - title: Full Control & Customization
    description:
      Host your own CS2 server with complete control over game modes, maps,
      rules, and server settings. Perfect for competitive teams and gaming
      communities.
  - title: Self-Hosted Performance
    description:
      Ensure low latency and optimal performance by hosting on your own
      infrastructure. No reliance on third-party hosting services.
  - title: Private & Secure
    description:
      Create password-protected servers for private matches, practice sessions,
      or exclusive community events with full administrative control.

features:
  - title: Multiple Game Modes
    description:
      Support for casual, competitive, deathmatch, and custom game modes with
      configurable settings for each type of gameplay.
  - title: Workshop Integration
    description:
      Load custom maps and collections directly from the Steam Workshop to
      expand your server's content and provide unique experiences.
  - title: RCON Administration
    description:
      Remote console access for server administration, allowing you to manage
      your server, execute commands, and monitor activity from anywhere.
  - title: CSTV Broadcasting
    description:
      Built-in SourceTV support for broadcasting matches with configurable
      delay, recording, and spectator settings for tournaments and events.

