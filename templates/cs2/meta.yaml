name: Counter-Strike 2 Dedicated Server
description:
  Counter-Strike 2 Dedicated Server allows you to host your own CS2 game server
  with full control over configuration and settings. This self-hosted gaming
  solution provides a professional-grade server environment for competitive
  matches, casual gameplay, or private practice sessions. The server supports
  various game modes including casual, competitive, and deathmatch, with
  extensive customization options for maps, player limits, server rules, and bot
  configurations. Features include RCON remote administration, CSTV for
  broadcasting matches, workshop map support, and comprehensive logging. Perfect
  for gaming communities, esports teams, or anyone wanting to run their own CS2
  server with dedicated resources and low latency.
instructions:
  IMPORTANT - You must obtain a Game Server Token from
  https://steamcommunity.com/dev/managegameservers before your server can be
  listed publicly.
changeLog:
  - date: 2025-11-04
    description: Template Release
