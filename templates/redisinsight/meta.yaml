name: Redis Insight
description:
  Redis Insight is an ideal tool for developers who build with any Redis deployments and who want to optimize their development process. 
  Redis Insight lets you visually browse and interact with data, take advantage of the advanced command line interface and diagnostic tools, and so much more.
instructions: null
changeLog:
  - date: 2025-09-23
    description: Template Release

links:
  - label: Website
    url: https://redis.io/insight
  - label: Docker Hub
    url: https://hub.docker.com/r/redis/redisinsight
  - label: Configuration
    url: https://redis.io/docs/latest/operate/redisinsight/configuration
contributors:
  - name: Leonardo Gomide
    url: https://github.com/leogomide

schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: redisinsight
    appServiceImage:
      type: string
      title: App Service Image
      default: redis/redisinsight:2.70.1

benefits:
  - title: Visual Data Exploration
    description:
      Easily browse, query, and manage Redis data structures through an intuitive graphical interface.
  - title: Faster Development
    description:
      Debug, test, and optimize Redis queries and workflows more efficiently with built-in tools.
  - title: Enhanced Productivity
    description:
      Gain insights into memory usage, performance, and data patterns to build scalable applications.

features:
  - title: Visual Browser
    description:
      Navigate and manage keys, streams, hashes, sets, and other Redis data types interactively.
  - title: Advanced CLI
    description:
      Run Redis commands with autocomplete, syntax highlighting, and history support.
  - title: Performance Insights
    description:
      Analyze memory usage, latency, and command performance for optimization.
  - title: Data Visualization
    description:
      View data trends, charts, and statistics directly from your Redis instance.
  - title: Multi-Deployment Support
    description:
      Connect to multiple Redis servers, including standalone, clustered, and cloud-managed instances.

tags:
  - Redis
  - Database Management
  - Data Visualization
  - Performance Monitoring
  - Developer Tools

