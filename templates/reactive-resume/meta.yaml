name: Reactive Resume
description:
  Reactive Resume is a free and open-source resume builder that simplifies the
  process of creating, updating, and sharing your resume. With zero user
  tracking or advertising, your privacy is a top priority. The platform is
  extremely user-friendly and can be self-hosted in less than 30 seconds if you
  wish to own your data completely. It's available in multiple languages and
  comes packed with features such as real-time editing, dozens of templates,
  drag-and-drop customisation, and integration with OpenAI for enhancing your
  writing. You can share a personalised link of your resume to potential
  employers, track its views or downloads, and customise your page layout by
  dragging-and-dropping sections.

