name: LinkStack
description: Create a customizable profile page to manage all your important links in one convenient location and give your audience a seamless browsing experience.
instructions: Use the SQLite DB type in the installation wizard
changeLog:
  - date: 2023-5-22
    description: first release
links:
  - label: Github
    url: https://github.com/linkstackorg/linkstack
contributors:
  - name: Supernova3339
    url: https://github.com/Supernova3339
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - domain
    - appServiceImage
    - serverAdmin
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: linkstack
    domain:
      type: string
      title: Domain
    appServiceImage:
      type: string
      title: App Service Image
      default: linkstackorg/linkstack:V4
    serverAdmin:
      type: string
      title: Server Admin
      default: changeme@easypanel.io
