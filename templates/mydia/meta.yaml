name: Mydia
description:
  Mydia is a modern, self-hosted media server and library manager designed to
  organize, stream, and manage your personal movie and TV show collections. It
  features an intuitive web interface with beautiful media displays, automatic
  metadata fetching, poster artwork, and comprehensive search capabilities.
  Mydia supports hardlinks for efficient storage management, allowing you to
  maintain both download folders and organized libraries without duplicating
  files. The application provides user management, watchlist functionality,
  viewing history, and personalized recommendations. Built with Phoenix/Elixir
  for high performance and reliability, Mydia offers a sleek alternative to
  traditional media servers with a focus on simplicity and modern design.
  Perfect for cord-cutters and media enthusiasts who want complete control over
  their digital media library.

