benefits:
  - title: Modern & Beautiful Interface
    description:
      Enjoy a sleek, intuitive web interface with stunning media displays,
      poster artwork, and smooth navigation designed for the modern web.
  - title: Efficient Storage Management
    description:
      Support for hardlinks allows you to organize your media library without
      duplicating files, saving valuable disk space while maintaining organized
      collections.
  - title: Self-Hosted Privacy
    description:
      Complete control over your media collection and viewing data. No
      third-party tracking, no subscription fees, and your content stays
      private.

features:
  - title: Media Library Management
    description:
      Organize your movies and TV shows with automatic metadata fetching, poster
      artwork, ratings, descriptions, and cast information.
  - title: Streaming & Playback
    description:
      Stream your media directly in the browser with a responsive video player
      that supports various formats and quality levels.
  - title: User Management
    description:
      Create multiple user accounts with individual watchlists, viewing history,
      and personalized recommendations for each family member.
  - title: Search & Discovery
    description:
      Powerful search functionality and content discovery features to help you
      find what to watch from your collection.
  - title: Watchlist & History
    description:
      Track what you've watched, maintain watchlists for future viewing, and
      resume playback exactly where you left off.
  - title: Hardlink Support
    description:
      Efficiently manage storage with hardlink support, allowing organized
      libraries without file duplication from download folders.

