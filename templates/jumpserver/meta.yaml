name: JumpServer
description:
  JumpServer is an open-source, enterprise-grade bastion host and privileged
  access management (PAM) solution. It provides secure access to servers,
  databases, and other IT resources through a web-based interface. JumpServer
  supports multiple authentication methods, session recording, command auditing,
  and fine-grained access control. It's designed to help organizations manage
  and monitor privileged access to critical infrastructure while maintaining
  security compliance and audit trails.
instructions: Login using the default admin credentials; admin/ChangeMe.
