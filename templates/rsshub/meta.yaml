benefits:
  - title: Efficient Content Aggregation
    description:
      RSSHub is an open-source RSS feed generator that efficiently aggregates
      content from a wide variety of sources. It delivers millions of contents,
      ensuring you always have access to the latest updates.
  - title: Extensibility
    description:
      RSSHub is designed to be extensible, capable of generating RSS feeds from
      pretty much everything. This means it can adapt to your specific needs and
      provide feeds from even the most obscure sources.
  - title: Ease of Use
    description:
      RSSHub is easy to use, making it accessible to users of all levels of
      technical proficiency. You can easily generate RSS feeds without needing
      advanced technical knowledge.
features:
  - title: RSS Feed Generation
    description:
      RSSHub can generate RSS feeds from a wide variety of sources. Whether it's
      social media, traditional media, blogs, or any other type of content,
      RSSHub can create an RSS feed for it.
  - title: Browser Extension and Mobile App Compatibility
    description:
      RSSHub can be used with the RSSHub Radar browser extension and the RSSBud
      (iOS) and RSSAid (Android) mobile apps. This allows you to easily discover
      and subscribe to RSS feeds on your preferred devices.
  - title: Open Source Development
    description:
      RSSHub is an open-source project, which means it's constantly being
      improved and updated by a vibrant community of developers. This ensures
      that the app stays up-to-date with the latest features and bug fixes.
