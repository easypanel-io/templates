name: Coral
description: Coral is an open-source commenting platform that improves community
  engagement on websites through smart technology, effective design, and
  strategies that work. It offers a better commenting experience for commenters,
  effective and easy-to-use moderation tools for moderators, and a platform
  built for publishing for journalists. Coral is fully customizable,
  lightweight, secure, flexible, and responsive. It prioritizes user privacy by
  not including any ads, trackers, or hidden pixels in its code. Coral is used
  by newsrooms around the world and has received positive feedback from media
  professionals. It can be easily integrated into existing websites and offers a
  range of features and customization options. Coral is built with love by Coral
  by Vox Media.
