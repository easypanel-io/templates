benefits:
  - title: Improved Community Engagement
    description: Coral enhances community engagement on websites through smart
      technology, effective design, and strategies that work.
  - title: Better Commenting Experience
    description: Coral provides commenters with features such as identifying
      journalists in the conversation, muting annoying voices, sharing
      discussions, receiving notifications, and seeing new comment alerts
      instantly.
  - title: Effective Moderation Tools
    description: Coral offers moderators a full suite of tools to easily identify
      disruptive comments and surface the best submissions, supported by smart
      AI technology.
  - title: Platform Built for Publishing
    description: Coral increases loyalty and engagement on websites, giving
      publishers complete control of the interactions and data without inserting
      any ads or trackers on the page. It is also optimized for mobile.
  - title: Fully Customizable
    description: Developers can easily connect Coral to existing registration
      systems, fully customize the look and feel, and extend the platform with
      the GraphQL API and by adding features to the open-source codebase.
  - title: Privacy First
    description: Coral prioritizes user privacy by not including any ads, trackers,
      or hidden pixels in its code. This makes Coral more secure, faster to
      load, and transparently better for users and communities.
