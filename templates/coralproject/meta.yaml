benefits:
  - title: Improved Commenting Experience
    description:
      Coral enhances the commenting experience on your website by using smart
      technology and effective design. It helps to increase loyalty and
      engagement on your website, giving you complete control of the
      interactions and data.
  - title: No Ads or Trackers
    description:
      Coral prioritizes user privacy. It does not insert any ads or trackers on
      your page, making it more secure, faster to load, and transparently better
      for you and your users.
  - title: Customizable and Flexible
    description:
      Coral is lightweight, secure, flexible, and responsive. You can easily
      connect it to your existing registration system, fully customize the look
      and feel, and extend the platform with our GraphQL API.
features:
  - title: Smart Commenting Tools
    description:
