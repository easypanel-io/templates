name: Coral
description:
  Coral is a revolutionary app designed to enhance the commenting experience on
  your website. It employs smart technology and effective design to improve
  interactions, making it easier for commenters to engage in meaningful
  discussions. With Coral, commenters can easily identify journalists in the
  conversation, mute disruptive voices, share discussions, receive
  notifications, and see new comment alerts instantly. The app also provides a
  full suite of tools for moderators to easily identify disruptive comments and
  highlight the best submissions, all backed by smart AI technology. Coral is
  built for publishing, increasing loyalty and engagement on your website,
  giving you complete control of the interactions and data, without inserting
  any ads or trackers on your page. It's lightweight, secure, flexible,
  responsive, and fully customizable, allowing you to connect it to your
  existing registration system and customize the look and feel to match your
  brand. Coral is used across the globe in nearly 20 countries and 14 languages,
  in newsrooms large and small, trusted by more than 500 news sites in 28
  countries, including The Washington Post, The Financial Times, Wired, USA
  Today, and Foreign Policy.
