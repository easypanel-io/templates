name: Kutt
description: Kutt is a free and open-source link shortening app that allows you
  to manage your links effectively. With Kutt, you can create, protect, and
  delete your links while also monitoring them with detailed statistics. The app
  also allows you to use custom domains for your links, adding a personal touch
  to your shortened URLs. Kutt's API enables you to create, delete, and retrieve
  URLs from anywhere, making it a versatile tool for managing your links.
  Additionally, Kutt offers browser extensions for Chrome and Firefox for easy
  access and use. The app is completely open-source and free, allowing you to
  host it on your own server if you wish.
