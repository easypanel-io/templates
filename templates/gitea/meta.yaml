schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseType
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: gitea
    appServiceImage:
      type: string
      title: App Service Image
      default: gitea/gitea:1.22.0
    databaseType:
      type: string
      title: Database Type
      oneOf:
        - enum:
