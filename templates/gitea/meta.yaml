name: Gitea
description: "Gitea is a community managed lightweight code hosting solution
  written in Go. Gitea runs anywhere Go can compile for: Windows, macOS, Linux,
  ARM, etc.Gitea has low minimal requirements and can run on an inexpensive
  Raspberry Pi"
instructions: null
changeLog:
  - date: 2022-07-12
    description: first release
  - date: 2023-2-24
    description: Update to v1.18.4
links:
  - label: Website
    url: https://gitea.io/en-us/
  - label: Documentation
    url: https://docs.gitea.io/en-us/
  - label: Github
    url: https://github.com/go-gitea/
contributors:
  - name: Ponkhy
    url: https://github.com/Ponkhy
  - name: Andrei Canta
    url: https://github.com/deiucanta
  - name: Supernova3339
    url: https://github.com/supernova3339
schema:
  type: object
  required:
    - projectName
    - domain
    - appServiceName
    - appServiceImage
    - databaseType
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    domain:
      type: string
      title: Domain
    appServiceName:
      type: string
      title: App Service Name
      default: gitea
    appServiceImage:
      type: string
      title: App Service Image
      default: gitea/gitea:1.19.2
    databaseType:
      type: string
      title: Database Type
      oneOf:
        - enum:
            - postgres
          title: Postgres
        - enum:
            - mysql
          title: MySQL
    databaseServiceName:
      type: string
      title: Database Service Name
      default: gitea-db
tags:
  - Code Hosting
  - Developer Tools
