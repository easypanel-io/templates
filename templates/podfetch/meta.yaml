      episode downloads and organized storage.
  - title: Privacy & Independence
    description:
      Keep your podcast subscriptions and listening habits private on your own
      infrastructure, away from commercial tracking.
  - title: Automatic Episode Management
    description:
      Automatically fetch new episodes from RSS feeds at configurable intervals,
      ensuring you never miss new content.
  - title: Lightweight & Efficient
    description:
      Rust-based backend provides excellent performance with minimal resource
      usage, perfect for home servers and low-powered devices.

features:
  - title: RSS Feed Aggregation
    description:
      Subscribe to unlimited podcast RSS feeds and automatically aggregate
      episodes from all your favorite shows.
  - title: Automatic Downloads
    description:
      Automatically download new episodes as they become available, with
      configurable polling intervals for feed updates.
  - title: Web-Based Player
    description:
      Stream podcast episodes directly from the web interface with a built-in
      audio player, no external apps required.
  - title: Episode Management
    description:
      Filter episodes, mark as played/unplayed, and manage your podcast queue
      with intuitive controls.
  - title: Playback Progress Tracking
    description:
      Track listening progress across episodes and resume playback from where
      you left off.
  - title: SQLite Database
    description:
      Lightweight SQLite database stores podcast metadata, subscriptions, and
      playback history without requiring external databases.
  - title: Organized Storage
    description:
      Automatically organize downloaded episodes by podcast with structured file
      storage for easy access and management.
  - title: Storage Optimization
    description:
      Configure automatic cleanup of old or played episodes to manage disk space
      efficiently.

