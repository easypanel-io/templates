name: FOSSBilling
description:
  FOSSBilling is a free, open-source billing and client management system
  designed for hosting providers, service providers, and freelancers. It
  provides comprehensive tools for managing clients, products, services,
  invoices, and payments. FOSSBilling features automated billing cycles, support
  ticket management, domain registration integration, customizable invoice
  templates, and multi-currency support. The platform includes a client portal
  where customers can manage their services, view invoices, and submit support
  tickets. With support for multiple payment gateways including PayPal, Stripe,
  and others, FOSSBilling streamlines the entire billing workflow. Perfect for
  web hosting companies, SaaS providers, and service-based businesses who need
  professional billing automation without expensive licensing fees.

