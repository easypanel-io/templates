benefits:
  - title: Complete Billing Automation
    description:
      Automate recurring billing, invoice generation, payment processing, and
      service provisioning with customizable billing cycles.
  - title: Client Self-Service Portal
    description:
      Professional client portal allows customers to manage services, pay
      invoices, submit tickets, and access account information 24/7.
  - title: Open Source & Cost-Free
    description:
      Fully open-source with no licensing fees or per-client charges. Complete
      control over your billing system with community support.

features:
  - title: Invoice Management
    description:
      Generate professional invoices automatically with customizable templates,
      multiple currencies, and tax configuration.
  - title: Product & Service Management
    description:
      Create and manage products, services, and pricing plans with flexible
      configuration and automated provisioning.
  - title: Payment Gateway Integration
    description:
      Accept payments through multiple gateways including PayPal, Stripe, and
      other popular payment processors.
  - title: Support Ticket System
    description:
      Built-in helpdesk with ticket management, email piping, canned responses,
      and customer communication tracking.
  - title: Client Portal
    description:
      Self-service portal where clients can manage services, view invoices, make
      payments, and submit support requests.
  - title: Domain Registration
    description:
      Integrate with domain registrars for automated domain registration,
      renewal, and management within the platform.

