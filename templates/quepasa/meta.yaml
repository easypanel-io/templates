name: Quepasa-API
description:
  Quepasa is a self-hosted platform designed to empower small businesses,
  entrepreneurs, and individuals by providing a robust API for integrating
  messaging solutions such as WhatsApp™. It offers seamless integration with
  other tools like Chatwoot to enhance communication and
  automation capabilities. Quepasa is a free and customizable solution
  that allows users to maintain control over their messaging infrastructure.
