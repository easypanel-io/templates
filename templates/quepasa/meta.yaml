    url: https://github.com/luiis716
schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: Quepasa API
    appServiceImage:
      type: string
      title: App Service Image
      default: codeleaks/quepasa
benefits:
  - title: Seamless Messaging Integration
    description: >
      A API Quepasa é fácil de usar com o Chatwoot sem perda de mensagens e desconexões.
  - title: Free and Open Source
    description: >
      Quepasa API é gratuito e open-source, oferecendo controle total sobre sua
      infraestrutura de mensagens sem custos adicionais.
features:
  - title: WhatsApp™ Messaging Support
    description: >
      A API Quepasa integra-se ao WhatsApp™ para uma comunicação eficiente,
      permitindo automação e interações avançadas.
  - title: Plugin Support
    description: >
      A API Quepasa suporta vários plugins para estender funcionalidades
      e integrar-se a ferramentas como Chatwoot.
tags:
  - Messaging
  - Communication
  - Automation
  - Open Source
