benefits:
  - title: Seamless Messaging Integration
    description:
    Quepasa-API is an easy-to-use API for use with Chatwoot without losing messages and disconnections.
  - title: Free and Open Source
    description:
      Quepasa-AOI is free to use and provides a fully open-source solution,
      giving you control over your messaging infrastructure without incurring
      additional costs.
features:
  - title: WhatsApp™ Messaging Support
    description:
      Quepasa-API integrates seamlessly with WhatsApp™ for efficient
      communication, providing a platform for messaging automation and
      interactions.
  - title: Plugin Support
    description:
      Quepasa-API supports a range of plugins to extend functionality and
      integrate with other tools like  and Chatwoot for advanced use
      cases.
