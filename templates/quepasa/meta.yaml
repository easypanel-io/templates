name: Quepasa API
description: >
  Quepasa é uma plataforma self-hosted projetada para capacitar pequenos negócios,
  empreendedores e indivíduos, fornecendo uma API robusta para integração
  com soluções de mensagens como WhatsApp™. Oferece integração com
  ferramentas como Chatwoot para melhorar a comunicação e a automação.
instructions: null
changeLog:
  - date: 2025-01-23
    description: First Release
links:
  - label: Github
    url: https://github.com/nocodeleaks/quepasa
  - label: Comunidade - Quepasa API
    url: https://chat.whatsapp.com/Js22tkvVvRXANtXJlaMERI
contributors:
