name: Evolution API
description:
  Evolution API is a self-hosted platform designed to empower small businesses,
  entrepreneurs, and individuals by providing a robust API for integrating
  messaging solutions such as WhatsApp™. It offers seamless integration with
  other tools like Typebot, Chatwoot, and OpenAI to enhance communication and
  automation capabilities. Evolution API is a free and customizable solution
  that allows users to maintain control over their messaging infrastructure.
instructions: null
changeLog:
  - date: 2025-01-17
    description: First Release
links:
  - label: Website
    url: https://evolution-api.com
  - label: Documentation
    url: https://doc.evolution-api.com/v1/en/get-started/introduction
  - label: Github
    url: https://github.com/EvolutionAPI/evolution-api
