schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: evolution-api
    appServiceImage:
      type: string
      title: App Service Image
      default: atendai/evolution-api:v2.2.3
benefits:
  - title: Seamless Messaging Integration
    description:
      Evolution API allows you to integrate messaging solutions like WhatsApp™
      into your platform, enabling efficient communication with your audience
      directly through a robust API.
  - title: Highly Customizable
    description:
      With support for plugins and integration with tools like Typebot,
      Chatwoot, and OpenAI, Evolution API can be tailored to meet the specific
      needs of your business or project.
  - title: Free and Open Source
    description:
      Evolution API is free to use and provides a fully open-source solution,
      giving you control over your messaging infrastructure without incurring
      additional costs.
features:
  - title: WhatsApp™ Messaging Support
    description:
      Evolution API integrates seamlessly with WhatsApp™ for efficient
      communication, providing a platform for messaging automation and
      interactions.
  - title: Plugin Support
    description:
      Evolution API supports a range of plugins to extend functionality and
      integrate with other tools like Typebot and Chatwoot for advanced use
      cases.
  - title: Multi-Language Support
    description:
      The platform supports multiple languages, making it suitable for global
      businesses and diverse teams.
tags:
