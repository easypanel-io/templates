name: Photoview
description: Photo gallery for self-hosted personal servers
instructions: You will need to mount the location where your photos are to
  complete the installation.
changeLog:
  - date: 2023-03-16
    description: First Release
links:
  - label: Website
    url: https://photoview.github.io/
  - label: Github
    url: https://github.com/photoview/photoview
  - label: Demo
    url: https://photos.qpqp.dk/
contributors:
  - name: BerkSMBL
    url: https://berksmbl.com
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseType
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: photoview
    appServiceImage:
      type: string
      title: App Service Image
      default: viktorstrate/photoview:2.3.13
    databaseType:
      type: string
      title: Database Type
      default: mariadb
      oneOf:
        - enum:
            - mariadb
          title: MariaDB
        - enum:
            - mysql
          title: MySQL
        - enum:
            - postgres
          title: PostgreSQL
        - enum:
            - sqlite
          title: SQLite
    databaseServiceName:
      type: string
      title: Database Service Name
      default: photoview-db
tags:
  - Gallery
  - Self-hosted
