name: Bytebase
description: Bytebase offers a web-based collaboration workspace to help DBAs and Developers manage the database development lifecycle.
instructions: null
changeLog:
  - date: 2023-6-11
    description: first release
links:
  - label: Documentation
    url: https://www.bytebase.com/docs/get-started/install/deploy-with-docker/
  - label: Github
    url: https://github.com/bytebase/bytebase
contributors:
  - name: Amit Gadhia
    url: https://github.com/amitoo7
schema:
  type: object
  required:
    - projectName
    - domain
    - appServiceName
    - appServiceImage
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    domain:
      type: string
      title: Domain
    appServiceName:
      type: string
      title: App Service Name
      default: bytebase
    appServiceImage:
      type: string
      title: App Service Image
      default: bytebase/bytebase:2.2.0
    databaseServiceName:
      type: string
      title: Database Service Name
      default: bytebase-db
