name: Bytebase
description: Bytebase is a versatile application designed to streamline database
  management and operations. It supports a wide range of databases including
  MySQL, PostgreSQL, Snowflake, Oracle, SQL Server, MongoDB, Redis, Redshift,
  ClickHouse, TiDB, OceanBase, Google Spanner, and MariaDB. The app provides a
  comprehensive suite of features such as data modeling, role and permission
  management, change workflow, batch mode, SQL review, database change, SQL
  editing, secure data handling, and VCS integration. It also offers advanced
  capabilities like slow query handling and disaster recovery. Bytebase is
  designed to be highly configurable, allowing users to manage external
  PostgreSQL instances, configure external URLs, and manage the app with
  Terraform. It also supports GitOps for seamless integration with your existing
  workflows. The app is available in the latest release version 2.4.0.
