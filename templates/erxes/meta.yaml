name: Erxes
description: Erxes is a comprehensive, open-source Growth Marketing Platform that empowers businesses to streamline their customer engagement and communication strategies. It offers a suite of tools designed to enhance customer relationship management (CRM), marketing automation, and team collaboration, all within a unified platform.
