schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceType
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    nodebbAdminUsername:
      type: string
      title: Admin Username
    nodebbAdminMail:
      type: string
      title: Admin Mail
    nodebbAdminPassword:
      type: string
      title: Admin Password
    appServiceName:
      type: string
      title: App Service Name
      default: nodebb
    appServiceImage:
      type: string
      title: App Service Image
      default: nodebb/docker:2.8.9
    databaseServiceType:
      type: string
      title: Database Service Type
      default: mongo
      oneOf:
        - enum:
            - mongo
          title: MongoDB
        - enum:
            - redis
          title: Redis
        - enum:
            - postgres
          title: Postgres
    databaseServiceName:
      type: string
      title: Database Service Name
      default: nodebb-db
