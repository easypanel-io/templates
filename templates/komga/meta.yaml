name: Komga
description:
  Komga is a free and open source comics/mangas server that provides an
  intuitive platform for comic and manga enthusiasts. It allows you to browse
  libraries, series, and books via a responsive web UI that is compatible with
  desktops, tablets, and phones. With Komga, you can easily organize your
  library with collections and read lists, and edit metadata for your series and
  books. The app also has the ability to import embedded metadata automatically.
  It features a web reader with multiple reading modes and allows you to manage
  multiple users with per-library access control, age restrictions, and labels
  restrictions. Additionally, Komga offers a REST API for interaction with other
  tools and scripts, and provides features for downloading book files, whole
  series, or read lists. It also has a duplicate files detection system and can
  import books from outside your libraries directly into your series folder.
  Komga also supports the import of ComicRack cbl read lists.
