name: Komga
description: Komga is a free and open source comics/mangas server that allows
  you to easily manage and enjoy your favorite comics and mangas. It features a
  responsive web UI that works seamlessly on desktop, tablets, and phones,
  enabling you to browse libraries, series, and books with ease. With Komga, you
  can organize your library with collections and read lists, and edit metadata
  for your series and books. The app also automatically imports embedded
  metadata. It comes with a webreader that supports multiple reading modes, and
  allows you to manage multiple users with per-library access control, age
  restrictions, and labels restrictions. Komga also offers a REST API for
  interaction with various tools and scripts. Additionally, it provides features
  for downloading book files, whole series, or read lists, detecting duplicate
  files and pages, and importing books from outside your libraries directly into
  your series folder. It also supports importing ComicRack cbl read lists.
