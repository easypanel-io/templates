name: Paymenter
description: "Paymenter is a modern, open-source billing and client management system. It provides a seamless platform for handling payments, subscriptions, and client services with support for multiple payment gateways and automated billing processes."
instructions: Connect the shell and run "php artisan app:init" to initialize the application, and paste your domain inside. Secondly, create an admin user on the same shell using "php artisan app:user:create". 
changeLog:
  - date: 2025-05-13
    description: First Release
links:
  - label: Website
    url: https://paymenter.org
  - label: Documentation
    url: https://paymenter.org/docs/getting-started/introduction
  - label: Github
    url: https://github.com/paymenter/paymenter
contributors:
  - name: Ahson Shaikh
    url: https://github.com/Ahson-Shaikh
schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: paymenter
    appServiceImage:
      type: string
      title: App Service Image
      default: ghcr.io/paymenter/paymenter:v1.1.0
benefits:
  - title: Modern Billing System
    description: A comprehensive solution for managing payments, subscriptions, and client services.
  - title: Multiple Payment Gateways
    description: Support for various payment providers to accommodate different business needs.
  - title: Open Source
    description: Fully open-source solution with active community support and regular updates.
features:
  - title: Automated Billing
    description: Streamlined billing processes with automatic invoice generation and payment processing.
  - title: Client Management
    description: Complete client portal for managing services, invoices, and support tickets.
  - title: Redis Integration
    description: Uses Redis for efficient caching and session management.
tags:
  - Billing
  - Payment
  - Client Management 