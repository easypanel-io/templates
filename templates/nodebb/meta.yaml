name: NodeBB
description: NodeBB is a next-generation forum software that is powerful,
  mobile-ready, and easy to use. It is designed to provide a modern platform for
  your audience, fostering engagement and retaining customers. With NodeBB, you
  can enjoy a perfect experience on every device and screen, thanks to its
  mobile-first software. It offers built-in localization support with over 50
  languages actively translated, making it a truly global platform. NodeBB is
  also search optimized with human-readable URLs, semantic HTML with embedded
  microdata, and more. It allows for social media integration, bringing more
  visitors to your community by sharing content to Facebook, Google, and
  Twitter. NodeBB also offers real-time interaction with instant notifications,
  streaming posts, and real-time chats. It comes with a native analytics
  dashboard so you can know what content your users enjoy most. Whether you're a
  self-starter, a growing business, or a large corporation, NodeBB has a plan
  that works best for you.
instructions: null
changeLog:
  - date: 2023-03-24
    description: First Release
links:
  - label: Website
    url: https://nodebb.org/
  - label: Documentation
    url: https://docs.nodebb.org/
  - label: Github
    url: https://github.com/NodeBB/NodeBB
  - label: Demo
    url: https://try.nodebb.org/
contributors:
  - name: Berk Sümbül
    url: https://berksmbl.com
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceType
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    nodebbAdminUsername:
      type: string
      title: Admin Username
    nodebbAdminMail:
      type: string
      title: Admin Mail
    nodebbAdminPassword:
      type: string
      title: Admin Password
    appServiceName:
      type: string
      title: App Service Name
      default: nodebb
    appServiceImage:
      type: string
      title: App Service Image
      default: nodebb/docker:1.19.12
    databaseServiceType:
      type: string
      title: Database Service Type
      default: mongo
      oneOf:
        - enum:
            - mongo
          title: MongoDB
        - enum:
            - redis
          title: Redis
        - enum:
            - postgres
          title: Postgres
    databaseServiceName:
      type: string
      title: Database Service Name
      default: nodebb-db
benefits:
  - title: Retain Customers & Foster Engagement
    description: NodeBB is designed to provide modern, powerful, and easy-to-use
      forum software. It is built to meet the expectations of the social and
      mobile web, helping businesses retain customers and foster engagement.
  - title: Powerful and Versatile
    description:
      NodeBB powers thousands of community forums, offering a platform
      that caters to a wide range of needs. Whether you're a self-starter, a
      growing business, or a large corporation, NodeBB has a solution for you.
  - title: Improved User Engagement
    description: NodeBB has been proven to increase user engagement. Its
      user-friendly interface and rich features make it a preferred choice for
      businesses looking to revamp their community forums.
features:
  - title: Mobile-First Responsive
    description:
      NodeBB is designed with a mobile-first approach, ensuring a perfect
      experience on every device and screen.
  - title: Internationalization
    description: NodeBB supports over 50 languages, making it a truly global platform.
  - title: Search Optimized
    description:
      NodeBB enhances your rankings with human-readable URLs, semantic
      HTML with embedded microdata, and more.
  - title: Social Media Integration
    description: NodeBB allows you to bring more visitors to your community by
      sharing content to Facebook, Google, and Twitter.
  - title: Real-Time Interaction
    description: NodeBB enables faster connections with instant notifications,
      streaming posts, and real-time chats.
  - title: Native Analytics
    description: NodeBB provides a real-time analytics dashboard, helping you
      understand what content your users enjoy most.
tags:
  - Forums
  - Communication
  - Mobile-first
  - Real-time
  - Analytics
