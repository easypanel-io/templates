benefits:
  - title: Efficient Project Management
    description: OneDev is a comprehensive tool that allows you to manage your
      projects effectively. It provides a platform where you can keep track of
      all your projects, pull requests, issues, and builds in one place.
  - title: Streamlined Workflow
    description: OneDev simplifies your workflow by providing a platform where you
      can easily manage and track the progress of your projects. It allows you
      to monitor the status of your projects, pull requests, issues, and builds
      all in one place.
  - title: Improved Productivity
    description: With OneDev, you can increase your productivity by efficiently
      managing your projects. It provides a platform where you can easily track
      the progress of your projects, pull requests, issues, and builds, allowing
      you to focus on what matters most.
features:
  - title: Project Management
    description: OneDev allows you to manage all your projects in one place. You can
      easily track the progress of your projects, pull requests, issues, and
      builds.
  - title: Pull Requests
    description: OneDev provides a platform where you can easily manage and track
      the status of your pull requests. It allows you to monitor the progress of
      your pull requests in real-time.
  - title: Issue Tracking
    description: OneDev provides a platform where you can easily manage and track
      the status of your issues. It allows you to monitor the progress of your
      issues in real-time.
  - title: Build Management
    description: OneDev provides a platform where you can easily manage and track
      the status of your builds. It allows you to monitor the progress of your
      builds in real-time.
