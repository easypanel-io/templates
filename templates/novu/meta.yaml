name: Novu
description:
  Novu is an open-source notification infrastructure platform that provides a
  unified API for managing notifications across multiple channels including
  email, SMS, push notifications, in-app notifications, and chat. This template
  deploys a complete Novu infrastructure with separate services for API, Worker,
  WebSocket, and Dashboard components, backed by MongoDB and Redis. Built for
  developers who need reliable, scalable notification delivery with features
  like workflow automation, template management, subscriber management, and
  real-time analytics. Perfect for applications that require sophisticated
  notification systems with multi-channel delivery, personalization, and
  comprehensive tracking capabilities.

