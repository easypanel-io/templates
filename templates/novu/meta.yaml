benefits:
  - title: Multi-Channel Notifications
    description:
      Send notifications across email, SMS, push, in-app, and chat channels
      through a single unified API.
  - title: Workflow Automation
    description:
      Create complex notification workflows with triggers, delays, and
      conditional logic for sophisticated messaging.
  - title: Developer-Friendly
    description:
      Comprehensive APIs, SDKs, and documentation designed specifically for
      developers and development teams.

features:
  - title: Unified Notification API
    description:
      Single API to manage notifications across all channels including email,
      SMS, push, in-app, and chat.
  - title: Workflow Management
    description:
      Visual workflow builder for creating complex notification sequences with
      conditions and triggers.
  - title: Template Engine
    description:
      Rich template system for creating and managing notification content across
      different channels.
  - title: Subscriber Management
    description:
      Comprehensive subscriber management with preferences, segmentation, and
      targeting capabilities.
  - title: Real-time Analytics
    description:
      Detailed analytics and insights into notification delivery, engagement,
      and performance metrics.
  - title: Provider Integration
    description:
      Support for multiple notification providers including SendGrid, Twilio,
      Firebase, and many others.

