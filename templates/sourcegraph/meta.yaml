benefits:
  - title: Universal Code Search
    description:
      Sourcegraph provides fast and accurate search capabilities across all your
      repositories, enabling developers to find and understand code efficiently.
  - title: Multi-Language Support
    description:
      Sourcegraph supports a wide range of programming languages, offering
      precise code intelligence for navigating and understanding codebases.
  - title: Enhanced Collaboration
    description:
      Improve team collaboration with shared code insights, annotations, and
      streamlined workflows for development and review.
features:
  - title: Code Search and Navigation
    description:
      Quickly find code, symbols, and references across all repositories with
      powerful search and navigation tools.
  - title: Batch Changes
    description:
      Automate large-scale code changes with batch changes, reducing manual
      effort and errors.
  - title: Integrations
    description:
      Seamlessly integrate Sourcegraph with popular tools like GitHub, GitLab,
      Bitbucket, and others.
  - title: Code Insights
    description:
      Gain insights into codebases with visual dashboards and analytics to track
      trends and improve decision-making.
  - title: Security and Compliance
    description:
      Perform automated searches for security vulnerabilities and compliance
      issues across repositories.
