    url: https://github.com/serban-alexandru
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: coder
    appServiceImage:
      type: string
      title: App Service Image
      default: ghcr.io/coder/coder:latest
    databaseServiceName:
      type: string
      title: Database Service Name
      default: coder-db
