schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
    - username
    - password
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: cloudcmd
    appServiceImage:
      type: string
      title: App Service Image
      default: coderaiser/cloudcmd:18.4.1
    username:
      type: string
      title: Username
      default: admin
    password:
      type: string
