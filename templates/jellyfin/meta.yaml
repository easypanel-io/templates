name: Jellyfin
description: Jellyfin is a free software media system that allows you to take
  control of your media. It enables you to collect, manage, and stream your
  media from your own server to any device. With Jellyfin, you can enjoy your
  entire movie collection, watch your favorite shows, listen to your music, and
  even read your books and comics. It also allows you to organize your photos
  and share memories with your friends and family. The app also features Live TV
  & DVR, allowing you to watch TV and set automatic recordings to expand your
  library. Jellyfin is available on most popular platforms, ensuring your media
  is ready to follow you, wherever you go.
instructions: Jellyfin takes a few minutes to get ready. Sit back, relax, and
  get some popcorn!
changeLog:
  - date: 2022-10-28
    description: first release
