benefits:
  - title: Control Your Media
    description:
      Jellyfin is a free software media system that allows you to manage and
      stream your media your way. You have full control over your media, with no
      strings attached.
  - title: Stream Anywhere
    description:
      With Jellyfin, you can stream your media to any device from your own
      server. Your media is ready to follow you, wherever you go.
  - title: Free and Open Source
    description:
      Jellyfin is Free Software, licensed under the GNU GPL. You can use it,
      study it, modify it, build it, and distribute it for free.
  - title: Privacy Focused
    description:
      Jellyfin has no tracking, phone-home, or central servers collecting your
      data. Your media is your own, and Jellyfin respects that.
features:
  - title: Media Management
    description:
      Jellyfin enables you to collect, manage, and stream your media. Enjoy your
      entire movie collection, watch your favorite shows, listen to your music,
      and more.
  - title: Live TV & DVR
    description:
      With Jellyfin, you can watch TV and set automatic recordings to expand
      your library.
  - title: Books, Comics, and Magazines
    description:
      Jellyfin isn't just for video and music. You can also read your books,
      comics, and magazines.
  - title: Photos
    description:
      Organize your photos and share memories with your friends and family using
      Jellyfin.
  - title: SyncPlay
    description:
      Sharing a movie night remotely has never been so easy. With Jellyfin's
      SyncPlay feature, you can enjoy media with friends or family, no matter
      where they are.
tags:
