name: Kuzzle
description:
  Kuzzle is a free and open-source backend platform designed to accelerate the
  development of web, mobile, and Internet of Things (IoT) applications. It
  provides real-time features, multi-protocol API support, and robust user
  management, enabling developers to focus on building high-level business
  functionalities. Kuzzle is fully customizable through plugins and offers
  client SDKs for seamless integration with various platforms. Its flexibility
  and scalability make it an ideal choice for IoT, geolocation, and enterprise
  applications.
instructions:
  You should connect with the Kuzzle instance using the provided domain which
  proxying back to the HTTP/WebSocket connection.
changeLog:
  - date: 2024-11-16
    description: First Release
links:
  - label: Website
    url: https://kuzzle.io/
  - label: Documentation
    url: https://docs.kuzzle.io/
  - label: Github
    url: https://github.com/kuzzleio/kuzzle
contributors:
  - name: Ahson Shaikh
    url: https://github.com/Ahson-Shaikh
schema:
  type: object
  required:
    - appServiceName
    - appServiceImage
    - elasticServiceImage
  properties:
    appServiceName:
      type: string
      title: App Service Name
      default: kuzzle
    appServiceImage:
      type: string
      title: App Service Image
      default: kuzzleio/kuzzle:2
    elasticServiceImage:
      type: string
      title: Elastic Service Image
      default: kuzzleio/elasticsearch:7.4.0
benefits:
  - title: Real-Time Data Synchronization
    description:
      Kuzzle provides real-time synchronization for connected clients, enabling
      seamless updates and interactions in your applications.
  - title: Multi-Protocol Support
    description:
      Supports HTTP, WebSocket, and MQTT protocols, making it versatile for
      various application types, including IoT and enterprise systems.
  - title: Open Source & Extensible
    description:
      Kuzzle is fully open source and extensible, allowing developers to create
      custom plugins and adapt it to their unique requirements.
features:
  - title: Real-Time Engine
    description:
      Kuzzle offers real-time notifications and publish/subscribe mechanisms to
      ensure immediate updates for your applications.
  - title: User Management
    description:
      Robust user authentication, authorization, and role management for secure
      and scalable applications.
  - title: Data Storage
    description:
      Kuzzle uses Elasticsearch for efficient and scalable data storage with
      powerful query capabilities.
  - title: Extensibility
    description:
      Easily extend Kuzzle's functionality through plugins to fit your business
      needs.
  - title: SDKs and API
    description:
      Client SDKs for multiple platforms and a multi-protocol API make
      integration straightforward.
tags:
  - Backend
  - IoT
  - Real-Time
  - API
  - Geolocation
