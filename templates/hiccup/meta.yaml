benefits:
  - title: Quick Access
    description:
      Hiccup provides a static start page for your most important links,
      allowing you to access them quickly and efficiently.
  - title: Customizable
    description:
      You can customize the start page to suit your needs, adding, editing, and
      deleting links as necessary.
  - title: Search Functionality
    description:
      The app supports various search providers, making it easy to find the
      information you need.
  - title: Multiple Profiles
    description:
      Hiccup supports multiple profiles, allowing you to switch between
      different sets of links depending on your needs.
  - title: Local Management
    description:
      All edits are made locally, ensuring your data remains private and secure.
features:
  - title: Static Webpage
    description:
      Hiccup is a static webpage that can be served from anywhere, making it
      highly versatile and easy to use.
  - title: Featured Links
    description:
      You can add your most important links to the featured section for quick
      and easy access.
  - title: Categories
    description:
      Links can be organized into categories, making it easy to find what you're
      looking for.
  - title: Drag and Drop
    description:
      You can add links and images to the start page by simply dragging and
      dropping them onto the page.
  - title: Search
    description:
      Hiccup supports various search providers and custom ones too, allowing you
      to quickly find the information you need.
  - title: Keyboard Shortcuts
    description:
      The app supports a range of keyboard shortcuts, making it easy to navigate
      and use.
  - title: Read Only Mode
    description:
      Hiccup has a read-only mode, allowing you to view your links without the
      risk of accidentally editing them.
  - title: Full Keyboard Navigation
    description:
      The app supports full keyboard navigation, making it accessible and easy
      to use.
