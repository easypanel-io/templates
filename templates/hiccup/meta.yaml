name: Hiccup
description: Hiccup is a static start page application designed to provide quick
  access to your most important links. It serves as a personal dashboard where
  you can categorize and manage your frequently visited websites. The app
  features a drag-and-drop interface for adding links and images, and supports
  various search providers for easy navigation. It also offers multiple
  profiles, allowing you to customize and switch between different sets of links
  based on your needs. Hiccup also includes a built-in config manager for
  managing multiple configurations, and supports keyboard shortcuts for quick
  navigation. It's an ideal tool for those who want to streamline their web
  browsing experience and access their favorite sites quickly and efficiently.
