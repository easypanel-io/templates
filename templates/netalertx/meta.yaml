benefits:
  - title: Network Device Discovery
    description:
      Automatically scan and discover all devices on your Wi-Fi/LAN network,
      providing complete visibility into connected devices.
  - title: Real-Time Alerts
    description:
      Receive immediate notifications when new or unknown devices join your
      network, helping you detect unauthorized access.
  - title: Network Security Monitoring
    description:
      Maintain awareness of all devices on your network to identify potential
      security threats or unauthorized connections.
  - title: Self-Hosted Privacy
    description:
      All network scanning and monitoring happens locally on your
      infrastructure, ensuring complete privacy and data control.
  - title: Customizable Notifications
    description:
      Configure alert notifications through various methods to stay informed
      about network changes.

features:
  - title: ARP Network Scanning
    description:
      Advanced ARP scanning capabilities for comprehensive network device
      discovery and monitoring.
  - title: Web Dashboard
    description:
      Modern web-based interface for viewing network devices, managing alerts,
      and configuring monitoring settings.
  - title: GraphQL API
    description:
      Powerful GraphQL API for programmatic access to network data and
      integration with other tools.
  - title: Device Tracking
    description:
      Track known and unknown devices, maintain device history, and identify new
      connections in real-time.
  - title: Customizable Alerts
    description:
      Configure alert rules and notification methods to be notified when
      specific network events occur.
  - title: Network Visualization
    description:
      Visual representation of your network topology and connected devices for
      better understanding of network structure.

