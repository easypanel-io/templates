name: NetAlertX
description:
  NetAlertX is a network monitoring and notification framework that scans your
  Wi-Fi/LAN network and alerts you when new or unknown devices are detected. It
  provides real-time network device discovery, ARP scanning, and customizable
  alert notifications. Built for network administrators and security-conscious
  users, NetAlertX helps you maintain visibility over your network by tracking
  connected devices and identifying unauthorized access. The application
  features a web-based dashboard, GraphQL API, and supports various notification
  methods to keep you informed about network changes.
