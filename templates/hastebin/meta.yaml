name: Hastebin
description: Haste is an open-source pastebin software that allows you to easily
  share text or code snippets. Written in node.js, Haste is designed to be
  simple, pretty, and easy to use. With Haste, you can quickly share the
  contents of your text or code by generating a URL that contains your content.
  This URL can then be shared with others. Haste supports various storage
  options including file, redis, postgres, mongo, memcached, rethinkdb, Google
  Datastore, and Amazon S3. It also features built-in rate limiting and key
  generation options for enhanced security and control.
