benefits:
  - title: Blazing Fast Performance
    description:
      Built in Rust for maximum speed and memory safety. 2.3x faster than MinIO
      for 4KB object payloads with efficient resource utilization on standard
      hardware.
  - title: Full S3 Compatibility
    description:
      Strict adherence to S3 API standards with AWS Signature V4 support.
      Drop-in replacement for MinIO, Ceph, or any S3-compatible storage with
      seamless migration.
  - title: Enterprise Data Protection
    description:
      Erasure coding with Reed-Solomon, bitrot protection via HighwayHash, and
      server-side encryption with AES-256-GCM and ChaCha20-Poly1305 keep your
      data safe and intact.
  - title: Permissive Apache 2.0 License
    description:
      No AGPL restrictions or license traps. Fully open-source under Apache 2.0
      for unrestricted commercial and community use.
features:
  - title: Web Management Console
    description:
      Built-in browser-based console for managing buckets, objects, users,
      policies, and monitoring server health and performance.
  - title: Bucket Versioning & Replication
    description:
      Version your objects for point-in-time recovery and replicate buckets
      across sites for disaster recovery and high availability.
  - title: Event Notifications
    description:
      Configure event notifications for object operations to trigger downstream
      workflows via webhooks, AMQP, Kafka, NATS, and more.
  - title: Object Caching
    description:
      Built-in object cache with configurable TTL for improved read performance
      on frequently accessed data.
  - title: S3 Select
    description:
      Query CSV, Parquet, and JSON objects directly with SIMD-optimized S3
      Select without downloading entire files.
  - title: TLS & Encryption
    description:
      Network encryption with TLS 1.2+ and server-side encryption at rest.
      Supports external KMS providers including HashiCorp Vault.
