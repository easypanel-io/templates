benefits:
  - title: Lidarr Integration
    description:
      Add artists to Lidarr with granular monitor options. Track requests and
      download progress. Library changes go through Lidarr's API—safe for your
      main collection.
  - title: Music Discovery
    description:
      Daily Discover recommendations based on your library, tags, and trends.
      Deep artist pages with types, tags, release groups, and tracklists.
  - title: Weekly Flow Playlists
    description:
      Auto-curated playlists from your library. Built-in Soulseek client
      downloads tracks into a dedicated Weekly Flow library. Optional Navidrome
      integration.
features:
  - title: Artist Search
    description:
      Real-time artist search via MusicBrainz. Add artists with monitor options
      (None, All, Future, Missing, Latest, First).
  - title: Multi-User Support
    description:
      First-run onboarding creates an admin account. Multiple local users with
      roles and granular permissions. Optional reverse-proxy auth.
  - title: Gotify Notifications
    description:
      Push notifications for key events like Discover updates and Weekly Flow
      completion.
  - title: PWA Support
    description:
      Installable web app with auto-update support. Web-based configuration.
