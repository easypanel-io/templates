name: Mongo Express
description: Web-based MongoDB admin interface, written with Node.js and express
instructions: null
changeLog:
  - date: 2023-07-10
    description: First Release
links:
  - label: Github
    url: https://github.com/mongo-express/mongo-express
  - label: Docker
    url: https://hub.docker.com/_/mongo-express/
contributors:
  - name: Berk Sümbül
    url: https://berksmbl.com
schema:
  type: object
  required:
    - projectName
    - appMongoUrl
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    appMongoUrl:
      type: string
      title: Mongo URL
      description: mongodb://admin:pass@localhost:27017/db?ssl=false
    appAuthUsername:
      type: string
      title: Username
    appAuthPassword:
      type: string
      title: Password
    appServiceName:
      type: string
      title: App Service Name
      default: mongo-express
    appServiceImage:
      type: string
      title: App Service Image
      default: mongo-express:1.0.0-alpha
