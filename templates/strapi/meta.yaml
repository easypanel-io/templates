name: Strapi
description: Strapi is a leading open-source headless CMS that is fully
  customizable and built with 100% JavaScript. It allows you to manage any
  content, anywhere, providing you with the freedom to use your favorite tools
  and frameworks. With Strapi, you can build apps quickly, getting your backend
  done in minutes instead of weeks. You can easily build customizable content
  APIs and use them with a modern tech stack. Strapi also allows you to
  effortlessly create content structures that flex to your needs, write, edit,
  and manage any content types, and build apps and digital experiences without
  the distraction of CMS complexities. You can consume Strapi API from any
  client using REST or GraphQL, and deploy on Strapi Cloud or on any cloud
  platforms.
instructions: null
