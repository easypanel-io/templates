schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseType
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: strapi
    appServiceImage:
      type: string
      title: App Service Image
      default: strapi/strapi:3.6.8-alpine
    databaseType:
      type: string
      title: Database Type
      default: sqlite
      oneOf:
        - enum:
            - sqlite
          title: SQLite
        - enum:
            - postgres
          title: Postgres
        - enum:
            - mariadb
          title: MariaDB
    databaseServiceName:
      type: string
      title: Database Service Name
      default: strapi-db
benefits:
  - title: Efficient Content Management
    description: Strapi is a leading open-source headless CMS that allows you to
      manage any content, anywhere. It provides a flexible data structure that
      can be easily customized to fit your business needs, enabling you to
      create rich layout experiences.
  - title: Rapid Backend Development
    description: With Strapi, you can get your backend done in minutes instead of
      weeks. It allows you to easily build customizable content APIs and use
      them with a modern tech stack, accelerating your app development process.
  - title: Full Control and Customization
    description: Strapi gives you full control over your content management. You can
      easily customize the admin panel as well as the API, extend your content
      management with custom plugins, and choose where to host your app, with no
      lock-in.
features:
  - title: Flexible Data Structure
    description: Strapi allows you to effortlessly create content structures that
      flex to your needs. You can easily define models and add relations to
      create rich layout experiences.
  - title: Content Management
    description: Once you have created your content architecture, you can seamlessly
      write, edit, and manage any content types. Strapi allows cross-functional
      teams to deliver content faster across various industries, use cases,
      locations, devices, and channels.
  - title: API Integration
    description: Strapi allows you to easily build apps and digital experiences
      without the distraction of CMS complexities. You can integrate individual
      best-in-class services by third-party vendors and connect any framework of
      your choice.
  - title: Deployment Options
    description: With Strapi, you can deploy your app on Strapi Cloud or on any
      cloud platforms. Strapi can quickly be deployed on Strapi Cloud or on
      services such as 21YunBox, Render, AWS, Azure, and others or locally using
      Docker.
