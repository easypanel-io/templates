name: Restreamer
description:
  datarhei Restreamer is a powerful video streaming platform designed to provide
  real-time live video streaming on websites and social media platforms. It
  eliminates the need for additional streaming provider costs for video hosting
  or software licensing. The app allows teams to live stream and restream
  everything from webcams to broadcasting, making streaming more efficient and
  user-friendly. It offers live streaming on websites without additional service
  providers or video hosting providers, and it's instantly available, free of
  charge, and without advertising. Users can share live videos publicly or
  privately with anyone, or use a secret link to give their audience access to
  private content. The app also provides a simple streaming server with
  self-installation on your server or Raspberry Pi. The fully documented API
  makes datarhei Restreamer easy to adapt to any project.
