  - title: Comprehensive Monitoring
    description:
      Tautulli provides a complete overview of your Plex Media Server activity.
      It allows you to keep track of what has been watched, who watched it, when
      and where they watched it, and how it was watched.
  - title: Detailed Analytics
    description:
      With Tautulli, you can view detailed statistics about your Plex library.
      The app presents all statistics in a clean and intuitive interface with
      tables and graphs, making it easy to understand your server's performance.
  - title: Real-time Notifications
    description:
      Tautulli allows you to set up notifications or scripts triggered by events
      on your Plex server. This feature ensures you are always up-to-date with
      your server's activity.
  - title: Content Management
    description:
      Tautulli helps you manage your Plex library by keeping track of when
      content is added. It also allows you to view and delete all synced content
      from your server.
