name: Deluge
description:
  Deluge is a comprehensive BitTorrent client designed to cater to your
  torrenting needs. It operates on a daemon/client model and is equipped with
  various user interfaces, including GTK-UI, Web-UI, and Console-UI. At its
  core, Deluge uses libtorrent to efficiently manage the BitTorrent protocol.
  The app allows you to start various user-interfaces and the Deluge daemon with
  simple commands. It also provides a web UI that can be accessed at
  http://localhost:8112 with the default password 'deluge'. For advanced users,
  Deluge offers features like bandwidth tweaking, VPN, and reverse proxy.
