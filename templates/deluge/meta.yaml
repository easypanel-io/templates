features:
  - title: Daemon/Client Model
    description:
      Deluge operates on a daemon/client model. This allows it to run the Deluge
      daemon in the background, enabling efficient torrent management.
  - title: Various User Interfaces
    description:
      Deluge provides multiple user interfaces. You can choose from the GTK-UI,
      Web-UI, and Console-UI based on your preference or needs.
  - title: Libtorrent Core
    description:
      At its core, Deluge uses libtorrent to handle the BitTorrent protocol.
      This ensures robust and reliable torrent downloading.
  - title: Remote Connection
    description:
      Deluge allows clients to remotely connect to the daemon, providing
      flexibility and convenience for managing your torrents.
