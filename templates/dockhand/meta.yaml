benefits:
  - title: Visual Docker Management
    description:
      Intuitive web interface for managing Docker containers without needing to
      use command-line tools.
  - title: Real-Time Monitoring
    description:
      Monitor container statistics, resource usage, and logs in real-time
      through the web interface.
  - title: Container Lifecycle Management
    description:
      Easily start, stop, restart, and remove containers with a few clicks from
      the web interface.
  - title: Self-Hosted Solution
    description:
      Deploy on your own infrastructure for complete control over your Docker
      management tools.

features:
  - title: Container Management
    description:
      Full lifecycle management of Docker containers including creation,
      modification, and deletion operations.
  - title: Image Management
    description:
      View and manage Docker images, including pulling new images and removing
      unused ones.
  - title: Volume Management
    description:
      Manage Docker volumes, view volume details, and clean up unused volumes.
  - title: Network Management
    description:
      View and manage Docker networks, including network configuration and
      container connections.
  - title: Log Viewing
    description:
      Real-time log viewing for containers with search and filtering
      capabilities.
  - title: Resource Monitoring
    description:
      Monitor container resource usage including CPU, memory, and network
      statistics.
  - title: Docker Socket Integration
    description:
      Direct integration with Docker daemon through socket access for
      comprehensive container management.

tags:
