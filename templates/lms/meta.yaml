name: LMS
description:
  LMS (Lightweight Music Server) is a self-hosted music streaming software that
  provides access to your music collection from anywhere using a web interface.
  It features Subsonic/OpenSubsonic API support, multi-valued tags, artist
  relationships, MusicBrainz integration, ListenBrainz support, recommendation
  engine, and comprehensive music discovery features.
