benefits:
  - title: Subsonic/OpenSubsonic API Support
    description:
      Full compatibility with Subsonic and OpenSubsonic APIs, allowing you to
      use any compatible music client or mobile app with your LMS server.
  - title: Advanced Music Discovery
    description:
      Powerful recommendation engine with tag-based filters, radio mode, and
      intelligent suggestions to help you discover new music from your
      collection.
  - title: MusicBrainz Integration
    description:
      Seamless integration with MusicBrainz identifiers to handle duplicated
      artist and release names, ensuring accurate metadata and organization.

features:
  - title: Multi-Valued Tags Support
    description:
      Support for multi-valued tags including genre, mood, artists, and custom
      tags for advanced music organization and filtering capabilities.
  - title: Artist Relationships
    description:
      Comprehensive artist relationship support including composer, conductor,
      lyricist, mixer, performer, producer, and remixer roles.
  - title: ListenBrainz Integration
    description:
      Full ListenBrainz support for scrobbling, synchronizing listens, and
      synchronizing 'love' feedbacks to enhance your music discovery.
  - title: Release Groups Support
    description:
      Support for different versions of albums such as remasters, reissues, and
      compilations with proper grouping and organization.
  - title: Audio Transcoding
    description:
      Built-in audio transcoding for compatibility and reduced bandwidth,
      supporting various audio formats and quality settings.
  - title: User Management
    description:
      Comprehensive user management with multiple authentication backends,
      allowing secure access control for different users.

