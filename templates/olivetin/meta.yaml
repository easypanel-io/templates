name: OliveTin
description:
  OliveTin is a web interface for running Linux shell commands. It provides a 
  simple, elegant dashboard that lets you execute predefined commands with a 
  single click. Perfect for system administrators, home automation enthusiasts, 
  or anyone who wants to simplify repetitive tasks without memorizing complex 
  command-line syntax. OliveTin is lightweight, secure, and highly customizable, 
  allowing you to create buttons for anything from system maintenance to home 
  automation controls.
instructions: null
